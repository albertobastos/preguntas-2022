ibertats dels ciutadans que es regulen en el títol I de la Constitució.","d":"Cap de les matèries anteriors és regulable mitjançant un decret llei."},"a":"d"},{"n":3,"q":"Quan s'aplica el costum com a font de dret?","o":{"a":"A falta de llei aplicable, sempre que no sigui contrària a la moral o a l'ordre públic, i que resulti provada.","b":"Quan sigui d'aplicació per raó de la matèria.","c":"En qualsevol cas, encara que hi hagi una llei aplicable.","d":"Quan no hi hagi principis generals del dret aplicables al cas."},"a":"a"},{"n":4,"q":"Les disposicions administratives que contradiguin el que estableix una norma de caràcter superior:","o":{"a":"Són nul·les de ple dret.","b":"Han de ser adaptades.","c":"Han de ser recorregudes davant el Tribunal Suprem.","d":"Són anul·lades per les Corts Generals."},"a":"a"},{"n":5,"q":"Quin article del Codi civil estableix les fonts del dret?","o":{"a":"Cap.","b":"L'article 1.","c":"L'article 18.","d":"L'article 35."},"a":"b"},{"n":6,"q":"De conformitat amb la Constitució espanyola, els estatuts d'autonomia són:","o":{"a":"La norma institucional bàsica de cada comunitat autònoma.","b":"Una llei orgànica estatal.","c":"Part integrant de l'ordenament jurídic de l'Estat.","d":"Totes les respostes anteriors són correctes."},"a":"d"},{"n":7,"q":"La Constitució espanyola estableix que la reforma dels estatuts s'ajustarà al procediment que s’hi estableixi i requerirà, en tot cas:","o":{"a":"L’aprovació del Congrés, mitjançant una llei ordinària.","b":"L’aprovació de les Corts Generals per majoria simple, amb un dictamen previ favorable del Consell d'Estat.","c":"L’aprovació de les Corts Generals, mitjançant una llei orgànica.","d":"L’aprovació de les Corts Generals, mitjançant una llei ordinària."},"a":"c"},{"n":9,"q":"En cas de necessitat extraordinària i urgent, el Govern pot dictar disposicions legislatives provisionals que adopten la forma de:","o":{"a":"Decret legislatiu.","b":"Llei de bases.","c":"Decret llei.","d":"Llei marc."},"a":"c"},{"n":10,"q":"Les disposicions dictades pels ministres es publiquen amb la denominació:","o":{"a":"D’ordre.","b":"D’ordre ministerial.","c":"De decret.","d":"De decret ministerial."},"a":"b"},{"n":11,"q":"El principi de jerarquia de les fonts del dret administratiu:","o":{"a":"Determina la invalidesa de la norma inferior que contradigui el que disposa la superior.","b":"Es regula en l'article 9.3 de la Constitució.","c":"No s'aplica en les relacions entre les lleis ordinàries i les orgàniques.","d":"Totes les respostes anteriors són correctes."},"a":"d"},{"n":12,"q":"El principi de reserva de llei significa:","o":{"a":"Que la llei se situa en la posició més elevada de la piràmide normativa.","b":"Que no és possible negar-se a l'aplicació o el compliment de la llei.","c":"Que l'enjudiciament de la llei competeix en exclusiva als tribunals o hi està reservat.","d":"Que determinades matèries establertes per la Constitució només poden ser regulades per una norma amb rang legal."},"a":"d"},{"n":13,"q":"Els principis generals del dret:","o":{"a":"Són font indirecta.","b":"Tenen un valor normatiu superior al costum.","c":"Són font d'aplicació a falta de llei i costum, sense perjudici del seu caràcter informador de l'ordenament jurídic.","d":"Tenen un valor normatiu superior al costum, sense perjudici del seu caràcter informador de l'ordenament jurídic."},"a":"c"},{"n":14,"q":"En relació amb els decrets llei:","o":{"a":"Són aprovats pel Consell de Ministres.","b":"Són aprovats pel Consell de Ministres, amb l’autorització prèvia del Congrés.","c":"Són aprovats pel Consell de Ministres, amb l’autorització prèvia de les Corts Generals.","d":"Són aprovats pel president del Govern, amb la deliberació prèvia del Consell de Ministres i la consulta al Congrés."},"a":"a"},{"n":15,"q":"En la llei marc:","o":{"a":"Es fixen els principis per harmonitzar les disposicions normatives de les comunitats autònomes quan ho exigeixi l'interès general.","b":"Es transfereixen facultats de titularitat estatal a les comunitats autònomes, mitjançant una llei orgànica.","c":"S'estableix la modalitat de control de les Corts Generals sobre determinades normes legislatives de les comunitats autònomes.","d":"Pot atorgar-se una delegació legislativa al Govern perquè harmonitzi actuacions autonòmiques quan així ho exigeixi l'interès general."},"a":"c"},{"n":16,"q":"L'aprovació, modificació o derogació d'una llei orgànica exigeix:","o":{"a":"La majoria absoluta del Congrés.","b":"La majoria absoluta del Senat.","c":"La majoria absoluta de les Corts.","d":"La majoria simple del Congrés, en votació final sobre el conjunt del projecte."},"a":"a"},{"n":17,"q":"La delegació legislativa efectuada per les Corts Generals en favor del Govern, amb la finalitat de formar un text articulat, haurà de fer-se:","o":{"a":"A través d'una llei marc.","b":"A través d'una llei bàsica.","c":"A través d'una llei ordinària.","d":"A través d'una llei de bases."},"a":"d"},{"n":18,"q":"L'Estatut d'autonomia ha de contenir:","o":{"a":"La delimitació del territori de la comunitat autònoma.","b":"La denominació, l’organització i la seu de les institucions autonòmiques pròpies.","c":"La denominació de la comunitat autònoma.","d":"Totes les respostes anteriors són correctes."},"a":"d"},{"n":19,"q":"D'acord amb l'article 149.3 de la Constitució, quines normes prevalen en cas de conflicte entre les d'una comunitat i les de l'Estat?","o":{"a":"Sempre les de l'Estat.","b":"Sempre les de la comunitat.","c":"Les de l'Estat, tret que la matèria estigui atribuïda exclusivament a la comunitat.","d":"Les de la comunitat, tret que la matèria estigui atribuïda exclusivament a l'Estat."},"a":"c"},{"n":20,"q":"D'acord amb la Constitució, són lleis orgàniques les relatives:","o":{"a":"Al règim de les comunitats autònomes.","b":"Al desenvolupament dels drets fonamentals i de les llibertats públiques.","c":"Al règim electoral general.","d":"Les respostes b) i c) són correctes."},"a":"d"},{"n":21,"q":"D'acord amb la Constitució, els decrets llei:","o":{"a":"Hauran de ser sotmesos immediatament a debat i votació de la totalitat al Congrés en el termini de quinze dies des de la promulgació.","b":"No podran afectar els drets fonamentals i les llibertats públiques.","c":"Hauran de ser sotmesos immediatament a debat i votació de la totalitat al Congrés en el termini dels vint dies següents a la promulgació.","d":"Durant el termini per a la  convalidació o derogació, les Corts podran tramitar-los com a projecte de llei pel procediment d'urgència."},"a":"d"},{"n":22,"q":"En relació amb la supletorietat del dret estatal respecte de l'autonòmic, l'article 149.3 de la Constitució estableix que:","o":{"a":"El dret estatal serà, en tot cas, supletori del de les comunitats autònomes.","b":"Només serà supletori del dret de les comunitats autònomes en el cas que aquestes no hagin legislat sobre les seves competències assumides.","c":"El dret estatal només serà supletori quan així ho estableixi una norma amb rang de llei.","d":"Serà supletori del dret de les comunitats autònomes excepte en les matèries de competència exclusiva d'aquestes."},"a":"a"},{"n":23,"q":"Segons la Constitució espanyola:","o":{"a":"El Congrés podrà delegar al Govern la potestat de dictar normes amb rang de llei sobre matèries determinades, excepte les que s'hagin d'aprovar amb una llei orgànica.","b":"El Senat, com a cambra de representació territorial, podrà delegar al Govern la potestat de dictar normes amb rang de llei sobre la distribució territorial de l'Estat.","c":"Les Corts Generals podran delegar al Govern la potestat de dictar normes amb rang de llei sobre el desenvolupament dels drets fonamentals i les llibertats publiques, sobre el règim electoral general i sobre les altres matèries previstes en la Constitució.","d":"Les Corts Generals podran delegar al Govern la potestat de dictar normes amb rang de llei sobre matèries determinades no incloses en l'article 81."},"a":"d"},{"n":24,"q":"Els reglaments dictats pel president del Govern es publiquen amb la denominació de:","o":{"a":"Reials decrets del president del Govern.","b":"Decrets del president.","c":"Decrets de Presidència.","d":"Reials decrets."},"a":"a"},{"n":25,"q":"D'acord amb el Codi civil, amb relació a les fonts del dret:","o":{"a":"El costum només regirà a falta d’una llei aplicable, sempre que no sigui contrària a la moral o a l'interès social i que resulti provada.","b":"La jurisprudència complementarà l'ordenament jurídic amb la doctrina que, de manera reiterada, estableixi el Tribunal Suprem en interpretar i aplicar la llei i el costum.","c":"Els principis generals del dret s'apliquen a falta de llei, sense perjudici del seu caràcter informador de l'ordenament jurídic.","d":"La jurisprudència complementarà l'ordenament jurídic amb la doctrina que, de manera reiterada, estableixi el Tribunal Suprem en interpretar i aplicar la llei, el costum i els principis generals del dret."},"a":"d"},{"n":26,"q":"Les matèries que han de ser desenvolupades per mitjà d’una llei orgànica es contenen en la Constitució en:","o":{"a":"L'article 9.","b":"L'article 82.","c":"L'article 81.","d":"L'article 84."},"a":"c"},{"n":27,"q":"Els decrets llei són convalidats:","o":{"a":"Pel Congrés dels Diputats.","b":"Pel Senat.","c":"Per les Corts Generals.","d":"Pel Govern."},"a":"a"},{"n":28,"q":"El termini per convalidar un decret llei és de:","o":{"a":"Vint dies.","b":"Quinze dies.","c":"Un mes.","d":"Trenta dies."},"a":"d"},{"n":29,"q":"Les disposicions del Govern que contenen legislació delegada es denominen:","o":{"a":"Decrets lleis.","b":"Lleis de delegació.","c":"Decrets legislatius.","d":"Decrets."},"a":"c"},{"n":30,"q":"Una llei estatal que conté els principis necessaris per harmonitzar les disposicions normatives de les comunitats autònomes en una matèria és:","o":{"a":"Una llei orgànica.","b":"Una llei d'harmonització.","c":"Una llei de bases.","d":"Una llei de delegació."},"a":"b"},{"n":31,"q":"En relació amb el procediment de l'elaboració de les lleis que es preveu en la Constitució:","o":{"a":"El rei sancionarà en el termini de quinze dies les lleis aprovades per les Corts Generals, i les promulgarà i n’ordenarà la publicació immediata.","b":"El rei sancionarà en el termini de vint dies les lleis aprovades per les Corts Generals, i les promulgarà i n’ordenarà la publicació immediata.","c":"El rei sancionarà en el termini de trenta dies les lleis aprovades per les Corts Generals, i les promulgarà i n’ordenarà la publicació immediata.","d":"El president del Govern, en nom del rei, sancionarà en el termini de quinze dies les lleis aprovades per les Corts Generals, i les promulgarà i n’ordenarà la publicació immediata."},"a":"a"},{"n":32,"q":"Pel que fa a la regulació disposada en la Constitució respecte dels decrets legislatius:","o":{"a":"La delegació legislativa haurà d'atorgar-se mitjançant una llei ordinària quan l’objecte sigui la formació de texts articulats o mitjançant una llei de bases quan es tracti de refondre diversos texts legals en un de sol.","b":"Les Corts Generals podran delegar al Govern la potestat de dictar normes amb rang de llei, inclosa la regulació de les possibles formes de col·laboració financera entre les comunitats autònomes i l'Estat.","c":"La delegació legislativa haurà d'atorgar-se al Govern de forma expressa per a una matèria concreta i amb fixació del termini d’exercici. La delegació s'esgota per l'ús que en faci el Govern mitjançant la publicació de la norma corresponent.","d":"La delegació legislativa haurà d'atorgar-se mitjançant una llei orgànica quan l’objecte sigui la formació de texts articulats o per una llei de bases quan es tracti de refondre diversos texts legals en un de sol."},"a":"c"},{"n":33,"q":"Indicau la resposta correcta:","o":{"a":"Les Corts Generals, en matèria de competència estatal, podran atribuir a totes o a alguna de les comunitats autònomes la facultat de dictar, per a si mateixes, normes legislatives en el marc dels principis, les bases i les directrius que fixi una llei estatal.","b":"Les Corts Generals, en matèria de competència estatal, podran atribuir a totes o a alguna de les comunitats autònomes la facultat de dictar, per a si mateixes, normes legislatives en el marc dels principis, les bases i les directrius que fixi una llei de bases.","c":"El Govern, en matèria de competència estatal, podrà atribuir a totes o a alguna de les comunitats autònomes la facultat de dictar, per a si mateixes, normes legislatives en el marc dels principis, les bases i les directrius que fixi una llei estatal.","d":"El Congrés, en matèria de competència estatal, podrà atribuir a totes o a alguna de les comunitats autònomes la facultat de dictar, per a si mateixes, normes legislatives en el marc dels principis, les bases i les directrius que fixi una llei estatal."},"a":"a"},{"n":34,"q":"Segons el que disposa la Constitució, les lleis de bases podran:","o":{"a":"Autoritzar la modificació de la llei de bases.","b":"Facultar per dictar normes amb caràcter retroactiu.","c":"Facultar per refondre diversos texts legals en un de sol.","d":"Facultar per a la formació de texts articulats."},"a":"d"},{"n":36,"q":"Senyalau la resposta incorrecta:","o":{"a":"La iniciativa legislativa l'exerciran els òrgans de govern de les comunitats autònomes en els termes que estableixen la Constitució i els seus corresponents estatuts d'autonomia.","b":"El Govern de la nació podrà aprovar reials decrets llei i reials decrets legislatius en els termes que preveu la Constitució.","c":"Els òrgans de govern de les comunitats autònomes no podran aprovar normes equivalents a reials decrets lleis i reials decrets legislatius en el seu àmbit territorial.","d":"Cap de les respostes anteriors és correcta."},"a":"c"},{"n":37,"q":"Els reglaments independents es caracteritzen per ser:","o":{"a":"Els que regulin matèries sobre les quals la Constitució ha previst expressament una reserva reglamentària.","b":"Aquells que regulin matèries en què no s’ha produït una regulació prèvia per llei i que no estan protegides per reserva material de llei.","c":"Els que regulin matèries sobre les quals la Constitució ha previst expressament una reserva reglamentària, així com aquells que regulin matèries en què no s’ha produït una regulació prèvia per llei i que no estan protegides per reserva material de llei.","d":"A Espanya no poden haver-hi reglaments independents, atès que la Constitució no ha previst expressament una reserva reglamentària."},"a":"b"},{"n":38,"q":"Els reglaments executius són els que:","o":{"a":"Regulen matèries en les quals no s’ha produït una regulació prèvia per llei i que no estan protegides per reserva material de llei.","b":"Desenvolupen i complementen una llei.","c":"Dicta l’Administració per fer front a riscs extraordinaris, suspenent la vigència dels lleis als que contradiuen mentre duri la situació d’emergència.","d":"Els que regulen matèries sobre les quals la Constitució espanyola ha previst una reserva reglamentària."},"a":"b"},{"n":39,"q":"L'autorització al Govern de la nació per dictar un text refós ha d'efectuar-se a través:","o":{"a":"D’una llei ordinària.","b":"D’una decret legislatiu.","c":"D’una llei orgànica.","d":"D’un decret llei."},"a":"a"},{"n":40,"q":"Un decret llei del Govern de la nació no pot afectar:","o":{"a":"El sistema tributari.","b":"Els pressuposts generals de l'Estat.","c":"El règim de drets, deures i llibertats del títol I de la Constitució espanyola.","d":"Cap de les respostes anteriors és correcta."},"a":"c"},{"n":41,"q":"Per aplicar un costum a falta d'un principi general del dret:","o":{"a":"No pot atemptar contra la moral.","b":"Ha de ser provat.","c":"No pot anar en contra de l'ordre públic.","d":"Cap de les respostes anteriors són correctes, perquè s'aplica sempre abans que el principi general del dret."},"a":"d"},{"n":42,"q":"De conformitat amb la Constitució espanyola, les administracions públiques no actuen d'acord amb el principi de:","o":{"a":"Coordinació.","b":"Jerarquia.","c":"Desconcentració.","d":"Delegació."},"a":"d"},{"n":43,"q":"Els reglaments són disposicions normatives:","o":{"a":"De caràcter general.","b":"De rang inferior a la Llei.","c":"Que emanen del poder executiu en virtut de la seva potestat reglamentària.","d":"Totes els respostes anteriors són correctes."},"a":"d"},{"n":46,"q":"D’acord amb la Llei 1/2019, de 31 de gener, del Govern de les Illes Balears, senyalau l’ordre jeràrquic correcte:","o":{"a":"Primer els decrets aprovats pel Consell de Govern, i segon les ordres dels consellers.","b":"Primer els decrets dels consellers, i segon les resolucions dels consellers.","c":"Primer els decrets aprovats pel Consell de Govern o pel president, i segon les ordres dels consellers.","d":"Cap de les respostes anteriors és la correcta."},"a":"c"},{"n":47,"q":"Les normes es poden ordenar jeràrquicament de la forma següent:","o":{"a":"Constitució, lleis i normes amb rang de llei, reglaments, principis generals del dret i costums.","b":"Constitució, lleis i normes amb rang de llei, reglaments, costums i principis generals del dret.","c":"Constitució, reglaments, lleis i normes amb rang de llei i costums.","d":"Constitució, lleis, reglaments, normes amb rang de llei i costums."},"a":"b"},{"n":49,"q":"Quin article de la Constitució està dedicat a la irretroactivitat de les disposicions sancionadores desfavorables o restrictives de drets individuals?","o":{"a":"L'article 9.3.","b":"L'article 9.2.","c":"L'article 9.4.","d":"L'article 10."},"a":"a"},{"n":50,"q":"Quants components ha de tenir la delegació autonòmica encarregada de la defensa d'una proposició de llei autonòmica en el Congrés?","o":{"a":"Mínim dos.","b":"Tres.","c":"Quatre.","d":"Màxim tres."},"a":"d"},{"n":51,"q":"Quin és el nombre de signatures necessari per a l'exercici de la iniciativa legislativa popular?","o":{"a":"No menys de 500.000 signatures acreditades.","b":"500.000 signatures acreditades.","c":"Més de 600.000 signatures acreditades.","d":"600.000 signatures acreditades."},"a":"a"},{"n":52,"q":"En quina de les següents matèries és procedent la iniciativa legislativa popular?","o":{"a":"En matèries tributàries.","b":"En matèries de caràcter internacional.","c":"En matèries relatives a la prerrogativa de gràcia.","d":"Cap de les matèries anteriors poden ser objecte d'una iniciativa legislativa popular."},"a":"d"},{"n":53,"q":"Pot el Govern subdelegar la facultat de dictar legislació delegada?","o":{"a":"En cap cas.","b":"Sí, sempre que ho autoritzi la llei de delegació.","c":"Sí, sempre que delegui en autoritats administratives.","d":"No, tret que delegui en òrgans administratius."},"a":"a"},{"n":54,"q":"Un estatut d'autonomia ha de ser aprovat:","o":{"a":"Per llei ordinària.","b":"Per llei orgànica.","c":"Per reial decret.","d":"Per decret llei."},"a":"b"},{"n":55,"q":"Indicau la resposta incorrecta relativa al reglament de necessitat:","o":{"a":"El reglament de necessitat implica la suspensió de la legalitat establerta.","b":"El reglament de necessitat té caràcter transitori en l’ordenament jurídic.","c":"El reglament de necessitat només es pot dictar per raó de la concurrència de circumstàncies extraordinàries.","d":"El reglament de necessitat té caràcter de permanència en l’ordenament jurídic."},"a":"d"},{"n":56,"q":"Quin altre principi, a més del de jerarquia normativa, hem de tenir en compte per explicar la relació entre les diferents fonts de l'ordenament?","o":{"a":"Principi de cooperació.","b":"Principi de col·laboració.","c":"Principi de coordinació.","d":"Principi de competència."},"a":"d"},{"n":57,"q":"No ha de ser regulat per llei orgànica:","o":{"a":"El dret de propietat.","b":"El dret de reunió.","c":"El règim electoral general.","d":"El dret de vaga."},"a":"a"},{"n":58,"q":"Jeràrquicament, la llei orgànica:","o":{"a":"És superior a la llei ordinària.","b":"Té el mateix rang que la llei ordinària.","c":"Té el mateix rang que la Constitució.","d":"Té rang inferior al decret llei."},"a":"b"},{"n":59,"q":"Poden les assemblees de les comunitats autònomes remetre a les Corts Generals proposicions de llei?","o":{"a":"No, en cap cas.","b":"Sí, al Congrés i al Senat.","c":"Sí, però només a la Mesa del Senat, que és la cambra de representació territorial.","d":"Sí, però només a la Mesa del Congrés."},"a":"d"},{"n":60,"q":"D’acord amb la Constitució espanyola, l'apreciació de la necessitat de dictar lleis que estableixin els principis necessaris per harmonitzar les disposicions normatives de les comunitats autònomes correspon:","o":{"a":"Al Congrés, per majoria de tres cinquenes parts dels seus membres.","b":"Al Consell de Ministres.","c":"Al Senat, en qualitat de cambra de representació territorial.","d":"A les Corts Generals, per majoria absoluta de cada cambra."},"a":"d"},{"n":61,"q":"Quina majoria es necessita en el Senat per interposar un veto a una proposició de llei aprovada en el Congrés dels Diputats?","o":{"a":"Majoria simple.","b":"Majoria absoluta.","c":"Majoria de dos terços.","d":"El Senat no pot vetar matèries aprovades pel Congrés."},"a":"b"},{"n":62,"q":"Quin altre nom reben els decrets legislatius?","o":{"a":"Legislació executiva.","b":"Legislació delegada.","c":"Legislació delegant.","d":"Legislació secundària."},"a":"b"},{"n":65,"q":"Què s’entén per inderogabilitat singular dels reglaments?","o":{"a":"Que les resolucions administratives de caràcter particular poden vulnerar els reglaments quan procedeixin d’un òrgan d’igual o superior jerarquia al que dictà la disposició general.","b":"Que les resolucions administratives de caràcter particular poden vulnerar els reglaments únicament quan procedeixin del Govern en casos d’extraordinària i urgent necessitat.","c":"Que les resolucions administratives de caràcter particular no poden vulnerar les disposicions reglamentàries malgrat procedeixin d’un òrgan d’igual o superior jerarquia al que dictà la disposició general.","d":"Que la vulneració d’una disposició d’abast general per una de caràcter particular requereix l’acord del Consell de Ministres o del Consell de Govern."},"a":"c"},{"n":66,"q":"La possibilitat del Govern de regularitzar, aclarir i harmonitzar els textos legals és possible quan dicti:","o":{"a":"Texts articulats.","b":"Texts refosos.","c":"Reials decrets.","d":"Reglaments."},"a":"b"},{"n":67,"q":"Indicau quina de les matèries següents no es regula mitjançant una llei orgànica:","o":{"a":"Les condicions i el procediment de les diferents modalitats de referèndum previstes en la Constitució.","b":"Les funcions, els principis bàsics d'actuació i els estatuts de les forces i els cossos de seguretat.","c":"La composició i les competències del Consell d'Estat.","d":"Els col·legis professionals."},"a":"d"}]},{"num":9,"title":"Régimen jurídico del sector público: concepto, principios de actuación y funcionamiento. Los órganos de las administraciones públicas: especial referencia a los órganos colegiados. La atribución de competencias a los órganos administrativos: delegación, avocación, encargo de gestión, delegación de firma y suplencia. Las relaciones interadministrativas. Los convenios.","questions":[{"n":1,"q":"Segons l’article 16 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, quines són les funcions del secretari d’un òrgan col·legiat?","o":{"a":"Únicament garantir que les regles de constitució dels òrgans es compleixen adequadament.","b":"Vetlar per la legalitat formal i material de les actuacions de l’òrgan col·legiat, certificar les actuacions d’aquest i garantir que els procediments i regles de constitució i adopció d’acords són respectades.","c":"Establir els procediments que s’han de seguir per adoptar acords.","d":"Només assistir a les sessions dels òrgans col·legiats."},"a":"b"},{"n":2,"q":"Qui pot sol·licitar al secretari d’un òrgan col·legiat l’expedició de la certificació dels acords?","o":{"a":"Els qui acreditin la titularitat d’un interès legítim.","b":"Qualsevol persona.","c":"Ningú.","d":"Només els membres de l’òrgan."},"a":"a"},{"n":4,"q":"Senyalau la resposta correcta respecte de l’acta de cada sessió:","o":{"a":"S’ha d’aprovar a la mateixa reunió.","b":"Només es pot aprovar a la reunió següent.","c":"Pot aprovar-se a la mateixa reunió o a la següent immediata","d":"S’ha d’aprovar a la darrera reunió."},"a":"c"},{"n":5,"q":"Quina de les funcions següents no correspon al president dels òrgans col·legiats de l’Administració general de l’Estat i de les entitats de dret públic vinculades o que en depenen?","o":{"a":"Visar les actes i les certificacions dels acords de l’òrgan.","b":"Assegurar el compliment de les lleis.","c":"Acordar la convocatòria de les sessions ordinàries i extraordinàries i la fixació de l’ordre del dia, tenint en compte, si escau, les peticions dels altres membres, sempre que hagin estat formulades amb la suficient antelació.","d":"Expedir certificacions de les consultes, dels dictàmens i dels acords aprovats."},"a":"d"},{"n":6,"q":"Quina de les funcions següents no correspon al secretari dels òrgans col·legiats de l’Administració general de l’Estat i de les entitats de dret públic vinculades o que en depenen?","o":{"a":"Exercir la representació de l’òrgan.","b":"Expedir certificacions de les consultes, dels dictàmens i dels acords aprovats.","c":"Preparar el despatx dels afers, i redactar i autoritzar les actes de les sessions.","d":"Rebre els actes de comunicació dels membres amb l’òrgan, siguin notificacions, peticions de dades, rectificacions o qualsevol altra classe d’escrits dels quals hagi de tenir coneixement."},"a":"a"},{"n":7,"q":"Senyalau la resposta incorrecta. Segons l’article 19 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, els membres dels òrgans col·legiats de l’Administració general de l’Estat i de les entitats de dret públic vinculades o que en depenen:","o":{"a":"Han de rebre, amb una antelació mínima de dos dies, la convocatòria que contengui l’ordre del dia de les reunions.","b":"Han d’obtenir la informació necessària per complir les funcions assignades.","c":"Han de participar als debats de les sessions.","d":"Han de rebre, amb una antelació mínima d’una setmana, la convocatòria que contengui l’ordre del dia de les reunions."},"a":"d"},{"n":8,"q":"En quins casos els membres titulars de l’òrgan col·legiat de l’Administració general de l’Estat i de les entitats de dret públic vinculades o dependents han de ser substituïts pels seus suplents, si n’hi ha?","o":{"a":"En casos d’absència o de malaltia.","b":"Sempre que ho sol·licitin.","c":"Quan ho sol·licitin les organitzacions representatives.","d":"En general, encara que no hi hagi causa justificada."},"a":"a"},{"n":9,"q":"Si alguna disposició atribueix la competència a una administració, sense especificar l’òrgan que l’ha d’exercir, s’entén que la facultat d’instruir i de resoldre els expedients correspon:","o":{"a":"Als òrgans superiors competents per raó de la matèria.","b":"Als òrgans inferiors competents per raó de la matèria i el territori.","c":"Als òrgans inferiors que tenguin competència únicament per raó del territori.","d":"Als òrgans superiors competents per raó del territori i la matèria."},"a":"b"},{"n":10,"q":"A qui poden delegar els òrgans de les diferents administracions públiques l’exercici de les competències que tenguin atribuïdes?","o":{"a":"En altres òrgans de la mateixa administració, encara que no siguin jeràrquicament dependents, o en els organismes públics o entitats de dret públic vinculats o dependents d’aquelles.","b":"En altres òrgans de la mateixa administració, sempre que siguin jeràrquicament dependents.","c":"Sempre en òrgans d’una altra administració.","d":"Només en els organismes públics o entitats de dret públic vinculats o dependents d’aquelles."},"a":"a"},{"n":11,"q":"On s’ha de publicar la delegació de competències i la revocació d’aquestes?","o":{"a":"Únicament en el Butlletí Oficial de l’Estat.","b":"Únicament en el butlletí de la comunitat autònoma o al de la província.","c":"En el Butlletí Oficial de l’Estat, en el de la comunitat autònoma o en el de la província, segons l’administració a què pertanyi l’òrgan delegant, i l’àmbit territorial de competència d’aquest.","d":"No cal publicar-la."},"a":"c"},{"n":12,"q":"Senyalau la resposta incorrecta en relació amb la delegació de competències:","o":{"a":"Les resolucions administratives que s’adoptin per delegació han d’indicar expressament aquesta circumstància i es consideren dictades per l’òrgan delegant.","b":"Llevat d’autorització expressa d’una llei, no es poden delegar les competències que s’exerceixin per delegació.","c":"La delegació no és revocable en cap cas per l’òrgan que l’hagi conferida.","d":"L’acord de delegació d’aquelles competències atribuïdes a òrgans col·legiats, per a l’exercici de les quals es requereixi un quòrum o majoria especial, s’ha d’adoptar observant, en qualsevol cas, aquest quòrum o majoria."},"a":"c"},{"n":13,"q":"En quins casos la realització d’activitats de caràcter material o tècnic de la competència dels òrgans administratius o de les entitats de dret públic es pot encarregar a altres òrgans o entitats de dret públic de la mateixa administració o d’una altra?","o":{"a":"Sempre que entre les seves competències estiguin aquestes activitats, per raons d’eficàcia o quan no es posseeixin els mitjans tècnics idonis per exercir-les.","b":"Sempre que entre les seves competències estiguin aquestes activitats, per raons d’eficàcia, encara que es posseeixin els mitjans tècnics idonis per exercir-les.","c":"Per raons tècniques i sempre que no es posseeixin els mitjans per exercir-les.","d":"Sempre per raons d’eficiència i d’eficàcia."},"a":"a"},{"n":14,"q":"On s’ha de publicar l’encàrrec de gestió entre òrgans i entitats de dret públic de diferents administracions?","o":{"a":"Únicament en el Butlletí Oficial de l’Estat.","b":"Únicament en el butlletí de la comunitat autònoma o en el de la província.","c":"En el Butlletí Oficial de l’Estat, en el de la comunitat autònoma o en el de la província, segons l’administració a què pertanyi l’òrgan que efectua l’encàrrec, excepte en el cas de la gestió ordinària dels serveis de les comunitats autònomes per part de les diputacions provincials o, si s’escau, cabildos o consells insulars, que es regeix per la legislació de règim local.","d":"No cal publicar-la."},"a":"c"},{"n":15,"q":"Senyalau la resposta incorrecta en relació amb la suplència que preveu l’article 13 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic:","o":{"a":"Si no es designa cap suplent, la competència de l’òrgan administratiu l’ha d’exercir qui designi l’òrgan administratiu immediat superior de qui depengui.","b":"La suplència no implica l’alteració de la competència.","c":"Els titulars dels òrgans administratius poden ser suplents temporalment en els casos de vacant, absència o malaltia, així com en els casos en què hagi estat declarada la seva abstenció o recusació.","d":"Perquè sigui vàlida, és necessari publicar-la."},"a":"d"},{"n":16,"q":"Què ha de fer l’òrgan administratiu que es consideri incompetent per resoldre un afer?","o":{"a":"Ha de remetre directament les actuacions a l’òrgan que consideri competent i ha de notificar aquesta circumstància als interessats.","b":"Ha de remetre, a través d’un jeràrquic superior, les actuacions a l’òrgan que consideri competent.","c":"Ha de remetre directament les actuacions a l’òrgan que consideri competent, sense necessitat de notificar aquesta circumstància als interessats.","d":"Ha de dictar una resolució en què es declari incompetent i l’ha de notificar als interessats."},"a":"a"},{"n":17,"q":"Senyalau la resposta correcta en relació amb la competència:","o":{"a":"Els interessats, tant si són part en el procediment com si no, poden adreçar-se a l’òrgan que estigui coneixent d’un afer perquè declini la seva competència i remeti les actuacions a l’òrgan competent.","b":"Els conflictes d’atribucions només es poden suscitar entre òrgans d’una mateixa administració no relacionats jeràrquicament, i pel que fa a afers sobre els quals no hagi finalitzat el procediment administratiu.","c":"Els interessats no es poden adreçar a l’òrgan que considerin competent perquè requereixi la inhibició al que conegui de l’afer.","d":"Els conflictes d’atribucions només es poden suscitar entre òrgans d’una mateixa administració que estiguin relacionats jeràrquicament, i respecte a afers sobre els quals hagi finalitzat el procediment administratiu."},"a":"b"},{"n":18,"q":"Senyalau la resposta incorrecta. Els convenis que subscriguin les administracions públiques, els organismes públics i les entitats de dret públic vinculats o dependents i les universitats públiques han d’incloure:","o":{"a":"El règim de recursos.","b":"Els subjectes que subscriuen el conveni i la capacitat jurídica amb què actua cadascuna de les parts.","c":"El règim de modificació del conveni.","d":"L’objecte del conveni i les actuacions que ha de dur a terme cada subjecte per al seu compliment, amb indicació, si s’escau, la titularitat dels resultats obtinguts."},"a":"a"},{"n":19,"q":"Senyalau la resposta correcta en relació amb el termini de vigència d’un conveni d’acord amb la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic:","o":{"a":"No pot ser superior a quatre anys, llevat que normativament es prevegi un termini superior.","b":"En cap cas no pot ser superior a quatre anys.","c":"No pot ser superior a 5 anys, llevat que es prevegi normativament un termini superior.","d":"No pot ser superior a 3 anys."},"a":"a"},{"n":20,"q":"Quina de les causes següents no preveu l’article 51 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, com una causa de resolució d’un conveni?","o":{"a":"El transcurs del termini de vigència del conveni sense que s’hagi acordat la pròrroga del conveni.","b":"L’acord unànime de tots els signants.","c":"L’incompliment de les obligacions i els compromisos assumits per part d’algun dels signants.","d":"La renúncia verbal per part d’algun dels signants."},"a":"d"},{"n":21,"q":"En l’àmbit de l’Administració general de l’Estat, la designació de suplent es pot efectuar:","o":{"a":"En els reials decrets d’estructura orgànica bàsica dels departaments ministerials o en els estatuts dels seus organismes públics i entitats vinculats o dependents segons correspongui.","b":"Únicament en els estatuts dels seus organismes públics i entitats vinculats o dependents segons correspongui.","c":"En les resolucions del Govern.","d":"Mitjançant una llei."},"a":"a"},{"n":22,"q":"Segons l’article 6 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, els òrgans administratius poden dirigir les activitats dels seus òrgans jeràrquicament dependents mitjançant:","o":{"a":"Instruccions i circulars.","b":"Circulars.","c":"Instruccions i ordres de servei.","d":"Reglaments."},"a":"c"},{"n":23,"q":"Quan s’han de publicar en el butlletí oficial que correspongui les instruccions i les ordres de servei, de conformitat amb l’article 6 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic?","o":{"a":"Quan una disposició específica ho estableixi així, o quan es consideri convenient per raó dels destinataris o dels efectes que es puguin produir, sense perjudici de la seva difusió d’acord amb el que preveu la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern.","b":"Sempre.","c":"Mai.","d":"Només quan una disposició específica ho estableixi així."},"a":"a"},{"n":24,"q":"Segons l’article 7 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, l’administració consultiva es pot articular mitjançant òrgans específics dotats d’autonomia orgànica i funcional respecte a l’administració activa, o a través dels serveis d’aquesta última que presten assistència jurídica. Senyalau la resposta correcta en relació amb aquests serveis:","o":{"a":"No poden estar subjectes a dependència jeràrquica, ja sigui orgànica o funcional.","b":"Poden estar subjectes a dependència jeràrquica.","c":"Només poden estar subjectes a dependència jeràrquica funcional.","d":"Només poden estar subjectes a dependència jeràrquica orgànica."},"a":"a"},{"n":25,"q":"Senyalau la resposta correcta. L’article 47.1 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, estableix que:","o":{"a":"Són convenis els acords amb efectes jurídics adoptats per les administracions públiques, els organismes públics i les entitats de dret públic vinculats o dependents o les universitats públiques entre si o amb subjectes de dret privat per a una finalitat comuna.","b":"No tenen la consideració de convenis, els protocols generals d’actuació o instruments similars que comportin meres declaracions d’intenció de contingut general o que expressin la voluntat de les administracions i parts subscriptores per actuar amb un objectiu comú, sempre que no suposin la formalització de compromisos jurídics concrets i exigibles.","c":"Els convenis no poden tenir per objecte prestacions pròpies dels contractes. En aquest cas, la seva naturalesa i règim jurídic s’han d’ajustar al que preveu la legislació de contractes del sector públic.","d":"Totes les respostes són correctes."},"a":"d"},{"n":26,"q":"Quins requisits es requereixen per crear un òrgan administratiu d’acord amb la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic?","o":{"a":"Delimitar les seves funcions i competències.","b":"Determinar la forma d’integració en l’Administració pública de què es tracti i la seva dependència jeràrquica.","c":"Dotar dels crèdits necessaris per posar-lo en marxa i en funcionament.","d":"Totes les respostes són correctes."},"a":"d"},{"n":27,"q":"Segons la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, en els casos prevists com a motius d’abstenció, els interessats poden promoure la recusació:","o":{"a":"En qualsevol moment de la tramitació del procediment.","b":"En qualsevol moment anterior al tràmit d’audiència.","c":"En qualsevol moment anterior a la proposta de resolució.","d":"En qualsevol moment anterior a l’inici del procediment."},"a":"a"},{"n":28,"q":"Segons la Llei 40/2015 , d’1 d’octubre, de règim jurídic del sector públic, les administracions públiques han de respectar en la seva actuació i relacions els principis següents (senyalau la resposta incorrecta):","o":{"a":"Eficiència en l’assignació i la utilització dels recursos públics.","b":"Servei efectiu als ciutadans.","c":"Participació, discrecionalitat i transparència de l’actuació administrativa.","d":"Responsabilitat per la gestió pública."},"a":"c"},{"n":29,"q":"En relació amb els òrgans col·legiats i d’acord amb la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, no pot ser objecte de deliberació o acord cap assumpte que no figuri inclòs en l’ordre del dia:","o":{"a":"Llevat que hi assisteixi la majoria dels membres de l’òrgan col·legiat i es declari la urgència de l’assumpte pel vot favorable de tots els presents.","b":"Llevat que hi assisteixin tots els membres de l’òrgan col·legiat i es declari la urgència de l’assumpte pel vot favorable de tots ells.","c":"Llevat que hi assisteixi la majoria dels membres de l’òrgan col·legiat i es declari la urgència de l’assumpte pel vot favorable de la majoria dels presents.","d":"Llevat que hi assisteixin tots els membres de l’òrgan col·legiat i sigui declarada la urgència de l’assumpte pel vot favorable de la majoria."},"a":"d"},{"n":30,"q":"D’acord amb l’article 9.5 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, si la norma reguladora d’un procediment preveu, com a tràmit preceptiu, l’emissió d’un dictamen o informe (senyalau l’opció correcta):","o":{"a":"No es pot delegar la competència per resoldre aquest procediment en cap cas.","b":"Només es pot delegar després d’haver-se emès l’informe o el dictamen preceptiu si no és vinculant.","c":"No es pot delegar la competència per resoldre aquest procediment una vegada que s’hagi emès el dictamen o informe preceptiu.","d":"Només es pot delegar la competència per resoldre aquest procediment una vegada que s’hagi emès el dictamen o informe preceptiu si és vinculant."},"a":"c"},{"n":31,"q":"Indicau la resposta incorrecta en relació amb el règim previst per als encàrrecs de gestió que regular l’article 11 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic:","o":{"a":"Les encàrrecs de de gestió no poden tenir per objecte les prestacions pròpies dels serveis regulats en la legislació de contractes del sector públic.","b":"L’encàrrec de gestió no suposa cessió de la titularitat de la competència de l’òrgan o de l’entitat que l’encarrega.","c":"L’encàrrec de gestió suposa la cessió dels elements essencials de l’exercici de la competència de l’òrgan o de l’entitat que l’encarrega.","d":"Per assolir eficàcia, l’instrument de formalització de l’encàrrec de gestió entre òrgans administratius pertanyents a la mateixa administració i la seva resolució s’ha de publicar en el diari oficial a què correspongui l’òrgan que l’encarrega."},"a":"c"},{"n":33,"q":"D’acord amb l’article 5 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, tenen la consideració d’òrgans administratius:","o":{"a":"Les unitats administratives a les quals s’atribueixin funcions que tenguin efectes jurídics davant tercers, o l’actuació de les quals tengui caràcter preceptiu.","b":"Qualsevol unitat administrativa independentment de si té atribuïdes funcions que tengui efectes jurídics davant tercers o l’actuació de la qual tengui caràcter preceptiu.","c":"Les unitats administratives a les quals s’atribueixin funcions que tenguin efectes jurídics davant tercers i l’actuació de les quals tengui caràcter preceptiu, i han de complir ambdues condicions.","d":"Cap resposta anterior no és correcta."},"a":"a"},{"n":34,"q":"De conformitat amb la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, senyalau l’afirmació correcta en relació amb els convenis:","o":{"a":"Són convenis els acords amb efectes jurídics adoptats per les administracions públiques, els organismes públics i les entitats de dret públic vinculats o dependents o les universitats públiques entre si o amb subjectes de dret privat per a un fi comú.","b":"És causa de resolució dels convenis el compliment de les actuacions que en constitueixen l’objecte.","c":"Els convenis poden tenir per objecte prestacions pròpies dels contractes.","d":"Tota la regulació sobre convenis és aplicable als encàrrecs de gestió."},"a":"a"},{"n":35,"q":"La Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, estableix i regula el següent:","o":{"a":"Les bases del règim jurídic de les administracions públiques.","b":"Els principis de la potestat sancionadora.","c":"L’organització i el funcionament del sector públic institucional per al desenvolupament de les seves activitats.","d":"Totes les respostes anteriors són correctes."},"a":"d"},{"n":36,"q":"La Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, s’aplica als ens següents:","o":{"a":"Únicament a l’Administració general de l’Estat.","b":"Exclusivament a les administracions de les comunitats autònomes.","c":"A l’Administració general de l’Estat, a les administracions de les comunitats autònomes, a les entitats que integren l’Administració local i al sector públic institucional.","d":"Exclusivament a l’Administració general de l’Estat i a les administracions de les comunitats autònomes."},"a":"c"},{"n":37,"q":"D’acord amb l’article 9 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, quina de les competències següents podria ser objecte de delegació?","o":{"a":"Els assumptes que facin referència a relacions amb la prefectura de l’Estat o la presidència del Govern.","b":"L’adopció de disposicions de caràcter general.","c":"La resolució d’un recurs d’alçada en l’òrgan administratiu que hagi dictat l’acte objecte de recurs.","d":"Cap de les respostes anteriors no és correcta."},"a":"d"},{"n":38,"q":"Senyalau l’opció correcta en relació amb el règim que preveu l’article 8 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, sobre la irrenunciabilitat de la competència:","o":{"a":"La competència és irrenunciable llevat dels casos de delegació o advocació, quan s’efectuïn en els termes que preveu aquesta llei o d’altres.","b":"La competència és irrenunciable sense cap excepció.","c":"La competència és irrenunciable llevat dels casos d’absència del titular, quan s’efectuï en els termes que preveu aquesta llei o d’altres.","d":"La competència és irrenunciable llevat dels casos de vacant, quan s’efectuï en els termes que preveu aquesta llei o d’altres."},"a":"a"},{"n":39,"q":"Indicau la resposta correcta en relació amb el que disposa la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, sobre la delegació de signatura:","o":{"a":"Cap titular d’òrgan administratiu no pot delegar la signatura.","b":"Només pot delegar la signatura un director general.","c":"La delegació de signatura no altera la competència de l’òrgan delegant, i perquè sigui vàlida no cal publicar-la.","d":"Un director general només pot delegar la seva signatura al titular de la conselleria a què pertanyi."},"a":"c"},{"n":40,"q":"Quins ens tenen la consideració d’administracions públiques d’acord amb l’article 2 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic?","o":{"a":"Les entitats que integren l’Administració local.","b":"Les administracions de les comunitats autònomes.","c":"Els organismes públics i les entitats de dret públic vinculats o dependents de les administracions públiques.","d":"Totes les respostes anteriors són correctes."},"a":"d"},{"n":41,"q":"Senyalau l’opció correcta en relació amb la suplència, d’acord amb la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic:","o":{"a":"La suplència implica l’alteració de la competència, i perquè sigui vàlida no cal publicar-la.","b":"Els titulars dels òrgans administratius poden ser suplerts temporalment en els supòsits de vacant, absència o malaltia, així com quan se n’hagi declarat l’abstenció o la recusació.","c":"La suplència implica l’alteració de la competència, perquè sigui vàlida cal publicar-la.","d":"Cap de les respostes anteriors no és correcta."},"a":"b"},{"n":42,"q":"D’acord amb la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, la realització d’una activitat de caràcter tècnic de la competència d’un òrgan administratiu que, per no posseir els mitjans tècnics idonis per exercir-la, hagi estat encarregada a un altre òrgan de la mateixa administració entre les competències del qual també estiguin aquestes activitats, es denomina:","o":{"a":"Advocació.","b":"Desconcentració.","c":"Delegació de competències.","d":"Encàrrec de gestió."},"a":"d"},{"n":43,"q":"D’acord amb la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, tenen la consideració de convenis els acords amb efectes jurídics següents:","o":{"a":"Els que s’adoptin entre organismes públics i entitats de dret públic o privat.","b":"Els protocols generals d’actuació.","c":"Els que s’adoptin entre universitats privades i subjectes de dret privat per a un fi comú.","d":"Cap de les respostes anteriors no és correcta."},"a":"d"},{"n":44,"q":"Segons la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, quina de les afirmacions següents no és correcta:","o":{"a":"Les administracions públiques serveixen amb objectivitat els interessos generals.","b":"Les administracions públiques han de respectar en la seva actuació i relacions el principi de participació, objectivitat i transparència de l’actuació administrativa.","c":"Les universitats públiques tenen la consideració d’administració pública.","d":"Correspon a cada administració pública delimitar, en l’àmbit competencial respectiu, les unitats administratives que configuren els òrgans administratius propis de les especialitats derivades de la seva organització."},"a":"c"},{"n":45,"q":"Senyalau l’afirmació correcta respecte als òrgans consultius que regula la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic:","o":{"a":"Estan subjectes a la dependència jeràrquica, orgànica o funcional, dels òrgans que hagin elaborat les disposicions objecte de consulta.","b":"Poden rebre les directrius i les indicacions dels òrgans que hagin produït els actes objecte de consulta.","c":"No tenen autonomia orgànica i funcional.","d":"Actuen de forma col·legiada."},"a":"d"},{"n":46,"q":"De conformitat amb el que disposa l’article 17 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, estan exempts de la responsabilitat que, si s’escau, es pugui derivar dels acords adoptats pels òrgans col·legiats:","o":{"a":"Els membres de l’òrgan que emetin el seu vot per mitjans electrònics o per correu.","b":"Els membres de l’òrgan que hi votin a favor.","c":"Els membres del cos que hi votin en contra o que se n’abstinguin.","d":"Cap de les respostes anteriors no és correcta."},"a":"c"},{"n":47,"q":"De conformitat amb el que disposa l’article 6 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, quina és la conseqüència de l’incompliment d’instruccions o d’ordres de servei?","o":{"a":"La nul·litat jurídica plena dels actes emesos pels òrgans administratius.","b":"La nul·litat dels actes emesos pels òrgans administratius.","c":"No afecta per si mateix la validesa dels actes emesos pels òrgans administratius.","d":"L’anul·labilitat dels actes emesos pels òrgans administratius."},"a":"c"},{"n":48,"q":"Segons la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, quan ha d’exigir l’Administració, d’ofici, de les seves autoritats i la resta de personal al seu servei la responsabilitat patrimonial en què hagin pogut incórrer?","o":{"a":"Sempre.","b":"Quan hi hagin incorregut per dol, culpa o negligència molt greus.","c":"Quan hi hagin incorregut per dol, culpa o negligència greus.","d":"Quan hi hagin incorregut, no per culpa o negligència greus, sinó per dol."},"a":"c"},{"n":49,"q":"Segons la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, les administracions públiques han de respectar en la seva actuació i relacions els principis següents (senyalau la resposta incorrecta):","o":{"a":"Eficiència en l’assignació i la utilització dels recursos públics.","b":"Servei efectiu als ciutadans.","c":"Participació i discrecionalitat.","d":"Responsabilitat per la gestió pública."},"a":"c"},{"n":50,"q":"Segons el principi de proporcionalitat de la potestat sancionadora que regula la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic (senyalau la resposta correcta):","o":{"a":"És sancionable, com a infracció continuada, la realització d’una pluralitat d’accions o omissions que infringeixin el mateix precepte administratiu, en execució d’un pla preconcebut o aprofitant una ocasió diferent.","b":"És sancionable, com a infracció continuada, la realització d’una pluralitat d’accions o omissions que infringeixin el mateix precepte administratiu o preceptes administratius semblants, en execució d’un pla preconcebut o aprofitant una ocasió idèntica.","c":"No és sancionable, com a infracció continuada, la realització d’una pluralitat d’accions o omissions que infringeixin el mateix precepte administratiu, en execució d’un pla preconcebut o aprofitant una ocasió idèntica.","d":"És sancionable, com a infracció intermitent, la realització d’una pluralitat d’accions o omissions que infringeixin el mateix precepte administratiu o preceptes administratius semblants, en execució d’un pla preconcebut o aprofitant una ocasió diferent."},"a":"b"},{"n":51,"q":"Segons la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, senyalau la resposta correcta respecte de les dades de caràcter personal a les quals es pot tenir accés en execució de l’encàrrec de gestió:","o":{"a":"L’entitat o l’òrgan encomanat no té la condició de responsable del fitxer o tractament.","b":"L’entitat o l’òrgan encomanat té la condició d’encarregat del tractament.","c":"L’entitat o l’òrgan que encomana l’encàrrec té la condició d’encarregat del tractament.","d":"L’entitat o l’òrgan que encomana l’encàrrec ha de dictar una resolució per a determinar quin òrgan serà el responsable del tractament."},"a":"b"},{"n":52,"q":"D’acord amb la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, s’han de remetre electrònicament al Tribunal de Comptes o òrgan extern de fiscalització de la Comunitat Autònoma, segons correspongui, els convenis els compromisos econòmics dels quals superin:","o":{"a":"Els 600.000 euros dins els tres mesos següents a la subscripció.","b":"Els 600.000 euros dins els tres mesos següents a comptar de la finalització de la vigència del conveni.","c":"Els 300.000 euros dins els tres mesos següents a la subscripció.","d":"Els 300.000 euros dins els tres mesos següents a comptar de la finalització de la vigència del conveni."},"a":"a"},{"n":53,"q":"Segons la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, en els casos prevists com a motius d’abstenció, els interessats poden promoure la recusació en els casos següents (senyalau la resposta correcta):","o":{"a":"En qualsevol moment de la tramitació del procediment.","b":"En qualsevol moment anterior al tràmit d’audiència.","c":"En qualsevol moment anterior a la proposta de resolució.","d":"En qualsevol moment anterior a l’inici del procediment."},"a":"a"},{"n":54,"q":"Segons la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, a fi de contribuir a la identificació més correcta de les conductes o a la determinació més precisa de les sancions corresponents, les disposicions reglamentàries de desenvolupament poden introduir especificacions o graduacions en el quadre de les infraccions o sancions establertes legalment:","o":{"a":"Que constitueixin noves infraccions o sancions, o que alterin la naturalesa o els límits de les que la llei preveu.","b":"Que no constitueixin noves infraccions o sancions, però que alterin la naturalesa o els límits de les que la llei preveu.","c":"Que no constitueixin noves infraccions o sancions, ni alterin la naturalesa o els límits de les que la llei preveu.","d":"Que constitueixin noves infraccions o sancions, però no alterin la naturalesa o els límits de les que la llei preveu."},"a":"c"},{"n":55,"q":"Segons la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, les lleis reguladores dels diferents règims sancionadors (senyalau la resposta correcta):","o":{"a":"Poden preveure els supòsits en què determinades persones han de respondre del pagament de les sancions no pecuniàries imposades als qui en depenguin o hi estiguin vinculades.","b":"Poden preveure els supòsits en què determinades persones han de respondre del pagament de les sancions pecuniàries imposades als qui en depenguin o hi estiguin vinculades.","c":"No poden preveure els supòsits en què determinades persones han de respondre del pagament de les sancions no pecuniàries imposades als qui en depenguin o hi estiguin vinculades.","d":"No poden preveure els supòsits en què determinades persones han de respondre del pagament de les sancions pecuniàries imposades als qui en depenguin o hi estiguin vinculades."},"a":"b"},{"n":56,"q":"Segons la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, la graduació de la sanció ha de considerar especialment els criteris següents (senyalau la resposta incorrecta):","o":{"a":"El grau de culpabilitat o l’existència d’intencionalitat.","b":"La continuïtat o persistència en la conducta infractora.","c":"La naturalesa dels perjudicis causats.","d":"La reincidència, per comissió en el termini de dos anys de més d’una infracció de la mateixa naturalesa quan així hagi estat declarat per resolució ferma en via administrativa."},"a":"d"},{"n":57,"q":"Segons la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, la responsabilitat patrimonial de l’Estat pel funcionament de l’Administració de justícia s’ha de regir per:","o":{"a":"La Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques.","b":"La mateixa Llei 40/2015.","c":"Les lleis 39/2015 i 40/2015.","d":"La Llei orgànica 6/1985, d’1 de juliol, del poder judicial."},"a":"d"},{"n":58,"q":"Segons la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, l’Administració corresponent, quan hagi indemnitzat els lesionats, ha d’exigir a les seves autoritats i a la resta de personal al seu servei la responsabilitat en què hagin incorregut per dol, o culpa o negligència greus. L’Administració, com ha de dur a terme aquest requeriment?","o":{"a":"D’ofici, en via penal.","b":"D’ofici, en via administrativa, amb la instrucció prèvia del procediment corresponent.","c":"D’ofici, en via administrativa.","d":"D’ofici, en via penal, amb la instrucció prèvia del procediment corresponent."},"a":"b"},{"n":59,"q":"De conformitat amb la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, senyalau la resposta incorrecta respecte a les seus electròniques:","o":{"a":"L’establiment d’una seu electrònica comporta la responsabilitat del titular respecte de la integritat, la veracitat i l’actualització de la informació i els serveis als quals es pugui accedir a través d’aquella.","b":"Han de disposar de sistemes que permetin establir comunicacions segures sempre que siguin necessàries.","c":"La publicació a les seus electròniques d’informacions, serveis i transaccions ha de respectar els principis d’accessibilitat i ús d’acord amb les normes establertes en aquest respecte, estàndards oberts i, si s’escau, els altres que siguin d’ús generalitzat pels part dels ciutadans.","d":"L’Administració general de l’Estat ha de determinar les condicions i els instruments de creació de totes les seus electròniques, d’acord amb els principis de transparència, publicitat, responsabilitat, qualitat, seguretat, disponibilitat, accessibilitat, neutralitat i interoperabilitat."},"a":"d"},{"n":60,"q":"Segons la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, quan els participants en les comunicacions a què fa referència l’article 44 pertanyin a diferents administracions, com s’estableixen les condicions i les garanties per les quals es regeixen?","o":{"a":"Les estableix l’Administració que iniciï l’enviament de les comunicacions.","b":"S’estableixen mitjançant un conveni subscrit entre aquelles.","c":"Les estableix l’Administració jeràrquicament superior.","d":"Són les que estableix la Llei 40/2015."},"a":"b"},{"n":61,"q":"Segons la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, com s’han d’emmagatzemar tots els documents utilitzats en les actuacions administratives?","o":{"a":"Per mitjans electrònics o mitjans no electrònics de manera discrecional.","b":"Sempre per mitjans electrònics.","c":"Per mitjans electrònics, excepte quan no sigui possible.","d":"En paper amb còpia digitalitzada."},"a":"c"},{"n":62,"q":"Senyalau la resposta incorrecta respecte dels requisits de validesa i eficàcia dels convenis segons la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic:","o":{"a":"Cal que els convenis que incloguin compromisos financers siguin financerament sostenibles.","b":"Les aportacions financeres que es comprometin a efectuar els signants poden ser superiors a les despeses derivades de l’execució del conveni.","c":"La subscripció de convenis ha de complir la legislació d’estabilitat pressupostària i de sostenibilitat financera.","d":"Els convenis es perfeccionen per la prestació del consentiment de les parts."},"a":"b"},{"n":63,"q":"Segons la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, la subscripció de convenis (senyalau la resposta incorrecta):","o":{"a":"Ha de millorar l’eficiència de la gestió pública.","b":"Ha de facilitar la utilització conjunta de mitjans i serveis públics.","c":"Ha de contribuir a l’exercici d’activitats d’utilitat pública i privada.","d":"Ha de complir la legislació d’estabilitat pressupostària i sostenibilitat financera."},"a":"c"},{"n":64,"q":"Senyalau la resposta correcta respecte de les normes del capítol VI del títol preliminar de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic:","o":{"a":"Són aplicables als encàrrecs de gestió, però no als acords de terminació convencional dels procediments administratius.","b":"No són aplicables als encàrrecs de gestió ni als acords de terminació convencional dels procediments administratius.","c":"Són aplicables als encàrrecs de gestió i als acords de terminació convencional dels procediments administratius.","d":"Són aplicables als acords de terminació convencional dels procediments administratius, però no als encàrrecs de gestió."},"a":"b"},{"n":65,"q":"Segons la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, sens perjudici de les especialitats que la legislació autonòmica pugui preveure, cal que el conveni s’acompanyi d’una memòria justificativa en què s’analitzi el següent (senyalau la resposta incorrecta):","o":{"a":"L’impacte econòmic.","b":"La necessitat i l’oportunitat.","c":"El caràcter contractual de l’activitat en qüestió.","d":"El compliment del que preveu la Llei 40/2015 esmentada."},"a":"c"},{"n":66,"q":"El títol preliminar de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, s’anomena:","o":{"a":"Títol preliminar.","b":"Dels ens del sector públic.","c":"Disposicions generals, principis d’actuació i funcionament del sector públic.","d":"Sector públic institucional."},"a":"c"},{"n":67,"q":"Segons la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, senyalau la resposta correcta en relació amb la competència per a la resolució dels recursos administratius:","o":{"a":"Es pot delegar en òrgans superiors.","b":"Es pot delegar en òrgans inferiors, en qualsevol cas.","c":"En cap cas no pot ser objecte de delegació.","d":"No es pot delegar en els òrgans administratius que hagin dictat els actes objecte de recurs."},"a":"d"},{"n":68,"q":"Segons la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, senyalau la resposta incorrecta en relació amb els supòsits en què no es pot delegar la competència:","o":{"a":"Els assumptes que es refereixin a relacions amb la prefectura de l’Estat, la presidència del Govern de la nació, les Corts Generals, les presidències dels consells de govern de les comunitats autònomes i les assemblees legislatives de les comunitats autònomes.","b":"La resolució de recursos als òrgans administratius que hagin dictat els actes objecte de recurs.","c":"L’adopció de disposicions de caràcter especial.","d":"Les matèries en què així es determini per norma amb rang de llei."},"a":"c"},{"n":69,"q":"D’acord amb el que preveu la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, l’advocació s’ha de dur a terme mitjançant un acord motivat. En quin moment s’ha de notificar als interessats, si n’hi ha?","o":{"a":"Amb anterioritat o simultàniament a la resolució final que es dicti.","b":"Simultàniament a la resolució final que es dicti.","c":"Amb posterioritat a la resolució final que es dicti.","d":"Simultàniament o amb posterioritat a la resolució final que es dicti."},"a":"a"},{"n":70,"q":"En quants de capítols es divideix el títol preliminar de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic?","o":{"a":"En tres capítols.","b":"En dos capítols.","c":"En cinc capítols.","d":"En sis capítols."},"a":"d"},{"n":71,"q":"D’acord amb l’article 157 de la Llei 40/2015, de règim jurídic del sector públic, senyalau la resposta correcta en relació amb el directori general d’aplicacions:","o":{"a":"Hi han de constar tant les aplicacions disponibles de l’Administració General de l’Estat com les disponibles en els directoris integrats d’aplicacions de la resta d’administracions.","b":"Hi han de constar únicament les aplicacions disponibles de les administracions de les comunitats autònomes.","c":"Hi han de constar les aplicacions no disponibles de totes les administracions públiques.","d":"Totes les respostes són incorrectes."},"a":"a"},{"n":72,"q":"Segons l’article 93 de la Llei 40/2015 d’1 d’octubre, de règim jurídic del sector públic, què han de regular els estatuts dels organismes públics estatals?","o":{"a":"Les funcions i les competències de l’organisme, amb indicació de les potestats administratives que pugui tenir.","b":"El règim relatiu a recursos humans, patrimoni, pressupost i contractació.","c":"La facultat de participació en societats mercantils quan això sigui imprescindible per a la consecució dels fins assignats.","d":"Totes les respostes són correctes."},"a":"d"},{"n":73,"q":"Segons l’article 11 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, quan l’encàrrec de gestió es dugui a terme entre òrgans administratius o entitats de dret públic pertanyents a la mateixa administració, s’ha de formalitzar en els termes que estableixi la seva normativa pròpia i, si no n’hi ha, per acord exprés dels òrgans o entitats de dret públic intervinents. En aquest sentit (senyalau la resposta correcta):","o":{"a":"Cada administració pot regular els requisits necessaris per a la validesa de tals acords que han d’incloure, almenys, una menció expressa de l’activitat o activitats que afectin, però no la justificació de la necessitat de l’encàrrec ni el termini de vigència.","b":"Cada administració pot regular, els requisits necessaris per a la validesa d’aquests acords que han d’incloure, almenys, una menció expressa de l’activitat o activitats que afectin, el termini de vigència i la naturalesa i l’abast de la gestió encomanada.","c":"Cada administració ha de dictar una disposició reglamentària que reguli els requisits necessaris per a la validesa d’aquests acords que han d’incloure, únicament, una menció expressa de l’activitat o activitats que afectin.","d":"Les administracions no poden regular els requisits necessaris per a la validesa d’aquests acords."},"a":"b"},{"n":74,"q":"D’acord amb la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, senyalau la resposta correcta en relació amb l’estructura de l’Administració general de l’Estat:","o":{"a":"A l’organització territorial de l’Administració general de l’Estat són òrgans directius tant els delegats del Govern a les comunitats autònomes, que tenen rang de secretari d’Estat, com els subdelegats del Govern a les províncies, els quals tenen el nivell de subdirector general.","b":"A l’Administració general de l’Estat a l’exterior són òrgans directius els ambaixadors i representants permanents davant organitzacions internacionals.","c":"A l’organització central de l’Administració general de l’Estat són òrgans directius els secretaris d’Estat i subsecretaris, els secretaris generals tècnics, els directors generals i els subdirectors generals.","d":"Correspon als òrgans directius establir els plans d’actuació de l’organització, així com el seu desplegament i execució."},"a":"b"},{"n":75,"q":"De conformitat amb l’article 16 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, senyalau la resposta incorrecta en relació amb el secretari d’un òrgan col·legiat:","o":{"a":"El secretari pot ser un membre del mateix òrgan.","b":"El secretari pot ser una persona al servei de l’Administració pública corresponent.","c":"En cas que el secretari no membre sigui suplert per un membre de l’òrgan col·legiat, aquest conserva tots els seus drets com a tal.","d":"En cas que el secretari no membre sigui suplert per un membre de l’òrgan col·legiat, aquest perd tots els seus drets com a tal."},"a":"d"}]},{"num":10,"title":"El acto administrativo: características generales. Requisitos, validez y eficacia, inderogabilidad singular y clases. Nulidad y anulabilidad. La revisión de los actos administrativos. Fases del procedimiento administrativo: iniciación, ordenación, instrucción y finalización. Ejecución.","questions":[{"n":1,"q":"Segons l’article 35.1 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, han de ser motivats:","o":{"a":"Els actes que se separin del criteri seguit en actuacions precedents o del dictamen d’òrgans consultius.","b":"Els actes que proposin proves proposades pels interessats.","c":"Els acords d’aplicació de la tramitació ordinària.","d":"Els actes que reconeguin drets subjectius o interessos legítims."},"a":"a"},{"n":2,"q":"Indicau quina de les afirmacions següents és correcta segons l’article 36.2 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques:","o":{"a":"Els actes administratius no es poden refondre en un únic acte.","b":"Els òrgans administratius poden exercir la seva competència de forma verbal.","c":"Els actes administratius s’han de produir sempre per escrit.","d":"Els actes administratius de distinta naturalesa es poden refondre en un únic acte."},"a":"b"},{"n":3,"q":"Segons l’article 37.1 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, la inderogabilitat singular implica que les resolucions administratives de caràcter particular:","o":{"a":"No poden vulnerar el que estableix una disposició de caràcter general, encara que aquelles procedeixin d’un òrgan de jerarquia igual o superior al que va dictar la disposició general.","b":"Poden vulnerar el que estableix una disposició de caràcter general quan provenguin d’un òrgan de jerarquia superior al que va dictar la disposició general.","c":"No poden vulnerar el que estableix una disposició de caràcter general, llevat que aquelles procedeixin d’un òrgan de jerarquia igual o superior al que va dictar la disposició general.","d":"Poden vulnerar el que estableix una disposició de caràcter general quan procedeixin del mateix òrgan que dictà la disposició general."},"a":"a"},{"n":4,"q":"Segons l’article 39.2 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, l’eficàcia d’un acte queda demorada:","o":{"a":"Quan així ho disposi l’òrgan competent.","b":"Quan així ho exigeixi el contingut de l’acte o estigui supeditada a la seva notificació, publicació o aprovació superior.","c":"Quan ho sol·liciten les persones interessades en el procediment.","d":"Quan l’acte sigui ferm."},"a":"b"},{"n":5,"q":"Segons l’article 40.2 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, les notificacions han de contenir:","o":{"a":"Un extracte de la resolució, amb indicació de si posa fi o no a la via administrativa.","b":"L’expressió dels recursos que siguin procedents, si s’escau, en via administrativa i judicial, l’òrgan davant el qual s’hagin de presentar i el termini per interposar-los.","c":"Els mitjans de pagament que s’estableixin a favor dels administrats.","d":"Totes les respostes són correctes."},"a":"b"},{"n":6,"q":"Segons l’article 42.2 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, quan la notificació es practica en el domicili de l’interessat i el primer intent de notificació resulta infructuós:","o":{"a":"S’ha de repetir l’intent per una sola vegada i en una hora diferent dins dels tres dies següents.","b":"S’ha de repetir l’intent dins de les quinze hores següents.","c":"S’ha de publicar l’acte de la forma prevista en l’article 44.","d":"S’ha de repetir l’intent dins de les tres hores següents."},"a":"a"},{"n":7,"q":"Indicau quina de les afirmacions següents és correcta segons l’article 42.2 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, relatiu al segon intent de notificació administrativa en el domicili de l’interessat:","o":{"a":"El segon intent s’ha de fer sempre després de les quinze hores.","b":"El segon intent s’ha de fer sempre abans de les quinze hores.","c":"Cal deixar un marge de diferència de menys de dotze hores entre ambdós intents de notificació.","d":"Cal deixar en tot cas almenys un marge de diferència de tres hores entre tots dos intents de notificació."},"a":"d"},{"n":8,"q":"Segons l’article 43.2 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, quan la notificació per mitjans electrònics sigui de caràcter obligatori, o hagi estat escollida expressament per l’interessat, s’entén rebutjada quan:","o":{"a":"Hagin transcorregut deu dies naturals des de la posada a disposició de la notificació sense que s’accedeixi al seu contingut.","b":"Hagi transcorregut un mes des de la posada a disposició de la notificació sense que s’accedeixi al seu contingut.","c":"Hagin transcorregut deu dies hàbils des de la posada a disposició de la notificació sense que s’accedeixi al seu contingut.","d":"Hagin transcorregut cinc dies hàbils des de la posada a disposició de la notificació sense que s’accedeixi al seu contingut."},"a":"a"},{"n":9,"q":"Indicau quina de les afirmacions següents és correcta segons l’article 45.2 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, relatiu a la publicació d’actes administratius:","o":{"a":"S’han de publicar al Diari Oficial de la Unió Europea els actes i comunicacions que, per disposició legal o reglamentària, s’hagin de publicar en el Butlletí Oficial de l’Estat.","b":"La publicació d’una convocatòria d’un procediment selectiu al tauler d’edictes substitueix la publicació al butlletí oficial corresponent.","c":"En els supòsits de publicacions d’actes que continguin elements comuns, es poden publicar de manera conjunta els aspectes coincidents, i només s’han d’especificar els aspectes individuals de cada acte.","d":"Totes les respostes són correctes."},"a":"c"},{"n":10,"q":"Segons l’article 47.1 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, els actes que tenguin un contingut impossible són:","o":{"a":"Nuls de ple dret.","b":"Anul·lables.","c":"Anul·lables quan siguin dictats per l’òrgan competent i nuls quan siguin dictats per un òrgan manifestament incompetent.","d":"Nuls o anul·lables en funció de la jerarquia de l’òrgan que hagi dictat la disposició."},"a":"a"},{"n":11,"q":"L’article 49.1 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, disposa que:","o":{"a":"La nul·litat o anul·labilitat d’un acte no implica la dels successius en el procediment que siguin independents del primer.","b":"La nul·litat o anul·labilitat d’un acte implica la dels successius en el procediment que siguin independents del primer.","c":"La nul·litat d’un acte no implica la dels successius en el procediment que siguin independents del primer.","d":"L’anul·labilitat d’un acte no implica la dels successius en el procediment que siguin independents del primer."},"a":"a"},{"n":12,"q":"L’article 49.2 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, disposa que:","o":{"a":"La nul·litat o anul·labilitat en part de l’acte administratiu implica en tot cas la de les seves parts independents d’aquella.","b":"La nul·litat de l’acte administratiu no implica la de les seves parts independents d’aquella, llevat que la part viciada tingui tanta importància que sense aquesta l’acte administratiu no s’hauria dictat.","c":"La nul·litat o anul·labilitat en part de l’acte administratiu no implica la de les seves parts independents d’aquella, llevat que la part viciada tingui tanta importància que sense aquesta l’acte administratiu no s’hauria dictat.","d":"L’anul·labilitat de l’acte administratiu no implica la de les seves parts independents d’aquella, llevat que la part viciada tingui tanta importància que sense aquesta l’acte administratiu no s’hauria dictat."},"a":"c"},{"n":13,"q":"Segons l’article 55.1 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, l’objectiu del període d’informació o actuacions prèvies és:","o":{"a":"Conèixer les circumstàncies del cas concret, la conveniència o no d’iniciar el procediment i assegurar l’eficàcia de la resolució que es pugui dictar.","b":"Conèixer les circumstàncies del cas concret i la conveniència o no d’iniciar el procediment.","c":"Conèixer les circumstàncies del cas concret i la conveniència o no de dictar una resolució sancionadora.","d":"Conèixer les circumstàncies del cas concret, assegurar l’eficàcia de la resolució que es pugui dictar, i la conveniència o no de dictar una resolució sancionadora."},"a":"b"},{"n":14,"q":"Segons l’article 56.2 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, les mesures provisionals han de ser confirmades, modificades o aixecades:","o":{"a":"En l’acord de finalització del procediment, que s’ha d’efectuar dins dels quinze dies següents a la seva adopció, el qual pot ser objecte del recurs que escaigui.","b":"En l’acord d’iniciació del procediment, que s’ha d’efectuar dins dels quinze dies següents a la seva adopció, contra el qual no és procedent cap recurs administratiu.","c":"En l’acord de finalització del procediment, que s’ha d’efectuar dins dels quinze dies següents a la seva adopció, contra el qual no és procedent cap recurs administratiu.","d":"En l’acord d’iniciació del procediment, que s’ha d’efectuar dins dels quinze dies següents a la seva adopció, el qual pot ser objecte del recurs que escaigui."},"a":"d"},{"n":15,"q":"Indicau quina de les respostes següents és correcta segons l’article 56.2 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques:","o":{"a":"Les mesures provisionals no poden ser modificades a instància de part.","b":"Es prohibeix l’adopció de la mesura provisional de suspensió temporal d’activitats.","c":"Les mesures provisionals només s’extingeixen quan la resolució és ferma en via administrativa.","d":"Les mesures provisionals adoptades abans de la iniciació del procediment queden sense efecte quan l’acord d’iniciació no contengui un pronunciament exprés sobre aquestes mesures."},"a":"d"},{"n":16,"q":"Segons l’article 57 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, quin recurs és procedent contra l’acord d’acumulació de procediments?","o":{"a":"Recurs de reposició.","b":"No és procedent cap recurs.","c":"Recurs administratiu o bé recurs contenciós administratiu.","d":"Recurs d’alçada."},"a":"b"},{"n":17,"q":"L’article 58 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, disposa que els procediments s’inicien:","o":{"a":"D’ofici per acord de l’òrgan competent, com a conseqüència d’una ordre superior, a petició raonada d’altres òrgans o per denúncia.","b":"D’ofici o a instància de part per acord de l’òrgan competent, per iniciativa pròpia o com a conseqüència d’una ordre superior, a petició raonada d’altres òrgans o per denúncia.","c":"D’ofici per acord de l’òrgan competent, per iniciativa pròpia o com a conseqüència d’una ordre superior, a petició raonada d’altres òrgans o per denúncia.","d":"D’ofici o a instància de part per acord de l’òrgan competent, per iniciativa pròpia o com a conseqüència d’una ordre d’altres òrgans, o per denúncia."},"a":"b"},{"n":18,"q":"Segons l’article 61.1 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, s’entén per petició raonada d’altres òrgans:","o":{"a":"La proposta d’iniciació del procediment formulada per qualsevol òrgan administratiu que no té competència per iniciar-lo i que ha tingut coneixement de les circumstàncies, conductes o fets objecte del procediment, ocasionalment o bé perquè té atribuïdes funcions d’inspecció, indagació o investigació.","b":"L’ordre emesa per un òrgan administrat
