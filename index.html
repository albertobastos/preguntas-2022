 contracte, si escau.","b":"Les modificacions del contracte adjudicat que representin un increment igual o superior al 20 % del preu inicial del contracte, si escau.","c":"Les modificacions del contracte adjudicat que representin un increment igual o superior al 30 % del preu inicial del contracte, si escau.","d":"Les modificacions del contracte adjudicat que representin un increment igual o superior al 40% del preu inicial del contracte, si escau."},"a":"b"},{"n":50,"q":"Senyalau la resposta correcta respecte de la sol·licitud d'accés a la informació pública segons la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern:","o":{"a":"La resolució en què es concedeixi o denegui l'accés s'ha de notificar al sol·licitant i als tercers afectats quan així ho hagin sol·licitat en el termini màxim d'un mes des de la recepció de la sol·licitud per l'òrgan competent per resoldre.","b":"Transcorregut el termini màxim per resoldre sense que s'hagi dictat i notificat una resolució expressa s'entén que la sol·licitud ha estat estimada.","c":"Les resolucions dictades en matèria d'accés a la informació pública no són recurribles directament davant de la Jurisdicció Contenciosa Administrativa.","d":"L'incompliment reiterat de l'obligació de resoldre dins termini té la consideració d'infracció molt greu a l'efecte de l'aplicació als responsables del règim disciplinari que preveu la normativa reguladora corresponent."},"a":"a"},{"n":51,"q":"Si un ciutadà sol·licita informació a l'Administració i hi són aplicables els límits de dret d'accés que preveu l'article 14 de la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, però aquests límits no afecten la totalitat de la informació:","o":{"a":"Se n’ha d’oferir un accés parcial sense indicar al sol·licitant quina part de la informació ha estat omesa.","b":"No s’ha de concedir mai l'accés parcial a la informació.","c":"S’ha de concedir l'accés parcial amb l’omissió prèvia de la informació afectada pel límit d'accés, llevat que en resulti una informació distorsionada o que no tengui sentit.","d":"Sempre es concedirà l’accés parcial a la informació a la qual no l'afecti la limitació prevista en l'article 14."},"a":"c"},{"n":52,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, el Consell de Transparència i Bon Govern:","o":{"a":"No té personalitat pròpia perquè és un òrgan dependent del ministeri competent en funció pública.","b":"Té personalitat jurídica pròpia, però no plena capacitat d'obrar.","c":"Té personalitat jurídica pròpia i plena capacitat dobrar.","d":"No té personalitat jurídica pròpia, però sí independència funcional."},"a":"c"},{"n":53,"q":"Quina direcció general coordina i supervisa que els diferents responsables de cada àmbit publiquin i revisin la informació periòdicament al Portal de Transparència de la Comunitat Autònoma de les Illes Balears?","o":{"a":"La Direcció General de Coordinació, Relacions amb el Parlament, Drets i Diversitat.","b":"La Direcció General de Relacions Exteriors.","c":"La Direcció General de Serveis Socials.","d":"La Direcció General de Participació, Transparència i Voluntariat."},"a":"d"},{"n":54,"q":"Si un ciutadà no troba la informació que cerca al Portal de Transparència, què pot fer per obtenir-la?","o":{"a":"Sol·licitar aquesta informació a l'Administració i exercir el dret d'accés a la informació pública mentre el procediment no hagi finalitzat.","b":"Presentar un recurs contenciós administratiu.","c":"Sol·licitar aquesta informació a l’Administració, exercint el dret daccés a la informació pública.","d":"Presentar un recurs davant del Consell de Transparència i Bon Govern."},"a":"c"},{"n":55,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, indicau quina de les respostes següents no suposa una limitació per exercir el dret d'accés:","o":{"a":"La política econòmica i monetària.","b":"Els interessos econòmics i comercials.","c":"Les funcions administratives de vigilància, inspecció i control.","d":"La protecció de l'agricultura."},"a":"d"},{"n":56,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, si la informació sol·licitada inclou dades personals que facin referència a dades relatives a la comissió d'infraccions penals o administratives que no comportin l'amonestació pública a l'infractor:","o":{"a":"L'accés només es pot autoritzar en cas que es compti amb el consentiment exprés de l'afectat o si l’accés està emparat per una norma amb rang de llei.","b":"L'accés només es pot autoritzar en cas que es compti amb el consentiment exprés i per escrit de l'afectat.","c":"L'accés només es pot autoritzar en cas que estigui emparat per una norma amb rang de llei.","d":"L'accés no es pot autoritzar."},"a":"a"},{"n":57,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, quina de les sol·licituds d'informació següents s'inadmetran a tràmit?","o":{"a":"Les que continguin dades personals relatives a la comissió d'infraccions penals o administratives que no comporten l'amonestació pública a l'infractor.","b":"Les que siguin manifestament repetitives.","c":"Les que continguin dades personals que incloguin dades genètiques o biomètriques.","d":"Les que continguin dades personals que facin referència a la vida sexual."},"a":"b"},{"n":58,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, quin és el termini màxim per notificar la resolució en què es concedeixi o denegui l'accés a la informació pública?","o":{"a":"Un mes des de la recepció de la sol·licitud per part de l’òrgan competent per resoldre, sense possibilitat d'ampliació de termini.","b":"Tres mesos des de la recepció de la sol·licitud per part de l’òrgan competent per resoldre, sense possibilitat d'ampliació de termini.","c":"Un mes des de la recepció de la sol·licitud per l’òrgan competent per resoldre, amb possibilitat d’ampliar-se en un mes més d’acord amb la llei.","d":"Tres mesos des de la recepció de la sol·licitud per l’òrgan competent per resoldre, amb possibilitat d’ampliar-se en tres mesos més d’acord amb la llei."},"a":"c"},{"n":59,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, quin dels següents és un motiu per ampliar el termini màxim per notificar la resolució en què es concedeixi o denegui l'accés a la informació pública?","o":{"a":"Falta de mitjans materials per resoldre dins el termini.","b":"Tenir acumulació d’expedients.","c":"Falta de mitjans personals.","d":"La complexitat de la informació que se sol·licita."},"a":"d"},{"n":60,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, la reclamació davant el Consell de Transparència i Bon Govern:","o":{"a":"Pot interposar-se amb caràcter obligatori i previ a la impugnació en via contenciosa administrativa.","b":"Pot interposar-se amb caràcter obligatori i previ al recurs d’alçada o de reposició que correspongui.","c":"Es pot interposar amb caràcter potestatiu i previ al recurs d’alçada o de reposició que correspongui.","d":"Pot interposar-se amb caràcter potestatiu i previ a la impugnació en via contenciosa administrativa."},"a":"d"},{"n":61,"q":"La Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, estableix que l'incompliment reiterat de les obligacions de publicitat activa que es regulen en el capítol II del títol I de la Llei té la consideració:","o":{"a":"D’infracció molt greu a l’efecte d'aplicació, als seus responsables, del règim disciplinari que preveu la normativa reguladora corresponent.","b":"D’infracció greu a l’efecte d’aplicació, als seus responsables, del règim disciplinari  que preveu la normativa reguladora corresponent.","c":"D’infracció lleu a l’efecte d'aplicació, als seus responsables, del règim disciplinari que preveu la normativa reguladora corresponent.","d":"D’amonestació als seus responsables, a l’efecte d’aplicació del règim disciplinari que preveu la normativa reguladora corresponent."},"a":"b"},{"n":62,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, senyalau quina informació pública correspon a informació econòmica, pressupostària i estadística que han de publicar les administracions públiques:","o":{"a":"Les resolucions d’autorització o de reconeixement de compatibilitat que afectin els empleats públics.","b":"La informació relativa a les funcions que desenvolupen.","c":"Els plans i els programes anuals i plurianuals en què es fixin objectius concrets.","d":"Els avantprojectes de llei i els projectes de decrets legislatius la iniciativa dels quals els correspongui."},"a":"a"},{"n":63,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, indicau la resposta correcta:","o":{"a":"La publicitat activa respon a les demandes d’informació per part dels ciutadans.","b":"La transparència pública pot ser per publicitat activa i publicitat passiva.","c":"La transparència pública pot ser per publicitat activa i per dret d’accés a la informació pública.","d":"La publicitat passiva no respon a demandes d’informació, ja que la ciutadania pren un paper passiu."},"a":"c"},{"n":64,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, l'aplicació dels límits al dret d'accés:","o":{"a":"S'han d'aplicar de la mateixa manera en totes les sol·licituds pel principi d'interdicció de l'arbitrarietat dels poders públics.","b":"Han d’atendre les circumstàncies del cas concret, especialment la concurrència d'interès exclusivament públic.","c":"Han d’atendre les circumstàncies del cas concret, especialment la concurrència d'un interès públic o privat.","d":"Han d’atendre les circumstàncies del cas concret, sense atendre altres possibles interessos."},"a":"c"},{"n":65,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, la sol·licitud d'accés a la informació haurà de permetre tenir constància en tot cas de la informació següent:","o":{"a":"La identitat del sol·licitant i la informació que se sol·licita.","b":"La identitat del sol·licitant, la informació que se sol·licita i una adreça de contacte.","c":"La identitat del sol·licitant, la informació que se sol·licita, la motivació de la consulta i una adreça de contacte.","d":"La identitat del sol·licitant, la informació que se sol·licita, els afectats per la revelació de les dades i una adreça de contacte."},"a":"b"},{"n":66,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, quina de les dades personals següents es poden revelar sense autorització de l'afectat si una norma amb rang de llei ho empara?","o":{"a":"Dades personals que revelin l’origen racial.","b":"Dades personals que revelin l’afiliació sindical.","c":"Dades personals que revelin la religió o creences.","d":"Dades personals que revelin la ideologia."},"a":"a"},{"n":67,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, el dret d'accés a la informació pública significa:","o":{"a":"Que tots els ciutadans de la Unió Europea tenen dret a accedir a la informació pública.","b":"Que tots els espanyols tenen dret a accedir a la informació pública.","c":"Que totes les persones tenen dret a accedir a la informació pública.","d":"Que tots els ciutadans de la Unió Europea i dels països, que hagin subscrit un conveni, tenen dret a accedir a la informació pública."},"a":"c"},{"n":70,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, senyalau quina informació pública correspon a informació econòmica, pressupostària i estadística que han de publicar les administracions públiques:","o":{"a":"Les subvencions i ajudes públiques concedides.","b":"Els projectes de reglaments la iniciativa dels quals els correspongui.","c":"Les memòries i els informes que conformen els expedients d'elaboració dels textos normatius.","d":"Els avantprojectes de llei i els projectes de decrets legislatius la iniciativa dels quals els correspongui."},"a":"a"},{"n":71,"q":"Segons la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, en relació amb la protecció de les dades de caràcter personal, s’hi pot accedir quan aquest accés estigui emparat per una norma amb rang de llei per a dades relatives a:","o":{"a":"Afiliació sindical.","b":"Religió.","c":"Ideologia.","d":"Vida sexual."},"a":"d"},{"n":72,"q":"D'acord amb la Llei 4/2011, de 31 de març, de la bona administració i del bon govern de les Illes Balears, en relació amb la publicitat activa de la contractació pública, durant quant de temps s’ha de mantenir publicada la informació a la web?","o":{"a":"Durant tot l'exercici pressupostari, a més de mantenir la informació dels quatre exercicis immediatament anteriors.","b":"Durant tres exercicis pressupostaris.","c":"Durant tot l’exercici pressupostari, a més de mantenir la informació de l’exercici immediatament anterior.","d":"Durant tot l’exercici pressupostari, a més de mantenir la informació dels tres exercicis immediatament anteriors."},"a":"c"},{"n":73,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, si la sol·licitud d'informació no identifica de forma suficient la informació sol·licitada:","o":{"a":"S’ha de demanar al sol·licitant que la concreti en un termini de deu dies.","b":"S’ha de demanar al sol·licitant que la concreti en un termini de quinze dies.","c":"S’ha de demanar que el sol·licitant la concreti en un termini d'un mes.","d":"S'ha d’inadmetre la sol·licitud, sens perjudici de poder tornar-la a presentar."},"a":"a"},{"n":74,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, quines de les dades personals següents es poden revelar si l'afectat les ha fet manifestament públiques amb anterioritat?","o":{"a":"Dades personals que incloguin dades genètiques o biomètriques.","b":"Dades personals que facin referència a la vida sexual.","c":"Dades personals relatives a la comissió d'infraccions penals o administratives que no comporten l'amonestació pública a l'infractor.","d":"Dades personals que revelin la religió o creences."},"a":"d"},{"n":75,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, senyalau quina informació pública correspon a informació de rellevància jurídica que han de publicar les administracions públiques:","o":{"a":"Les memòries i els informes que conformen els expedients d'elaboració dels textos normatius.","b":"Informació relativa a la seva estructura organitzativa.","c":"Els comptes anuals que s'hagin de retre.","d":"Informació relativa a les funcions que desenvolupen."},"a":"a"}]},{"num":16,"title":"Derechos y obligaciones de relacionarse electrónicamente con las administraciones públicas. Canals de atención a la ciudadanía: presencial, telefónico y electrónico. Transformación de las oficinas de registro en las oficinas de asistencia en materia de registro: nuevas funciones. Asistencia en el uso de medios electrónicos. Registro electrónico: normativa estatal básica y autonómica. Quejas y sugerencias.","questions":[{"n":1,"q":"En matèria d’actuació i funcionament del sector públic per mitjans electrònics, senyalau la resposta incorrecta amb relació al concepte de registre electrònic:","o":{"a":"Les administracions públiques han de disposar de registres electrònics per rebre i trametre sol·licituds, escrits i comunicacions, que han de ser plenament interoperables de manera que se’n garanteixi la compatibilitat informàtica i la interconnexió en els termes que preveuen l’article 16 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, i l’article 60 del Reial decret  203/2021, de 30 de març, pel qual s’aprova el Reglament d’actuació i funcionament del sector públic per mitjans electrònics.","b":"Cada administració ha de disposar d’un registre electrònic central en el qual ha de fer l’assentament de qualsevol document que es presenti o es rebi a qualsevol òrgan administratiu, organisme públic o entitat de dret públic vinculat o dependent.","c":"Els organismes públics i entitats de drets públic vinculats o dependents de cada administració poden disposar del seu propi registre electrònic plenament interoperable i interconnectat amb el registre electrònic general de l’administració a la qual estiguin vinculats o de la qual depenguin.","d":"Els registres electrònics han d’admetre documents electrònics normalitzats corresponents als serveis, procediments i tràmits que s’especifiquin de conformitat amb el que disposi la norma de creació del registre, emplenats d’acord amb formats preestablerts."},"a":"b"},{"n":2,"q":"En matèria de registre electrònic, el Registre Electrònic General és:","o":{"a":"Un registre electrònic de què disposarà cada administració pública i en el qual s’ha de fer l’assentament de qualsevol document que es presenti o es rebi a qualsevol òrgan administratiu d’aquesta administració. Aquells organismes públics o entitats de dret públic vinculat o dependent d’aquesta administració han de disposar del seu propi registre electrònic, plenament interoperable i interconnectat amb el registre electrònic general de l’administració de la qual depenen.","b":"Un registre electrònic de què disposarà cada administració pública i en el qual s’ha de fer l’assentament de qualsevol document que es presenti o es rebi a qualsevol òrgan administratiu d’aquesta administració, així com també a qualsevol organisme públic o entitat de dret públic vinculat o dependent.","c":"Un registre electrònic de què disposarà cada administració pública i en el qual s’ha de fer l’assentament de qualsevol document que es presenti o es rebi a qualsevol òrgan administratiu d’aquesta administració. Aquells organismes públics o entitats de dret públic vinculat o dependent d’aquesta administració, poden disposar del seu propi registre electrònic, totalment independent del registre electrònic general de l’administració de la qual depenen.","d":"Un registre electrònic de què disposarà cada administració pública i en el qual s’ha de fer l’assentament de qualsevol document que es presenti o es rebi a qualsevol òrgan administratiu d’aquesta administració, així com també a qualsevol organisme públic o entitat de dret privat vinculat o dependent."},"a":"b"},{"n":3,"q":"Si un organisme públic o entitat de dret públic opta per disposar del seu propi registre electrònic, aquest registre ha de ser:","o":{"a":"Plenament interoperable i interconnectat amb el Registre Electrònic General de l’Administració General de l’Estat.","b":"Plenament interoperable, exportable en format de dades obertes i interconnectat amb el Registre Electrònic General de l’Administració General de l’Estat.","c":"Plenament interoperable i interconnectat amb el registre electrònic general de l’administració a la qual estigui vinculat o de la qual depengui.","d":"Plenament interoperable, exportable en format de dades obertes i interconnectat amb el registre electrònic general de l’administració a la qual estigui vinculat o de la qual depengui."},"a":"c"},{"n":4,"q":"En matèria d’actuació i funcionament del sector públic per mitjans electrònics, quins documents han d’admetre els registres electrònics?","o":{"a":"Documents electrònics interoperables corresponents als serveis, procediments i tràmits que s’especifiquin de conformitat amb el que disposi la norma de creació del registre, emplenats d’acord amb formats oberts.","b":"Documents electrònics normalitzats corresponents als serveis, procediments i tràmits que s’especifiquin de conformitat amb el que disposi la norma de creació del registre, emplenats d’acord amb formats oberts.","c":"Documents electrònics digitalitzats corresponents als serveis, procediments i tràmits que s’especifiquin de conformitat amb el que disposi la norma de creació del registre, emplenats d’acord amb formats preestablerts.","d":"Totes les respostes són incorrectes."},"a":"c"},{"n":5,"q":"Si un interessat presenta en el Registre Electrònic General del Govern de les Illes Balears un document, el règim especial del qual estableixi una altra forma de presentació, s’ha de tenir per presentat?","o":{"a":"No, tal com estableixen l’article 16.9 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, i l’article 37.4 del Reial decret 203/2021, de 30 de març, pel qual s’aprova el Reglament d’actuació i funcionament del sector públic per mitjans electrònics.","b":"Sí, tal com estableixen l’article 16.8 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, i l’article 37.4 del Reial decret  203/2021, de 30 de març, pel qual s’aprova el Reglament d’actuació i funcionament del sector públic per mitjans electrònics.","c":"Sí, tal com estableix l’article 37.4 del Reial decret 203/2021, de 30 de març, pel qual s’aprova el Reglament d’actuació i funcionament del sector públic per mitjans electrònics, que deroga l’article 16.9 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques.","d":"No, tal com estableix l’article 37.4 del Reial decret 203/2021, de 30 de març, pel qual s’aprova el Reglament d’actuació i funcionament del sector públic per mitjans electrònics."},"a":"d"},{"n":6,"q":"D’acord amb l’article 37.4 del Reial decret  203/2021, de 30 de març, pel qual s’aprova el Reglament d’actuació i funcionament del sector públic per mitjans electrònics, no es consideren presentats en el registre els documents i la informació el règim especial dels quals estableixi una altra forma de presentació. En aquests supòsits:","o":{"a":"L’òrgan executiu competent per a la tramitació del procediment ha de notificar aquesta circumstància a l’interessat i l’ha d’informar dels requeriments exigits per la legislació específica aplicable.","b":"L’òrgan administratiu competent per a la tramitació del procediment ha de notificar aquesta circumstància a l’interessat i l’ha d’informar dels requeriments exigits per la legislació específica aplicable.","c":"L’òrgan executiu competent per a la tramitació del procediment ha de comunicar aquesta circumstància a l’interessat i l’ha d’informar dels requeriments exigits per la legislació específica aplicable.","d":"L’òrgan administratiu competent per a la tramitació del procediment ha de comunicar aquesta circumstància a l’interessat i l’ha d’informar dels requeriments exigits per la legislació específica aplicable."},"a":"d"},{"n":7,"q":"Què significa que els registres de totes i cada una de les administracions públiques han de ser plenament interoperables?","o":{"a":"Que se n’han de garantir la compatibilitat informàtica i la interconnexió.","b":"Que se n’ha de garantir la transmissió telemàtica dels assentaments registrals.","c":"Que han de garantir la transmissió telemàtica dels documents que es presentin a qualsevol dels registres.","d":"Totes les respostes són correctes."},"a":"d"},{"n":9,"q":"D’acord amb la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, quin àmbit del sector públic ha de disposar d’un registre electrònic d’apoderaments?","o":{"a":"L’àmbit estatal.","b":"L’àmbit autonòmic.","c":"L’àmbit local.","d":"Totes les respostes són correctes."},"a":"d"},{"n":10,"q":"Els assentaments que s’efectuïn als registres electrònics generals i particulars d’apoderaments han de tenir un contingut mínim d’informació. Senyalau quina de les opcions següents no forma part d’aquest contingut mínim obligatori:","o":{"a":"Nom i cognoms o la denominació o raó social, document nacional d’identitat, número d’identificació fiscal o document equivalent de l’apoderat.","b":"Tipus de poder.","c":"Arxiu notarial.","d":"Període de temps pel qual s’atorga el poder."},"a":"c"},{"n":11,"q":"D’acord amb l’article 6.3 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, una de les dades obligatòries que han de contenir els assentaments que es facin en els registres electrònics generals i particulars d’apoderaments és:","o":{"a":"Data de caducitat del poder.","b":"Identificació del funcionari habilitat que registra l’assentament.","c":"Data d’inscripció.","d":"Nombre de dies naturals pels quals s’atorga el poder."},"a":"c"},{"n":12,"q":"Quina és l’actuació correcta cas que es detecti un codi maliciós susceptible d’afectar la integritat o la seguretat del sistema en documents que ja s’hagin registrats?","o":{"a":"S’ha d’anul·lar l’assentament registral i s’ha de comunicar aquesta circumstància a l’interessat perquè pugui fer l’esmena.","b":"No existeix la possibilitat de registrar un codi maliciós, ja que el registre electrònic general compleix amb l’Esquema Nacional de Seguretat, i no permet la recepció de documents que no segueixin formats preestablerts per la norma tècnica d’interoperabilitat corresponent.","c":"S’ha d’anul·lar l’assentament registral i s’ha de notificar aquesta circumstància a l’interessat perquè pugui fer l’esmena.","d":"Se n’ha de requerir l’esmena a l’interessat que els hagi aportat, d’acord amb el que preveu l’article 14.3 del Reial decret  203/2021, de 30 de març, pel qual s’aprova el Reglament d’actuació i funcionament del sector públic per mitjans electrònics."},"a":"d"},{"n":13,"q":"D’acord amb l’article 32 del Reial decret  203/2021, de 30 de març, pel qual s’aprova el Reglament d’actuació i funcionament del sector públic per mitjans electrònics, la representació es pot acreditar mitjançant qualsevol mitjà vàlid en dret que deixi constància fidedigna de la seva existència, entre d’altres:","o":{"a":"Mitjançant l’apoderament efectuat per compareixença electrònica a les oficines d’assistència en matèria de registre o compareixença personal en la corresponent seu electrònica o seu electrònica associada.","b":"Mitjançant l’acreditació de la seva inscripció en el registre electrònic d’apoderaments de l’administració pública competent o en els seus registres particulars d’apoderaments.","c":"Mitjançant un certificat electrònic de representant.","d":"Mitjançant un document privat la matriu del qual consti en un arxiu notarial o una inscripció practicada en un registre mercantil."},"a":"b"},{"n":14,"q":"Quin reglament regula el Registre Electrònic General de l’Administració General de l’Estat?","o":{"a":"L’Ordre PCM/1382/2021, de 9 de desembre.","b":"El Reial decret 113/2003, de 5 de novembre.","c":"El Reial decret 203/2021, de 30 de març, pel qual s’aprova el Reglament d’actuació i funcionament del sector públic per mitjans electrònics.","d":"No existeix cap normativa que el reguli."},"a":"a"},{"n":15,"q":"Els registres electrònics de totes i cadascuna de les administracions públiques:","o":{"a":"Han de ser plenament interoperables, de manera que se’n garanteixi la compatibilitat informàtica i la interconnexió, així com la transmissió telemàtica dels assentaments registrals i dels documents que es presentin en qualsevol dels registres.","b":"Han d’estar plenament interconnectats, de manera que se’n garanteixi la compatibilitat informàtica i la intermediació, així com la transmissió telemàtica dels assentaments registrals i dels documents que es presentin en qualsevol dels registres.","c":"Han de ser plenament interoperables, de manera que se’n garanteixi la compatibilitat informàtica i la interconnexió, així com la transmissió telemàtica dels assentaments registrals i dels documents que es presentin en un registre de l’administració o organisme al qual es dirigeixin.","d":"Han d’estar plenament interconnectats, de manera que se’n garanteixi la compatibilitat informàtica i la intermediació, així com la transmissió telemàtica dels assentaments registrals i dels documents que es presentin en un registre de l’administració o organisme al qual es dirigeixin."},"a":"a"},{"n":16,"q":"El dret a comunicar-se amb les administracions públiques a través d’un punt d’accés general electrònic de l’Administració és propi de:","o":{"a":"Els qui de conformitat amb l’article 3 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, tenen capacitat jurídica davant les administracions públiques.","b":"Els qui de conformitat amb l’article 3 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, tenen capacitat d’obrar davant les administracions públiques.","c":"Els qui de conformitat amb l’article 3 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, tenen capacitat jurídica i capacitat d’obrar davant les administracions públiques.","d":"Totes les respostes són incorrectes."},"a":"b"},{"n":18,"q":"Quin d’aquests subjectes està obligat a rebre per mitjans electrònics les notificacions generades per l’Agència Tributària de les Illes Balears en l’exercici de les seves funcions?","o":{"a":"Les persones jurídiques.","b":"Els registradors de la propietat, quan s’han de relacionar amb l’administració en l’exercici de la seva activitat professional.","c":"Les comunitats de béns.","d":"Totes les respostes són correctes."},"a":"d"},{"n":19,"q":"Les notificacions que la Conselleria d’Agricultura, Pesca i Alimentació ha de practicar en el marc d’un procediment administratiu a una comunitat de béns, s’han de fer per mitjans electrònics?","o":{"a":"Vertader.","b":"Només si l’interessat ho sol·licita.","c":"Fals.","d":"Vertader, atès que una comunitat de béns té personalitat jurídica."},"a":"a"},{"n":20,"q":"Poden les persones físiques escollir en tot moment si es comuniquen amb les administracions públiques per exercir els seus drets i obligacions a través de mitjans electrònics?","o":{"a":"Sí, excepte en determinats casos.","b":"Sí, sempre.","c":"No sempre.","d":"Les respostes a) i c) són correctes."},"a":"d"},{"n":21,"q":"Està obligat un notari a relacionar-se electrònicament amb les administracions públiques?","o":{"a":"Sí, sempre.","b":"Només si ha de fer tràmits en l’exercici de la seva activitat professional.","c":"Sí, sempre que estigui col·legiat.","d":"No."},"a":"b"},{"n":22,"q":"Quan una persona física no obligada a relacionar-se electrònicament amb les administracions públiques comunica el seu dret a relacionar-se per mitjans electrònics, els efectes de la comunicació es produeixen:","o":{"a":"A partir del dia següent en què l’òrgan competent per tramitar el procediment tengui constància de la comunicació.","b":"A partir del cinquè dia hàbil següent en què l’òrgan competent per tramitar el procediment tengui constància de la comunicació.","c":"A partir del tercer dia hàbil següent en què l’òrgan competent per tramitar el procediment tengui constància de la comunicació.","d":"Totes les respostes són incorrectes."},"a":"b"},{"n":23,"q":"En el cas que una persona jurídica hagi de rebre una notificació d’un procediment que ha d’iniciar d’ofici l’Administració pública i aquesta no té les dades de contacte electròniques per fer l’avís de la posada a disposició, com ha d’efectuar-se la notificació?","o":{"a":"En paper.","b":"Per mitjans electrònics, posant la notificació a disposició de la seu electrònica.","c":"Per mitjans electrònics, posant la notificació a disposició de la carpeta ciutadana.","d":"Totes les respostes són incorrectes."},"a":"a"},{"n":24,"q":"En tot cas, estan obligats a relacionar-se a través de mitjans electrònics amb les administracions públiques per fer qualsevol tràmit d’un procediment administratiu els subjectes següents:","o":{"a":"Els qui representen un interessat que no estigui obligat a relacionar-se electrònicament amb l’Administració.","b":"Les comunitats de propietaris.","c":"Els empleats de les administracions públiques per fer tràmits i actuacions personals.","d":"Totes les respostes són incorrectes."},"a":"b"},{"n":25,"q":"D’acord amb l’article 14 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques:","o":{"a":"Les administracions públiques poden establir l’obligació de relacionar-se amb elles a través de mitjans electrònics per a determinats procediments i per a determinats col·lectius de persones físiques que, per raó de la seva capacitat econòmica, tècnica, dedicació professional o altres motius quedi acreditat que tenen accés i disponibilitat dels mitjans electrònics necessaris.","b":"Les administracions públiques poden establir reglamentàriament l’obligació de relacionar-se amb elles a través de mitjans electrònics per a determinats col·lectius de persones físiques que, per raó de la seva capacitat econòmica, tècnica i dedicació professional quedi acreditat que tenen accés i disponibilitat dels mitjans electrònics necessaris.","c":"Les administracions públiques poden establir reglamentàriament l’obligació de relacionar-se amb elles a través de mitjans electrònics per a determinats procediments i per a determinats col·lectius de persones físiques que, per raó de la seva capacitat econòmica, tècnica, dedicació professional o altres motius quedi acreditat que tenen accés i disponibilitat dels mitjans electrònics necessaris.","d":"Totes les respostes són incorrectes."},"a":"c"},{"n":26,"q":"En quina d’aquestes activitats professionals és obligatori relacionar-se electrònicament amb les administracions públiques en l’exercici de les seves funcions?","o":{"a":"Medicina.","b":"Farmàcia.","c":"Notaria.","d":"Totes les respostes són correctes."},"a":"d"},{"n":27,"q":"Les persones físiques estan obligades a relacionar-se electrònicament amb les administracions públiques?","o":{"a":"No, en general.","b":"En determinats casos sí.","c":"Alguns col·lectius sí que ho estan.","d":"Totes les respostes són correctes."},"a":"d"},{"n":28,"q":"Indicau la resposta correcta:","o":{"a":"Les persones interessades que es relacionen amb les administracions públiques a través de mitjans electrònics tenen dret a consultar en el Punt d’Accés General electrònic l’estat de la tramitació dels procediments.","b":"Les persones interessades que es relacionen amb les administracions públiques a través de mitjans electrònics tenen dret a consultar en el Punt d’Accés General electrònic l’òrgan competent per instruir el procediment.","c":"Les persones interessades que es relacionen amb les administracions públiques a través de mitjans electrònics tenen dret a consultar en el Punt d’Accés General electrònic els actes de tràmit que s’han dictat en el procediment.","d":"Totes les respostes són correctes."},"a":"d"},{"n":29,"q":"Quina d’aquesta informació té dret a consultar en el Punt d’Accés General electrònic la persona interessada que es relaciona electrònicament amb les administracions públiques?","o":{"a":"La identificació de les autoritats i el personal al servei de les administracions públiques sota la responsabilitat dels quals es tramita el procediment administratiu.","b":"Els actes de tràmit dictats en el procediment.","c":"Els requisits jurídics o tècnics que les disposicions vigents imposin als projectes, les actuacions o les sol·licituds que es proposin realitzar.","d":"Totes les respostes són correctes."},"a":"d"},{"n":30,"q":"En quin cas l’Administració pot obligar les persones físiques a relacionar-s’hi per mitjans electrònics?","o":{"a":"En els procediments de concessió de subvencions, quan estigui previst en un reglament.","b":"Quan ho estableixi per llei per a determinats col·lectius de persones físiques.","c":"Quan ho estableixi per reglament per a determinats col·lectius de persones físiques.","d":"Totes les respostes són correctes."},"a":"c"},{"n":31,"q":"Quin d’aquests principis generals no regeix en les actuacions i el funcionament del sector públic per mitjans electrònics?","o":{"a":"El principi de facilitat d’ús.","b":"El principi de personalització.","c":"El principi de planificació.","d":"El principi de proactivitat."},"a":"c"},{"n":32,"q":"En relació amb l’actuació i el funcionament del sector públic per mitjans electrònics, s’entén pel principi de personalització i proactivitat:","o":{"a":"La capacitat de les administracions públiques per proporcionar serveis preemplenats i d’anticipar-se a les possibles necessitats dels usuaris finals del servei, partint del coneixement adquirit per aquests usuaris.","b":"La capacitat per dissenyar els serveis electrònics centrant-se en les persones usuàries.","c":"No existeix aquest principi general.","d":"Totes les respostes són incorrectes."},"a":"a"},{"n":35,"q":"Quin òrgan directiu de l’Administració de la Comunitat Autònoma de les Illes Balears exerceix les funcions en matèria d’atenció a la ciutadania?","o":{"a":"La Direcció General de Participació, Transparència i Voluntariat.","b":"L’Oficina d’Atenció en Matèria de Registre.","c":"La Direcció General de Qualitat i Serveis.","d":"Totes les respostes són incorrectes."},"a":"d"},{"n":36,"q":"En relació amb l’atenció a la ciutadania, indicau la resposta correcta:","o":{"a":"L’atenció i informació ciutadana és una competència que exerceix la Conselleria de Fons Europeus, Universitat i Cultura.","b":"L’atenció i informació ciutadana és una competència que exerceix la Direcció General de Qualitat dels Serveis.","c":"L’atenció i informació ciutadana és una competència que exerceix la Conselleria de Salut i Consum.","d":"Totes les respostes són incorrectes."},"a":"a"},{"n":37,"q":"Indicau la resposta correcta en relació amb l’assistència en l’ús de mitjans electrònics:","o":{"a":"Les administracions públiques han de garantir que els interessats es puguin relacionar amb l’Administració a través de mitjans electrònics, per a la qual cosa posaran a la seva disposició els canals d’accés que siguin necessaris.","b":"Les administracions públiques han de garantir que els ciutadans es puguin relacionar amb l’Administració a través de mitjans electrònics, per a la qual cosa posaran a la seva disposició els canals d’accés que siguin necessaris.","c":"Les administracions públiques han de garantir que les persones físiques es puguin relacionar amb l’Administració a través de mitjans electrònics, per a la qual cosa posaran a la seva disposició els canals d’accés que siguin necessaris.","d":"Les administracions públiques han de garantir que les persones jurídiques es puguin relacionar amb l’Administració a través de mitjans electrònics, per a la qual cosa posaran a la seva disposició els canals d’accés que siguin necessaris."},"a":"a"},{"n":38,"q":"A qui han d’assistir en l’ús de mitjans electrònics les administracions públiques?","o":{"a":"A la ciutadania.","b":"Als interessats, en determinats casos.","c":"A les persones físiques.","d":"A les persones jurídiques."},"a":"b"},{"n":41,"q":"Indicau la resposta correcta en relació amb el punt d’accés general electrònic (PAGe):","o":{"a":"El PAGe ha de disposar, com a mínim, d’una seu electrònica, a través de la qual es podrà accedir a determinats serveis.","b":"El PAGe ha de facilitar l’accés als serveis, els tràmits i la informació dels òrgans, organismes públics i entitats vinculats o dependents de l’administració pública corresponent.","c":"La Seu Electrònica ha de disposar d’un punt d’accés general electrònic (PAGe), a través del qual es podran accedir als serveis i tràmits.","d":"Totes les respostes són incorrectes."},"a":"b"},{"n":42,"q":"En relació amb els canals d’atenció a la ciutadania, indicau la resposta correcta:","o":{"a":"Un canal és una estructura o  mitjà de difusió dels continguts i els serveis, i s’hi inclou el canal telefònic i l’electrònic, així com d’altres que hi hagi en l’actualitat.","b":"Un canal és una estructura o  mitjà de difusió dels continguts i el procediment, i s’hi inclou el canal presencial i l’electrònic, així com d’altres que hi hagi en l’actualitat o pugui haver-hi en el futur (dispositius mòbils, etc.).","c":"Un canal és una estructura o mitjà de difusió dels continguts i els serveis, i s’hi inclou el canal presencial, el telefònic i l’electrònic, així com d’altres que hi hagi en l’actualitat.","d":"Un canal és una estructura o mitjà de difusió dels continguts i els serveis, i s’hi inclou el canal presencial, el telefònic i l’electrònic, així com d’altres que hi hagi en l’actualitat o pugui haver-hi en el futur (dispositius mòbils, etc.)."},"a":"d"},{"n":43,"q":"En quin tipus de canal s’ha de posar a disposició dels interessats la informació subjecta a les obligacions de transparència segons la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern?","o":{"a":"A través dels canals electrònics, en particular a la pàgina web.","b":"A la carpeta ciutadana.","c":"A través dels canals electrònics, en particular a la seu electrònica o pàgina web.","d":"A través dels canals electrònics, en particular la seu electrònica."},"a":"c"},{"n":44,"q":"Indicau la resposta correcta en relació amb l’atenció a la ciutadania per mitjans electrònics:","o":{"a":"Les administracions públiques han d’assistir en l’ús de mitjans electrònics els interessats d’un procediment administratiu si no disposen dels mitjans electrònics necessaris.","b":"Les administracions públiques han d’assistir en l’ús de mitjans electrònics la ciutadania quan així ho sol·liciti.","c":"Les administracions públiques han d’assistir en l’ús de mitjans electrònics determinats interessats d’un procediment administratiu.","d":"Les administracions públiques han d’assistir en l’ús de mitjans electrònics tots els interessats d’un procediment administratiu."},"a":"c"},{"n":49,"q":"Segons la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, quines funcions noves en matèria d’administració electrònica han passat a assumir les oficines de registre?","o":{"a":"L’anotació electrònica dels assentaments d’entrada i sortida.","b":"L’acarament i l’expedició de còpies compulsades de documents originals.","c":"La digitalització de documents presentats en paper.","d":"Totes les respostes són correctes."},"a":"c"},{"n":50,"q":"En relació amb les funcions de les oficines d’assistència en matèria de registre (OAMR), què s’ha de fer si, un cop digitalitzat un document, no pot ser retornat a l’interessat?","o":{"a":"S’ha de conservar durant tres mesos.","b":"S’ha de trametre a l’interessat a través del NOTIB.","c":"S’ha de conservar durant sis mesos.","d":"Totes les respostes són incorrectes."},"a":"c"},{"n":51,"q":"Quan un document es presenta davant una oficina d’assistència en matèria de registre:","o":{"a":"S’ha de fer el corresponent assentament de tot document que sigui presentat. També s’ha d’anotar la sortida dels documents oficials dirigits a altres òrgans o particulars.","b":"S’ha de fer el corresponent assentament de tot document que sigui presentat. També es pot anotar la sortida dels documents oficials dirigits a altres òrgans o particulars.","c":"S’ha de fer el corresponent assentament de tot document que sigui presentat. També s’ha d’anotar la sortida dels documents oficials dirigits a particulars.","d":"No s’ha de fer cap assentament."},"a":"b"},{"n":52,"q":"Quina d’aquestes funcions no està assignada a les oficines d’assistència en matèria de registre segons el Reial decret 203/2021?","o":{"a":"L’anotació, si escau, dels assentaments de sortida dels documents.","b":"L’anotació dels documents en el registre electrònic.","c":"La pràctica de notificacions mitjançant l’aplicació NOTIB.","d":"La identificació o firma electrònica de l’interessat, excepte en el cas de persones jurídiques."},"a":"c"},{"n":54,"q":"Què ha de fer una oficina d’assistència en matèria de registres si ha de trametre un document a una altra administració i la mida d’aquest document excedeix la capacitat que permet  el sistema d’interconnexió de registres (SIR)?","o":{"a":"La tramesa es pot substituir per la posada a disposició dels documents, prèviament dipositats en un repositori d’intercanvi de fitxers.","b":"El document s’ha d’arxivar dins un dispositiu intern de memòria USB  (pen drive) i trametre a través d’un ordenança.","c":"La tramesa s’ha de substituir per la posada a disposició dels documents, prèviament dipositats en un repositori d’intercanvi de fitxers.","d":"Totes les respostes incorrectes."},"a":"a"},{"n":57,"q":"Quina d’aquestes funcions és de les oficines d’assistència en matèria de registre (OAMR)?","o":{"a":"La digitalització dels documents presentats de manera presencial.","b":"L’assistència en la identificació i firma electrònica als interessats en general.","c":"La pràctica de notificacions als interessats que compareixen espontàniament en una OAMR i així ho sol·liciten.","d":"Les respostes a) i c) són correctes."},"a":"d"},{"n":58,"q":"Senyalau la resposta correcta. Les administracions públiques han d’assistir en l’ús de mitjans electrònics els interessats no inclosos en els apartats 2 i 3 de l’article 14 de la Llei 39/2015:","o":{"a":"Quan així ho sol·licitin, especialment en allò referent a firma electrònica.","b":"Quan així ho sol·licitin, especialment en allò referent a obtenir còpies autèntiques.","c":"Quan així ho sol·licitin, especialment en allò referent a digitalització de documents.","d":"Les respostes a) i b) són correctes."},"a":"d"},{"n":60,"q":"Un cop digitalitzat un document presentat per un interessat, què ha de fer l’oficina d’assistència en matèria de registre (OAMR)?","o":{"a":"Tornar una còpia autèntica a l’interessat.","b":"Tornar el document a l’interessat.","c":"Arxivar el document presentat.","d":"Destruir el document presentat, en cas que sigui en paper."},"a":"b"},{"n":63,"q":"Quins d’aquests aspectes no regula l’Ordre de la consellera d’Administracions Públiques d’1 d’agost de 2014 per la qual es desplega el Decret 82/2009, de 13 de novembre, pel qual es regula la gestió de queixes i suggeriments sobre el funcionament dels serveis públics de l’Administració de la Comunitat Autònoma de les Illes Balears:","o":{"a":"El model del full de queixes i suggeriments.","b":"La forma i els mitjans de presentació de les queixes i els suggeriments.","c":"La tramitació de les queixes i els suggeriments mitjançant l’aplicació d’ús general QSSI.","d":"La informació sobre el dret i els sistemes de queixes i suggeriments."},"a":"b"},{"n":65,"q":"En el cas que la resposta a una queixa o un suggeriment presentats per un ciutadà no sigui satisfactòria, aquest ciutadà pot:","o":{"a":"Interposar un recurs d’alçada.","b":"Interposar una reclamació en via administrativa.","c":"Adreçar-se a la Inspecció General de Qualitat, Organització i Serveis.","d":"Totes les respostes són incorrectes."},"a":"d"},{"n":66,"q":"El termini de què disposa l’Administració de la Comunitat Autònoma de les Illes Balears per resoldre una queixa o un suggeriment és de:","o":{"a":"Quinze dies hàbils en el cas de les queixes; no hi ha termini en el cas dels suggeriments.","b":"Quinze dies hàbils.","c":"Quinze dies naturals.","d":"Totes les respostes són incorrectes."},"a":"b"},{"n":67,"q":"És aplicable el Decret 82/2009, de 13 de novembre, pel qual es regula la gestió de queixes i suggeriments sobre el funcionament dels serveis públics de l’Administració de la Comunitat Autònoma de les Illes Balears a les persones jurídiques privades?","o":{"a":"No.","b":"Sí, en determinats casos.","c":"Sí.","d":"Només pel que fa a les queixes."},"a":"b"},{"n":68,"q":"Segons l’article 2 del Decret 82/2009, de 13 de novembre, pel qual es regula la gestió de queixes i suggeriments sobre el funcionament dels serveis públics de l’Administració de la Comunitat Autònoma de les Illes Balears una queixa és:","o":{"a":"Una manifestació o una declaració efectuada per una persona física per fer constar la disconformitat amb la prestació d’un servei públic.","b":"Una manifestació o una declaració efectuada per una persona física o jurídica per fer constar la disconformitat amb la prestació d’un servei públic o privat.","c":"Una manifestació o una declaració efectuada pels ciutadans i les ciutadanes per fer constar la disconformitat amb la prestació d’un servei públic.","d":"Les respostes a) i c) són correctes."},"a":"c"},{"n":69,"q":"Qui és l’òrgan competent per resoldre una queixa o un suggeriment adreçats a l’Hospital Mateu Orfila?","o":{"a":"La Gerència de l’IB-Salut.","b":"La Direcció de l’Hospital.","c":"La direcció general competent en matèria de salut.","d":"El Departament de Benestar Social del Consell Insular de Menorca."},"a":"b"},{"n":70,"q":"Quin és l’òrgan competent per resoldre una queixa o un suggeriment segons el Decret 82/2009, de 13 de novembre, pel qual es regula la gestió de queixes i suggeriments sobre el funcionament dels serveis públics de l’Administració de la Comunitat Autònoma de les Illes Balears?","o":{"a":"L’òrgan superior competent per raó de la matèria, a excepció dels que facin referència a la prestació de serveis sanitaris i assistencials.","b":"La direcció general competent en matèria de qualitat dels serveis.","c":"La direcció dels centres sanitaris, educatius, sociosanitaris i assistencials en el cas que la queixa o el suggeriment facin referència a la prestació de serveis d’aquests centres.","d":"Totes les respostes són incorrectes."},"a":"c"},{"n":72,"q":"Senyalau la resposta correcta en relació amb les queixes i els suggeriments relatius a serveis públics de l’Administració de la Comunitat Autònoma:","o":{"a":"Si un cop transcorregut el termini de quinze dies la persona interessada no ha obtingut una resposta, pot adreçar-se a la Inspecció General de Qualitat, Organització i Serveis, perquè, com a òrgan inspector, dugui a terme les actuacions necessàries per conèixer els motius que hagin pogut ocasionar la falta de contestació i adoptar les mesures pertinents.","b":"Si un cop transcorregut el termini de quinze dies naturals la persona interessada no ha obtingut una resposta, pot adreçar-se a la Inspecció General de Qualitat, Organització i Serveis, perquè, com a òrgan inspector, dugui a terme les actuacions necessàries per conèixer els motius que hagin pogut ocasionar la falta de contestació i adoptar les mesures pertinents.","c":"Si un cop transcorregut el termini de quinze dies hàbils la persona interessada no ha obtingut una resposta, pot adreçar-se a la Inspecció General de Qualitat, Organització i Serveis, perquè, com a òrgan inspector, dugui a terme les actuacions necessàries per conèixer els motius que hagin pogut ocasionar la falta de contestació i adoptar les mesures pertinents.","d":"Si un cop transcorregut el termini d’un mes la persona interessada no ha obtingut una resposta, pot adreçar-se a la Inspecció General de Qualitat, Organització i Serveis, perquè, com a òrgan inspector, dugui a terme les actuacions necessàries per conèixer els motius que hagin pogut ocasionar la falta de contestació i adoptar les mesures pertinents."},"a":"c"},{"n":74,"q":"En relació amb les queixes i els suggeriments, els òrgans o ens que utilitzen una aplicació diferent de la d’ús general (QSSI) han de trametre a la direcció general competent en matèria de qualitat dels serveis la informació següent:","o":{"a":"Temps màxim de resposta.","b":"Nombre de suggeriments que s’han presentat.","c":"Matèria o motiu de la queixa o del suggeriment.","d":"Totes les respostes són correctes."},"a":"c"},{"n":75,"q":"Indicau la resposta correcta en relació amb les queixes i els suggeriments:","o":{"a":"A cada conselleria s’han de constituir equips de millora encarregats d’analitzar totes les queixes i els suggeriments.","b":"A cada conselleria i ens del sector públic instrumental s’han de constituir equips de millora encarregats d’analitzar totes les queixes i els suggeriments.","c":"Els equips de millora s’han de constituir en el si dels òrgans i ens als quals els és d’aplicació el Decret 82/2009, de 13 de novembre, pel qual es regula la gestió de queixes i suggeriments sobre el funcionament dels serveis públics de l’Administració de la Comunitat Autònoma de les Illes Balears.","d":"A cada conselleria i ens del sector públic instrumental s’han de constituir equips de millora o unitats administratives especialitzades encarregats d’analitzar totes les queixes i els suggeriments."},"a":"a"}]},{"num":18,"title":"Normativa europea, estatal y autonómica en materia de igualdad, no-discriminación y violencia de género. El Plan de Igualdad del personal de servicios generales de la Administración de la Comunitat Autónoma de las Islas Baleares.","questions":[{"n":1,"q":"Indicau la resposta correcta en relació amb el Pla d’Igualtat entre Dones i Homes de l’Administració de la Comunitat Autònoma de les Illes Balears (serveis generals) en vigor:","o":{"a":"En el títol s’indica la periodicitat: 2021-2024.","b":"En el títol s’indica la periodicitat: 2021-2025.","c":"En el títol s’indica la periodicitat: 2020-2023.","d":"No s’indica cap periodicitat."},"a":"a"},{"n":2,"q":"Indicau la resposta correcta en relació amb el Pla d’Igualtat entre Dones i Homes de l’Administració de la Comunitat Autònoma de les Illes Balears (serveis generals) en vigor:","o":{"a":"És el primer Pla d’aquestes característiques aprovat a l’Administració de la Comunitat Autònoma de les Illes Balears.","b":"És el segon Pla d’aquestes característiques aprovat a l’Administració de la Comunitat Autònoma de les Illes Balears.","c":"És el tercer Pla d’aquestes característiques aprovat a l’Administració de la Comunitat Autònoma de les Illes Balears.","d":"És el quart Pla d’aquestes característiques aprovat a l’Administració de la Comunitat Autònoma de les Illes Balears."},"a":"c"},{"n":3,"q":"Aprovar el Pla d’Igualtat entre Dones i Homes de l’Administració de la Comunitat Autònoma de les Illes Balears (serveis generals) correspon:","o":{"a":"A la persona titular de la conselleria competent en matèria d’igualtat.","b":"A la persona titular de la conselleria competent en matèria de drets laborals.","c":"Al la persona titular de la conselleria competent en matèria de presidència.","d":"Al Consell de Govern per acord."},"a":"d"},{"n":4,"q":"L’àmbit d’aplicació del Pla d’Igualtat entre Dones i Homes de l’Administració de la Comunitat Autònoma de les Illes Balears (serveis generals):","o":{"a":"Només afecta el personal funcionari representat a la Mesa Sectorial de Serveis Generals.","b":"Es fa extensiu a tot el personal funcionari representat a la Mesa Sectorial de Serveis Generals i al personal laboral de serveis generals que presta serveis en l’Administració de la Comunitat Autònoma de les Illes Balears.","c":"Es fa extensiu al personal docent.","d":"Es fa extensiu al personal estatutari."},"a":"b"},{"n":5,"q":"Indicau la resposta correcta en relació amb l’estructura del Pla d’Igualtat entre Dones i Homes de l’Administració de la Comunitat Autònoma de les Illes Balears (serveis generals):","o":{"a":"Els objectius es despleguen en mesures, però no en accions.","b":"Els eixos es despleguen en objectius, mesures i accions.","c":"Els eixos es despleguen en accions, però no en mesures.","d":"Només hi ha eixos i mesures, però no objectius."},"a":"b"},{"n":6,"q":"Indicau la resposta correcta en relació amb l’estructura del Pla d’Igualtat entre Dones i Homes de l’Administració de la Comunitat Autònoma de les Illes Balears (serveis generals) en vigor:","o":{"a":"Hi ha els mateixos eixos que en el Pla anterior.","b":"Hi ha un total de tres eixos.","c":"Hi ha un total de quatre eixos.","d":"No hi ha cap resposta correcta."},"a":"d"},{"n":7,"q":"Indicau la resposta correcta en relació amb els eixos del Pla d’Igualtat del personal de serveis generals de l’Administració de la Comunitat Autònoma de les Illes Balears:","o":{"a":"Dos dels eixos són el de cultura d’igualtat i el de situacions d’especial protecció.","b":"Dos dels eixos són el de cultura d’igualtat i el de mesures de difusió del Pla.","c":"Dos dels eixos són el de salut i riscos laborals i el de mesures de coordinació del Pla.","d":"Les respostes a) i c) són correctes."},"a":"d"},{"n":8,"q":"Indicau la resposta correcta en relació amb les accions del Pla d’Igualtat del personal de serveis generals de l’Administració de la Comunitat Autònoma de les Illes Balears:","o":{"a":"Les accions programades tenen un caràcter merament organitzacional.","b":"Les accions programades s’han d’executar en la seva totalitat en qualsevol cas.","c":"Es poden aprovar noves accions o introduir les modificacions que es considerin pertinents si durant l’execució del Pla la Comissió Tècnica ho considera convenient.","d":"Es poden aprovar noves accions que ha de ratificar el Consell de Govern."},"a":"c"},{"n":9,"q":"Són objectius del Pla d’Igualtat entre Dones i Homes de l’Administració de la Comunitat Autònoma de les Illes Balears (serveis generals):","o":{"a":"Avançar en la lluita contra la violència de gènere.","b":"Integrar la perspectiva de gènere en la normativa i en la gestió dels recursos humans.","c":"Fomentar la conciliació de la vida personal, familiar i laboral.","d":"Totes les respostes són correctes."},"a":"d"},{"n":10,"q":"Indicau la resposta incorrecta en relació amb les mesures del Pla d’Igualtat entre Dones i Homes de l’Administració de la Comunitat Autònoma de les Illes Balears (serveis generals):","o":{"a":"S’han de dur a terme estudis per saber si hi ha diferències retributives no fonamentades en criteris objectius.","b":"Campanyes de sensibilització específiques per al personal docent i estatutari en matèria d’igualtat.","c":"Accions de formació i sensibilització per fomentar la coresponsabilitat familiar.","d":"Revisió, millora i difusió del Protocol de mobilitat en els casos de violència de gènere."},"a":"b"},{"n":11,"q":"Són accions del Pla d’Igualtat entre Dones i Homes de l’Administració de la Comunitat Autònoma de les Illes Balears (serveis generals) en vigor les següents:","o":{"a":"Organitzar una jornada adreçada a alts càrrecs i personal directiu per sensibilitzar-los en matèria d’igualtat de gènere.","b":"Revisar el Protocol per prevenir i actuar en cas d’assetjament i proposar modificacions com a resultat de l’anàlisi de la seva aplicació.","c":"Incorporar la perspectiva de gènere en tots els estudis i treballs i en les avaluacions de riscs laborals que faci el Servei de Prevenció.","d":"Totes les respostes són correctes."},"a":"d"},{"n":12,"q":"Una de les competències que ha d’exercir la Direcció General de Funció Pública en aquesta legislatura és:","o":{"a":"La gestió, l’impuls i la coordinació dels plans estratègics del sector públic instrumental autonòmic.","b":"La gestió, l’impuls i la coordinació dels plans sectorials del sector públic instrumental autonòmic.","c":"La gestió, l’impuls i la coordinació de les polítiques i els plans d’igualtat entre les dones i els homes empleats públics dels serveis generals de l’Administració de la Comunitat Autònoma de les Illes Balears i del sector públic instrumental autonòmic.","d":"La gestió, l’impuls i la coordinació de les polítiques i els plans d’igualtat entre les dones i els homes empleats públics dels serveis generals de l’Administració de la Comunitat Autònoma de les Illes Balears."},"a":"c"},{"n":13,"q":"El Decret 12/2014, de 28 de febrer, de la Comunitat Autònoma de les Illes Balears (modificat pel Decret 12/2017 de 31 de març), va crear:","o":{"a":"La Comissió Tècnica de Seguiment del Pla d’Igualtat i la Comissió d’Igualtat.","b":"La Comissió Tècnica d’Avaluació del Pla d’Igualtat i la Comissió d’Igualtat.","c":"La Comissió de Seguiment de les Polítiques d’Igualtat.","d":"La Comissió d’Avaluació de les Polítiques d’Igualtat."},"a":"a"},{"n":14,"q":"El seguiment i l’avaluació del Pla d’Igualtat del personal de serveis generals de l’Administració de la Comunitat Autònoma de les Illes Balears es farà:","o":{"a":"Mitjançant una avaluació externa formada per persones expertes.","b":"Mitjançant una auditoria externa constituïda per personal qualificat.","c":"A partir d’una bateria d’indicadors directament relacionats amb els objectius que es pretenen assolir.","d":"A partir d’una autoavaluació dels resultats assolits."},"a":"c"},{"n":15,"q":"El seguiment i l’avaluació del Pla d’Igualtat del personal de serveis generals de l’Administració de la Comunitat Autònoma de les Illes Balears es farà:","o":{"a":"Mitjançant una temporalització adequada per aconseguir una avaluació continua.","b":"Mitjançant una temporalització adequada que permeti fer els ajusts i les modificacions que siguin necessaris.","c":"Mitjançant un informe d’avaluació intermèdia i un informe d’avaluació final.","d":"Totes les respostes són correctes."},"a":"d"},{"n":16,"q":"Es faran públiques les dades del seguiment i l’avaluació del Pla d’Igualtat del personal de serveis generals de l’Administració de la Comunitat Autònoma de les Illes Balears?","o":{"a":"Sí, per donar transparència a tot el procés.","b":"Sí, encara que només l’informe final.","c":"No, els resultats són de caire intern per facilitar la millora de les polítiques d’igualtat.","d":"No, atès que són dades sensibles que no es poden publicar."},"a":"a"},{"n":17,"q":"On hi ha personal amb funcions específiques relacionades amb la igualtat de gènere que ha de col·laborar amb la implantació de les mesures d’igualtat aprovades i amb l’avaluació dels objectius programats en el Pla d’Igualtat del personal de serveis generals de l’Administració de la Comunitat Autònoma de les Illes Balears?","o":{"a":"A cada conselleria i direcció general.","b":"A cada direcció general i organisme autònom.","c":"A cada conselleria i organisme autònom de l’àmbit d’aplicació del Pla d’Igualtat del personal de serveis generals de l’Administració de la Comunitat Autònoma de les Illes Balears.","d":"Només a l’Institut Balear de la Dona."},"a":"c"},{"n":18,"q":"Les àrees de millora sobre les quals ha d’incidir el Pla d’Igualtat del personal de serveis generals de l’Administració de la Comunitat Autònoma de les Illes Balears actualment en vigor són:","o":{"a":"Augmentar l'efectivitat de les campanyes de sensibilització contra la violència de gènere amb mètodes nous.","b":"Afavorir la presència de les dones a llocs singularitzats, sobretot de nivell alt.","c":"Continuar amb la difusió dels protocols de mobilitat i d'actuació en cas d’assetjament.","d":"Totes les respostes són correctes."},"a":"d"},{"n":20,"q":"Indicau la resposta incorrecta en relació amb els tòpics sobre el llenguatge no sexista recollits en la Guia per a una comunicació no sexista de l’Administració de la Comunitat Autònoma de les Illes Balears:","o":{"a":"El llenguatge no sexista genera un excés d’ús de determinades paraules.","b":"El llenguatge no sexista és un fet que només afecta els homes.","c":"El llenguatge no sexista no és necessari si no hi ha mala intenció.","d":"El llenguatge no sexista és un fet que només afecta les dones."},"a":"b"},{"n":21,"q":"Indicau la resposta correcta en relació amb les recomanacions que recull la Guia per a una comunicació no sexista de l’Administració de la Comunitat Autònoma de les Illes Balears:","o":{"a":"Hem d’utilitzar un llenguatge no sexista perquè cal evitar l’ambigüitat que es produeix quan utilitzam termes masculins a vegades com a genèrics i a vegades com a exclusivament masculins.","b":"Hem d’utilitzar un llenguatge no sexista perquè els homes i les dones som diferents.","c":"Hem d’utilitzar un llenguatge no sexista per lluitar contra les discriminacions dels homes i de les dones.","d":"Hem d’utilitzar un llenguatge no sexista perquè el sexisme perjudica la salut."},"a":"a"},{"n":22,"q":"Indicau la resposta correcta en rel ta persones treballadores.","c":"Estan obligades a disposar de plans d’igualtat les empreses de més de cent cinquanta persones treballadores.","d":"No existeix cap tram relacionat amb el nombre de persones treballadores."},"a":"a"},{"n":42,"q":"Senyalau la resposta incorrecta en relació amb els drets de les dones víctimes de violència de gènere, que regula la Llei orgànica 1/2004, de 28 de desembre, de mesures de protecció integral contra la violència de gènere:","o":{"a":"Les dones víctimes de violència de gènere tenen dret a serveis socials d’atenció.","b":"Les dones víctimes de violència de gènere tenen dret a serveis de suport, d’acollida i de recuperació integral.","c":"Les dones víctimes de violència de gènere no tenen dret a serveis d’emergència.","d":"Les dones víctimes de violència de gènere tenen dret a rebre informació plena i assessorament adequat a la seva situació personal."},"a":"c"},{"n":43,"q":"El Conveni del Consell d’Europa sobre prevenció i lluita contra la violència contra la dona i la violència domèstica:","o":{"a":"Es va signar a Istanbul l’11 de maig de 2011.","b":"Va ser ratificat per Espanya el març del 2014.","c":"Encara no està ratificat per Espanya.","d":"Les respostes a) i b) són correctes."},"a":"d"},{"n":44,"q":"La Carta dels Drets Fonamentals de la Unió Europea:","o":{"a":"Conté un article sobre no-discriminació.","b":"Conté un article sobre no estigmatització.","c":"Conté un article sobre bon tracte.","d":"No conté cap dels articles anteriors."},"a":"a"},{"n":45,"q":"La Directiva 2004/113/CE del Consell d’Europa, de 13 de desembre de 2004, per la qual s'aplica el principi d’igualtat de tracte entre homes i dones en l’accés als béns i serveis i al seu subministrament:","o":{"a":"Estableix la distinció entre discriminació directa i discriminació indirecta.","b":"Estableix la distinció entre discriminació múltiple i ordre de discriminar.","c":"Estableix la distinció entre assetjament i assetjament sexual.","d":"Les respostes a) i c) són correctes."},"a":"d"},{"n":46,"q":"Indicau la resposta incorrecta d’acord amb l’Estatut d’autonomia de les Illes Balears, quan estableix que les administracions públiques de les Illes Balears s’han de centrar, primordialment, en els àmbits següents:","o":{"a":"La igualtat de drets de dones i homes en tots els àmbits.","b":"La protecció social contra la violència, especialment contra la violència de gènere.","c":"El desenvolupament sostenible del turisme.","d":"La protecció específica i la tutela social del menor."},"a":"c"},{"n":47,"q":"Segons disposa l’Estatut d’autonomia de les Illes Balears en l’article 17 «no-discriminació per raó de sexe»:","o":{"a":"Totes les dones i homes tenen dret al lliure desenvolupament de la seva personalitat i capacitat personal.","b":"Totes les dones i homes tenen dret a viure amb dignitat, seguretat i autonomia.","c":"Totes les persones tenen dret a no ser discriminades per raó de la seva orientació sexual.","d":"Totes les respostes són correctes."},"a":"d"},{"n":48,"q":"Qui exerceix actualment les competències de coordinació en matèria d’igualtat i diversitat del Govern de les Illes Balears?","o":{"a":"La Direcció General de Funció Pública.","b":"La Direcció General de Coordinació, Relacions amb el Parlament, Drets i Diversitat.","c":"El Consell Rector de l’Institut Balear de la Dona.","d":"La directora de l’Institut Balear de la Dona."},"a":"b"},{"n":49,"q":"Indicau la resposta correcta en relació amb la definició de perspectiva de gènere que estableix la Llei 11/2016, de 28 de juliol, d’igualtat de dones i homes:","o":{"a":"És la presa en consideració de les diferències entre dones i homes en un a?mbit o una activitat per a l'anàlisi, la planificació, el disseny i l'execució de poli?tiques.","b":"És la presa en consideració de les similituds entre homes i dones per a l’execució de les polítiques.","c":"És tenir en compte la manera en que? les diverses actuacions, situacions i necessitats afecten els homes.","d":"Les respostes a) i c) són correctes."},"a":"d"},{"n":50,"q":"Indicau la resposta incorrecta d’acord amb el que la Llei 11/2016, de 28 de juliol, d’igualtat de dones i homes estableix com a violència masclista:","o":{"a":"La violència econòmica, que inclou la privació intencionada, i no justificada legalment, de recursos per al benestar físic o psicolo?gic.","b":"La violència simbòlica, que inclou les icones, representacions, narratives, imatges, etc., que reprodueixen o transmeten relacions de dominació dels homes respecte de les dones, aixi? com desigualtats de poder entre sexes i de segregació.","c":"La violència institucional, produïda des dels serveis públics i que revictimitza les víctimes.","d":"El feminicidi, assassinat de dones pel fet de ser dones, al marge que hi hagi o hi hagi hagut relacio? de parella."},"a":"c"},{"n":51,"q":"Senyalau la resposta correcta en relació amb l’informe d’avaluació d’impacte de gènere, regulat per la Llei 11/2016, de 28 de juliol, d’igualtat de dones i homes:","o":{"a":"L’Administració de la Comunitat Autònoma de les Illes Balears ha d’aprovar les directrius en què s’estableixin les pautes que s’han de seguir per dur a terme l’informe d’avaluació d’impacte de gènere.","b":"L’Administració de la Comunitat Autònoma de les Illes Balears, a proposta de l’Institut Balear de la Dona, ha d’aprovar les directrius en què s’estableixin les pautes que s’han de seguir per dur a terme l’informe d’avaluació d’impacte de gènere.","c":"La Comissió de Paritat ha d’aprovar les pautes que s’han de seguir per dur a terme l’informe d’avaluació d’impacte de gènere.","d":"L’Observatori per a l’Equitat ha d’aprovar les directrius que s’han de seguir per dur a terme l’informe d’avaluació d’impacte de gènere."},"a":"b"},{"n":52,"q":"L’Institut Balear de la Dona es regeix pels òrgans següents:","o":{"a":"La conselleria competent en matèria d’igualtat.","b":"El Consell Rector.","c":"La direcció de l’Institut.","d":"Les respostes b) i c) són correctes."},"a":"d"},{"n":53,"q":"L’o?rgan col·legiat encarregat de coordinar les poli?tiques i els programes que duen a terme les administracions autonòmica, insular i local en mate?ria d’igualtat de dones i homes, és:","o":{"a":"La Comissió d’Igualtat.","b":"L’Observatori per a la Igualtat.","c":"La Comissió per a la Igualtat de Gèneres.","d":"La Comissió per a la Igualtat de Sexes."},"a":"c"},{"n":54,"q":"L’Observatori per a la Igualtat, regulat pel Decret 1/2018, de 2 de febrer, té, entre d’altres, les funcions següents:","o":{"a":"Proposar un sistema d’indicadors per prendre coneixement de manera actualitzada de l'evolució de les desigualtats entre homes i dones i la violència masclista, i per fer-ne el seguiment i l’avaluació.","b":"Analitzar l’evolució i els motius de la persistència de les desigualtats entre sexes i sexualitats i la violència masclista.","c":"Promoure l’elaboració d’estudis, informes te?cnics i avaluacions comparables.","d":"Totes les respostes són correctes."},"a":"d"},{"n":55,"q":"Senyalau la resposta incorrecta en relació amb quines són les àrees d’intervenció de l’Observatori per a la Igualtat, regulat pel Decret 1/2018, de 2 de febrer:","o":{"a":"La violència masclista.","b":"El sostre de vidre en l’accés al mercat de treball.","c":"La imatge pública de les dones.","d":"La sexualitat i la salut de les dones."},"a":"b"},{"n":56,"q":"Senyalau la resposta correcta en relació amb el Decret de traspàs de competències en matèria de polítiques de gènere i dona:","o":{"a":"És el Decret 26/2004, de 21 de desembre, de traspàs als consells insulars de les funcions i els serveis inherents a les competències pròpies d’aquests consells insulars que actualment exerceix l’Administració de la Comunitat Autònoma de les Illes Balears en matèria de polítiques de gènere i dona.","b":"És el Decret 46/2018, de 21 de desembre, de traspàs als consells insulars de les funcions i els serveis inherents a les competències pròpies d’aquests consells insulars que actualment exerceix l’Administració de la Comunitat Autònoma de les Illes Balears en matèria de polítiques de gènere i dona.","c":"És el Decret 46/2018, de 21de desembre, de traspàs als consells insulars de les funcions i els serveis inherents a les competències pròpies d’aquests consells insulars que actualment exerceix l’Administració de la Comunitat Autònoma de les Illes Balears en matèria de polítiques de coresponsabilitat.","d":"No s’han transferit encara aquestes competències als consells insulars."},"a":"b"},{"n":57,"q":"Senyalau quina de les normes d’àmbit estatal següents s’ha aprovat recentment en matèria de no-discriminació:","o":{"a":"La Llei 15/2022, de 12 de juliol, integral per a la igualtat de tracte i la no-discriminació.","b":"La Llei 15/2022, de 12 de juliol, per a la discriminació i la igualtat de tracte.","c":"La Llei 16/2022, de 18 de novembre, per combatre la desigualtat de gènere i la no-discriminació.","d":"La Llei 17/2021, de 20 de desembre, per atendre les desigualtats i les discriminacions."},"a":"a"},{"n":58,"q":"Indicau la resposta correcta en relació amb la Llei 6/2022, de 31 de març, de modificació del Text refós de la Llei general de drets de les persones amb discapacitat i de la seva inclusió social:","o":{"a":"Introdueix un nou article per establir les condicions bàsiques d’accessibilitat cognitiva, així com per preveure’n el desenvolupament normatiu posterior mitjançant un reglament específic.","b":"Estableix les condicions bàsiques d’accessibilitat cognitiva sense preveure cap desenvolupament normatiu posterior.","c":"La modificació no preveu establir cap condició bàsica d’accessibilitat cognitiva.","d":"La modificació només afecta l’apartat de la inclusió social."},"a":"a"},{"n":59,"q":"L’article 14 de la Constitució espanyola proclama el dret a la igualtat i a la no-discriminació per motius de:","o":{"a":"Naixement, raça, sexe, nacionalitat i opinió.","b":"Naixement raça, sexe, religió i opinió.","c":"Naixement, raça, sexe, religió, opinió i qualsevol altra circumstància personal o social.","d":"Lloc d’origen, ètnia, espiritualitat, opinió i qualsevol altra circumstància personal o social."},"a":"c"},{"n":62,"q":"Indicau la resposta correcta en relació amb l’objecte de la Llei 8/2016, de 30 de maig, per garantir els drets de lesbianes, gais, trans, bisexuals i intersexuals i per erradicar l’LGTBI-fòbia:","o":{"a":"Establir i regular els principis, els mitjans i les mesures per garantir plenament la igualtat real i efectiva en l’exercici dels drets de les persones lesbianes, gais, trans (transsexuals i transgèneres), bisexuals i intersexuals (LGTBI).","b":"Establir i regular els principis per garantir els drets de les persones no heterosexuals.","c":"Establir i regular els principis per fomentar els drets de les persones gais i lesbianes.","d":"Establir i regular els principis per promoure els drets de les persones trans i intersexuals."},"a":"a"},{"n":63,"q":"Indicau la resposta correcta en relació amb l’avaluació d’impacte sobre orientació sexual i identitat de gènere que estableix la Llei 8/2016, de 30 de maig, per garantir els drets de lesbianes, gais, trans, bisexuals i intersexuals i per erradicar l’LGTBI-fòbia:","o":{"a":"Aquesta avaluació s’ha d’incorporar sobre totes les disposicions legals o reglamentàries que s’impulsin dins del territori de la comunitat autònoma.","b":"Aquesta avaluació s’ha d’incorporar sobre algunes disposicions legals o reglamentàries concretes que s’impulsin dins del territori de la comunitat autònoma.","c":"Aquesta avaluació ha de garantir la integració del principi d’igualtat i no-discriminació de les persones LGTBI.","d":"Les respostes a) i c) són correctes."},"a":"d"},{"n":64,"q":"D’acord amb la Llei 8/2016, de 30 de maig, per garantir els drets de lesbianes, gais, trans, bisexuals i intersexuals i per erradicar l’LGTBI-fòbia i la discriminació per associació és:","o":{"a":"La situacio? en que? una persona o un grup de persones so?n objecte de discriminació per orientació sexual, identitat de gènere o expressió de gènere com a conseqüència d’una apreciació erro?nia.","b":"La situació en què una persona és objecte de discriminació per orientació sexual, identitat de gènere o expressió de gènere com a conseqüència de la seva relacio? amb una persona o un grup LGTBI.","c":"La situació en què una persona activista pels drets de les persones gais és discriminada.","d":"La situació en què un grup de persones activistes pels drets de les persones lesbianes són discriminades."},"a":"b"},{"n":65,"q":"Quin Tractat va marcar una fita en la lluita contra la discriminació en la Unió Europea quan va començar a vigir l’1 de maig de 1999?","o":{"a":"El Tractat de Maastricht.","b":"El Tractat d'Amsterdam.","c":"El Tractat d’Oslo.","d":"El Tractat de Milà."},"a":"b"},{"n":66,"q":"Quina directiva del Consell d’Europa prohibeix la discriminació per origen racial o ètnic en qualsevol àmbit?","o":{"a":"La Directiva 1998/53/CE, de 18 de maig de 1996.","b":"La Directiva 2000/43/CE, de 29 de juny de 2000.","c":"La Directiva 2020/32/CE, de 29 d’abril de 2019.","d":"No hi ha cap directiva que prohibeixi aquesta discriminació a la Unió Europea."},"a":"b"},{"n":67,"q":"En quina Llei es va transposar a Espanya la Directiva del Consell d’Europa que prohibeix la discriminació per origen racial o ètnic?","o":{"a":"Mitjançant la Llei 62/2003, de 30 de desembre, de mesures fiscals, administratives i d’ordre social.","b":"Mitjançant la Llei 62/2011, de 30 de desembre, de mesures fiscals, administratives i d’ordre social.","c":"Mitjançant la Llei 17/2014, de 30 de desembre, de mesures fiscals, administratives i d’ordre social.","d":"Mitjançant la Llei 19/2015, de 30 de desembre, de mesures fiscals, administratives i d’ordre social."},"a":"a"},{"n":70,"q":"Indicau la resposta correcta en relació amb el que disposa la Recomanació CM/Rec (2019) del Comitè de Ministres als Estats membre per prevenir i combatre el sexisme, adoptada el 27 de març de 2019:","o":{"a":"Afirma que el sexisme es reforça pels estereotips de gènere que afecten dones i homes, nines i nins, i impedeix la consecució de la igualtat de gènere i l’establiment de societats inclusives.","b":"Recorda que el sexisme és una manifestació de les relacions de poder històricament desiguals entre dones i homes, que provoca discriminació i que impedeix el ple avenç de les dones en la societat.","c":"Observa que dones i nines poden ser objecte de discriminació múltiple i interseccional i que poden enfrontar-se a un sexisme combinat amb altres normes o comportaments discriminatoris, d’odi o nocius.","d":"Totes les respostes són correctes."},"a":"d"},{"n":71,"q":"En quina llei d’àmbit autonòmic està reconegut el dret a la no-discriminació de les persones menors d’edat?","o":{"a":"En la Llei 9/2019, de 19 de febrer, de l’atenció i els drets de la infància i l’adolescència de les Illes Balears.","b":"En la Llei 9/2019, de 19 de febrer, de protecció a joves menors d’edat de les Illes Balears.","c":"En la Llei 6/2018, de 18 de març, de no-discriminació d’infants i d’adolescents a les Illes Balears.","d":"Aquest dret no està reconegut en cap normativa autonòmica en vigor."},"a":"a"},{"n":72,"q":"Quina llei d’àmbit autonòmic té per objecte garantir la igualtat d’oportunitats, la","o":{"a":"La Llei 8/2017, de 3 d’agost, per a l’accessibilitat de les persones amb discapacitats de les Illes Balears.","b":"La Llei 8/2017, de 3 d’agost, d’accessibilitat universal de les Illes Balears.","c":"La Llei 4/2020, de 8 de maig, per millorar l’accessibilitat de totes les persones de les Illes Balears.","d":"La Llei 5/2021, de 10 d’abril, de no-discriminació de les persones amb diversitat funcional de les Illes Balears."},"a":"b"},{"n":73,"q":"Quina llei d’àmbit autonòmic té un títol de mesures per garantir la igualtat real i efectiva de les persones atenent a la seva identitat i a l’expressió de gènere?","o":{"a":"La Llei 11/2016, de 28 de juliol, d’igualtat de dones i homes.","b":"La Llei 5/2003, de 4 d’abril,
