es, els actes que tenguin un contingut impossible són:","o":{"a":"Nuls de ple dret.","b":"Anul·lables.","c":"Anul·lables quan siguin dictats per l’òrgan competent i nuls quan siguin dictats per un òrgan manifestament incompetent.","d":"Nuls o anul·lables en funció de la jerarquia de l’òrgan que hagi dictat la disposició."},"a":"a"},{"n":11,"q":"L’article 49.1 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, disposa que:","o":{"a":"La nul·litat o anul·labilitat d’un acte no implica la dels successius en el procediment que siguin independents del primer.","b":"La nul·litat o anul·labilitat d’un acte implica la dels successius en el procediment que siguin independents del primer.","c":"La nul·litat d’un acte no implica la dels successius en el procediment que siguin independents del primer.","d":"L’anul·labilitat d’un acte no implica la dels successius en el procediment que siguin independents del primer."},"a":"a"},{"n":12,"q":"L’article 49.2 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, disposa que:","o":{"a":"La nul·litat o anul·labilitat en part de l’acte administratiu implica en tot cas la de les seves parts independents d’aquella.","b":"La nul·litat de l’acte administratiu no implica la de les seves parts independents d’aquella, llevat que la part viciada tingui tanta importància que sense aquesta l’acte administratiu no s’hauria dictat.","c":"La nul·litat o anul·labilitat en part de l’acte administratiu no implica la de les seves parts independents d’aquella, llevat que la part viciada tingui tanta importància que sense aquesta l’acte administratiu no s’hauria dictat.","d":"L’anul·labilitat de l’acte administratiu no implica la de les seves parts independents d’aquella, llevat que la part viciada tingui tanta importància que sense aquesta l’acte administratiu no s’hauria dictat."},"a":"c"},{"n":13,"q":"Segons l’article 55.1 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, l’objectiu del període d’informació o actuacions prèvies és:","o":{"a":"Conèixer les circumstàncies del cas concret, la conveniència o no d’iniciar el procediment i assegurar l’eficàcia de la resolució que es pugui dictar.","b":"Conèixer les circumstàncies del cas concret i la conveniència o no d’iniciar el procediment.","c":"Conèixer les circumstàncies del cas concret i la conveniència o no de dictar una resolució sancionadora.","d":"Conèixer les circumstàncies del cas concret, assegurar l’eficàcia de la resolució que es pugui dictar, i la conveniència o no de dictar una resolució sancionadora."},"a":"b"},{"n":14,"q":"Segons l’article 56.2 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, les mesures provisionals han de ser confirmades, modificades o aixecades:","o":{"a":"En l’acord de finalització del procediment, que s’ha d’efectuar dins dels quinze dies següents a la seva adopció, el qual pot ser objecte del recurs que escaigui.","b":"En l’acord d’iniciació del procediment, que s’ha d’efectuar dins dels quinze dies següents a la seva adopció, contra el qual no és procedent cap recurs administratiu.","c":"En l’acord de finalització del procediment, que s’ha d’efectuar dins dels quinze dies següents a la seva adopció, contra el qual no és procedent cap recurs administratiu.","d":"En l’acord d’iniciació del procediment, que s’ha d’efectuar dins dels quinze dies següents a la seva adopció, el qual pot ser objecte del recurs que escaigui."},"a":"d"},{"n":15,"q":"Indicau quina de les respostes següents és correcta segons l’article 56.2 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques:","o":{"a":"Les mesures provisionals no poden ser modificades a instància de part.","b":"Es prohibeix l’adopció de la mesura provisional de suspensió temporal d’activitats.","c":"Les mesures provisionals només s’extingeixen quan la resolució és ferma en via administrativa.","d":"Les mesures provisionals adoptades abans de la iniciació del procediment queden sense efecte quan l’acord d’iniciació no contengui un pronunciament exprés sobre aquestes mesures."},"a":"d"},{"n":16,"q":"Segons l’article 57 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, quin recurs és procedent contra l’acord d’acumulació de procediments?","o":{"a":"Recurs de reposició.","b":"No és procedent cap recurs.","c":"Recurs administratiu o bé recurs contenciós administratiu.","d":"Recurs d’alçada."},"a":"b"},{"n":17,"q":"L’article 58 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, disposa que els procediments s’inicien:","o":{"a":"D’ofici per acord de l’òrgan competent, com a conseqüència d’una ordre superior, a petició raonada d’altres òrgans o per denúncia.","b":"D’ofici o a instància de part per acord de l’òrgan competent, per iniciativa pròpia o com a conseqüència d’una ordre superior, a petició raonada d’altres òrgans o per denúncia.","c":"D’ofici per acord de l’òrgan competent, per iniciativa pròpia o com a conseqüència d’una ordre superior, a petició raonada d’altres òrgans o per denúncia.","d":"D’ofici o a instància de part per acord de l’òrgan competent, per iniciativa pròpia o com a conseqüència d’una ordre d’altres òrgans, o per denúncia."},"a":"b"},{"n":18,"q":"Segons l’article 61.1 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, s’entén per petició raonada d’altres òrgans:","o":{"a":"La proposta d’iniciació del procediment formulada per qualsevol òrgan administratiu que no té competència per iniciar-lo i que ha tingut coneixement de les circumstàncies, conductes o fets objecte del procediment, ocasionalment o bé perquè té atribuïdes funcions d’inspecció, indagació o investigació.","b":"L’ordre emesa per un òrgan administratiu superior jeràrquic del competent per iniciar el procediment.","c":"L’acte pel qual qualsevol persona, en compliment o no d’una obligació legal, posa en coneixement d’un òrgan administratiu l’existència d’un fet determinat que pugui justificar la iniciació d’ofici d’un procediment administratiu.","d":"L’actuació derivada del coneixement directe o indirecte de les circumstàncies, conductes o fets objecte del procediment per part de l’òrgan que té atribuïda la competència d’iniciació."},"a":"a"},{"n":19,"q":"L’article 61.2 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, relatiu a l’inici del procediment per petició raonada d’altres òrgans, disposa que:","o":{"a":"La petició vincula l’òrgan competent per iniciar el procediment, si bé ha de comunicar a l’òrgan que l’hagi formulat els motius pels quals, si s’escau, la iniciació és procedent.","b":"La petició no vincula l’òrgan competent per iniciar el procediment, si bé ha de comunicar a l’òrgan que l’hagi formulat els motius pels quals, si s’escau, la iniciació no és procedent.","c":"La petició vincula l’òrgan competent per iniciar el procediment, si bé ha de comunicar a l’òrgan que l’hagi formulat els motius pels quals, si s’escau, la iniciació no és procedent.","d":"La petició no vincula l’òrgan competent per iniciar el procediment, si bé ha de comunicar a l’òrgan que l’hagi formulat els motius pels quals, si s’escau, la iniciació és procedent."},"a":"b"},{"n":20,"q":"Segons l’article 62.4 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, el denunciant que hagi participat en la comissió d’una infracció ha de quedar eximit de la sanció:","o":{"a":"Quan no hi hagi altres infractors i aporti elements de prova que permetin iniciar el procediment o comprovar la infracció, sempre que en el moment que s’aportin no es disposi d’elements suficients per ordenar-la i es repari el perjudici causat.","b":"Quan hi hagi altres infractors i el denunciant faciliti elements de prova que aportin un valor afegit significatiu.","c":"Quan hi hagi altres infractors i sigui el primer a aportar elements de prova que permetin iniciar el procediment o comprovar la infracció, sempre que en el moment que s’aportin no es disposi d’elements suficients per ordenar-la i es repari el perjudici causat.","d":"Quan no hi hagi altres infractors i el denunciant faciliti elements de prova que aportin un valor afegit significatiu."},"a":"c"},{"n":21,"q":"Indicau quina de les afirmacions següents és correcta segons l’article 63.3 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques:","o":{"a":"Els procediments sancionadors s’inicien d’ofici o a instància de part i han d’establir la separació deguda entre la fase instructora i la sancionadora.","b":"No es poden iniciar nous procediments de caràcter sancionador per fets o conductes tipificades com a infraccions en la comissió dels quals l’infractor persisteixi de manera continuada, mentre no s’hagi dictat una primera resolució sancionadora, amb caràcter executiu.","c":"La qualificació jurídica definitiva de la infracció sempre ha de quedar fixada a la resolució d’inici.","d":"Totes les respostes són correctes."},"a":"b"},{"n":22,"q":"Segons l’article 64.3 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, quan en el moment que es dicti l’acord d’iniciació d’un procediment sancionador no hi hagi elements suficients per a la qualificació inicial dels fets:","o":{"a":"La qualificació es pot dur a terme en una fase posterior mitjançant l’elaboració d’un plec de càrrecs, que s’ha de notificar als interessats.","b":"S’ha d’obrir una fase d’informació prèvia amb la finalitat de determinar els fets que motiven la instrucció del procediment.","c":"La qualificació es pot dur a terme en l’acord d’obertura del període de prova, que s’ha de notificar als interessats.","d":"S’ha d’arxivar el procediment."},"a":"a"},{"n":23,"q":"Indicau quina de les respostes següents és correcta segons l’article 65.2 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, que regula les especialitats en l’inici d’ofici dels procediments de responsabilitat patrimonial:","o":{"a":"És un requisit per iniciar el procediment de responsabilitat patrimonial que hagi prescrit el dret a la reclamació de l’interessat.","b":"S’ha d’arxivar el procediment quan els particulars presumptament lesionats no s’hi personin en el termini establert.","c":"L’acord d’iniciació del procediment s’ha de comunicar als interessats i se’ls ha de concedir un termini de quinze dies perquè presentin al·legacions.","d":"El procediment iniciat s’ha d’instruir encara que els particulars presumptament lesionats no s’hi personin en el termini establert."},"a":"d"},{"n":24,"q":"Segons l’article 68.2 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, el termini d’esmena i millora de la sol·licitud:","o":{"a":"S’ha d’ampliar prudencialment, fins a cinc dies, sempre que no es tracti de procediments selectius o de concurrència competitiva.","b":"Es pot ampliar prudencialment, fins a cinc dies, sempre que no es tracti de procediments selectius o de concurrència competitiva.","c":"S’ha d’ampliar en cinc dies en els procediments selectius o de concurrència competitiva.","d":"Es pot ampliar prudencialment, fins a cinc dies, en els procediments selectius o de concurrència competitiva."},"a":"b"},{"n":25,"q":"Indicau quina de les afirmacions següents és correcta segons l’article 69.3 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, que regula la declaració responsable i la comunicació:","o":{"a":"S’entén per declaració responsable aquell document mitjançant el qual els interessats posen en coneixement de l’Administració pública competent les seves dades identificadores o qualsevol altra dada rellevant per iniciar una activitat o exercir un dret.","b":"La comunicació s’ha de presentar dins d’un termini posterior a l’inici de l’activitat.","c":"Les declaracions responsables i les comunicacions permeten el reconeixement o l’exercici d’un dret o bé l’inici d’una activitat, des del dia de la seva presentació.","d":"S’ha d’exigir la presentació simultània de la declaració responsable i la comunicació llevat que la legislació sectorial ho prohibeixi."},"a":"c"},{"n":26,"q":"Indicau quina de les afirmacions següents és correcta segons l’article 69.3 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques:","o":{"a":"Les declaracions responsables i les comunicacions permeten el reconeixement o l’exercici d’un dret o bé l’inici d’una activitat, des del dia de l’autorització.","b":"La declaració responsable es pot presentar dins d’un termini posterior a l’inici de l’activitat quan la legislació corresponent ho prevegi expressament.","c":"Com a regla general la comunicació s’ha de presentar després de l’inici de l’activitat.","d":"La comunicació es pot presentar dins d’un termini posterior a l’inici de l’activitat quan la legislació corresponent ho prevegi expressament."},"a":"d"},{"n":27,"q":"Segons l’article 70.1 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, forma part de l’expedient administratiu:","o":{"a":"La informació continguda en aplicacions, fitxers i bases de dades informàtiques.","b":"Les diligències encaminades a executar la resolució administrativa.","c":"Les notes, esborranys, opinions i resums.","d":"Totes les respostes són correctes."},"a":"b"},{"n":28,"q":"D’acord amb el principi de simplificació administrativa que consagra l’article 72.1 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques:","o":{"a":"S’han d’acordar en un sol acte tots els tràmits que, per la seva naturalesa, admetin un impuls simultani i no sigui obligat el seu compliment successiu.","b":"Es poden acordar en un sol acte tots els tràmits que, per la seva naturalesa, admetin un impuls simultani i sigui obligat el seu compliment successiu.","c":"S’han d’acordar en un sol acte tots els tràmits que, per la seva naturalesa, admetin un impuls simultani i sigui obligat el seu compliment successiu.","d":"Es poden acordar en un sol acte tots els tràmits que, per la seva naturalesa, admetin un impuls simultani i no sigui obligat el seu compliment successiu."},"a":"a"},{"n":29,"q":"Segons l’article 72.2 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, en sol·licitar els tràmits que hagin de complir altres òrgans:","o":{"a":"Es pot consignar en la comunicació cursada el termini legal establert a aquest efecte.","b":"S’ha de consignar en la comunicació cursada el termini legal establert a aquest efecte.","c":"S’ha de consignar en la comunicació cursada la suspensió del termini per dictar i notificar la resolució.","d":"Es pot consignar en la comunicació cursada la suspensió del termini per dictar i notificar la resolució."},"a":"b"},{"n":30,"q":"Segons l’article 73.1 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, els tràmits que hagin d’executar els interessats:","o":{"a":"S’han de realitzar en el termini de deu dies a partir de l’endemà de la notificació de l’acte corresponent, excepte en el cas en què la norma corresponent fixi un termini diferent.","b":"S’han de realitzar en el termini de deu dies a partir de l’endemà de la notificació de l’acte corresponent.","c":"S’han de realitzar en el termini de quinze dies a partir de l’endemà de la notificació de l’acte corresponent, excepte en el cas en què la norma corresponent fixi un termini diferent.","d":"S’han de realitzar en el termini de quinze dies a partir de l’endemà de la notificació de l’acte corresponent."},"a":"a"},{"n":31,"q":"Segons l’article 73.2 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, en qualsevol moment del procediment, quan l’Administració consideri que algun dels actes dels interessats no reuneix els requisits necessaris:","o":{"a":"Ho ha de posar en coneixement del seu autor, i se li ha de concedir un termini no inferior a deu dies ni superior a quinze per executar-lo.","b":"S’ha de considerar que l’interessat desisteix de la seva petició, amb la resolució prèvia que ha de ser dictada en els termes que preveu l’article 21.","c":"Ho ha de posar en coneixement del seu autor, i se li ha de concedir un termini de deu dies per executar-lo.","d":"S’ha de considerar que l’interessat desisteix de la seva petició, amb la resolució prèvia que ha de ser dictada en el termini de deu dies."},"a":"c"},{"n":32,"q":"Segons l’article 75.1 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, els actes d’instrucció:","o":{"a":"S’han de dur a terme d’ofici o a instància de part.","b":"S’han de dur a terme d’ofici o a instància de part i a través de mitjans electrònics.","c":"S’han de dur a terme d’ofici i a través de mitjans electrònics.","d":"S’han de dur a terme d’ofici o a instància de part, en paper i a través de mitjans electrònics."},"a":"c"},{"n":33,"q":"Segons l’article 77.3 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, es poden rebutjar les proves proposades pels interessats:","o":{"a":"Quan l’òrgan instructor ho consideri oportú.","b":"Quan siguin manifestament improcedents o innecessàries.","c":"Quan hi hagi raons imperioses d’interès general.","d":"Quan siguin manifestament pertinents i necessàries."},"a":"b"},{"n":34,"q":"Segons l’article 80.4 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, si l’informe ha de ser emès per una administració pública diferent de la que tramita el procediment amb vista a expressar el punt de vista corresponent a les seves competències respectives, i el termini transcorre sense que s’hagi emès:","o":{"a":"Han de prosseguir les actuacions.","b":"Es poden prosseguir les actuacions.","c":"No han de prosseguir les actuacions.","d":"S’ha de suspendre la instrucció del procediment."},"a":"b"},{"n":35,"q":"Segons l’article 81.1 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, en els procediments de responsabilitat patrimonial el termini per a l’emissió de l’informe del servei el funcionament del qual hagi ocasionat la presumpta lesió indemnitzable:","o":{"a":"No pot excedir els deu dies.","b":"No pot ser inferior a deu dies ni superior a quinze.","c":"No pot ser inferior a deu dies ni superior a trenta.","d":"No pot ser inferior a deu dies."},"a":"a"},{"n":36,"q":"Segons l’article 83.2 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, com es duu a terme el tràmit d’informació pública?","o":{"a":"S’ha de notificar als interessats i s’ha de publicar un anunci al diari oficial corresponent a fi que puguin presentar al·legacions en un termini no inferior a trenta dies.","b":"S’ha de publicar un anunci al diari oficial corresponent a fi que qualsevol persona física o jurídica pugui examinar l’expedient.","c":"S’ha de publicar un anunci al diari oficial corresponent a fi que els interessats puguin examinar l’expedient.","d":"S’ha de publicar un anunci al diari oficial corresponent a fi que qualsevol persona física o jurídica pugui examinar l’expedient en un termini no inferior a deu dies ni superior a quinze."},"a":"b"},{"n":37,"q":"Segons l’article 86.2 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, els pactes i acords que subscriguin les administracions públiques:","o":{"a":"Requereixen sempre l’aprovació expressa del Consell de Ministres o l’òrgan equivalent de les comunitats autònomes.","b":"S’han de publicar al Butlletí Oficial de l’Estat o al diari oficial corresponent.","c":"Poden establir l’àmbit personal, funcional i territorial, i el termini de vigència.","d":"S’han de publicar o no segons la seva naturalesa i les persones a les quals estiguin destinats."},"a":"d"},{"n":38,"q":"Indicau quina de les afirmacions següents és correcta segons l’article 87 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, relatiu a la pràctica d’actuacions complementàries:","o":{"a":"Les actuacions complementàries són acordades per l’instructor del procediment.","b":"S’ha de concedir un termini no superior a quinze dies per formular al·legacions.","c":"Les actuacions complementàries s’han de practicar en un termini no superior a quinze dies.","d":"L’òrgan instructor pot suspendre el termini per resoldre el procediment fins que acabin les actuacions complementàries."},"a":"c"},{"n":39,"q":"Segons l’article 87 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques:","o":{"a":"Abans de dictar la resolució, l’òrgan competent per resoldre ha de realitzar les actuacions complementàries indispensables per resoldre el procediment.","b":"Abans de dictar la resolució, l’òrgan instructor pot decidir, mitjançant un acord motivat, la realització de les actuacions complementàries indispensables per resoldre el procediment.","c":"Abans de dictar la resolució, l’òrgan competent per resoldre pot decidir, mitjançant un acord motivat, la realització de les actuacions complementàries indispensables per resoldre el procediment.","d":"Abans de dictar la resolució, l’òrgan instructor ha de realitzar les actuacions complementàries indispensables per resoldre el procediment."},"a":"c"},{"n":40,"q":"Indicau quina de les afirmacions següents és correcta segons l’article 88.5 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, relatiu al contingut de la resolució:","o":{"a":"L’acceptació d’informes o dictàmens no serveix de motivació a la resolució encara que s’incorporin al text d’aquesta resolució.","b":"La resolució del procediment es pot dictar electrònicament.","c":"Es pot acordar la inadmissió de les sol·licituds de reconeixement de drets no prevists en l’ordenament jurídic o manifestament que no tenen fonament.","d":"La resolució que posi fi al procediment només pot decidir sobre les qüestions plantejades pels interessats."},"a":"c"},{"n":41,"q":"Segons l’article 89.1 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, l’òrgan instructor ha de resoldre la finalització del procediment sancionador amb arxiu de les actuacions:","o":{"a":"Quan no figurin en el procediment ni siguin tinguts en compte en la resolució altres fets ni altres al·legacions i proves que les adduïdes per l’interessat.","b":"Quan la sanció tengui caràcter pecuniari i s’hagi reposat la situació alterada.","c":"Quan els fets provats no constitueixin, de manera manifesta, una infracció administrativa.","d":"Quan consideri que la infracció o la sanció revesteixen més gravetat que la determinada en la resolució d’inici."},"a":"c"},{"n":42,"q":"Segons l’article 94.5 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, l’Administració pot limitar els efectes del desistiment o la renúncia a l’interessat:","o":{"a":"Quan es personin en el procediment tercers interessats i n’instin la continuació en el termini de deu dies.","b":"Quan la qüestió suscitada per la incoació del procediment comporta interès general o és convenient substanciar-la per definir-la i aclarir-la.","c":"Quan es produeixi la paralització del procediment per causa imputable a l’interessat.","d":"Quan raons d’interès públic o la falta de complexitat del procediment ho aconsellin."},"a":"b"},{"n":43,"q":"L’article 95.2 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, disposa que:","o":{"a":"S’ha d’acordar la caducitat per la simple inactivitat de l’interessat en l’execució de tràmits, sempre que no siguin indispensables per dictar la resolució.","b":"No es pot acordar la caducitat per la simple inactivitat de l’interessat en l’execució de tràmits, sempre que no siguin indispensables per dictar la resolució.","c":"Es pot acordar la caducitat per la simple inactivitat de l’interessat en l’execució de tràmits, sempre que no siguin indispensables per dictar la resolució.","d":"No s’ha d’acordar la caducitat per la simple inactivitat de l’interessat en l’execució de tràmits, sempre que siguin indispensables per dictar la resolució."},"a":"b"},{"n":44,"q":"Segons l’article 96.1 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, quan es pot acordar el procediment de tramitació simplificada?","o":{"a":"Quan així ho autoritzin les lleis, i en la forma i la quantia que aquestes lleis determinin.","b":"Quan raons d’interès públic o la falta de complexitat del procediment ho aconsellin.","c":"Quan no existeixi o no s’hagi pogut identificar la persona o persones responsables.","d":"Quan ho requereixi la naturalesa del procediment."},"a":"b"},{"n":45,"q":"Segons l’article 96.6 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, quin és el termini per resoldre el procediment de tramitació simplificada?","o":{"a":"Tres mesos, comptadors des del dia següent en què es notifiqui als interessats l’acord de tramitació simplificada del procediment.","b":"Tres mesos, comptadors des del dia següent en què es dicta la resolució d’inici del procediment.","c":"Trenta dies, a comptar del següent a aquell en què es notifiqui a l’interessat l’acord de tramitació simplificada del procediment.","d":"Trenta dies, a comptar des de la data en què es dicta la resolució d’inici del procediment."},"a":"c"},{"n":46,"q":"Segons l’article 100.3 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, quan les administracions públiques necessiten entrar en el domicili de l’afectat:","o":{"a":"Han d’obtenir sempre l’autorització judicial oportuna.","b":"N’han d’obtenir el consentiment o, si no, l’autorització judicial oportuna.","c":"N’han d’obtenir el consentiment i l’autorització judicial oportuna.","d":"Han d’instruir el procediment que correspongui d’acord amb el títol IV d’aquesta Llei."},"a":"b"},{"n":47,"q":"Segons l’article 102.4 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, l’exigència de les despeses de l’execució subsidiària:","o":{"a":"S’ha de liquidar de manera definitiva un cop executat l’acte, a través del procediment de constrenyiment.","b":"Es pot liquidar de manera provisional i es pot realitzar abans de l’execució, a reserva de la liquidació definitiva.","c":"S’ha de liquidar de manera provisional i es pot realitzar abans de l’execució, a reserva de la liquidació definitiva.","d":"S’ha de liquidar de manera definitiva un cop executat l’acte, amb l’autorització judicial prèvia."},"a":"b"},{"n":48,"q":"En quin dels supòsits següents es pot imposar la multa coercitiva segons la lletra a) de l’article 103.1 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques?","o":{"a":"Actes personalíssims en què no escaigui la compulsió directa sobre la persona de l’obligat.","b":"Quan en virtut d’un acte administratiu s’ha de satisfer una quantitat líquida.","c":"Actes l’execució dels quals no pot ser encarregada a una altra persona.","d":"Quan així ho exigeixi el contingut de l’acte o estigui supeditat a la seva notificació, publicació o aprovació superior."},"a":"a"},{"n":49,"q":"Segons l’article 106 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, és necessari sol·licitar el dictamen del Consell d’Estat:","o":{"a":"En els processos de revisió d’actes nuls.","b":"En els processos de revisió de disposicions nul·les.","c":"En els processos de revisió d’actes nuls i disposicions nul·les.","d":"En els processos de revisió d’actes nuls, de disposicions nul·les i de declaració de lesivitat de disposicions anul·lables."},"a":"c"},{"n":51,"q":"Segons l’article 106.5 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, quan es produeix la caducitat dels procediments de revisió de disposicions i actes nuls iniciats d’ofici?","o":{"a":"Pel transcurs del termini de sis mesos des del seu inici sense que s’hagi dictat una resolució.","b":"Pel transcurs del termini de tres mesos des del seu inici sense que s’hagi dictat una resolució.","c":"Pel transcurs del termini de sis mesos des que es dictà l’acte o disposició nul·la.","d":"Pel transcurs del termini de tres mesos des que es dictà  l’acte o disposició nul·la."},"a":"a"},{"n":52,"q":"Segons l’article 107.1 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, la declaració de lesivitat afecta:","o":{"a":"Els actes favorables per als interessats que siguin anul·lables.","b":"Els actes desfavorables per als interessats que siguin anul·lables.","c":"Els actes favorables per als interessats que siguin nuls.","d":"Els actes desfavorables per als interessats que siguin nuls."},"a":"a"},{"n":53,"q":"L’article 107.3 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, disposa:","o":{"a":"Que si, un cop transcorregut el termini de quatre anys des de la iniciació del procediment, no s’ha declarat la lesivitat, es produeix la caducitat del procediment.","b":"Que si, un cop transcorregut el termini de sis mesos des de la iniciació del procediment, no s’ha declarat la lesivitat, es produeix la caducitat del procediment.","c":"Que si, un cop transcorregut el termini de quatre anys des de la iniciació del procediment, no s’ha declarat la lesivitat, aquesta declaració es pot entendre desestimada per silenci administratiu.","d":"Que si, un cop transcorregut el termini de sis mesos des de la iniciació del procediment, no s’ha declarat la lesivitat, aquesta declaració es pot entendre desestimada per silenci administratiu."},"a":"b"},{"n":54,"q":"Quin límit temporal estableix l’article 109.2 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, per rectificar els errors materials, de fet o aritmètics?","o":{"a":"No s’estableix cap límit.","b":"Quatre anys des que es va dictar l’acte administratiu.","c":"Un mes des que es va dictar l’acte administratiu.","d":"Sis mesos des que es va dictar l’acte administratiu."},"a":"a"},{"n":55,"q":"Segons l’article 112.3 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques:","o":{"a":"Els recursos administratius contra una disposició general que es fonamenten únicament en la nul·litat d’aquesta disposició es poden interposar directament davant l’òrgan que va dictar la disposició esmentada.","b":"Els recursos contra un acte administratiu que es fonamenten únicament en la nul·litat d’alguna disposició administrativa de caràcter general es poden interposar directament davant l’òrgan que va dictar la disposició esmentada.","c":"Els recursos contra un acte administratiu que es fonamenten únicament en la nul·litat d’alguna disposició administrativa de caràcter general s’han d’interposar directament davant l’òrgan que va dictar la disposició esmentada.","d":"Els recursos administratius contra una disposició general que es fonamenten únicament en la nul·litat d’aquesta disposició s’han d’interposar directament davant l’òrgan que va dictar la disposició esmentada."},"a":"b"},{"n":56,"q":"Indicau quina de les afirmacions següents sobre els recursos administratius és correcta segons l’article 115.3 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques:","o":{"a":"Els vicis i els defectes que facin anul·lable un acte no poden ser al·legats pels qui els hagin causat.","b":"L’error o l’absència de la qualificació del recurs per part del recurrent és sempre una causa d’inadmissió.","c":"La falta de legitimació no és una causa d’inadmissió del recurs.","d":"Si ha transcorregut el termini per interposar el recurs, l’Administració ha de requerir l’interessat perquè esmeni el seu escrit."},"a":"a"},{"n":57,"q":"Segons l’article 116 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, quina de les següents és una causa d’inadmissió dels recursos administratius?","o":{"a":"Tenir legitimació.","b":"Que l’acte sigui susceptible de recurs.","c":"Estar mancat el recurs manifestament de fonament.","d":"Que l’òrgan disposi de competència per resoldre el recurs."},"a":"c"},{"n":58,"q":"Segons l’article 117.2 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, quan la impugnació es fonamenti en alguna de les causes de nul·litat de ple dret que preveu l’article 47.1 d’aquesta Llei, l’òrgan a qui competeix resoldre el recurs:","o":{"a":"Pot deixar sense efecte l’acte impugnat.","b":"Ha de suspendre l’execució de l’acte impugnat.","c":"Pot suspendre l’execució de l’acte impugnat.","d":"Ha de deixar sense efecte l’execució de l’acte impugnat."},"a":"c"},{"n":59,"q":"Segons l’article 119.3 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, la resolució d’un recurs administratiu:","o":{"a":"Requereix un tràmit d’audiència per un termini no inferior a deu dies ni superior a quinze quan s’hagi d’agreujar la situació del recurrent.","b":"Ha d’anar precedida sempre d’un tràmit d’audiència.","c":"Ha de ser congruent amb les peticions formulades pel recurrent, sense que en cap cas es pugui agreujar la seva situació inicial.","d":"Només ha de resoldre les qüestions de fons plantejades pels interessats."},"a":"c"},{"n":60,"q":"Indicau quina de les afirmacions següents és correcta segons l’article 120.2 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, relatiu a la suspensió del termini per resoldre un recurs administratiu fins que es dicti un pronunciament judicial:","o":{"a":"L’acord de suspensió es pot notificar als interessats.","b":"L’acord de suspensió s’ha de notificar als interessats, els quals el poden recórrer.","c":"L’acord de suspensió, contra el qual no s’hi pot interposar cap recurs, s’ha de notificar als interessats.","d":"L’acord de suspensió no s’ha de notificar als interessats."},"a":"b"},{"n":61,"q":"Indicau quina de les afirmacions següents és correcta segons l’article 121.1 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques:","o":{"a":"Els actes que no posin fi a la via administrativa poden ser recorreguts en alçada i en reposició.","b":"Es pot interposar el recurs de reposició i el recurs extraordinari de revisió contra els actes ferms en via administrativa.","c":"Els actes que posin fi a la via administrativa poden ser recorreguts en alçada.","d":"Els actes que no posin fi a la via administrativa poden ser recorreguts en alçada davant l’òrgan superior jeràrquic del que els va dictar."},"a":"d"},{"n":62,"q":"Segons l’article 123.1 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, els actes administratius que posin fi a la via administrativa:","o":{"a":"Han de ser recorreguts en reposició davant el mateix òrgan que els hagi dictat com a requisit previ per a la impugnació davant l’ordre jurisdiccional contenciós administratiu.","b":"Poden ser recorreguts potestativament en reposició davant el mateix òrgan que els hagi dictat o ser impugnats directament davant l’ordre jurisdiccional contenciós administratiu.","c":"Han de ser recorreguts en alçada davant l’òrgan superior jeràrquic com a requisit previ per a la impugnació davant l’ordre jurisdiccional contenciós administratiu.","d":"Poden ser recorreguts potestativament en reposició davant l’òrgan superior jeràrquic o ser impugnats directament davant l’ordre jurisdiccional contenciós administratiu."},"a":"b"},{"n":63,"q":"Segons l’article 125.1 de la Llei 39/2015, d’1 d'octubre, del procediment administratiu comú de les administracions públiques, contra quins actes es pot interposar el recurs extraordinari de revisió?","o":{"a":"Contra les disposicions generals, els actes definitius, els actes de tràmit qualificats i els actes ferms en via administrativa.","b":"Contra els actes definitius, els actes de tràmit qualificats i els actes ferms en via administrativa.","c":"Contra els actes definitius i els actes ferms en via administrativa.","d":"Contra els actes ferms en via administrativa."},"a":"d"},{"n":64,"q":"Segons l’article 42 de la Llei 3/2003, de 26 de març, de règim jurídic de l'administració de la Comunitat Autònoma de les Illes Balears, els actes dictats pel vicepresident adopten la forma de:","o":{"a":"Decret.","b":"Resolució.","c":"Acord.","d":"Ordre."},"a":"b"},{"n":65,"q":"Segons l’article 42 de la Llei 3/2003, de 26 de març, de règim jurídic de l'administració de la Comunitat Autònoma de les Illes Balears, adopten la forma de decret:","o":{"a":"Els actes dictats pel president.","b":"Els actes dictats pel president i pel Govern.","c":"Els actes dictats pel president i per les comissions delegades.","d":"Els actes dictats pel president, pel Govern i per les comissions delegades."},"a":"a"},{"n":66,"q":"Segons l’article 48.1 de la Llei 3/2003, de 26 de març, de règim jurídic de l'administració de la Comunitat Autònoma de les Illes Balears, les actuacions que siguin d’interès per a la tramitació de l’expedient s’han de fer constar mitjançant:","o":{"a":"Una resolució.","b":"Un acord.","c":"Una diligència.","d":"Una ordre."},"a":"c"},{"n":67,"q":"Segons l’article 50.1 de la Llei 3/2003, de 26 de març, de règim jurídic de l'Administració de la Comunitat Autònoma de les Illes Balears, els terminis màxims per dictar i notificar la resolució expressa en els procediments de competència de la comunitat autònoma:","o":{"a":"Són els que fixi la norma reguladora del procediment corresponent i no poden excedir de sis mesos.","b":"Són els que fixi la norma reguladora del procediment corresponent i no poden excedir de sis mesos, llevat que una llei n’estableixi un de més ampli o així es prevegi en la normativa comunitària europea.","c":"Són els que fixi la norma reguladora del procediment corresponent i no poden excedir de tres mesos.","d":"Són els que fixi la norma reguladora del procediment corresponent i no poden excedir de tres mesos, llevat que una llei n’estableixi un de més ampli o així es prevegi en la normativa comunitària europea."},"a":"b"},{"n":68,"q":"Segons l’article 50.3. b) de la Llei 3/2003, de 26 de març, de règim jurídic de l'Administració de la Comunitat Autònoma de les Illes Balears, el termini màxim per dictar i notificar la resolució expressa en els procediments sancionadors abreujats respecte dels quals la comunitat autònoma disposa de competència normativa és:","o":{"a":"D’un any.","b":"De sis mesos.","c":"De tres mesos.","d":"D’un mes."},"a":"b"},{"n":69,"q":"Segons l’article 53.1.a de la Llei 3/2003, de 26 de març, de règim jurídic de l'Administració de la Comunitat Autònoma de les Illes Balears, exhaureixen la via administrativa:","o":{"a":"Els actes dictats pel president.","b":"Els actes dictats pel president i pel Consell de Govern.","c":"Els actes dictats pel president, pel Consell de Govern i pels òrgans directius de les conselleries.","d":"Els actes dictats pel president i pel Consell de Govern, llevat que una llei n’estableixi el contrari."},"a":"b"},{"n":70,"q":"Segons l’article 53.1. b) de la Llei 3/2003, de 26 de març, de règim jurídic de l'Administració de la Comunitat Autònoma de les Illes Balears, els acords de les comissions delegades del Govern:","o":{"a":"Exhaureixen la via administrativa.","b":"Exhaureixen la via administrativa, llevat que una llei n’estableixi el contrari.","c":"No exhaureixen la via administrativa.","d":"No exhaureixen la via administrativa, llevat que una llei n’estableixi el contrari."},"a":"b"},{"n":71,"q":"Indicau quina de les afirmacions següents és correcta segons l’article 54.1 de la Llei 3/2003, de 26 de març, de règim jurídic de l'Administració de la Comunitat Autònoma de les Illes Balears:","o":{"a":"La competència per resoldre els procediments de revisió d’actes nuls correspon sempre a l’òrgan que hagi dictat l’acte.","b":"La declaració de nul·litat requereix el dictamen previ i favorable del Consell Econòmic i Social de les Illes Balears.","c":"La competència per resoldre els procediments de revisió d’actes nuls correspon al Consell de Govern.","d":"Els procediments de revisió d’actes nuls s’inicien d’ofici per l’òrgan autor de l’acte, o a sol·licitud de la persona interessada."},"a":"d"},{"n":72,"q":"Segons l'article 54.2 de la Llei 3/2003, de 26 de març, de règim jurídic de l'Administració de la Comunitat Autònoma de les Illes Balears, en els procediments de revisió d’ofici de disposicions administratives:","o":{"a":"La competència per iniciar-los correspon a l’òrgan que les hagi aprovat i la resolució a l'òrgan superior jeràrquic.","b":"La competència per iniciar-los i resoldre’ls correspon al superior jeràrquic de l'òrgan que les hagi aprovat.","c":"La competència per iniciar-los i resoldre’ls correspon a l’òrgan que les hagi aprovat.","d":"La competència per iniciar-los correspon a l'òrgan superior jeràrquic i la resolució a l'òrgan que les hagi aprovat."},"a":"c"},{"n":73,"q":"D’acord amb l’article 55.1 de la Llei 3/2003, de 26 de març, de règim jurídic de l'Administració de la Comunitat Autònoma de les Illes Balears, quin òrgan és el competent per iniciar els procediments per declarar la lesivitat?","o":{"a":"L’òrgan autor de l’acte.","b":"El conseller competent per raó de la matèria, llevat que l’acte provengui d’una comissió delegada o del Consell de Govern, i en aquest cas correspon al Consell de Govern declarar-la.","c":"El conseller competent per raó de la matèria.","d":"L’òrgan autor de l’acte, llevat que l’acte provengui del president, i en aquest cas la declaració correspon al Consell de Govern."},"a":"a"},{"n":74,"q":"Segons l’article 56.1 de la Llei 3/2003, de 26 de març, de règim jurídic de l'Administració de la Comunitat Autònoma de les Illes Balears, quin és l’òrgan competent per revocar els actes de gravamen o desfavorables?","o":{"a":"El conseller competent per raó de la matèria.","b":"L’òrgan que hagi dictat l’acte o la disposició.","c":"El conseller competent per raó de la matèria, llevat que l’acte provengui d’una comissió delegada o del Consell de Govern, i en aquest cas correspon al Consell de Govern declarar-la.","d":"El superior jeràrquic de l’òrgan que hagi dictat l’acte o la disposició."},"a":"b"},{"n":75,"q":"Segons l'article 56.3 de la Llei 3/2003, de 26 de març, de règim jurídic de l'Administració de la Comunitat Autònoma de les Illes Balears, les errates en el text publicat, respecte del text rebut, en el Butlletí Oficial de les Illes Balears:","o":{"a":"Poden ser corregides per l’òrgan encarregat del Butlletí, tot i que prèviament ho ha de comunicar al Consell de Govern.","b":"Poden ser corregides pel Consell de Govern, tot i que prèviament ho ha de comunicar a l’òrgan encarregat del butlletí.","c":"Poden ser corregides per l’òrgan encarregat del Butlletí, que ho ha de comunicar posteriorment a l’òrgan del qual hagi emanat l’acte o la disposició objecte de correcció.","d":"Poden ser corregides per l’òrgan encarregat del Butlletí, tot i que prèviament ho ha de comunicar a l’òrgan del qual hagi emanat l’acte o la disposició objecte de correcció."},"a":"d"}]},{"num":11,"title":"La potestad sancionadora de las administraciones públicas: principios y procedimiento. La responsabilidad patrimonial de las administraciones públicas: principios y procedimiento. Responsabilidad de las autoridades y del personal al servicio de las administraciones públicas.","questions":[{"n":1,"q":"Segons l’article 25.1 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, les entitats locals exerceixen la potestat sancionadora de conformitat amb el que disposa:","o":{"a":"El títol XI de la Llei 39/2015, d’1 d’octubre.","b":"El títol IX de la Llei 7/1985, de 2 d’abril.","c":"El títol IX de la Llei 39/2015, d’1 d’octubre.","d":"El títol XI de la Llei 7/1985, de 2 d’abril."},"a":"d"},{"n":2,"q":"L’article 25.2 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, disposa que l’exercici de la potestat sancionadora correspon als òrgans administratius que la tinguin atribuïda expressament:","o":{"a":"Per la Constitució.","b":"Per una norma amb rang de llei.","c":"Per disposició de rang legal o reglamentari.","d":"Per les normes específiques de cada òrgan."},"a":"c"},{"n":3,"q":"Segons l’article 26.2 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, les disposicions sancionadores:","o":{"a":"Poden produir efecte retroactiu quan afavoreixin el presumpte infractor.","b":"Produeixen efecte irretroactiu quan afavoreixin el presumpte infractor.","c":"No produeixen efecte retroactiu quan afavoreixin el presumpte infractor.","d":"Produeixen efecte retroactiu quan afavoreixin el presumpte infractor."},"a":"d"},{"n":4,"q":"Segons l’article 27.3 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, les disposicions reglamentàries:","o":{"a":"Poden introduir especificacions o graduacions al quadre de les infraccions o sancions establertes legalment.","b":"Poden introduir infraccions i sancions de caràcter lleu.","c":"Poden regular infraccions i sancions administratives si no hi ha llei.","d":"Únicament poden regular el procediment sancionador."},"a":"a"},{"n":5,"q":"Segons l’article 28.1 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, els grups d’afectats:","o":{"a":"Poden ser sancionats per fets constitutius d’infracció administrativa.","b":"Poden ser sancionats per fets constitutius d’infracció administrativa quan una llei els reconegui capacitat d’obrar.","c":"No poden ser sancionats per fets constitutius d’infracció administrativa.","d":"No poden ser sancionats per fets constitutius d’infracció administrativa quan una llei els reconegui capacitat d’obrar."},"a":"b"},{"n":6,"q":"Segons l’article 28.1 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, quan poden ser sancionats els patrimonis independents o autònoms?","o":{"a":"Quan una llei els reconegui capacitat d’obrar.","b":"Quan el seu estatut els reconegui capacitat d’obrar.","c":"Quan una llei o un reglament els reconegui capacitat d’obrar.","d":"Totes les respostes són correctes."},"a":"a"},{"n":7,"q":"Segons l’article 28.1 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, les persones jurídiques poden ser sancionades:","o":{"a":"Per fets constitutius d’infracció administrativa.","b":"Per fets constitutius d’infracció administrativa, quan una llei els reconegui capacitat d’obrar.","c":"Per fets constitutius de sanció administrativa.","d":"Per fets constitutius d’infracció administrativa, llevat que una llei limiti la seva capacitat d’obrar."},"a":"a"},{"n":8,"q":"Segons l’article 28.1 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, els infractors són responsables a títol de:","o":{"a":"Dol o culpa.","b":"Dol.","c":"Culpa.","d":"Dol, culpa o imprudència."},"a":"a"},{"n":9,"q":"Segons l’article 28.2 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, les responsabilitats administratives que es derivin de la comissió d’una infracció:","o":{"a":"Són compatibles amb l’exigència a l’infractor de la reposició de la situació alterada per aquest infractor al seu estat originari.","b":"Són compatibles amb la indemnització pels danys i perjudicis causats.","c":"Són incompatibles amb la indemnització pels danys i perjudicis causats.","d":"Les respostes a) i b) són correctes."},"a":"d"},{"n":10,"q":"Segons l’article 28.3 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, quan el compliment d’una obligació establerta per una norma amb rang de llei correspongui a diverses persones conjuntament:","o":{"a":"Responen de manera solidària de les infraccions que, si s’escau, es cometin i de les sancions que s’imposin.","b":"Responen de manera mancomunada de les infraccions que, si s’escau, es cometin i de les sancions que s’imposin.","c":"Responen de manera subsidiària de les infraccions que, si s’escau, es cometin i de les sancions que s’imposin.","d":"Totes les respostes són correctes."},"a":"a"},{"n":11,"q":"Segons l’article 28.3 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, quan s’imposi una sanció pecuniària a diverses persones conjuntament, si és possible:","o":{"a":"S’ha de tenir en compte la capacitat econòmica dels responsables.","b":"S’ha d’individualitzar en la resolució en funció de la capacitat econòmica de cada responsable.","c":"No s’ha de valorar el grau de participació de cada responsable.","d":"S’ha d’individualitzar en la resolució en funció del grau de participació de cada responsable."},"a":"d"},{"n":12,"q":"Segons l’article 28.4 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, les lleis reguladores dels diferents règims sancionadors:","o":{"a":"Han de preveure els supòsits en què determinades persones han de respondre del pagament de les sancions pecuniàries imposades als qui depenguin d’elles o hi estiguin vinculades.","b":"Poden preveure els supòsits en què determinades persones han de respondre del pagament de les sancions pecuniàries imposades als qui depenguin d’elles o hi estiguin vinculades.","c":"Han de preveure els supòsits en què determinades persones han de respondre de les sancions imposades als qui depenguin d’elles o hi estiguin vinculades.","d":"Poden preveure els supòsits en què determinades persones han de respondre de les sancions imposades als qui depenguin d’elles o hi estiguin vinculades."},"a":"b"},{"n":13,"q":"Segons l’article 29.3 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, és un criteri de graduació de la sanció:","o":{"a":"La reincidència, per comissió en el terme d’un any de més d’una infracció de la mateixa naturalesa quan hagi estat declarat així per una resolució ferma en via administrativa.","b":"La reiteració, per comissió en el terme d’un any de més d’una infracció de la mateixa naturalesa quan hagi estat declarat així per una resolució ferma en via administrativa.","c":"La reincidència, per comissió en el terme d’un any de més d’una infracció quan hagi estat declarat així per una resolució ferma en via administrativa.","d":"La reiteració, per comissió en el terme d’un any de més d’una infracció quan hagi estat declarat així per una resolució ferma en via administrativa."},"a":"a"},{"n":14,"q":"Quina de les regles següents no figura entre els criteris de graduació de la sanció de l’article 29.3 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic?","o":{"a":"El grau de culpabilitat.","b":"L’existència d’intencionalitat.","c":"La capacitat econòmica.","d":"La continuïtat o persistència en la conducta infractora."},"a":"c"},{"n":15,"q":"Segons l’article 29.4 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, es pot imposar la sanció en el grau inferior:","o":{"a":"Quan les circumstàncies ho aconsellin i ho sol·liciti l’interessat.","b":"Quan hi hagi raons d’interès públic.","c":"Quan ho justifiqui l’adequació deguda entre la sanció que s’hagi d’aplicar amb la gravetat del fet constitutiu de la infracció i les circumstàncies concurrents.","d":"Totes les respostes són incorrectes."},"a":"c"},{"n":16,"q":"Segons l’article 29.5 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, quan de la comissió d’una infracció en derivi necessàriament la comissió d’una altra o altres:","o":{"a":"Es pot qualificar únicament la infracció més greu comesa.","b":"S’ha d’imposar únicament la sanció corresponent a la infracció més greu comesa.","c":"S’ha de qualificar únicament la infracció més greu comesa.","d":"Es pot imposar únicament la sanció corresponent a la infracció més lleu comesa."},"a":"b"},{"n":17,"q":"Segons l’article 30.1 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, si no hi ha una llei específica les infraccions molt greus prescriuen:","o":{"a":"Al cap de sis mesos.","b":"Al cap d'un any.","c":"Al cap de dos anys.","d":"Al cap de tres anys."},"a":"d"},{"n":18,"q":"Segons l’article 30.1 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, les sancions imposades per faltes lleus prescriuen:","o":{"a":"Segons el que disposen les lleis que les estableixen o, si no n’hi ha, al cap d'un any.","b":"Al cap d'un any.","c":"Segons el que disposen les lleis que les estableixen o,  si no n’hi ha, al cap de sis mesos.","d":"Al cap de sis mesos."},"a":"a"},{"n":19,"q":"Segons l’article 30.1 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, si no hi ha una llei específica les sancions imposades per faltes greus prescriuen:","o":{"a":"Al cap de sis mesos.","b":"Al cap d'un any.","c":"Al cap de dos anys.","d":"Al cap de tres anys."},"a":"c"},{"n":20,"q":"Segons l’article 30.1 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, és possible augmentar el termini de prescripció de les infraccions greus fins als tres anys?","o":{"a":"Sí, mitjançant una llei.","b":"No, únicament es poden reduir els terminis de prescripció.","c":"Sí, mitjançant una llei específica o un reglament sectorial.","d":"No, els terminis de prescripció no poden ser modificats."},"a":"d"},{"n":21,"q":"Segons l’article 30.2 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, el termini de prescripció de les infraccions comença a comptar:","o":{"a":"Des del dia en què s’hagi comès la infracció.","b":"Des de l’endemà del dia en què la resolució sigui executable.","c":"Des de l’endemà del dia en què s’hagi comès la infracció.","d":"Des del dia en què la resolució sigui executable."},"a":"a"},{"n":23,"q":"Segons l’article 30.2 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, el termini de prescripció de la infracció es reinicia si l’expedient sancionador:","o":{"a":"Està paralitzat durant menys d’un mes.","b":"Està paralitzat durant menys d’un mes per causa no imputable al presumpte responsable.","c":"Està paralitzat durant més d’un mes.","d":"Està paralitzat durant més d’un mes per causa no imputable al presumpte responsable."},"a":"d"},{"n":24,"q":"Segons l’article 30.3 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, el termini de prescripció de les sancions comença a comptar:","o":{"a":"Des del dia en què sigui executable la resolució per la qual s’imposa la sanció o hagi transcorregut el termini per recórrer-la.","b":"Des del dia en què s’hagi comès la infracció.","c":"Des de l’endemà del dia en què sigui executable la resolució per la qual s’imposa la sanció o hagi transcorregut el termini per recórrer-la.","d":"Des de l’endemà del dia en què s’hagi comès la infracció."},"a":"c"},{"n":25,"q":"Segons l’article 30.3 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, el termini de prescripció de les sancions torna a transcórrer quan el procediment estigui paralitzat:","o":{"a":"Durant menys d’un mes per causa no imputable a l’infractor.","b":"Durant més d’un mes.","c":"Durant més d’un mes per causa imputable a l’infractor.","d":"Durant més d’un mes per causa no imputable a l’infractor."},"a":"d"},{"n":26,"q":"Segons l’article 30.3 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, en el cas de desestimació presumpta del recurs d’alçada interposat contra la resolució per la qual s’imposa la sanció, el termini de prescripció de la sanció comença a comptar:","o":{"a":"Des de l’endemà del dia en què finalitzi el termini previst legalment per a la resolució del recurs esmentat.","b":"Des de l’endemà del dia en què sigui executable la resolució per la qual s’imposa la sanció o hagi transcorregut el termini per recórrer-la.","c":"Des del dia en què finalitzi el termini previst legalment per a la resolució del recurs esmentat.","d":"Des del dia en què sigui executable la resolució per la qual s’imposa la sanció o hagi transcorregut el termini per recórrer-la."},"a":"a"},{"n":27,"q":"L’article 31.1 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, disposa que:","o":{"a":"No es poden sancionar els fets que ho hagin estat penalment, en els casos en què s’apreciï identitat del subjecte, fet i fonament.","b":"No es poden sancionar els fets que ho hagin estat penalment.","c":"No es poden sancionar els fets que ho hagin estat penalment o administrativament, en els casos en què s’apreciï identitat del subjecte, fet i fonament.","d":"No es poden sancionar els fets que ho hagin estat penalment o administrativament."},"a":"c"},{"n":28,"q":"Segons l’article 31.2 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, quan un òrgan de la Unió Europea hagi imposat una sanció pels mateixos fets, i sempre que no concorri la identitat de subjecte i fonament, l’òrgan competent per resoldre:","o":{"a":"La pot tenir en compte als efectes de graduar la que, si s’escau, hagi d’imposar, i la pot minorar, sense perjudici de declarar la comissió de la infracció.","b":"Ha d’arxivar el procediment.","c":"L’ha de tenir en compte als efectes de graduar la que, si s’escau, hagi d’imposar, i la pot minorar, sense perjudici de declarar la comissió de la infracció.","d":"Pot arxivar el procediment."},"a":"c"},{"n":30,"q":"Segons l’article 32.1 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, l’anul·lació en via administrativa o per l’ordre jurisdiccional contenciós administratiu dels actes o disposicions administratives:","o":{"a":"No pressuposa, per si mateixa, dret a la indemnització.","b":"Pressuposa el dret a la indemnització.","c":"No pressuposa, per si mateixa, dret a la sanció.","d":"Pressuposa el dret al reconeixement de la situació jurídica individualitzada del particular afectat."},"a":"a"},{"n":31,"q":"Segons l’article 32.2 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, en els supòsits de responsabilitat patrimonial el dany al·legat ha de ser:","o":{"a":"Efectiu.","b":"Avaluable econòmicament.","c":"Individualitzat en relació amb una persona o un grup de persones.","d":"Totes les respostes són correctes."},"a":"d"},{"n":32,"q":"Segons l’article 32.3 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, en quin dels supòsits següents pot sorgir la responsabilitat patrimonial de l’Estat legislador?","o":{"a":"Quan els danys derivin de l’aplicació d’una norma contrària al dret de la Unió Europea.","b":"Quan els danys derivin de l’aplicació d’una norma comunitària contrària al dret intern.","c":"Quan els danys derivin de l’aplicació d’una llei o una disposició general contrària a l’ordenament jurídic.","d":"Totes les respostes són correctes."},"a":"a"},{"n":33,"q":"Segons l’article 32.4 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, quins requisits s’han de complir per obtenir una indemnització per una lesió que sigui conseqüència de l’aplicació d’una norma amb rang de llei declarada inconstitucional?","o":{"a":"Que el particular hagi obtingut, en qualsevol instància, una sentència ferma desestimatòria d’un recurs contra l’actuació administrativa que va ocasionar el dany.","b":"Que s’hagi al·legat la inconstitucionalitat declarada posteriorment.","c":"Que l’incompliment estigui prou caracteritzat.","d":"Les respostes a) i b) són correctes."},"a":"d"},{"n":34,"q":"Segons l’article 32.6 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, des de quan produeix efectes la sentència que declari la inconstitucionalitat d’una norma amb rang de llei?","o":{"a":"Des de la data de la notificació als interessats.","b":"Des de la data de publicació en el Butlletí Oficial de l’Estat, llevat que en la sentència s’estableixi una altra cosa.","c":"Des de la data de publicació en el Butlletí Oficial de l’Estat o al butlletí oficial corresponent, llevat que en aquesta s’hi estableixi una altra cosa.","d":"Des de la data de publicació en el Butlletí Oficial de l’Estat."},"a":"b"},{"n":35,"q":"Segons l’article 32.8 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, quan el Tribunal Constitucional hagi declarat, a instància de part interessada, l’existència d’un funcionament anormal en la tramitació dels recursos d’empara o de les qüestions d’inconstitucionalitat, quin òrgan ha de fixar l’import de les indemnitzacions que sigui procedent abonar?","o":{"a":"El Consell de Ministres.","b":"El Consell de Ministres o l’òrgan de govern de la comunitat autònoma.","c":"El Tribunal Constitucional.","d":"El Ministeri de Justícia."},"a":"d"},{"n":36,"q":"Segons l’article 32.8 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, quan el Tribunal Constitucional hagi declarat, a instància de part interessada, l’existència d’un funcionament anormal en la tramitació dels recursos d’empara o de les qüestions d’inconstitucionalitat, el procediment per fixar l’import de les indemnitzacions l’ha de tramitar:","o":{"a":"El Consell d‘Estat, amb audiència al Consell de Ministres.","b":"El Ministeri de Justícia, amb audiència al Consell d’Estat.","c":"El Consell General del Poder Judicial, amb audiència al Consell d’Estat.","d":"El Consell de Ministres o l’òrgan de govern de la comunitat autònoma, amb audiència al Consell d’Estat."},"a":"b"},{"n":37,"q":"Segons l’article 32.9 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, hi ha responsabilitat de les administracions públiques pels danys i perjudicis causats a tercers durant l’execució de contractes quan siguin conseqüència:","o":{"a":"D’una ordre immediata i directa de l’Administració.","b":"Dels vicis del projecte elaborat pel contractista.","c":"Dels vicis del projecte elaborat per l’Administració.","d":"Les respostes a) i c) són correctes."},"a":"d"},{"n":38,"q":"Segons l’article 33.1 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, l’instrument jurídic regulador de l’actuació conjunta de diverses administracions públiques:","o":{"a":"Ha de determinar la distribució de la responsabilitat entre les diferents administracions públiques.","b":"Pot determinar la distribució de la responsabilitat entre les diferents administracions públiques.","c":"Ha de determinar la distribució de la responsabilitat en funció de la capacitat econòmica de les diferents administracions públiques.","d":"Pot determinar l’exempció de la responsabilitat de les diferents administracions públiques."},"a":"b"},{"n":39,"q":"Segons l’article 33.2 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, quins criteris s’han de tenir en compte per fixar la responsabilitat patrimonial en cas de concurrència de diverses administracions públiques?","o":{"a":"Competència.","b":"Interès públic tutelat.","c":"Intensitat de la intervenció.","d":"Totes les respostes són correctes."},"a":"d"},{"n":40,"q":"Segons l’article 34.1 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, no són indemnitzables els danys que es derivin de fets o circumstàncies:","o":{"a":"Que no s’hagin pogut preveure o evitar segons l’estat dels coneixements de la ciència o de la tècnica existents en el moment de produir-se aquells
