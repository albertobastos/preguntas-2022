 de salut de les Illes Balears.","c":"La Llei 8/2016, de 30 de maig, per garantir els drets de lesbianes, gais, trans, bisexuals i intersexuals i per erradicar l’LGTBI-fòbia.","d":"La Llei 8/2018, de 31 de juliol, de suport a les famílies."},"a":"c"},{"n":74,"q":"De quin ministeri depèn el Pacte d’Estat contra la Violència de Gènere?","o":{"a":"Del Ministeri d’Igualtat.","b":"Del Ministeri de Treball i Economia Social.","c":"Del Ministeri de Sanitat.","d":"Del Ministeri de Justícia."},"a":"a"},{"n":75,"q":"El Govern, mitjançant la Delegació del Govern per a la Violència de Gènere, desenvolupa el Pacte d’Estat contra la Violència de Gènere impulsant:","o":{"a":"Mesures de coordinació amb la resta de ministeris i organismes autònoms que en depenen.","b":"Mesures de coordinació amb les comunitats autònomes.","c":"Mesures de coordinació amb les entitats locals representades per la Federació Espanyola de Municipis i Províncies.","d":"Totes les respostes són correctes."},"a":"d"},{"n":76,"q":"Són accions per a donar suport a les víctimes de violència de gènere i prevenció a l’actual Pla d’Igualtat entre Dones i Homes de l’Administració de la Comunitat Autònoma de les Illes Balears (serveis generals) les següents:","o":{"a":"Aprovar i dur a terme accions per garantir l'anonimat i per protegir les víctimes de violència de gènere quan participin en processos selectius","b":"Dur a terme accions per garantir l'anonimat de les dones víctimes de violència de gènere en les seves relacions amb l'Administració.","c":"Divulgar entre la plantilla els recursos d'atenció en matèria de violència de gènere existents a l'Administració.","d":"Totes les respostes anteriors són correctes."},"a":"d"},{"n":77,"q":"Són accions per a impulsar la presència i participació de les dones en els òrgans de debat, proposta i decisió i en els llocs de treball de caràcter directiu a l’actual Pla d’Igualtat entre Dones i Homes de l’Administració de la Comunitat Autònoma de les Illes Balears (serveis generals) les següents:","o":{"a":"Incloure la perspectiva de gènere aplicada als estils de direcció dins el programa de formació de personal directiu.","b":"Recomanar que s'inclogui un apartat amb les mesures de conciliació en els manuals d'acollida.","c":"Actualitzar i difondre la Guia pràctica de corresponsabilitat familiar.","d":"Cap de les anteriors respostes és correcte."},"a":"d"},{"n":78,"q":"Les mesures per eliminar les desigualtats per raó de sexe en matèria retributiva de l’eix 2 de l’actual Pla d’Igualtat entre Dones i Homes de l’Administració de la Comunitat Autònoma de les Illes Balears (serveis generals) són:","o":{"a":"L’impuls de mesures formatives per combatre els estereotips existents sobre les capacitats directives de les dones i publicar l'informe de la bretxa salarial.","b":"Programar actuacions adreçades a dones directives per empoderar-les pel que fa a la seva intervenció com a ponents en jornades, congressos i altres fòrums i traslladar a la Comissió de Teletreball les conclusions de l'estudi sobre el teletreball.","c":"La realització d'estudis per saber si hi ha diferències retributives no fonamentades en criteris objectius i la realització d’accions de difusió sobre els estudis realitzats en matèria retributiva .","d":"Totes les anteriors respostes són correctes."},"a":"c"}]},{"num":19,"title":"La Ley 31/1995, de 8 de noviembre, de prevención de riesgos laborales. Riesgos y medidas preventivas asociadas al puesto de trabajo.","questions":[{"n":1,"q":"La normativa sobre prevenció de riscs laborals queda constituïda:","o":{"a":"Per la Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals.","b":"Per la Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals, i les disposicions de desenvolupament o complementàries.","c":"Per la Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals, les disposicions de desenvolupament o complementàries i les normes internacionals.","d":"Per la Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals, les disposicions de desenvolupament o complementàries, i totes aquelles altres normes legals o convencionals que contenguin prescripcions relatives a l’adopció de mesures preventives en l’àmbit laboral."},"a":"d"},{"n":2,"q":"La Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals, té com a objecte:","o":{"a":"Millorar les condicions laborals de les persones treballadores.","b":"Promoure la seguretat i la salut de les persones treballadores.","c":"Disposar les mesures preventives adequades als llocs de feina.","d":"Establir la forma d’avaluació dels riscs als llocs de feina."},"a":"b"},{"n":3,"q":"Les disposicions de caràcter laboral que conté la Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals tenen el caràcter:","o":{"a":"De dret necessari mínim indispensable, i poden ser millorades i desenvolupades en els convenis col·lectius.","b":"De dret mínim indispensable, però no es poden desenvolupar amb els convenis col·lectius.","c":"No tenen caràcter de dret mínim.","d":"Tenen caràcter de màxim de dret."},"a":"a"},{"n":4,"q":"La Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals, és aplicable en l’àmbit de:","o":{"a":"Policia, seguretat i resguard duaner.","b":"Les relacions laborals regulades per la Llei de l’Estatut dels treballadors i en les relacions de caràcter administratiu o estatutari del personal al servei de les administracions públiques.","c":"Serveis operatius de protecció civil i peritatge forense en els casos de risc greu, catàstrofe i calamitat pública.","d":"Forces armades i activitats militars de la Guàrdia Civil."},"a":"b"},{"n":5,"q":"D’acord amb l’article 4 de la Llei de prevenció de riscs laborals, el risc laboral és:","o":{"a":"Les malalties, patologies o lesions sofertes amb motiu o ocasió del treball.","b":"El conjunt d’activitats o mesures adoptades o previstes en totes les fases d’activitat de l’empresa.","c":"La possibilitat que un treballador pateixi un determinat dany derivat del treball.","d":"Qualsevol màquina, aparell, instrument o instal·lació que s’utilitza en el treball."},"a":"c"},{"n":6,"q":"La Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals, no és aplicable en les activitats les particularitats de les quals ho impedeixin en l’àmbit de les funcions públiques de:","o":{"a":"Policia, seguretat i resguard duaner.","b":"Serveis operatius de protecció civil, peritatge forense en els casos de risc greu, catàstrofe i calamitat pública.","c":"Forces armades i activitats militars de la Guàrdia Civil.","d":"Totes les respostes són correctes."},"a":"d"},{"n":7,"q":"Quina és la definició de danys derivats del treball segons la Llei de prevenció de riscs laborals?","o":{"a":"Els problemes de salut relacionats per una causa amb les condicions de treball.","b":"Les malalties, patologies o lesions sofertes amb motiu o ocasió del treball.","c":"Qualsevol alteració de la salut relacionada, causada o agreujada per les condicions de treball.","d":"Les lesions corporals i psíquiques que el treballador pateixi amb ocasió o per conseqüència del treball."},"a":"b"},{"n":8,"q":"Quina és la definició de prevenció segons la Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals?","o":{"a":"El conjunt d’activitats o mesures adoptades o previstes en totes les fases de l’activitat de l’empresa amb la finalitat d’evitar o disminuir els riscs derivats del treball.","b":"El conjunt de mitjans disponibles per ajudar en el desenvolupament de la tasca laboral.","c":"El conjunt de mitjans auxiliars i equips de protecció individual.","d":"Els procediments de feina i les normatives derivades."},"a":"a"},{"n":9,"q":"Quina és la definició de risc laboral segons la Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals?","o":{"a":"És el focus d’emissió de gasos i vapors.","b":"És la casualitat que una persona treballadora pateixi un accident.","c":"És la gravetat d’un dany a la salut.","d":"És la possibilitat que un treballador pateixi un determinat dany derivat del treball."},"a":"d"},{"n":10,"q":"Per qualificar un risc laboral des del punt de vista de la gravetat s’ha de valorar conjuntament:","o":{"a":"El grau d’afectació a la persona treballadora.","b":"La probabilitat que es produeixi el dany i la seva severitat.","c":"Només es valora la severitat.","d":"La probabilitat que hi hagi patiment físic i no psicològic."},"a":"b"},{"n":11,"q":"Quina és la definició de risc laboral greu i imminent segons la Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals?","o":{"a":"És aquell en el qual les conseqüències i el dany tenen lloc a curt termini.","b":"És el fet en el qual la gravetat fa que el risc sigui impossible de prevenir.","c":"És aquell que racionalment es materialitza en un futur immediat i pugui suposar un dany greu per a la salut de la persona treballadora.","d":"És la situació inesperada que té conseqüències greus per a la seguretat i la salut dels treballadors."},"a":"c"},{"n":12,"q":"Quina és la definició d’equip de treball segons la Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals?","o":{"a":"És qualsevol màquina, aparell, instrument o instal·lació utilitzada en el treball.","b":"És tot aparell amb el qual es desenvolupa el treball diari.","c":"És tot sistema amb el qual es desenvolupa el treball.","d":"Són les instal·lacions dels centres de treball."},"a":"a"},{"n":13,"q":"Quina és la definició de condició de treball segons la Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals?","o":{"a":"Són totes les circumstàncies derivades del treball.","b":"És la situació més habitual a l’entorn laboral.","c":"Són les característiques inherents al desenvolupament de la tasca diària.","d":"És qualsevol característica del treball que pugui tenir una influència significativa en la generació de riscs per a la seguretat i la salut del treballador o treballadora."},"a":"d"},{"n":14,"q":"Quina és la definició d’equip de protecció individual segons la Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals?","o":{"a":"És tot aquell equipament destinat a protegir la seguretat i la salut del personal.","b":"És qualsevol equip destinat a ser portat o subjectat pel treballador o treballadora perquè el protegeixi d’un o de diversos riscs que en puguin amenaçar la seguretat o la salut en el treball, com també qualsevol complement o accessori destinat a aquesta finalitat.","c":"És qualsevol element que protegeix d’un risc laboral a diversos treballadors.","d":"És tot sistema de subjecció individual amb la finalitat d’evitar les caigudes a nivell."},"a":"b"},{"n":15,"q":"La política en matèria de prevenció de riscs laborals té l’objectiu de:","o":{"a":"Promoure la millora de les condicions de treball a fi d’elevar el nivell de protecció de la seguretat i la salut dels treballadors en el treball.","b":"Millorar les condicions salarials i socials dels treballadors afiliats a la seguretat social.","c":"Aconseguir unes condicions dignes de treball.","d":"Respectar la salut dels treballadors en el treball amb l’adopció de mesures preventives."},"a":"a"},{"n":16,"q":"Les administracions públiques competents en matèria laboral han de dur a terme les funcions de:","o":{"a":"Promoció de la seguretat i assessorament jurídic en el seu àmbit d’aplicació.","b":"Prevenció dels accidents laborals i les malalties professionals.","c":"Promoció de la prevenció, assessorament tècnic, vigilància i control del compliment pels subjectes compresos en el seu àmbit d’aplicació de la normativa de prevenció de riscs laborals, i sanció de les infraccions en cas necessari.","d":"Sanció de les infraccions administratives."},"a":"c"},{"n":17,"q":"Amb relació a l’Institut Nacional de Seguretat i Salut en el Treball (anteriorment, Institut Nacional de Seguretat i Higiene en el Treball), quina no és una funció d’aquest organisme:","o":{"a":"Suport tècnic i col·laboració amb la Inspecció de Treball i Seguretat Social.","b":"Promoció i, si escau, realització d’activitats de formació, informació, investigació, estudi i divulgació en matèria de prevenció de riscs laborals.","c":"Assessorament tècnic en l’elaboració de la normativa legal i en el desenvolupament de la normalització, tant en l’àmbit nacional com internacional.","d":"Vigilància del compliment de la normativa sobre prevenció de riscs laborals."},"a":"d"},{"n":18,"q":"D’acord amb la Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals, la funció de la Inspecció de Treball i Seguretat Social és:","o":{"a":"Desenvolupar la normativa que incideix en les condicions de treball.","b":"En cap cas pot ordenar la paralització immediata de treballs quan hi hagi risc greu i imminent per a la seguretat i salut del personal.","c":"Vigilar i controlar el compliment de la normativa en prevenció de riscs laborals.","d":"Només té funcions en concepte de sancions en temes relatius a la seguretat social."},"a":"c"},{"n":19,"q":"És un principi bàsic de la política de prevenció de riscs laborals","o":{"a":"La participació d’empresaris i de treballadors, mitjançant les organitzacions empresarials i sindicals més representatives, en la planificació, la programació, l’organització i el control de la gestió relacionades amb la millora de les condicions de treball i la protecció  de la seguretat i la salut dels treballadors.","b":"L’elaboració de normativa laboral.","c":"La conciliació de la vida familiar i laboral.","d":"Només la millora de les condicions de treball."},"a":"a"},{"n":20,"q":"L’article 14 de la Llei de prevenció de riscs laborals estableix:","o":{"a":"Que quan s’hagi produït un dany per a la salut (física o psíquica) s’ha d’investigar.","b":"Que l’empresari ha de garantir la seguretat i la salut dels treballadors en tots els aspectes relacionats amb el treball.","c":"Que com a acció preventiva s’ha de promocionar la salut.","d":"Que s’ha d’atenuar el treball monòton i repetitiu."},"a":"b"},{"n":21,"q":"Senyalau la resposta correcta amb relació al pla de prevenció de riscs laborals:","o":{"a":"L’han de dur a terme les empreses de més de cinquanta treballadors.","b":"Les empreses, segons el nombre de treballadors i la naturalesa i perillositat de les activitats realitzades, poden dur a terme el pla de prevenció de riscs laborals de forma simplificada.","c":"L’han de dur a terme aquelles empreses de més de cent treballadors.","d":"Les empreses, segons el nombre de treballadors i la naturalesa i perillositat de les activitats realitzades, poden dur a terme el pla de prevenció de riscs laborals de forma extensa."},"a":"b"},{"n":22,"q":"L’article 15 de la Llei 31/1995,  de 8 de novembre,  de prevenció de riscs laborals, estableix que:","o":{"a":"L’empresari no ha de tenir en compte la capacitació professional dels treballadors.","b":"Les empreses de més de 150 empleats han de disposar de pla d’emergències.","c":"El disseny del lloc de treball no es té en compte en la prevenció de riscs laborals.","d":"L’empresari ha d’aplicar els principis de l’acció preventiva."},"a":"d"},{"n":23,"q":"El principi de substituir el que sigui perillós pel que comporti poc perill o no en comporti cap és:","o":{"a":"Un principi de l’acció preventiva.","b":"Una acció de l’estudi inicial.","c":"Un cas aplicable als productes químics.","d":"No és un principi de l’acció preventiva."},"a":"a"},{"n":24,"q":"D’acord amb l’article 16 de la Llei de prevenció de riscs laborals, quan s’hagi produït un dany per a la salut dels treballadors, l’empresari:","o":{"a":"Ha de fer un nou pla de prevenció que inclogui els danys dels treballadors.","b":"Ha de portar a terme una investigació sobre el cas, a fi de detectar les causes dels fets.","c":"Ha de comunicar els fets a la Fiscalia.","d":"Ha de portar a terme el seguiment de l’activitat preventiva a fi de perfeccionar de manera contínua les activitats d’identificació."},"a":"b"},{"n":25,"q":"L’article 17 de la Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals diu que:","o":{"a":"L’empresari ha de proporcionar als empleats només equips de protecció individual.","b":"L’empresari ha de vetlar perquè es faci un ús efectiu dels equips de protecció individual.","c":"L’empresari ha de proporcionar als empleats equips de protecció individual adequats per a l’exercici de les seves funcions i vetlar perquè se’n faci un ús efectiu quan sigui necessari.","d":"Són necessaris els equips de treball i els equips de protecció individual."},"a":"c"},{"n":26,"q":"D’acord amb l’article 18 de la Llei de prevenció de riscs laborals, l’empresari ha d’adoptar les mesures adequades perquè els treballadors rebin totes les informacions necessàries en relació amb:","o":{"a":"Els drets laborals que els corresponen.","b":"Les obligacions en referència a la prevenció de riscs laborals.","c":"Els riscs, les mesures i les activitats de protecció i prevenció i les mesures adoptades.","d":"L’empresari no té cap obligació d’informar els treballadors."},"a":"c"},{"n":27,"q":"La informació a la qual es refereix l’article 18 de la Llei de prevenció de riscs laborals estableix que:","o":{"a":"Si hi ha representants dels treballadors, l’ha de proporcionar l’empresari als treballadors a través dels representants; no obstant això, s’ha d’informar directament cada treballador dels riscs específics que afecten el seu lloc de treball o funció i de les mesures de protecció i prevenció aplicables als riscs.","b":"L’empresari únicament l’ha de donar als representants dels treballadors, els quals la faran arribar als treballadors.","c":"L’empresari sempre l’ha de donar als treballadors sense tenir haver de passar pels representants dels treballadors.","d":"La informació s’estableix en l’article 23 de la Llei de prevenció de riscs laborals."},"a":"a"},{"n":28,"q":"La formació en l’àmbit de la prevenció de riscs laborals ha de ser:","o":{"a":"Voluntària per a l’empresari, però obligatòria per al personal.","b":"Voluntària per a l’empresari i voluntària per al personal.","c":"L’empresari ha de garantir per a tot el personal la formació teòrica i pràctica en matèria preventiva.","d":"La formació no s’ha de centrar específicament en el lloc de treball o la funció del personal."},"a":"c"},{"n":29,"q":"La formació en matèria preventiva de riscs laborals s’ha d’impartir:","o":{"a":"Dins la jornada laboral, sempre que sigui possible, o si no fos possible en altres hores, descomptant-les de la jornada laboral.","b":"Fora de la jornada laboral.","c":"Un pla de formació no específic.","d":"El cost anirà sempre a càrrec del personal."},"a":"a"},{"n":30,"q":"Indicau l’afirmació correcta en relació amb les situacions d’emergència:","o":{"a":"Sobre les mesures d’emergència, l’empresari no n’ha de fer res perquè és competència exclusiva dels serveis d’emergència de la comunitat autònoma.","b":"L’empresari encarregarà sempre a una empresa l’avaluació de les situacions d’emergència, independentment de les dimensions i l’activitat de l’empresa i de la presència de persones alienes a aquesta.","c":"Les situacions d’emergència queden fora de les obligacions de l’empresari que estableix la Llei de prevenció de riscs laborals.","d":"L’empresari, tenint en compte les dimensions i l’activitat de l’empresa, així com la possible presència de persones alienes, ha d’analitzar les possibles situacions d’emergència i adoptar les mesures necessàries en matèria de primers auxilis, lluita contra incendis i evacuació dels treballadors."},"a":"d"},{"n":31,"q":"Quan el personal estigui o pugui estar exposat a un risc greu i imminent a causa de la seva feina, l’empresari està obligat a:","o":{"a":"Donar avís a la inspecció de treball i a la Seguretat Social.","b":"Informar d’aquesta situació a tot el personal afectat al més aviat possible, adoptar les mesures perquè es pugui interrompre l’activitat laboral immediatament i disposar del que sigui necessari per adoptar les mesures necessàries per evitar les conseqüències de l’esmentat perill.","c":"Precintar el centre de treball.","d":"Donar avís amb el temps suficient per aplicar les mesures preventives necessàries."},"a":"b"},{"n":32,"q":"En referència al que estableix l’article 22 de la Llei de prevenció de riscs laborals quant a la vigilància de la salut, senyalau la resposta incorrecta:","o":{"a":"Les dades relatives a la vigilància de la salut dels treballadors no es poden fer servir amb fins discriminatoris ni en perjudici del treballador.","b":"L’empresari ha de garantir als treballadors al seu servei la vigilància periòdica del seu estat de salut en funció dels riscs inherents al treball.","c":"Els resultats de la vigilància s’han de comunicar als treballadors afectats, a l’empresari i als representants dels treballadors.","d":"Les mesures de vigilància i control de la salut s’han de portar a terme respectant sempre el dret a la intimitat i a la dignitat de la persona i la confidencialitat de tota la informació relacionada amb el seu estat de salut."},"a":"c"},{"n":33,"q":"Amb relació al dret a la vigilància de la salut:","o":{"a":"Sempre s’ha de prolongar més enllà de la finalització de la relació laboral.","b":"S’ha de prolongar més enllà de la finalització de la relació laboral només quan el treballador ho sol·liciti expressament.","c":"En cap cas s’ha de prolongar més enllà de la finalització de la relació laboral.","d":"S’ha de prolongar en els supòsits en què la naturalesa dels riscs inherents al treball ho faci necessari."},"a":"d"},{"n":34,"q":"Quina documentació ha d’elaborar i conservar l’empresari d’acord amb la Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals?","o":{"a":"L’avaluació de riscs laborals de cada lloc de treball específic i la documentació relativa a l’estat de salut del personal.","b":"El pla de prevenció i la relació d’accidents laborals, però no la de malalties professionals.","c":"El pla de prevenció i la relació d’accidents laborals i la de malalties professionals.","d":"El pla de prevenció, l’avaluació de riscs per a la seguretat i la salut del personal, la planificació preventiva, la pràctica dels controls de l’estat de salut del personal i la relació d’accidents de treball i malalties professionals que hagin causat al treballador una incapacitat laboral superior a un dia de feina."},"a":"d"},{"n":35,"q":"D’acord amb l’article 26 de la Llei de prevenció de riscs laborals, les dones embarassades tenen dret:","o":{"a":"A absentar-se de la feina, amb dret a remuneració, per fer exàmens prenatals i tècniques de preparació al part, amb avís previ a l’empresari i amb la justificació de la necessitat de fer-ho dins de la jornada de treball.","b":"A absentar-se de la feina, sense dret a remuneració, per fer exàmens prenatals i tècniques de preparació al part, amb avís previ a l’empresari i amb la justificació de la necessitat de fer-ho dins de la jornada de treball.","c":"A absentar-se de la feina, amb dret a remuneració, per fer exàmens prenatals i tècniques de preparació al part, sense l’obligació d’avisar prèviament l’empresari.","d":"No tenen dret a absentar-se de la feina per fer exàmens prenatals i tècniques de preparació al part."},"a":"a"},{"n":36,"q":"La coordinació d’activitats empresarials implica que:","o":{"a":"En un o més centres de treball hi ha més de dues empreses implicades en el desenvolupament laboral.","b":"En un centre de treball hi ha més de tres empreses treballant alhora però no implica cap responsabilitat al titular del centre.","c":"Quan en un mateix centre de treball hi duguin a terme activitats el personal de dues o més empreses, aquestes han de cooperar en l’aplicació de la normativa sobre prevenció de riscs laborals.","d":"Només és necessari la cooperació documental del pla de prevenció."},"a":"c"},{"n":37,"q":"L’article 25 de la Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals, estableix que:","o":{"a":"El pla de prevenció s’ha de revisar anualment.","b":"L’avaluació de riscs laborals s’ha de revisar anualment.","c":"El pla de prevenció i l’avaluació de riscs laborals caduquen als tres anys.","d":"L’empresari ha de garantir específicament la protecció del personal que per les seves característiques personals o el seu estat biològic conegut siguin especialment sensibles als riscs derivats del treball."},"a":"d"},{"n":38,"q":"Quines actuacions preventives cal fer abans de la incorporació a la feina de joves menors de devuit anys?","o":{"a":"S’ha de fer una avaluació del lloc de treball que hagin d’ocupar amb la finalitat de determinar la naturalesa, el grau i la durada de la seva exposició als riscs específics, a agents, processos o condicions de treball que puguin posar en perill la seguretat o la salut d’aquest treballador.","b":"S’han d’incloure en el pla de prevenció i establir formació específica.","c":"S’ha de fer una avaluació global del lloc de treball.","d":"S’han de tenir només en compte les condicions de seguretat del lloc de treball."},"a":"a"},{"n":39,"q":"Quan és necessària la presència dels recursos preventius?","o":{"a":"Quan es duguin a terme activitats o processos que per reglament siguin considerats com a perillosos o amb riscs especials.","b":"Quan els riscs es puguin veure agreujats o modificats en el desenvolupament del procés o l’activitat, per la concurrència d’operacions diverses que es duen a terme successivament o simultàniament i que facin necessari el control de l’aplicació correcta dels mètodes de treball.","c":"Quan la necessitat d’aquesta presència sigui requerida per la Inspecció de Treball i Seguretat Social, si les circumstàncies del cas així ho exigeixen a causa de les condicions de treball detectades.","d":"Totes les respostes anteriors són correctes."},"a":"d"},{"n":40,"q":"Les obligacions del personal en matèria de prevenció de riscs laborals són:","o":{"a":"Vetlar per la seguretat i salut d’un mateix.","b":"Vetlar per la seva pròpia seguretat i salut en el treball i per la d’aquelles altres persones a les quals la seva activitat professional pugui afectar, a causa dels actes i les omissions en el treball.","c":"Adoptar les mesures preventives necessàries del pla de prevenció.","d":"Implantar les instruccions de seguretat i salut en el lloc de treball."},"a":"b"},{"n":41,"q":"El dret de participació que es regula en el capítol V de la Llei de prevenció de riscs laborals:","o":{"a":"S’exerceix en l’àmbit de les administracions públiques amb les adaptacions que siguin procedents atesa la diversitat de les activitats que duen a terme i les diferents condicions en què aquestes es duen a terme, la complexitat i la dispersió de l’estructura organitzativa i les seves peculiaritats en matèria de representació col·lectiva.","b":"S’exerceix de la mateixa manera en l’àmbit de l’empresa privada i en l’àmbit de les administracions públiques sense adaptacions particulars en cap dels dos àmbits.","c":"S’exerceix sempre i únicament a través dels representants dels treballadors, tant en l’àmbit de l’empresa privada com en l’àmbit de les administracions públiques.","d":"S’exerceix sempre i únicament a través dels treballadors, tant en l’àmbit de l’empresa privada com en l’àmbit de les administracions públiques."},"a":"a"},{"n":42,"q":"Quina de les següents no és una competència dels delegats de prevenció?","o":{"a":"Exercir una tasca de vigilància i control sobre el compliment de la normativa de prevenció de riscs laborals.","b":"Promoure i fomentar la cooperació dels treballadors en l’execució de la normativa sobre prevenció de riscs laborals.","c":"Informar l’autoritat laboral sobre els accidents de treball.","d":"Col·laborar amb la direcció de l’empresa en la millora de l’acció preventiva."},"a":"c"},{"n":43,"q":"Els delegats de prevenció estan facultats per:","o":{"a":"Dur a terme visites als llocs de treball per exercir una tasca de vigilància i control de l’estat de les condicions de treball.","b":"Ser informats per les autoritats laborals sobre els danys produïts en la salut dels treballadors.","c":"Paralitzar l’activitat laboral quan es detectin riscs molt greus per a la salut dels treballadors.","d":"Tenir accés, sense cap limitació, a la informació i la documentació relativa a les condicions de treball i dels treballadors."},"a":"a"},{"n":44,"q":"El comitè de seguretat i salut:","o":{"a":"És l’òrgan científic i tècnic especialitzat que té com a missió l’anàlisi i l’estudi de les condicions de seguretat i salut en el treball.","b":"És l’òrgan paritari i col·legiat de participació destinat a la consulta regular i periòdica de les actuacions de l’empresa en matèria de prevenció de riscs.","c":"És l’òrgan a qui correspon la funció de la vigilància i el control de la normativa sobre prevenció de riscs laborals.","d":"És l’òrgan col·legiat assessor de les administracions públiques en la formulació de les polítiques de prevenció."},"a":"b"},{"n":45,"q":"Indicau la resposta incorrecta en referència al comitè de seguretat i salut:","o":{"a":"S’ha de constituir un comitè de seguretat i salut a totes les empreses o centres de treball que disposin de cinquanta treballadors o més.","b":"El comitè està format pels delegats de prevenció, d’una banda, i per l’empresari i/o els seus representants en un nombre igual al dels delegats de prevenció, de l’altra.","c":"El comitè de seguretat i salut s’ha de reunir trimestralment i sempre que ho sol·liciti alguna de les representacions en el mateix comitè.","d":"Les normes de funcionament del comitè de seguretat i salut les adopta l’empresari."},"a":"d"},{"n":46,"q":"L’incompliment per part dels empresaris de les obligacions en matèria de prevenció de riscs laborals, a quin tipus de responsabilitats pot donar lloc?","o":{"a":"Administratives, penals i civils.","b":"Només penals i civils.","c":"Només penals i administratives.","d":"Només civils i administratives."},"a":"a"},{"n":47,"q":"Què és un servei de prevenció d’acord amb l’article 31 de la Llei de prevenció de riscs laborals?","o":{"a":"És el conjunt de mitjans humans i materials necessaris per dur a terme les activitats preventives a fi de garantir la protecció adequada de la seguretat i la salut del personal.","b":"És una empresa que es contracta per gestionar els reconeixements mèdics i l’assistència en els accidents de treball i les malalties professionals.","c":"És un conjunt de mitjans auxiliars per establir el pla de prevenció.","d":"És l’empresa que s’encarrega de la gestió dels accidents i malalties professionals."},"a":"a"},{"n":48,"q":"D’acord amb l’article 32 de la Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals, les mútues d’accidents de treball i malalties professionals:","o":{"a":"Tenen prohibida la participació en activitats mercantils de prevenció.","b":"Poden exercir activitats preventives només en casos concrets.","c":"Exerceixen les seves funcions d’acord amb el que estableix la llei.","d":"Les mútues i els serveis de prevenció són la mateixa cosa."},"a":"a"},{"n":49,"q":"L’empresari ha de consultar els treballadors d’acord amb:","o":{"a":"L’article 1 de la Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals.","b":"L’article 33, consulta dels treballadors, de la Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals.","c":"L’article 55 de la Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals.","d":"L’article 2 de la Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals."},"a":"b"},{"n":50,"q":"Què són els delegats de prevenció?","o":{"a":"Són elegits en les eleccions sindicals.","b":"Són els representants dels treballadors amb funcions específiques en matèria de prevenció de riscs en el treball.","c":"Són les persones que duen a terme les avaluacions de riscs laborals.","d":"Els elegeix l’empresari entre els representants sindicals."},"a":"b"},{"n":51,"q":"Quants delegats de prevenció són necessaris a l’Administració autonòmica de les Illes Balears amb més de 5.000 treballadors?","o":{"a":"Com a mínim un delegat de prevenció.","b":"D’entre quatre a cinc delegats de prevenció.","c":"Vuit delegats de prevenció.","d":"Només és necessari un delegat de personal."},"a":"c"},{"n":52,"q":"A què estan obligats els delegats de prevenció d’acord amb l’article 37 de la Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals?","o":{"a":"A complir el deure d’execució de les mesures preventives.","b":"A complir amb secret professional respecte de les informacions a què tenguin accés  a conseqüència de la seva actuació en l’empresa.","c":"Estan obligats a formar-se per compte propi.","d":"A seguir les indicacions i les instruccions de l’empresari."},"a":"b"},{"n":53,"q":"Quines són les competències i les facultats del Comitè de Seguretat i Salut?","o":{"a":"Elaborar el pla de prevenció i avaluar les conseqüències a l’aplicació.","b":"Avaluar els riscs inherents als llocs de treball.","c":"Promoure l’aplicació de mesures correctores.","d":"Participar en l’elaboració, la posada en pràctica i l’avaluació dels plans i els programes de prevenció de riscs de l’empresa, i promoure iniciatives sobre mètodes i procediments per a la prevenció dels riscs en l’empresa."},"a":"d"},{"n":54,"q":"Quan podrà el personal i els seus representants recórrer a la inspecció de treball i seguretat social?","o":{"a":"Quan considerin que amb les mesures adoptades i els mitjans utilitzats per l’empresari no n’hi ha prou per garantir la seguretat i la salut en el treball.","b":"No hi poden recórrer perquè no és funció de la inspecció de treball i seguretat social.","c":"Quan hagin passat tres dies des del darrer dia sotmesos a un risc greu i imminent.","d":"Sempre que aportin el pla de prevenció implementat."},"a":"a"},{"n":55,"q":"Què estableix l’article 41 de la Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals?","o":{"a":"Els fabricants, però no els importadors, han de complir la Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals.","b":"Els fabricants, els importadors i els subministradors de maquinària, equips, productes i estris de treball estan obligats a assegurar que aquests no constitueixin un font de perill per al treballador.","c":"Els fabricants i els subministradors han de complir les disposicions reglamentaries.","d":"L’empresari ha de fer complir la llei als fabricants, importadors i subministradors d’eines i serveis."},"a":"b"},{"n":56,"q":"El Reial decret 486/1997, de 14 d’abril, pel qual s’estableixen les disposicions mínimes de seguretat i salut als llocs de treball no és aplicable:","o":{"a":"Als mitjans de transport, les obres de construcció, temporals o mòbils, les indústries d’extracció, els vaixells de pesca ni camps de conreu, boscs o altres terrenys que estiguin fora de la zona edificada d’aquests terrenys.","b":"Als centres de treball de l’Administració pública.","c":"Als centres de treball de l’àmbit hospitalari.","d":"Als centres de treball d’hostaleria i restauració."},"a":"a"},{"n":57,"q":"Què s’entén per lloc de treball?","o":{"a":"L’espai que hi ha de 2 metres quadrats lliures d’objectes al voltant del treballador.","b":"S’entén per lloc de treball les àrees del centre de treball, edificades o no, en què els treballadors han de romandre o a les quals poden accedir per raó del seu treball.","c":"Només és l’espai al voltant de la maquinària mòbil.","d":"S’entén per lloc de treball l’espai mínim per treballar amb una taula i un ordinador."},"a":"b"},{"n":58,"q":"Com han de ser les portes d’emergència d’un centre de treball?","o":{"a":"Les portes d’emergència s’han d’obrir cap a l’interior i han d’estar tancades amb pany.","b":"El Reial decret 486/1997 no regula com són les portes d’emergència.","c":"Les portes d’emergència s’han d’obrir cap a l’exterior i no han d’estar tancades, de manera que qualsevol persona que necessiti usar-les en cas d’urgència pugui obrir-les fàcilment i immediatament.","d":"Han de ser de color vermell i poden ser corredisses o giratòries."},"a":"c"},{"n":59,"q":"Pel que fa a l’ordre, la neteja i el manteniment d’un centre de treball cal tenir en compte que:","o":{"a":"El manteniment preventiu l’ha de dur a terme el personal no especialitzat.","b":"Les zones de pas, sortides i vies de circulació dels llocs de treball i, en especial, les sortides i vies de circulació previstes per a l’evacuació en casos d’emergència, han de romandre lliures d’obstacles de manera que sigui possible utilitzar-les en tot moment sense dificultats.","c":"La instal·lació elèctrica no cal que es revisi periòdicament.","d":"La neteja dels centres de feina no és àmbit d’aplicació de la Llei de prevenció de riscs laborals."},"a":"b"},{"n":60,"q":"A quins riscs laborals es veu sotmès el personal que utilitza pantalles de visualització de dades?","o":{"a":"Només fatiga visual.","b":"Fatiga física i visual.","c":"Somnolència i sordesa.","d":"Les alteracions principals de la salut són degudes, bàsicament, a riscs per a la vista i als problemes físics i de càrrega mental, així com al possible efecte combinat d’ambdós."},"a":"d"},{"n":61,"q":"La il·luminació dels llocs de treball ha de complir les condicions següents:","o":{"a":"La distribució dels nivells d’il·luminació ha de ser al més uniforme possible i adequada a l’exigència visual.","b":"No hi ha condicions mínimes d’il·luminació.","c":"Amb 500 lux és insuficient per a llocs administratius.","d":"No cal tenir en compte la il·luminació en els llocs de treball."},"a":"a"},{"n":62,"q":"Com ha de ser el material de primers auxilis d’un centre de treball?","o":{"a":"No és necessari el material perquè el treballador accidentat s’ha de dirigir a la mútua de treball.","b":"Si l’accés al centre d’assistència mèdica és proper no cal disposar de material de primers auxilis.","c":"Ha ser adequat, pel que fa a la quantitat i les característiques, al nombre de treballadors, als riscs a què estiguin exposats i a les facilitats d’accés al centre d’assistència mèdica més proper.","d":"La mútua de treball no proporciona el material necessari per actuar en cas de primers auxilis."},"a":"c"},{"n":63,"q":"En la manipulació manual de càrregues, quines característiques del medi laboral poden augmentar el risc dorsolumbar?","o":{"a":"L’estat de salut del personal.","b":"L’espai de treball és insuficient, el terreny és irregular i la il·luminació és escassa.","c":"La càrrega que s’ha de traslladar.","d":"La manca d’informació i formació al personal."},"a":"b"},{"n":64,"q":"Quines condicions han de complir els equips de protecció individual?","o":{"a":"Han d’adequar-se al portador, després dels ajustaments necessaris.","b":"Han de tenir en compte les condicions anatòmiques i fisiològiques i l'estat de salut del treballador.","c":"Han de complir la normativa vigent.","d":"Han de respondre a les condicions existents al lloc de treball, tenir en compte les condicions anatòmiques i fisiològiques i l'estat de salut del treballador i adequar-se al portador, després dels ajustaments necessaris."},"a":"d"},{"n":65,"q":"Quines disposicions mínimes han de complir els llocs de treball?","o":{"a":"Les d’ordre i neteja.","b":"Les condicions constructives, ordre, neteja i manteniment, senyalització, instal·lacions de servei o protecció, condicions ambientals, il·luminació, serveis higiènics i locals de descans, i material i locals de primers auxilis.","c":"La il·luminació i les portes d’emergència.","d":"Les condicions ambientals i sonores."},"a":"b"},{"n":66,"q":"El disseny i les característiques constructives dels llocs de treball han d’oferir seguretat davant dels riscs:","o":{"a":"Només per als riscs higiènics.","b":"De fatiga visual i postural.","c":"De trauma auditiu.","d":"De relliscades o caigudes, xocs o cops contra objectes i ensorraments o caiguda de materials sobre els treballadors."},"a":"d"},{"n":69,"q":"Quins aspectes dels llocs de treball s’han de tenir en compte perquè el personal amb diversitat funcional s’incorpori als llocs de treball tenint en compte la seguretat i salut?","o":{"a":"Només es tenen en compte les rampes d’accés.","b":"Els serveis higiènics han d’estar adaptats.","c":"Les portes, les vies de circulació, les escales, els serveis higiènics i els llocs de treball, utilitzats o ocupats per personal amb diversitat funcional, han d’estar condicionats perquè aquests treballadors puguin utilitzar-los.","d":"No cal fer adaptacions."},"a":"c"},{"n":70,"q":"La instal·lació de ventilació d’un centre de treball s’ha de:","o":{"a":"No cal fer cap actuació.","b":"Només s’ha d’actuar després d’una avaria.","c":"Mantenir en bon estat de funcionament i un sistema de control ha d’indicar qualsevol avaria, sempre que calgui per a la salut dels treballadors.","d":"Canviar anualment."},"a":"c"},{"n":71,"q":"Els llocs de treball han de disposar de vestuaris quan els treballadors hagin de dur roba especial de treball?","o":{"a":"No","b":"Sí.","c":"Mai, perquè no és necessari.","d":"La roba especial de treball no és àmbit de la prevenció de riscs laborals."},"a":"b"},{"n":72,"q":"Quin article de la Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals estableix la informació, la consulta i la participació del personal?","o":{"a":"L’article 118.","b":"Els articles 5 i 8.","c":"Els articles 1 i 3.","d":"L’article 18."},"a":"d"},{"n":73,"q":"L’article 17 de la Llei de prevenció de riscs laborals fa referència:","o":{"a":"Als equips de treball i als mitjans de protecció.","b":"A la promoció de la salut.","c":"Al personal sensible.","d":"A la formació i informació als treballadors."},"a":"a"},{"n":74,"q":"Cal disposar de serveis externs a l’empresa per aplicar les mesures d’emergència?","o":{"a":"Sí; en particular en matèria de primer auxilis, assistència mèdica d’urgència, salvament i lluita contra incendis per garantir-ne la rapidesa i l’eficàcia.","b":"No és necessari.","c":"S’estableix en l’article 22 de la Llei de prevenció de riscs laborals.","d":"Sí; però no cal tenir en compte cap particularitat."},"a":"a"},{"n":75,"q":"La vigilància i el control de la salut del personal s’ha de dur a terme:","o":{"a":"En finalitzar la relació laboral amb l’empresa.","b":"Respectant sempre el dret a la intimitat, a la dignitat de la persona i la confidencialitat de la informació relacionada amb el seu estat de salut.","c":"La Llei 31/1995, de 8 de novembre, de prevenció de riscs laborals, no estableix cap criteri.","d":"A criteri tècnic."},"a":"b"}]},{"num":20,"title":"Marc normativo relativo a la protección de datos de las personas físicas. Principios de la protección de datos personales. Derechos de las personas. Responsable y encargado del tratamiento. Régimen sancionador. Autoridades de control. Derechos digitales.","questions":[{"n":1,"q":"La Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, té per objecte adaptar l’ordenament jurídic espanyol al:","o":{"a":"Reglament (UE) 2016/679 del Parlament Europeu i el Consell, de 27 d’abril de 2016, relatiu a la protecció de les persones físiques i jurídiques pel que fa al tractament de les dades personals i a la lliure circulació d’aquestes dades.","b":"Reglament (UE) 2016/679 del Parlament Europeu i el Consell, de 27 d’abril de 2016, relatiu a la protecció de les persones físiques pel que fa al tractament de les dades personals i a la lliure circulació d’aquestes dades.","c":"Reglament (UE) 2016/679 del Parlament Europeu i el Consell, de 27 d’abril de 2016, relatiu a la protecció de les persones físiques pel que fa al tractament de les seves dades personals i a la lliure circulació d’aquestes dades, i completar-ne les disposicions.","d":"Reglament (UE) 2016/679 del Parlament Europeu i el Consell, de 27 d’abril de 2016, relatiu a la protecció de les persones físiques i jurídiques pel que fa al tractament de les dades personals i a la lliure circulació d’aquestes dades, i completar-ne les disposicions."},"a":"c"},{"n":2,"q":"Quin dels tractaments de dades següents no és aplicable directament el Reglament (UE) 2016/679 del Parlament Europeu i del Consell, de 27 de abril de 2016 (Reglament general de protecció de dades), perquè afecta activitats no compreses en l’àmbit d’aplicació del dret de la Unió Europea?","o":{"a":"Tractament de dades d’alumnes d’un centre educatiu.","b":"Tractaments fets en l’àmbit d’institucions penitenciàries.","c":"Tractament de dades per a fins comercials.","d":"Tractament de dades fet per empreses de telecomunicacions."},"a":"b"},{"n":3,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, en relació amb els drets i llibertats consagrats a la Constitució i als tractats i convenis internacionals en què Espanya sigui part, qui ha de contribuir a garantir-ne l’aplicació?","o":{"a":"Els prestadors de serveis de la societat de la informació i els proveïdors de serveis d’Internet.","b":"Les persones que autoritzin el tractament de les seves dades personals.","c":"Exclusivament els proveïdors de serveis d’Internet.","d":"Exclusivament els prestadors de serveis de la societat."},"a":"a"},{"n":4,"q":"Indicau quin dels següents no és un dret digital reconegut a la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals:","o":{"a":"Dret a la intimitat davant l’ús de dispositius de videovigilància i enregistrament de sons a la llar.","b":"Dret a la intimitat davant la utilització de sistemes de geolocalització en l’àmbit laboral.","c":"Drets digitals en la negociació col·lectiva.","d":"Dret a l’oblit en cerques d’Internet."},"a":"a"},{"n":5,"q":"El que disposen els títols de l’I al IX i els articles del 89 al 94 de la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, s’aplica a:","o":{"a":"Qualsevol tractament totalment automatitzat de dades personals, així com al tractament automatitzat de dades personals contingudes o destinades a ser incloses en un fitxer.","b":"Qualsevol tractament totalment o parcialment automatitzat de dades personals, així com al tractament no automatitzat de dades personals contingudes o destinades a ser incloses en un fitxer.","c":"Qualsevol tractament totalment automatitzat de dades personals, així com al tractament no automatitzat de dades personals contingudes o destinades a ser incloses en un fitxer.","d":"Qualsevol tractament totalment o parcialment automatitzat de dades personals, així com al tractament automatitzat de dades personals contingudes o destinades a ser incloses en un fitxer."},"a":"b"},{"n":6,"q":"Indicau quina de les respostes següents no és un principi de la protecció de dades d’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals:","o":{"a":"Exactitud de les dades i, si és necessari, actualitzades.","b":"Deure de confidencialitat dels responsables i encarregats del tractament de dades, així com totes les persones que intervinguin en qualsevol fase.","c":"Tractament basat en el consentiment de l’afectat, i s’accepta que no hi hagi una declaració negativa.","d":"Consentiment dels menors d’edat, quan aquests siguin més grans de catorze anys."},"a":"c"},{"n":7,"q":"Indicau quina de les respostes següents no és un principi de la protecció de dades d’acord amb el Reglament (UE) 2016/679 del Parlament Europeu i del Consell, de 27 de abril de 2016 (Reglament general de protecció de dades):","o":{"a":"Minimització de dades.","b":"Limitació de la finalitat.","c":"Licitud, lleialtat i opacitat.","d":"Exactitud."},"a":"c"},{"n":8,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, quan la supressió derivi de l’exercici del dret d’oposició d’acord amb l’article 21.2 del Reglament (UE) 2016/ 679, el responsable:","o":{"a":"Pot conservar les dades identificatives de l’afectat necessàries per tal d’impedir tractaments futurs per a fins de màrqueting indirecte.","b":"No pot conservar les dades identificatives de l’afectat necessàries per tal d’impedir tractaments futurs per a fins de màrqueting indirecte.","c":"Pot conservar les dades identificatives de l’afectat necessàries per tal d’impedir tractaments futurs per a fins de màrqueting directe.","d":"No pot conservar les dades identificatives de l’afectat necessàries per tal d’impedir tractaments futurs per a fins de màrqueting directe."},"a":"c"},{"n":9,"q":"D’acord amb el Reglament (UE) 2016/679 del Parlament Europeu i del Consell, de 27 de abril de 2016 (Reglament general de protecció de dades), quan no s’hi ha d’aplicar el dret de supressió?","o":{"a":"Quan el tractament de dades personals afecti menors.","b":"Quan el tractament sigui necessari per exercir el dret a la llibertat d’expressió i d’informació.","c":"Quan les dades personals hagin estat tractades il·lícitament.","d":"Quan les dades personals ja no siguin necessàries en relació amb les finalitats per a les quals van ser recollides o tractades d’una altra manera."},"a":"b"},{"n":10,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, entre altres exigències, què implica el dret d’accés universal a Internet?","o":{"a":"Tothom té dret a accedir a Internet independentment de la seva condició personal, social, econòmica o geogràfica.","b":"Els proveïdors de serveis d’Internet han de proporcionar una oferta transparent de serveis sense discriminació per motius tècnics o econòmics.","c":"Es garanteix un accés universal, gratuït i no discriminatori per a tota la població.","d":"Tothom té dret a la llibertat d’expressió a Internet."},"a":"a"},{"n":11,"q":"D’acord amb el Reglament (UE) 2016/679 del Parlament Europeu i del Consell, de 27 de abril de 2016 (Reglament general de protecció de dades), l’encarregat del tractament pot recórrer a un altre encarregat:","o":{"a":"En cap cas.","b":"Sempre que ho comuniqui dins el següent mes al responsable, el qual té l’oportunitat d’autoritzar-lo o oposar-s’hi.","c":"Només si té l’autorització prèvia per escrit del responsable, i sempre que l’informi de qualsevol canvi previst en la incorporació o la substitució d’altres encarregats, de manera que doni al responsable l’oportunitat d’oposar-s’hi.","d":"Sempre que ho consideri oportú, atès que aquest reglament autoritza l’encarregat a disposar dels recursos que consideri millors per complir la seva funció d’acord amb la normativa."},"a":"c"},{"n":12,"q":"D’acord amb el títol V de la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, els responsables i encarregats del tractament han de designar un delegat de protecció de dades (senyalau la resposta incorrecta):","o":{"a":"Quan es tracti de distribuïdors i comercialitzadors d’energia elèctrica i els distribuïdors i comercialitzadors de gas natural.","b":"Quan es tracti d’empreses de serveis d’inversió, regulades per la legislació del mercat de valors.","c":"Quan es tracti de tribunals que actuïn en exercici de la seva funció judicial.","d":"Quan es tracti d’entitats asseguradores i reasseguradores."},"a":"c"},{"n":13,"q":"D’acord amb el títol V de la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, els responsables i encarregats del tractament han de comunicar a l’Agència Espanyola de Protecció de Dades o, en el seu cas, a les autoritats autonòmiques de protecció de dades, les designacions, els nomenaments i els cessaments dels delegats de protecció de dades:","o":{"a":"En el termini de deu dies, tant en els supòsits en què estiguin obligades a designar-los com en el cas que sigui voluntària.","b":"En el termini de deu dies en els supòsits en què estiguin obligades a designar-los però no en el cas que sigui voluntària.","c":"En el termini de quinze dies, tant en els supòsits en què estiguin obligades a designar-los com en el cas que sigui voluntària.","d":"En el termini de quinze dies en els supòsits en què estiguin obligades a designar-los però no en el cas que sigui voluntària."},"a":"a"},{"n":14,"q":"D’acord amb el Reglament (UE) 2016/679 del Parlament Europeu i del Consell, de 27 de abril de 2016 (Reglament general de protecció de dades), el principi de minimització de dades en el tractament de dades suposa que les dades personals han de ser:","o":{"a":"Adequades, pertinents i limitades al que és necessari en relació amb els fins per als quals són tractades.","b":"Exactes i, si cal, actualitzades.","c":"Recollides amb fins determinats, explícits i legítims, i no seran tractades ulteriorment de manera incompatible amb aquests fins.","d":"Tractades de manera lícita, lleial i transparent en relació amb l’interessat."},"a":"a"},{"n":15,"q":"Indicau quina de les respostes següents no està inclosa entre les exigències que estableix la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, per garantir el dret d’accés universal a Internet:","o":{"a":"Tothom té dret a accedir a Internet independentment de la condició personal, social, econòmica o geogràfica.","b":"L’accés a Internet d’homes i dones ha de procurar la superació de la bretxa de gènere tant en l’àmbit personal com laboral.","c":"La garantia efectiva del dret d’accés a Internet ha d’atendre la realitat específica dels entorns rurals.","d":"Tothom té dret a la llibertat d’expressió a Internet."},"a":"d"},{"n":16,"q":"D’acord amb el Reglament (UE) 2016/679 del Parlament Europeu i del Consell, de 27 de abril de 2016 (Reglament general de protecció de dades), el dret a la portabilitat de les dades suposa que l’interessat té dret a rebre les dades personals que el concerneixin i que hagi facilitat a un responsable del tractament en un format estructurat, d’ús comú i lectura mecànica:","o":{"a":"Per suprimir-les o modificar-les sense que ho impedeixi el responsable a qui les hagi facilitades.","b":"I a transmetre-les a un altre responsable del tractament, la qual cosa pot impedir el responsable a qui les hagi facilitades.","c":"Per suprimir-les o modificar-les, la qual cosa pot impedir el responsable al qual les hagi facilitades.","d":"I a transmetre-les a un altre responsable del tractament sense que ho impedeixi el responsable al qual les hagi facilitades."},"a":"d"},{"n":17,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, l’Agència Espanyola de Protecció de Dades té la condició de representant comú de les autoritats de protecció de dades del Regne de Espanya:","o":{"a":"Al Parlament Europeu.","b":"A la Comissió Europea.","c":"Al Comitè Europeu de Protecció de Dades.","d":"Al Consell Europeu."},"a":"c"},{"n":18,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, què implica el dret a l’educació digital?","o":{"a":"Que l’accés a Internet ha de garantir condicions d’igualtat per a les persones que tenguin necessitats especials.","b":"Que es garanteix un accés universal, assequible, de qualitat i no discriminatori per a tota la població.","c":"Que el sistema educatiu ha de garantir la plena inserció de l’alumnat en la societat digital i l’aprenentatge d’un consum responsable i un ús crític i segur dels mitjans digitals.","d":"Que els usuaris tenen dret a la seguretat de les comunicacions que transmetin i rebin mitjançant Internet."},"a":"c"},{"n":19,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, el tractament de les dades dels menors de catorze anys, fonamentat en el consentiment:","o":{"a":"No és lícit en cap cas i té especial protecció.","b":"Només és lícit si consta el del titular de la pàtria potestat o tutela.","c":"És lícit en qualsevol cas.","d":"Només és lícit si consta el del titular de la pàtria potestat o tutela i el del responsable del tractament."},"a":"b"},{"n":20,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, l’Agència Espanyola de Protecció de Dades ha de destinar el resultat positiu dels seus ingressos a:","o":{"a":"La caixa única de l’Administració de l’Estat.","b":"La dotació de les seves reserves per tal de garantir-ne la plena independència.","c":"La dotació de reserves per finançar les autoritats de control autonòmiques.","d":"El manteniment dels registres d’activitats de tractament."},"a":"b"},{"n":21,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, els actes i les disposicions que dicti la presidència de l’Agència Espanyola de Protecció de Dades:","o":{"a":"No posen fi a la via administrativa, i són recurribles mitjançant un recurs d’alçada davant el Ministeri de Justícia.","b":"No posen fi a la via administrativa, i són recurribles mitjançant un recurs d’alçada davant el Ministeri d’Afers Econòmics i Transformació Digital.","c":"Posen fi a la via administrativa, i són recurribles, directament, davant la Sala Contenciosa Administrativa de l’Audiència Nacional.","d":"Posen fi a la via administrativa, i són recurribles, directament, davant la Sala Social de l’Audiència Nacional."},"a":"c"},{"n":22,"q":"D’acord amb el Reglament (UE) 2016/679 del Parlament Europeu i del Consell, de 27 de abril de 2016 (Reglament general de protecció de dades), quan el tractament de dades personals té per objecte el màrqueting directe:","o":{"a":"L’interessat té dret a oposar-se en tot moment al tractament de les dades personals que el concerneixin, inclosa l’elaboració de perfils.","b":"L’interessat té dret a oposar-se en tot moment al tractament de les dades personals que el concerneixin, excepte l’elaboració de perfils.","c":"L’autoritat de control té dret a oposar-se en tot moment al tractament de les dades personals que el concerneixin, inclosa l’elaboració de perfils.","d":"L’autoritat de control té dret a oposar-se en tot moment al tractament de les dades personals que el concerneixin, excepte l’elaboració de perfils."},"a":"a"},{"n":23,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, què implica el dret a la protecció dels menors a Internet?","o":{"a":"La utilització o difusió d’imatges o informació personal de menors a les xarxes socials i serveis de la societat de la informació equivalents que puguin implicar una intromissió il·legítima en els seus drets fonamentals determina la intervenció del Ministeri Fiscal.","b":"El sistema educatiu ha de garantir la plena inserció de l’alumnat en la societat digital i l’aprenentatge d’un consum responsable i un ús crític i segur dels mitjans digitals.","c":"S’ha de garantir un accés universal, assequible, de qualitat i no discriminatori per a tota la població, inclosos els menors.","d":"Els usuaris menors tenen dret a la seguretat de les comunicacions que transmetin i rebin a través d’Internet."},"a":"a"},{"n":24,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, l’Agència Espanyola de Protecció Dades ha d’elaborar i aprovar la relació de llocs de treball:","o":{"a":"En el marc dels criteris establerts pel Ministeri d’Hisenda.","b":"En el marc dels criteris establerts pel Ministeri de Presidència.","c":"En el marc dels criteris establerts pel Ministeri de Justícia.","d":"En el marc dels criteris establerts pel Govern."},"a":"a"},{"n":25,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, les autoritats autonòmiques de protecció de dades personals poden exercir les funcions i potestats que estableixen els articles 57 i 58 del Reglament (UE) 2016/679, d’acord amb la normativa autonòmica, quan es refereixin a (senyalau la resposta incorrecta):","o":{"a":"Tractaments dels quals siguin responsables les entitats integrants del sector públic de la comunitat autònoma corresponent o de les entitats locals incloses en el seu àmbit territorial.","b":"Tractaments duits a terme per persones físiques o jurídiques per a l’exercici de les funcions públiques en matèries que siguin competència de l’Administració autonòmica o local corresponent.","c":"Tractaments duits a terme per persones físiques o jurídiques per a fins de màrqueting directe.","d":"Tractaments que estiguin expressament prevists, si s’escau, als estatuts d’autonomia respectius."},"a":"c"},{"n":26,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, el tractament de dades personals només es pot considerar fonamentat en el compliment d’una missió duita a terme en interès públic o en l’exercici de poders públics conferits al responsable, en els termes prevists a l’article 6.1.e) del Reglament (UE) 2016/679:","o":{"a":"Quan derivi d’una competència atribuïda per una norma de dret de la Unió Europea o una norma amb rang de llei.","b":"Quan derivi d’una competència atribuïda per una norma reglamentària de desplegament d’aquesta llei.","c":"Quan derivi d’una competència atribuïda per una norma de dret de la Unió Europea.","d":"Quan derivi d’una competència atribuïda per una norma amb rang de llei."},"a":"d"},{"n":27,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, què implica el dret a l’actualització d’informacions en mitjans de comunicació digitals?","o":{"a":"Els responsables de xarxes socials i serveis equivalents han d’adoptar protocols adequats per possibilitar l’exercici del dret de rectificació davant dels usuaris que difonguin continguts que atemptin contra el dret a l’honor, la intimitat personal i familiar a Internet i el dret a comunicar o rebre lliurement informació veraç.","b":"Qualsevol persona té dret al fet que els motors de cerca a Internet eliminin de les llistes de resultats que s’obtenguin després d’una cerca efectuada a partir del seu nom els enllaços publicats que contenguin informació relativa a aquesta persona quan siguin inadequats, inexactes, no pertinents, no actualitzats o excessius.","c":"Qualsevol persona té dret a sol·licitar motivadament dels mitjans de comunicació digitals la inclusió d’un avís d’actualització prou visible al costa de les notícies que la concerneixin quan la informació continguda en la notícia original no reflecteixi la seva situació actual com a conseqüència de circumstàncies que s’hagin produït després de la publicació, i li causi un perjudici.","d":"Els usuaris tenen dret a la seguretat de les comunicacions que transmetin i rebin mitjançant Internet. Els proveïdors de serveis d’Internet han d’informar els usuaris dels seus drets."},"a":"c"},{"n":28,"q":"D’acord amb el Reglament (UE) 2016/679 del Parlament Europeu i del Consell, de 27 de abril de 2016 (Reglament general de protecció de dades), quina de les condicions següents no suposa la licitud del tractament de dades personals?","o":{"a":"Que el tractament sigui necessari per a l’execució d’un contracte en què l’interessat és part o per a l’aplicació a petició d’aquest de mesures precontractuals.","b":"Que el tractament sigui necessari per complir una obligació legal aplicable al particular.","c":"Que el tractament sigui necessari per protegir interessos vitals de l’interessat o d’una altra persona física.","d":"Que l’interessat hagi donat el consentiment per al tractament de les seves dades personals per a un o diversos fins específics."},"a":"b"},{"n":29,"q":"D’acord amb el Reglament (UE) 2016/679 del Parlament Europeu i del Consell, de 27 de abril de 2016 (Reglament general de protecció de dades), quan l’interessat és objecte d’una decisió basada únicament en el tractament automatitzat i la decisió es basa en el consentiment explícit de l’interessat, aquest té com a mínim el dret a:","o":{"a":"Obtenir intervenció humana per part del responsable, a expressar el seu punt de vista i a impugnar la decisió.","b":"Sense obtenir intervenció humana per part del responsable, expressar el seu punt de vista i impugnar la decisió.","c":"Obtenir intervenció humana per part del responsable, expressar el seu punt de vista però no impugnar la decisió.","d":"Sense obtenir intervenció humana per part del responsable, expressar el seu punt de vista però no impugnar la decisió."},"a":"a"},{"n":30,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, indicau quina de les respostes següents és una infracció molt greu:","o":{"a":"La resistència o l’obstrucció de l’exercici de la funció inspectora per l’autoritat de protecció de dades competent.","b":"El tractament de dades personals d’un menor d’edat sense obtenir-ne el consentiment, quan tengui capacitat per a això, o el del titular de la seva pàtria potestat o tutela, de conformitat amb l’article 8 del Reglament (UE) 2016/679.","c":"El trencament, com a conseqüència de la manca de la diligència deguda, de les mesures tècniques i organitzatives que s’hagin implantat d’acord amb el que exigeix l’article 32.1 del Reglament (UE) 2016/679.","d":"No cooperar amb les autoritats de control en l’exercici de les seves funcions en els supòsits no prevists en l’article 72 d’aquesta llei orgànica."},"a":"a"},{"n":31,"q":"D’acord amb el Reglament (UE) 2016/679 del Parlament Europeu i del Consell, de 27 de abril de 2016 (Reglament general de protecció de dades), quan el tractament es basa en el consentiment de l’interessat:","o":{"a":"L’interessat té dret a retirar-ne el consentiment a partir d’un any des de la concessió.","b":"L’interessat té dret a retirar-ne el consentiment a partir dels dos anys des de la concessió.","c":"L’interessat té dret a retirar-ne el consentiment a partir dels sis mesos des de la concessió.","d":"L’interessat té dret a retirar el consentiment en qualsevol moment."},"a":"d"},{"n":32,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, què implica el dret a la intimitat i l’ús de dispositius digitals en l’àmbit laboral?","o":{"a":"En cap cas s’admet la instal·lació de sistemes d’enregistrament de sons ni de videovigilància en llocs destinats al descans o l’esbargiment dels treballadors o dels empleats públics, com ara vestuaris, lavabos, menjadors i anàlegs.","b":"Els ocupadors poden tractar les dades obtingudes a través de sistemes de geolocalització per a l’exercici de les funcions de control dels treballadors o dels empleats públics previstes, respectivament, en l’article 20.3 de l’Estatut dels treballadors i en la legislació de funció pública, sempre que aquestes funcions s’exerceixin dins el seu marc legal i amb els límits inherents a aquest.","c":"L’ocupador pot accedir als continguts derivats de l’ús de mitjans digitals facilitats als treballadors als únics efectes de controlar el compliment de les obligacions laborals o estatutàries i de garantir la integritat dels dispositius esmentats.","d":"Els treballadors i els empleats públics tenen dret a la desconnexió digital a fi de garantir, fora del temps de treball legalment o convencionalment establert, el respecte del seu temps de descans, permisos i vacances, així com de la seva intimitat personal i familiar."},"a":"c"},{"n":33,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, indicau quina de les següents és una infracció greu:","o":{"a":"La reversió deliberada d’un procediment d’anonimització per tal de permetre la reidentificació dels afectats.","b":"L’incompliment del deure de l’encarregat del tractament de notificar al responsable del tractament les violacions de seguretat de què tengui coneixement.","c":"L’impediment o l’obstaculització o la no atenció reiterada de l’exercici dels drets que estableixen els articles 15 a 22 del Reglament (UE) 2016/679.","d":"L’incompliment de l’obligació de bloqueig de les dades que estableix l’article 32 d’aquesta llei orgànica quan sigui exigible."},"a":"b"},{"n":34,"q":"D’acord amb l’article 7 del Reglament (UE) 2016/679 del Parlament Europeu i del Consell, de 27 de abril de 2016 (Reglament general de protecció de dades), en avaluar si el consentiment s’ha donat lliurement, s’ha de tenir en compte tant com sigui possible si:","o":{"a":"L’execució d’un contracte se supedita al consentiment al tractament de dades personals que no són necessàries per a l’execució del contracte esmentat.","b":"El particular interessat és més gran de 65 anys.","c":"L’execució d’un contracte es fa fora de la Unió Europea.","d":"El particular interessat és menor de 18 anys."},"a":"a"},{"n":35,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, què implica el dret a la intimitat davant l’ús de dispositius de videovigilància i d’enregistrament de sons al lloc de feina?","o":{"a":"Que els ocupadors poden tractar les imatges obtingudes a través de sistemes de càmeres o càmeres de vídeo per a l’exercici de les funcions de control dels treballadors o els empleats públics previstes, respectivament, en l’article 20.3 de l’Estatut dels Treballadors i en la legislació de funció pública, sempre que aquestes funcions s’exerceixin dins el seu marc legal i amb els límits inherents a aquest.","b":"Que es permet la instal·lació de sistemes de gravació de sons i de videovigilància en llocs destinats al descans o l’esbargiment dels treballadors o els empleats públics, com ara vestuaris, lavabos, menjadors i anàlegs.","c":"Que els ocupadors no estan obligats a informar els treballadors o els empleats públics i, si escau, els seus representants, sobre la mesura de tractar les imatges obtingudes a través de sistemes de càmeres o càmeres de vídeo per a l’exercici de les funcions de control dels treballadors o els empleats públics.","d":"Que s’ha de preservar el dret a la desconnexió digital en els supòsits de realització total o parcial del treball a distància així com al domicili de l’empleat vinculat a l’ús amb finalitats laborals d’eines tecnològiques."},"a":"a"},{"n":36,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, els responsables i encarregats, tenint en compte els elements enumerats en els articles 24 i 25 del Reglament (UE) 2016 /679, han de determinar les mesures tècniques i organitzatives apropiades que han d’aplicar per tal de garantir i acreditar que el tractament és conforme, entre d’altres:","o":{"a":"A aquesta llei orgànica i les seves normes de desenvolupament.","b":"A l’estat de la tècnica.","c":"Al contracte que reguli les obligacions de tots dos.","d":"A la legislació local."},"a":"a"},{"n":37,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, indicau quina de les següents és una infracció lleu:","o":{"a":"El tractament de dades personals sense dur a terme una valoració prèvia dels elements esmentats en l’article 28 d’aquesta llei orgànica.","b":"No disposar del registre d’activitats de tractament que estableix l’article 30 del Reglament (UE) 2016/679.","c":"La manca d’atenció per part del representant a la Unió del responsable o de l’encarregat del tractament de les sol·licituds que efectuïn l’autoritat de protecció de dades o els afectats.","d":"L’incompliment de l’obligació de notificació relativa a la rectificació o la supressió de dades personals o la limitació del tractament exigida per l’article 19 del Reglament (UE) 2016/679."},"a":"d"},{"n":38,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, què implica el dret a la intimitat davant l’ús de dispositius de videovigilància i d’enregistrament de sons al lloc de feina?","o":{"a":"Que els treballadors i els empleats públics tenen dret a la protecció de la seva intimitat en l’ús dels dispositius digitals posats a la seva disposició pel seu ocupador.","b":"Que es permet la instal·lació de sistemes d’enregistrament de sons i de videovigilància en llocs destinats al descans o l’esbargiment dels treballadors o els empleats públics, com ara vestuaris, lavabos, menjadors i anàlegs.","c":"Que els ocupadors poden tractar les dades obtingudes a través de sistemes de geolocalització per a l’exercici de les funcions de control dels treballadors o dels empleats públics.","d":"Que els ocupadors poden tractar les imatges obtingudes a través de sistemes de càmeres o càmeres de vídeo per a l’exercici de les funcions de control dels treballadors o els empleats públics previstes, respectivament, en l’article 20.3 de l’Estatut dels treballadors i en la legislació de funció pública, sempre que aquestes funcions s’exerceixin dins el seu marc legal i amb els límits inherents a aquest."},"a":"d"},{"n":39,"q":"D’acord amb el Reglament (UE) 2016/679 del Parlament Europeu i del Consell, de 27 de abril de 2016 (Reglament general de protecció de dades), el tractament de les dades personals d’un menor de 16 anys només es considera lícit:","o":{"a":"Si el consent el menor major de 14 anys.","b":"Si el consentiment el dona o l’autoritza el titular de la pàtria potestat o tutela del menor.","c":"Si el consent el menor major de 12 anys.","d":"No es pot fer tractament de dades personals de menors de 16 anys."},"a":"b"},{"n":40,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, interromp la prescripció de la infracció:","o":{"a":"La iniciació, fins i tot sense el coneixement de l’interessat, del procediment sancionador.","b":"La iniciació, amb coneixement de l’interessat, del procediment sancionador.","c":"La iniciació, amb coneixement de l’interessat, del procediment de cobrament executiu de la sanció.","d":"La iniciació, fins i tot sense el coneixement de l’interessat, del procediment de cobrament executiu de la sanció."},"a":"b"},{"n":41,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, una vegada interrompuda la prescripció de la infracció per la iniciació, amb coneixement de l’interessat, del procediment sancionador, s’ha de reiniciar el termini de prescripció:","o":{"a":"Si l’expedient sancionador està paralitzat durant més de nou mesos per causes no imputables al presumpte infractor.","b":"Si l’expedient sancionador està paralitzat durant més de tres mesos per causes no imputables al presumpte infractor.","c":"Si l’expedient sancionador està paralitzat durant més de sis mesos per causes no imputables al presumpte infractor.","d":"Si l’expedient sancionador està paralitzat durant més de nou mesos, sempre que ho sol·liciti l’interessat."},"a":"c"},{"n":42,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, indicau la resposta incorrecta en relació amb el dret digital de protecció de dades dels menors a Internet:","o":{"a":"Els centres educatius han de garantir la protecció de l’interès superior del menor i els drets fonamentals.","b":"La publicació o difusió de dades personals del menor a través de serveis de la societat de la informació ha de comptar amb el consentiment del Ministeri Fiscal.","c":"Qualssevol persones físiques o jurídiques que desenvolupin activitats en què participin menors d’edat han de garantir la protecció de l’interès superior del menor i els drets fonamentals.","d":"Qualssevol persones físiques o jurídiques que desenvolupin activitats en què participin menors d’edat han de garantir especialment el dret a la protecció de dades personals en la publicació o difusió de les dades personals a través de serveis de la societat de la informació."},"a":"b"},{"n":43,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, per a l’adopció de les mesures tècniques i organitzatives apropiades que han d’aplicar els responsables i encarregats del tractament s’han de tenir en compte, en particular, els riscs superiors que es poden produir (senyalau la resposta incorrecta):","o":{"a":"Quan el tractament impliqui una avaluació d’aspectes personals dels afectats per tal de crear o utilitzar perfils personals d’aquests.","b":"Quan es produeixi un tractament massiu que impliqui un gran nombre d’afectats.","c":"Quan les dades personals hagin estat objecte de transferència, amb caràcter habitual, als estats de la Unió respecte dels quals no s’hagi declarat un nivell adequat de protecció.","d":"Quan el tractament pugui generar situacions de discriminació."},"a":"c"},{"n":44,"q":"Quan les dades personals siguin obtingudes de l’afectat, el responsable del tractament pot donar compliment al deure d’informació que estableix l’article 13 del Reglament (UE) 2016/679 del Parlament Europeu i del Consell, de 27 de abril de 2016 (Reglament general de protecció de dades):","o":{"a":"Facilitant a l’afectat la informació bàsica del tractament d’aquestes dades.","b":"Indicant a l’afectat una adreça electrònica o un altre mitjà que permeti accedir de manera senzilla i immediata a la informació bàsica.","c":"Indicant a l’afectat un correu postal que permeti accedir de manera immediata a la informació bàsica.","d":"Facilitant a l’afectat una adreça electrònica que permeti accedir en el futur a la informació bàsica."},"a":"a"},{"n":45,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, indicau quina de les següents és una infracció lleu:","o":{"a":"No cooperar amb les autoritats de control en l’exercici de les seves funcions en els supòsits no prevists en l’article 72 d’aquesta llei orgànica.","b":"No disposar del registre d’activitats de tractament que estableix l’article 30 del Reglament (UE) 2016/679.","c":"No possibilitar la participació efectiva del delegat de protecció de dades en totes les qüestions relatives a la protecció de dades personals, no donar-li suport o interferir en l’exercici de les seves funcions.","d":"Incomplir l’obligació de suprimir les dades referides a una persona morta quan això sigui exigible d’acord amb l’article 3 d’aquesta llei orgànica."},"a":"d"},{"n":46,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, quan les dades personals s’obtenguin de l’afectat, el responsable del tractament ha de facilitar a l’afectat la informació bàsica del tractament de aquestes dades, que ha de contenir:","o":{"a":"La identitat del responsable del tractament i del seu representant, si escau.","b":"La possibilitat d’exercir els principis de protecció de dades que estableixen els articles del 15 al 22 del Reglament (UE) 2016/679.","c":"Els resultats del tractament.","d":"Els mitjans de consentiment del tractament."},"a":"a"},{"n":48,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, el registre d’activitats ha d’especificar, segons les seves finalitats:","o":{"a":"Els perfils duits a terme i les altres circumstàncies que estableix el Reglament esmentat.","b":"Les dades personals tractades i les altres circumstàncies que estableix el Reglament esmentat.","c":"Les persones les dades personals de les quals han estat tractades i les altres circumstàncies que estableix el Reglament esmentat.","d":"Les activitats de tractament duites a terme i les altres circumstàncies que estableix el Reglament esmentat."},"a":"d"},{"n":49,"q":"D’acord amb el Reglament (UE) 2016/679 del Parlament Europeu i del Consell, de 27 de abril de 2016 (Reglament general de protecció de dades), cada autoritat de control ha de garantir que la imposició de les multes administratives d’acord amb aquest Reglament siguin en cada cas individual:","o":{"a":"Eficients, justes i dissuasives.","b":"Justes, dissuasives i correctives.","c":"Efectives, proporcionades i dissuasives.","d":"Eficients, proporcionades i correctives."},"a":"c"},{"n
