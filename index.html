onar la indemnització durant l’any en curs.","b":"Quan es prevegi en les normes sectorials específiques.","c":"Quan sigui més adequat per aconseguir la reparació deguda i convingui a l’interès públic.","d":"Totes les respostes són correctes."},"a":"c"},{"n":44,"q":"Segons l’article 35 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, quan les administracions públiques actuïn, directament o a través d’una entitat de dret privat, en relacions d’aquesta naturalesa, la seva responsabilitat s’ha d’exigir de conformitat amb el que preveuen els articles 32 i següents:","o":{"a":"Fins i tot quan la responsabilitat s’exigeixi directament a l’entitat de dret privat a través de la qual actuï l’Administració.","b":"Llevat quan la responsabilitat s’exigeixi directament a l’entitat de dret privat a través de la qual actuï l’Administració.","c":"Llevat quan la responsabilitat s’exigeixi directament a l’entitat que cobreixi la responsabilitat.","d":"Fins i tot quan la responsabilitat s’exigeixi indirectament i subsidiàriament a l’entitat de dret privat a través de la qual actuï l’Administració."},"a":"a"},{"n":45,"q":"Segons l’article 36.2 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, quins criteris s’han de ponderar per quantificar la indemnització que han d’abonar els empleats de l’Administració en els casos de responsabilitat patrimonial?","o":{"a":"El resultat danyós produït.","b":"El grau de culpabilitat.","c":"La responsabilitat professional del personal al servei de les administracions públiques, i la seva relació amb la producció del resultat danyós.","d":"Totes les respostes són correctes."},"a":"d"},{"n":46,"q":"Segons l’article 36.3 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, en quins casos s’ha d’exigir responsabilitat als empleats públics pels danys i perjudicis causats en els béns o drets de l’Administració?","o":{"a":"Quan concorri dol, o culpa o negligència greus.","b":"Quan concorri dol o negligència greus.","c":"Quan concorri dol o culpa greus.","d":"Quan concorri dol, culpa o imprudència."},"a":"a"},{"n":47,"q":"Segons l’article 36.4 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, el termini d’al·legacions i el termini d’audiència en els procediments de responsabilitat patrimonial a les autoritats i personal al servei de les administracions públiques és de:","o":{"a":"Deu dies en ambdós casos.","b":"Deu dies per presentar al·legacions i quinze dies per dur a terme l’audiència.","c":"Quinze dies per presentar al·legacions i deu dies per dur a terme l’audiència.","d":"Quinze dies en ambdós casos."},"a":"c"},{"n":48,"q":"Segons l’article 36.4 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, el termini per practicar proves en els procediments de responsabilitat patrimonial a les autoritats i personal al servei de les administracions públiques és:","o":{"a":"De deu dies.","b":"No inferior a deu dies ni superior a trenta.","c":"De quinze dies.","d":"No inferior a quinze dies."},"a":"c"},{"n":49,"q":"Segons l’article 36.4 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, el termini d’audiència en els procediments de responsabilitat patrimonial a les autoritats i personal al servei de les administracions públiques és:","o":{"a":"De deu dies.","b":"No inferior a deu dies.","c":"De quinze dies.","d":"No inferior a quinze dies."},"a":"a"},{"n":50,"q":"Segons l’article 36.4 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, en els procediments de responsabilitat patrimonial a les autoritats i personal al servei de les administracions públiques, en quin termini s’ha de formular la proposta de resolució?","o":{"a":"Deu dies comptadors des de la conclusió de la fase de prova.","b":"Cinc dies comptadors des de la finalització del tràmit d’audiència.","c":"Deu dies comptadors des de la finalització del tràmit d’audiència.","d":"No hi ha cap termini específic per formular la proposta de resolució."},"a":"b"},{"n":51,"q":"Segons l’article 36.4 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, quin és el termini per dictar resolució en els procediments de responsabilitat patrimonial a les autoritats i personal al servei de les administracions públiques?","o":{"a":"Cinc dies comptadors des de la finalització del tràmit d’audiència.","b":"Deu dies.","c":"Deu dies comptadors des de la finalització del tràmit d’audiència.","d":"Totes les respostes són incorrectes."},"a":"d"},{"n":52,"q":"Segons l’article 36.5 de la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, la resolució declaratòria de responsabilitat en els procediments de responsabilitat patrimonial a les autoritats i personal al servei de les administracions públiques:","o":{"a":"No posa fi a la via administrativa.","b":"Posa fi a la via administrativa.","c":"Posa o no fi a la via administrativa en funció de l’òrgan que la dicta.","d":"Totes les respostes són incorrectes."},"a":"b"},{"n":53,"q":"Segons l’article 64.2. c) de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, l’acord d’iniciació dels procediments de naturalesa sancionadora ha de contenir:","o":{"a":"Identificació de l’instructor i, si s’escau, del secretari del procediment, amb indicació expressa del règim de recusació d’aquests dos.","b":"Identificació de l’instructor i, si s’escau, del secretari del procediment.","c":"Identificació de l’instructor i del secretari del procediment, amb indicació expressa del règim de recusació d’aquests.","d":"Identificació de l’instructor, amb indicació expressa del règim de recusació d’aquest."},"a":"a"},{"n":54,"q":"Indicau quina de les afirmacions següents és correcta segons l’article 65.1 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, relatiu a l’inici d’ofici dels procediments de responsabilitat patrimonial:","o":{"a":"El procediment iniciat s’ha d’arxivar si els particulars presumptament lesionats no s’hi personen en el termini establert.","b":"El termini d’al·legacions no ha de ser inferior a deu dies.","c":"Per iniciar el procediment és necessari que no hagi prescrit el dret a la reclamació de l’interessat a què es refereix l’article 67.","d":"L’acord d’iniciació s’ha de notificar a l’instructor i al secretari del procediment."},"a":"c"},{"n":55,"q":"Segons l’article 65.2 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, el termini per presentar al·legacions en els procediments de responsabilitat patrimonial és de:","o":{"a":"Cinc dies.","b":"Deu dies.","c":"Quinze dies.","d":"Totes les respostes són incorrectes."},"a":"b"},{"n":56,"q":"Segons l’article 67.1 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, els interessats només poden sol·licitar l’inici d’un procediment de responsabilitat patrimonial:","o":{"a":"Quan no hagi prescrit el seu dret a reclamar.","b":"Quan no hagi caducat el seu dret a reclamar.","c":"Quan no hagi prescrit o caducat el seu dret a reclamar.","d":"Quan hagi prescrit o caducat el seu dret a reclamar."},"a":"a"},{"n":57,"q":"Segons l’article 67.1 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, en cas de danys de caràcter físic o psíquic a les persones, el termini per reclamar responsabilitat patrimonial comença a computar:","o":{"a":"Des de la cura o la determinació de l’abast de les seqüeles.","b":"Des de la data de producció dels danys.","c":"Des que es manifesti l’efecte lesiu.","d":"Totes les respostes són correctes."},"a":"a"},{"n":58,"q":"Segons l’article 67.1 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, en els casos en què és procedent reconèixer el dret a indemnització per anul·lació en via administrativa o contenciosa administrativa d’un acte o disposició de caràcter general, el dret a reclamar:","o":{"a":"Caduca al cap d’un any que s’hagi notificat la resolució administrativa o la sentència definitiva.","b":"Prescriu al cap d’un any que s’hagi dictat la resolució administrativa o la sentència definitiva.","c":"Caduca al cap d’un any que s’hagi dictat la resolució administrativa o la sentència definitiva.","d":"Prescriu al cap d’un any que s’hagi notificat la resolució administrativa o la sentència definitiva."},"a":"d"},{"n":59,"q":"Segons l’article 67.1 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, quin és el termini de prescripció del dret per reclamar responsabilitat patrimonial?","o":{"a":"Un mes.","b":"Sis mesos.","c":"Un any.","d":"Tres anys."},"a":"c"},{"n":60,"q":"Segons l’article 67.2 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, les sol·licituds de responsabilitat patrimonial han d’especificar:","o":{"a":"Les lesions produïdes.","b":"La presumpta relació de causalitat entre les lesions i el funcionament del servei públic.","c":"El moment en què la lesió efectivament es va produir.","d":"Totes les respostes són correctes."},"a":"d"},{"n":61,"q":"Segons l’article 81.2 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, el termini per emetre el dictamen del Consell d’Estat en els procediments de responsabilitat patrimonial:","o":{"a":"No pot ser inferior a dos mesos.","b":"És de dos meses.","c":"És d’un mes.","d":"No pot ser inferior a un mes."},"a":"b"},{"n":62,"q":"Segons l’article 81.2 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, en quins casos és preceptiu sol·licitar un dictamen del Consell d’Estat o, si s’escau, de l’òrgan consultiu de la comunitat autònoma en els procediments de responsabilitat patrimonial?","o":{"a":"Quan les indemnitzacions reclamades siguin d’una quantia igual o superior a 50.000 euros o a la que estableixi la legislació autonòmica corresponent.","b":"En aquells casos que disposi la Llei orgànica 3/1980, de 22 d’abril, del Consell d’Estat.","c":"Quan les indemnitzacions reclamades siguin d’una quantia igual o superior a 30.000 euros o a la que estableixi la legislació autonòmica corresponent.","d":"Les respostes a) i b) són correctes."},"a":"d"},{"n":63,"q":"Segons l’article 81.2 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, en els procediments de responsabilitat patrimonial l’òrgan instructor ha de remetre a l’òrgan competent per sol·licitar el dictamen una proposta de resolució:","o":{"a":"En el termini de deu dies comptador des de la finalització del tràmit d’audiència.","b":"En un termini no superior a deu dies.","c":"En el termini de deu dies comptador des de l’emissió de la proposta de resolució.","d":"En un termini no inferior a deu dies."},"a":"a"},{"n":64,"q":"Segons l’article 81.2 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, ¿sobre quin dels aspectes següents s’ha de pronunciar el dictamen del Consell d’Estat emès en els procediments de responsabilitat patrimonial?","o":{"a":"La continuïtat o persistència en la conducta infractora.","b":"La valoració del dany causat i la quantia i mode de la indemnització.","c":"El grau de culpabilitat o l’existència d’intencionalitat.","d":"Totes les respostes són correctes."},"a":"b"},{"n":65,"q":"Segons l’article 81.3 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, en els procediments de responsabilitat patrimonial de l’Estat pel funcionament anormal de l’Administració de justícia, el termini per dictar resolució:","o":{"a":"Pot quedar suspès pel temps que transcorri entre la sol·licitud de l’informe del Consell General del Poder Judicial i la seva recepció.","b":"Queda suspès pel temps que transcorri entre la sol·licitud de l’informe del Consell General del Poder Judicial i la seva recepció.","c":"Pot quedar suspès pel temps que transcorri entre la sol·licitud de l’informe del Consell d’Estat i la seva recepció.","d":"Queda suspès pel temps que transcorri entre la sol·licitud de l’informe del Consell d’Estat i la seva recepció."},"a":"b"},{"n":66,"q":"Segons l’article 81.3 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, en el cas de reclamacions en matèria de responsabilitat patrimonial de l’Estat pel funcionament anormal de l’Administració de justícia, l’informe del Consell General del Poder Judicial s’ha d’emetre:","o":{"a":"En el termini màxim de dos mesos.","b":"En un termini no inferior a dos mesos.","c":"En el termini màxim d’un mes.","d":"En un termini no inferior a un mes."},"a":"a"},{"n":67,"q":"Segons l’article 85.3 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, les reduccions de l’import de la sanció per reconeixement de la responsabilitat i per pagament voluntari anterior a la resolució:","o":{"a":"Són acumulables entre sí.","b":"Són acumulables entre sí quan l’interessat desisteixi d’exercir qualsevol recurs en via administrativa o judicial contra la sanció.","c":"No són acumulables entre sí.","d":"Són acumulables entre sí quan l’interessat desisteixi d’exercir qualsevol recurs en via judicial contra la sanció."},"a":"a"},{"n":68,"q":"Segons l’article 85.3 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, és possible modificar els percentatges de reducció de la sanció prevists en aquesta Llei?","o":{"a":"No, atès que la Llei té caràcter bàsic.","b":"Sí, es poden incrementar reglamentàriament.","c":"Sí, però únicament es poden incrementar mitjançant una llei específica.","d":"No, atès que la Llei ho prohibeix expressament."},"a":"b"},{"n":69,"q":"Segons l’article 90.2 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, relatiu a les especialitats de la resolució en els procediments sancionadors:","o":{"a":"En la resolució es poden acceptar fets diferents dels determinats en el curs del procediment, amb un tràmit d’audiència als interessats no inferior a set dies.","b":"En la resolució es poden acceptar fets diferents dels determinats en el curs del procediment.","c":"En la resolució no es poden acceptar fets diferents dels determinats en el curs del procediment.","d":"En la resolució es poden acceptar fets diferents dels determinats en el curs del procediment, amb un tràmit d’audiència als interessats no inferior a deu dies."},"a":"c"},{"n":70,"q":"Segons l’article 90.3 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, es pot suspendre l’execució de la sanció si l’interessat manifesta a l’Administració la seva intenció d’interposar:","o":{"a":"Un recurs contenciós administratiu contra la resolució ferma en via administrativa.","b":"Un recurs administratiu contra la sanció definitiva.","c":"Un recurs administratiu contra la sanció ferma en via administrativa.","d":"Les respostes a) i b) són correctes."},"a":"a"},{"n":71,"q":"Segons l’article 90.4 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, la resolució del procediment complementari per fixar la quantia dels danys o perjudicis causats a l’Administració:","o":{"a":"No posa fi a la via administrativa.","b":"No posa fi a la via administrativa, llevat que per llei específica es disposi una altra cosa.","c":"Posa fi a la via administrativa.","d":"Posa fi a la via administrativa, llevat que per llei específica es disposi una altra cosa."},"a":"c"},{"n":72,"q":"Segons l’article 91.1 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, relatiu a la resolució dels procediments de responsabilitat patrimonial, quan s’ha de sotmetre la proposta d’acord per a la seva formalització per part de l’interessat i de l’òrgan administratiu competent per subscriure’l?","o":{"a":"Una vegada finalitzat el tràmit d’audiència.","b":"Una vegada rebut, si s’escau, el dictamen a què es refereix l’article 81.2 o, quan aquest no sigui preceptiu, una vegada finalitzat el tràmit d’audiència.","c":"Una vegada notificada la proposta de resolució.","d":"Una vegada iniciat el tràmit d’audiència."},"a":"b"},{"n":73,"q":"Segons l’article 91.2 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, en els procediments de responsabilitat patrimonial és necessari que la resolució es pronunciï sobre:","o":{"a":"La quantia i el mode de la indemnització, quan escaigui.","b":"L’existència o no de la relació de causalitat entre el funcionament del servei públic i la lesió produïda.","c":"La continuïtat o persistència en la conducta infractora.","d":"Les respostes a) i b) són correctes."},"a":"d"},{"n":74,"q":"Segons l’article 91.3 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, quin és el termini per resoldre els procediments de responsabilitat patrimonial?","o":{"a":"Un mes.","b":"Tres mesos.","c":"Sis mesos.","d":"Un any."},"a":"c"},{"n":75,"q":"Segons l’article 91.3 de la Llei 39/2015, d’1 d’octubre, del procediment administratiu comú de les administracions públiques, transcorreguts sis mesos des que es va iniciar el procediment de responsabilitat patrimonial i no s’ha dictat i s’ha notificat una resolució expressa o, si s’escau, s’ha formalitzat l’acord:","o":{"a":"Es produeix la prescripció del procediment.","b":"Es pot entendre que la resolució és favorable a la indemnització del particular.","c":"El procediment queda arxivat.","d":"Es pot entendre que la resolució és contrària a la indemnització del particular."},"a":"d"}]},{"num":12,"title":"Los contratos del sector público: concepto, clases y elementos. Capacidad para contratar y procedimiento. El cumplimiento de los contratos. Revisión de precios. Resolución, rescisión y denuncia de los contratos. Tipo de contratos. El encargo de gestión sometido a la legislación de contratación.","questions":[{"n":1,"q":"D'acord amb l'article 116.3 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, els plecs de clàusules administratives i de prescripcions tècniques seran substituïts pel document descriptiu:","o":{"a":"En cas que el procediment elegit per adjudicar el contracte sigui el procediment obert simplificat.","b":"En cas que el procediment elegit per adjudicar el contracte sigui el de negociat sense publicitat.","c":"En cas que el procediment elegit per adjudicar el contracte sigui el de negociació amb publicitat.","d":"En cas que el procediment elegit per adjudicar el contracte sigui el de diàleg competitiu."},"a":"d"},{"n":2,"q":"D'acord amb l'article 3.1 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, es considera que no formen part del sector públic les entitats següents:","o":{"a":"L'Administració General de l'Estat, les administracions de les comunitats autònomes, les ciutats autònomes de Ceuta i Melilla i les entitats que integren l'Administració local.","b":"Les entitats gestores i els serveis comuns de la Seguretat Social.","c":"Els organismes autònoms, les universitats públiques i les autoritats administratives independents.","d":"Els consorcis sense personalitat jurídica pròpia."},"a":"d"},{"n":3,"q":"Són competència de l'ordre jurisdiccional contenciós administratiu les qüestions següents:","o":{"a":"Les relatives a la preparació, adjudicació, efectes, modificació i extinció dels contractes administratius.","b":"Les que se suscitin en relació amb la preparació i l'adjudicació dels contractes privats de les administracions públiques.","c":"Les relatives a la preparació i l'adjudicació dels contractes d'entitats del sector públic que no tenguin el caràcter de poders adjudicadors.","d":"Totes les respostes són correctes."},"a":"d"},{"n":4,"q":"Els contractes menors, d’acord amb l’article 29.8 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l’ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24/UE, de 26 de febrer de 2014:","o":{"a":"No poden tenir una durada superior a dos anys.","b":"No poden tenir una durada superior a un any.","c":"No poden tenir una durada superior a un any, però poden ser objecte de pròrroga per un any més.","d":"No poden tenir una durada superior a sis mesos, prorrogables per sis mesos més."},"a":"b"},{"n":5,"q":"Es consideren contractes menors, d’acord amb l’article 118 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l’ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24/UE, de 26 de febrer de 2014:","o":{"a":"Els de valor estimat inferior a 15.000 euros quan es tracti de subministraments.","b":"Els de valor estimat inferior a 45.000 euros quan es tracti d’obres.","c":"Els de valor estimat inferior a 50.000 euros quan es tracti d’obres.","d":"Els de valor estimat inferior a 20.000 euros quan es tracti de serveis."},"a":"a"},{"n":6,"q":"Els contractes administratius es qualifiquen en:","o":{"a":"Contractes d’obres, serveis i gestió de serveis públics.","b":"Contractes d’obres, serveis, subministraments, concessió d'obres i concessió de serveis.","c":"Contractes de serveis, subministraments i concessió d'obres.","d":"Contractes d’obres, serveis, concessió d'obres i concessió de serveis."},"a":"b"},{"n":7,"q":"Tenen caràcter privat, d'acord amb l'article 25 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24/UE, de 26 de febrer de 2014, els contractes següents:","o":{"a":"Els contractes de serveis que tenguin per objecte serveis financers amb número de referència CPV de 66100000-1 a 66720000-3.","b":"Els que tenguin per objecte la creació i interpretació artística i literària i els d'espectacles amb número de referència CPV de 79995000-5 a 79995200-7, i de 92000000-1 a 92700000-8, excepte 92230000-2, 92 -6.","c":"Aquells l'objecte dels quals sigui la subscripció a revistes, publicacions periòdiques i bases de dades.","d":"Totes les respostes són correctes."},"a":"d"},{"n":8,"q":"D'acord amb l'article 25.2 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, els contractes administratius es regeixen:","o":{"a":"Quant a la preparació, adjudicació, efectes, modificació i extinció, per aquesta Llei i les seves disposicions de desenvolupament; supletòriament s'aplicaran la resta de normes de dret administratiu i, si no, les normes de dret privat.","b":"Quant a la preparació, adjudicació, efectes i modificació per la Llei de contractes i les disposicions de desenvolupament; i quant a la seva extinció per les normes de dret privat.","c":"Quant a la preparació i adjudicació, per aquesta Llei i les disposicions de desenvolupament; supletòriament s'aplicaran la resta de normes de dret administratiu i, quant als seus efectes, modificació i extinció per les normes de dret privat.","d":"Quant a la preparació, adjudicació, efectes, modificació i extinció, per aquesta Llei i les seves disposicions de desenvolupament, i supletòriament s'aplicaran les normes de dret privat."},"a":"a"},{"n":9,"q":"D'acord amb l'article 27 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, les qüestions relatives a la preparació i adjudicació dels contractes privats de les administracions públiques, són competència de:","o":{"a":"L’ordenament jurisdiccional civil.","b":"L’ordenament jurisdiccional penal.","c":"L’ordenament jurisdiccional laboral.","d":"L'ordenament jurisdiccional contenciós administratiu."},"a":"d"},{"n":10,"q":"El contracte de manteniment d'un centre públic educatiu és un contracte:","o":{"a":"D’obres.","b":"De serveis.","c":"De subministraments.","d":"De gestió de serveis públics."},"a":"b"},{"n":11,"q":"D'acord amb l'article 34 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, en els contractes del sector públic poden incloure's qualssevol pactes, clàusules i condicions, sempre que:","o":{"a":"No siguin contraris a l'interès públic, a l'ordenament jurídic i als principis de bona administració.","b":"No siguin contraris a la moral i al principi d’igualtat.","c":"No siguin contraris al principi de proporcionalitat i d’igualtat.","d":"No siguin contraris al principi de lleialtat institucional."},"a":"a"},{"n":12,"q":"D'acord amb l'article 19 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, no es consideren subjectes a regulació harmonitzada, sigui quin sigui el seu valor estimat, els contractes següents:","o":{"a":"Els que tenguin com a objecte l'adquisició, el desenvolupament, la producció o la coproducció de programes destinats a serveis de comunicació audiovisual o serveis de comunicació radiofònica.","b":"Els inclosos dins l'àmbit definit per l'article 346 del Tractat de Funcionament de la Unió Europea que concloguin al sector de la immigració.","c":"Aquells que tenguin per objecte els serveis de certificació i autenticació de documents que hagin de ser prestats per un notari públic.","d":"Les respostes a) i c) són correctes."},"a":"d"},{"n":13,"q":"Senyalau la resposta incorrecta. D'acord amb l'article 152.4 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/ UE i 2014/24/UE, de 26 de febrer de 2014:","o":{"a":"El desistiment del procediment haurà d'estar fonamentat en una infracció no esmenable de les normes de preparació del contracte o de les reguladores del procediment d'adjudicació.","b":"S'haurà de justificar en l'expedient la concurrència de la causa del desistiment.","c":"El desistiment no impedirà la iniciació immediata d’un procediment de licitació.","d":"El desistiment impedirà la iniciació immediata d’un procediment de licitació."},"a":"d"},{"n":14,"q":"Indicau quin dels següents no és un procediment d'adjudicació dels contractes administratius:","o":{"a":"Diàleg competitiu.","b":"Associació per a la innovació.","c":"Procediment amb negociació.","d":"Associació per a la investigació."},"a":"d"},{"n":15,"q":"D'acord amb l'article 96 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, la inscripció en el Registre Oficial de Licitadors i Empreses Classificades del Sector Públic acredita enfront de tots els òrgans de contractació del sector públic, segons el que s’hi reflecteixi i llevat que hi hagi una prova en contra :","o":{"a":"La solvència econòmica i financera i tècnica o professional i la classificació.","b":"Les condicions d’aptitud de l’empresari quant a la seva personalitat i capacitat d’obrar, representació, habilitació professional o empresarial.","c":"La concurrència o no concurrència de les prohibicions de contractar.","d":"Totes les respostes són correctes."},"a":"d"},{"n":16,"q":"En el procediment obert simplificat que preveu l'article 159.6 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24/UE, de 26 de febrer de 2014:","o":{"a":"Només s'eximeixen els licitadors de l'acreditació de la solvència econòmica.","b":"S'eximeixen els licitadors de l'acreditació de la solvència econòmica i financera i tècnica o professional.","c":"L'oferta es lliura en tres sobres o fitxers electrònics.","d":"Es requereix la constitució d’una garantia definitiva."},"a":"b"},{"n":17,"q":"D'acord amb l'article 26 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, tenen la consideració de contractes privats:","o":{"a":"Els que subscriguin les administracions públiques que tinguin per objecte serveis financers amb número de referència CPV de 66100000-1 a 66720000-3.","b":"Els subscrits per entitats del sector públic que tot i ser poder adjudicador reuneixin la condició d’administracions públiques.","c":"Els subscrits per entitats del sector públic que no reuneixin la condició de poder adjudicador.","d":"Les respostes a) i c) són correctes."},"a":"c"},{"n":19,"q":"D'acord amb l'article 36.4 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, llevat que les clàusules indiquin una altra cosa, els contractes del sector públic s'entenen subscrits:","o":{"a":"Al lloc on es trobi la seu de l'òrgan de contractació.","b":"Al lloc on es trobi la seu del contractista.","c":"Al lloc on es dugui a terme l'execució del contracte.","d":"Al lloc on es recepcioni el contracte."},"a":"a"},{"n":20,"q":"Senyalau la resposta incorrecta. D'acord amb l'article 11 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/ UE i 2014/24/UE, de 26 de febrer de 2014, queden exclosos de l'àmbit d'aplicació de la Llei:","o":{"a":"Els contractes relatius a serveis d’arbitratge i conciliació.","b":"Els contractes que tenguin per objecte serveis relacionats amb campanyes polítiques.","c":"Els contractes regulats en la legislació laboral.","d":"Els contractes de serveis de neteja."},"a":"d"},{"n":21,"q":"D'acord amb l'article 198.4 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, l'Administració té l'obligació d'abonar el preu:","o":{"a":"Dins dels trenta dies següents a la data d’aprovació de les certificacions d’obra o dels documents que acreditin la conformitat amb el que disposa el contracte dels béns lliurats o serveis prestats.","b":"Dins dels quaranta dies següents a la data d'aprovació de les certificacions d'obra o dels documents que acreditin la conformitat amb el que disposa el contracte dels béns lliurats o serveis prestats.","c":"Dins dels seixanta dies següents a la data d'aprovació de les certificacions d'obra o dels documents que acreditin la conformitat amb el que disposa el contracte dels béns lliurats o serveis prestats.","d":"Dins dels quinze dies següents a la data d'aprovació de les certificacions d'obra o dels documents que acreditin la conformitat amb el que disposa el contracte dels béns lliurats o serveis prestats."},"a":"a"},{"n":22,"q":"D'acord amb l'article 65 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, només poden contractar amb el sector públic:","o":{"a":"Les persones naturals o jurídiques, espanyoles o estrangeres, que tenguin plena capacitat d'obrar.","b":"Les persones naturals o jurídiques, espanyoles o estrangeres, que no estiguin sotmeses a alguna prohibició per contractar.","c":"Les persones naturals o jurídiques, espanyoles o estrangeres, que acreditin la seva solvència econòmica i financera i tècnica o professional o, en els casos en què així ho exigeixi aquesta Llei, es trobin degudament classificades.","d":"Totes les respostes són correctes."},"a":"d"},{"n":23,"q":"La construcció d'una presa és un contracte administratiu:","o":{"a":"De serveis.","b":"De subministraments.","c":"D’obres.","d":"De concessió de serveis."},"a":"c"},{"n":24,"q":"Senyalau la resposta correcta, quan en vèncer un contracte no s'hagi formalitzat el nou contracte que garanteixi la continuïtat de la prestació que ha de dur a terme el contractista com a conseqüència d'incidències resultants d'esdeveniments imprevisibles per a l'òrgan de contractació produïdes en el procediment d'adjudicació i hi hagi raons d'interès públic per no interrompre la prestació:","o":{"a":"Es podrà prorrogar el contracte originari fins que comenci l’execució del nou contracte i en tot cas per un període màxim de dotze mesos, sense modificar la resta de condicions del contracte, sempre que l’anunci de licitació del nou contracte s’hagi publicat amb una antelació mínima de tres mesos respecte de la data de finalització del contracte originari.","b":"Es podrà prorrogar el contracte originari fins que comenci l’execució del nou contracte i en tot cas per un període màxim de nou mesos, sense modificar la resta de condicions del contracte, sempre que l’anunci de licitació del nou contracte s’hagi publicat amb una antelació mínima de tres mesos respecte de la data de finalització del contracte originari.","c":"Es podrà prorrogar el contracte originari fins que comenci l’execució del nou contracte i en tot cas per un període màxim de dotze mesos, sense modificar la resta de condicions del contracte, encara que l’anunci de licitació del nou contracte no s’hagi publicat.","d":"Es podrà prorrogar el contracte originari fins que comenci l’execució del nou contracte i en tot cas per un període màxim de nou mesos, sense modificar la resta de condicions del contracte, sempre que l’anunci de licitació del nou contracte s’hagi publicat amb una antelació mínima de sis mesos respecte de la data de finalització del contracte originari."},"a":"b"},{"n":26,"q":"D'acord amb l'article 99 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014:","o":{"a":"L’objecte dels contractes haurà de ser indeterminat.","b":"Es pot fraccionar un contracte amb la finalitat de disminuir-ne la quantia.","c":"S'ha de preveure sempre la realització independent de cadascuna de les parts mitjançant la divisió en lots.","d":"No es pot fraccionar un contracte amb la finalitat de disminuir-ne la quantia i eludir així els requisits de publicitat o els relatius al procediment d'adjudicació que corresponguin."},"a":"d"},{"n":27,"q":"D'acord amb l'article 27 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, les qüestions relatives a la preparació i adjudicació dels contractes d'entitats del sector públic que no tenguin el caràcter de poders adjudicadors, són competència:","o":{"a":"De l’ordenament jurisdiccional civil.","b":"De l’ordenament jurisdiccional penal.","c":"De l’ordenament jurisdiccional laboral.","d":"De l'ordenament jurisdiccional contenciós administratiu."},"a":"d"},{"n":28,"q":"D'acord amb l'article 63.3 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, en el cas de la informació relativa als contractes, haurà de publicar-se al perfil del contractant:","o":{"a":"La memòria justificativa del contracte, l'informe d'insuficiència de mitjans en el cas de contractes de serveis, la justificació del procediment utilitzat per a l’adjudicació quan es faci servir un procediment diferent de l'obert o del restringit.","b":"L'objecte detallat del contracte, la durada, el pressupost base de licitació i l'import d'adjudicació, inclòs l'impost sobre el valor afegit.","c":"El plec de clàusules administratives particulars i el de prescripcions tècniques que hagin de regir el contracte o documents equivalents, si escau, i el document d’aprovació de l’expedient.","d":"Totes les respostes són correctes."},"a":"d"},{"n":29,"q":"D'acord amb l'article 103.5 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, excepte en els contractes de subministrament d'energia, quan escaigui, la revisió periòdica i predeterminada de preus en els contractes del sector públic tendrà lloc:","o":{"a":"Quan el contracte s'hagi executat, almenys, en el 20 per cent del seu import i hagin transcorregut dos anys des de la formalització. No obstant això, la condició relativa al percentatge d'execució del contracte no serà exigible als contractes de concessió de serveis.","b":"En tot cas, quan el contracte s'hagi executat, almenys, en el 25 per cent de l’import i hagin transcorregut dos anys des de la formalització.","c":"Quan el contracte s'hagi executat, almenys, en el 30 per cent de l’import i hagin transcorregut dos anys des de la formalització. No obstant això, la condició relativa al percentatge d'execució del contracte no serà exigible als contractes de concessió de serveis.","d":"En tot cas, quan el contracte s'hagi executat, almenys, en el 15 per cent de l’import i hagin transcorregut dos anys des de la formalització."},"a":"a"},{"n":30,"q":"D'acord amb l'article 107 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, en casos especials, l'òrgan de contractació podrà establir en el plec de clàusules administratives particulars que, a més de la garantia a què es refereix l'apartat anterior, es presti una garantia complementària:","o":{"a":"De fins a un 5 per 100 del preu final ofert pel licitador que va presentar la millor oferta, exclòs l'impost sobre el valor afegit, i la garantia total pot assolir un 10 per 100 del preu.","b":"De fins a un 3 per 100 del preu final ofert pel licitador que va presentar la millor oferta, exclòs l'impost sobre el valor afegit,  i la garantia total pot assolir un 8 per 100 del preu.","c":"De fins a un 5 per 100 del preu final ofert pel licitador que va presentar la millor oferta, exclòs l'impost sobre el valor afegit, i la garantia total pot assolir un 8 per 100 del preu.","d":"De fins a un 3 per 100 del preu final ofert pel licitador que va presentar la millor oferta, exclòs l'impost sobre el valor afegit, i la garantia total pot assolir un 10 per 100 del preu."},"a":"a"},{"n":31,"q":"D'acord amb l'article 29.4 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, com a regla general, els contractes de subministraments i de serveis de prestació successiva tenen un termini màxim de durada de:","o":{"a":"Cinc anys, amb les possibles pròrrogues incloses.","b":"Cinc anys més pròrroga de cinc anys més.","c":"Tres anys amb les possibles pròrrogues incloses.","d":"Tres anys més pròrroga de fins a tres anys més."},"a":"a"},{"n":32,"q":"D'acord amb l'article 111.2 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, l'acord de devolució de la garantia constituïda:","o":{"a":"S'ha d'adoptar i notificar a l'interessat en el termini de tres mesos des de la finalització del termini de garantia.","b":"S'ha d'adoptar i notificar a l'interessat en el termini de sis mesos des de la finalització del termini de garantia.","c":"S'ha d'adoptar i notificar a l'interessat en el termini de dos mesos des de la finalització del termini de garantia.","d":"S'ha d'adoptar i notificar a l’interessat en el termini d'un mes des de la finalització del termini de garantia."},"a":"c"},{"n":33,"q":"D'acord amb l'article 116 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, en l'expedient de contractació s'haurà de justificar:","o":{"a":"L’elecció del procediment de licitació.","b":"Els criteris de solvència tècnica o professional i econòmica i financera, i els criteris que es tenen en consideració per adjudicar el contracte, però no la classificació que s'exigeixi als participants.","c":"El pressupost de licitació del contracte sense incloure el valor estimat del contracte.","d":"L’informe de suficiència de mitjans."},"a":"a"},{"n":34,"q":"Quan l'Administració hagi de contractar de manera immediata a causa d'esdeveniments catastròfics, de situacions que suposin un perill greu o de necessitats que afectin la defensa nacional, s’està davant d'una tramitació:","o":{"a":"D'emergència.","b":"D'excepció.","c":"D’urgència.","d":"De risc."},"a":"a"},{"n":35,"q":"D'acord amb l'article 122 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, els plecs de clàusules administratives particulars han d’incloure:","o":{"a":"Els criteris de solvència i d’adjudicació del contracte.","b":"Les consideracions socials, laborals i ambientals que s’estableixin com a criteris de solvència, d’adjudicació o com a condicions especials d’execució.","c":"Els pactes i les condicions definidors dels drets i les obligacions de les parts del contracte.","d":"Totes les respostes són correctes."},"a":"d"},{"n":36,"q":"Els expedients de contractació administrativa poden ser de tramitació:","o":{"a":"Ordinària i urgent.","b":"Ordinària i per emergència.","c":"Ordinària.","d":"Ordinària, per urgència i per emergència."},"a":"d"},{"n":37,"q":"Si un licitador subscriu una proposta en unió temporal amb d’altres i, a més, subscriu una proposta de manera individual o figura en més d’una unió temporal, la infracció d’aquestes normes:","o":{"a":"Donarà lloc a l'admissió només d'una de les propostes que hagi subscrit.","b":"Donarà lloc a la no admissió de totes les propostes que hagi subscrit.","c":"Donarà lloc a l'admissió de la proposta que esculli el licitador d'entre totes les presentades.","d":"Donarà lloc a l'admissió de la primera proposta que el licitador hagi presentat."},"a":"b"},{"n":38,"q":"D'acord amb l'article 140 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, en relació amb la presentació de la documentació acreditativa del compliment dels requisits previs:","o":{"a":"Les proposicions al procediment obert hauran d'anar acompanyades d'una declaració responsable que s’ha d’ajustar al formulari de document europeu únic de contractació.","b":"En els casos en què l'empresari recorri a la solvència i mitjans d'altres empreses de conformitat amb l'article 75 de la Llei, cadascuna també ha de presentar una declaració responsable.","c":"En tots els supòsits en què en el procediment s'exigeixi la constitució de garantia provisional, cal aportar el document acreditatiu d'haver-la constituït.","d":"Totes les respostes són correctes."},"a":"d"},{"n":39,"q":"D'acord amb l'article 145.3 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, l'aplicació de més d'un criteri d'adjudicació és procedent, en tot cas, a l'adjudicació dels contractes següents:","o":{"a":"Quan l’òrgan de contractació consideri que la definició de la prestació no és susceptible de ser millorada per altres solucions tècniques.","b":"Aquells que no requereixin l'ús de tecnologia especialment avançada o l'execució dels quals sigui particularment complexa.","c":"Contractes de concessió d'obres i de concessió de serveis.","d":"Contractes de serveis amb prestacions indefinides tècnicament."},"a":"c"},{"n":40,"q":"L'avaluació de les ofertes d'acord amb els criteris quantificables mitjançant la mera aplicació de fórmules:","o":{"a":"En tot cas, es farà prèviament a la d’aquells altres criteris en què no concorri aquesta circumstància.","b":"En tot cas es farà després d’efectuar prèviament la d’aquells altres criteris en què no concorri aquesta circumstància, de la qual cosa s’ha de deixar constància documental.","c":"Podrà fer-se prèviament a la d’aquells altres criteris en què no concorri aquesta circumstància.","d":"Podrà fer-se prèviament o amb posterioritat a la d’aquells altres criteris en què no concorri aquesta circumstància a elecció de l’òrgan de contractació."},"a":"a"},{"n":41,"q":"Senyalau la resposta correcta, d'acord amb l'article 153.3 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/ UE i 2014/24/UE, de 26 de febrer de 2014, si el contracte és susceptible d’un recurs especial en matèria de contractació conforme a l'article 44:","o":{"a":"La formalització no es pot efectuar abans que transcorrin deu dies hàbils des que es remeti la notificació de l'adjudicació als licitadors i candidats. Les comunitats autònomes poden incrementar aquest termini, sense que excedeixi els dos mesos.","b":"La formalització no es pot efectuar abans que transcorrin deu dies hàbils des que es remeti la notificació de l'adjudicació als licitadors i candidats. Les comunitats autònomes poden incrementar aquest termini, sense que excedeixi un mes.","c":"La formalització no es pot efectuar abans que transcorrin quinze dies hàbils des que es remeti la notificació de l'adjudicació als licitadors i candidats. Les comunitats autònomes poden incrementar aquest termini, sense que excedeixi un mes.","d":"La formalització no es pot fer abans que transcorrin quinze dies hàbils des que es remeti la notificació de l'adjudicació als licitadors i candidats. Les comunitats autònomes només poden incrementar aquest termini en deu dies."},"a":"c"},{"n":42,"q":"La tramitació del procediment obert simplificat s’ha d’ajustar a les especialitats següents:","o":{"a":"L'oferta s’ha de presentar en dos o tres sobres o arxius electrònics en els supòsits en què en el procediment es prevegin criteris d'adjudicació la quantificació dels quals depengui d'un judici de valor. En cas contrari, l'oferta s’ha de presentar en dos sobres o fitxers electrònics.","b":"L'oferta s’ha de presentar en un únic sobre o fitxer electrònic en tot cas.","c":"L'oferta s’ha de presentar en un únic sobre o arxiu electrònic en els supòsits en què en el procediment no es prevegin criteris d'adjudicació la quantificació dels quals depengui d'un judici de valor. En cas contrari, l'oferta s’ha de presentar en dos sobres o fitxers electrònics.","d":"L'oferta s’ha de presentar en dos sobres o fitxers electrònics en tot cas."},"a":"c"},{"n":43,"q":"Quan l'òrgan de contractació procedeixi a la divisió en lots de l'objecte del contracte, aquest pot introduir les limitacions següents, amb la justificació deguda en l'expedient:","o":{"a":"Pot limitar el nombre de lots per als quals un mateix candidat o licitador pot presentar una oferta.","b":"Pot limitar el nombre de lots per als quals un mateix candidat o licitador pot presentar una oferta, però no pot limitar el nombre de lots que es poden adjudicar a cada licitador.","c":"Pot limitar el nombre de lots que es poden adjudicar a cada licitador.","d":"Les respostes a) i c) són correctes."},"a":"d"},{"n":44,"q":"Senyalau la resposta incorrecta. En els contractes d'obres de valor estimat inferior a 80.000 euros, i en contractes de subministraments i de serveis de valor estimat inferior a 60.000 euros, excepte els que tenguin per objecte prestacions de caràcter intel·lectual als quals no és d’aplicació l'apartat 6 de l'article 159 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/ 24/UE, de 26 de febrer de 2014, el procediment obert simplificat pot seguir la tramitació següent:","o":{"a":"El termini per presentar proposicions no pot ser inferior a deu dies hàbils, comptadors des de l'endemà de la publicació de l'anunci de licitació al perfil de contractant. No obstant això, quan es tracti de compres corrents de béns disponibles en el mercat el termini és de cinc dies hàbils.","b":"S'eximeix els licitadors de l'acreditació de la solvència econòmica i financera i tècnica o professional.","c":"L'oferta s’ha de lliurar en un únic sobre o arxiu electrònic i s’ha d’avaluar, en tot cas, d'acord amb criteris d'adjudicació quantificables mitjançant la mera aplicació de fórmules establertes en els plecs.","d":"Es requereix la constitució de garantia definitiva, i la formalització del contracte es pot efectuar mitjançant la signatura d'acceptació el contractista de la resolució d'adjudicació."},"a":"d"},{"n":45,"q":"D'acord amb l'article 80 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, els acords relatius a la classificació de les empreses els han d’adoptar les comissions classificadores de la Junta Consultiva de Contractació Pública de l'Estat:","o":{"a":"Amb eficàcia general davant de tots els òrgans de contractació.","b":"Amb eficàcia limitada al territori seu de l’òrgan de contractació.","c":"Amb eficàcia limitada al procediment de licitació en qüestió.","d":"Amb eficàcia limitada a sis mesos."},"a":"a"},{"n":46,"q":"Quan en la tramitació d'un procediment negociat sense publicitat únicament hi participi un candidat, la mesa de contractació, o sinó, l'òrgan de contractació:","o":{"a":"Ha de negociar amb el candidat en tot cas.","b":"Pot negociar amb el candidat.","c":"No ha de negociar amb el candidat.","d":"Ha de negociar amb el candidat sempre que sigui possible."},"a":"d"},{"n":47,"q":"Senyalau la resposta incorrecta. D'acord amb l'article 180 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/ UE i 2014/24/UE, de 26 de febrer de 2014, el procediment de contractació d'associació per a la innovació:","o":{"a":"S’estructura en fases successives seguint la seqüència de les etapes del procés de recerca i innovació, que pot incloure la fabricació dels productes, la prestació dels serveis o la realització de les obres.","b":"S'estructura en fases independentment que siguin successives d'acord amb una sèrie d'etapes del procés de recerca i innovació, que pot incloure la fabricació dels productes, la prestació dels serveis o la realització de les obres.","c":"L'associació per a la innovació ha de fixar uns objectius intermedis que haurien d'assolir els socis i ha de proveir el pagament de la retribució en terminis adequats.","d":"En cap cas, la resolució de l'associació per a la innovació o la reducció del nombre de candidats participants dóna lloc a indemnització, sens perjudici de la contraprestació que, en les condicions que s’estableixen en el plec, correspongui pels treballs realitzats."},"a":"b"},{"n":48,"q":"D'acord amb l'article 190 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, l'òrgan de contractació no té les prerrogatives següents:","o":{"a":"Interpretar els contractes administratius i resoldre els dubtes que n'ofereixi el compliment.","b":"Modificar els contractes administratius per raons d’interès públic.","c":"Declarar la responsabilitat imputable al contractista arran de l’execució del contracte.","d":"Inspeccionar les instal·lacions, les oficines i altres emplaçaments en què el contractista desenvolupi les seves activitats, encara que no siguin determinants per al desenvolupament de les prestacions objecte del contracte."},"a":"d"},{"n":49,"q":"D'acord amb l'article 191.3 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, és preceptiu el dictamen del Consell Consultiu en l’àmbit de la Comunitat Autònoma de les Illes Balears:","o":{"a":"En cas que l'òrgan de contractació exerceixi la prerrogativa d'interpretar el contracte.","b":"En cas que l'òrgan de contractació exerceixi la prerrogativa d'anul·lar el contracte.","c":"En el cas que l'òrgan de contractació exerceixi la prerrogativa de resoldre el contracte, quan el contractista formuli oposició.","d":"En el cas de les modificacions dels contractes quan no estiguin previstes en el plec de clàusules administratives particulars i la seva quantia, aïllada o conjuntament, sigui superior a un 40 per cent del preu inicial del contracte, IVA exclòs, i el seu preu sigui igual o superior a 8.000.000 d’euros."},"a":"c"},{"n":50,"q":"D'acord amb l'article 204 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, els contractes de les administracions públiques es poden modificar durant la seva vigència quan en els plecs de clàusules administratives particulars s'hagi advertit expressament d'aquesta possibilitat:","o":{"a":"Fins a un màxim del vint per cent del preu inicial.","b":"Fins a un màxim del deu per cent del preu inicial.","c":"Fins a un màxim del quinze per cent del preu inicial.","d":"Fins a un màxim del trenta per cent del preu inicial."},"a":"a"},{"n":51,"q":"Als contractes s’ha de fixar un termini de garantia que ha de comptar des de:","o":{"a":"La data de recepció o conformitat del contracte.","b":"La data de formalització del contracte.","c":"La data d’aprovació del contracte.","d":"La data de pagament del contracte."},"a":"a"},{"n":52,"q icadors, llevat dels contractes menors i dels contractes basats en un acord marc i els contractes específics en el marc d'un sistema dinàmic d'adquisició als quals es refereix a l'apartat 3 d'aquest article 36, es perfeccionen:","o":{"a":"Amb l’adjudicació.","b":"Amb la formalització.","c":"Amb la publicació.","d":"Amb l’aprovació."},"a":"b"}]}];

let exam_state = {
  questions: null,
  right: 0,
  wrong: 0,
  pending: 0,
  score: 0
};

DATA.forEach(chapter => {
  chapter.questions.forEach(question => question.c = chapter.num);
});

renderConfig();

function renderConfig() {
  let s ="";
  DATA.forEach(chapter => {
    s += `<li class="chapter"><input type="checkbox" name="config_chapter" value="${chapter.num}" checked="checked" /><strong>Tema ${chapter.num}.</strong> ${chapter.title}. <i>(${chapter.questions.length} preguntas)</i>.</li>`;
  });
  document.getElementById("config_chapters").innerHTML = s;
}

function startExam() {
  const selected = new Set([...document.querySelectorAll("input[name=config_chapter]:checked")].map(check => Number(check.value)));
  const questions = DATA
    .filter(chapter => selected.has(chapter.num))
    .reduce((acc, chapter) => {
      acc.push(...chapter.questions);
      return acc;
    }, []);
  const howMany = Number(document.getElementById("config_questions").value);
  if (howMany > questions.length) {
    alert("Seleccione más temas para alcanzar " + howMany + " preguntas (" + questions.length + ")");
    return;
  }
  resetExam(shuffleArray(questions).slice(0, howMany));
  renderExamPage();
  switchQuestions(false);

  gotoPage("exam");
}

function resetExam(questions) {
  exam_state.questions = questions;
  exam_state.answers = new Array(questions.length).fill(null);
  exam_state.current = 0;
  exam_state.right = exam_state.wrong = exam_state.score = 0;
  exam_state.pending = exam_state.questions.length;
}

const exam_stats = document.querySelectorAll(".exam_stats");
const exam_questions  = document.getElementById("exam_questions");
function renderExamPage() {
  updateExamStats();

  let s = "";
  exam_state.questions.forEach((q,i) => {
    s += `<li title="Tema ${q.c} Pregunta ${q.n}">${q.q}`;
    Object.keys(q.o).forEach(a => {
      s += `<button id="answer-${i}-${a}" onclick="answerQuestion(${i}, '${a}');">${a}) ${q.o[a]}</button>`;
    });
    s += `</li>`;
  });
  exam_questions.innerHTML = s;
}

function updateExamStats() {
  let s = `
<p>
  Aciertos: <span class="exam_right">${exam_state.right}</span>
  Fallos: <span class="exam_wrong">${exam_state.wrong}</span>
  No contestadas: <span class="exam_pending">${exam_state.pending}</span>
  Resultado: <span class="exam_score">${formatScore(exam_state.score)}</span>
</p>
`;
  for (const section of exam_stats)
    section.innerHTML = s;
}

function answerQuestion(question, answer) {
  if (exam_state.answers[question] != null) return; // already answered
  const button = document.getElementById(`answer-${question}-${answer}`);
  exam_state.answers[question] = answer;
  const q = exam_state.questions[question];
  if (q.a === answer) {
    // right!
    exam_state.right++;
    button.className = "right";
  } else {
    // wrong!
    exam_state.wrong++;
    button.className = "wrong";
    document.getElementById(`answer-${question}-${q.a}`).className = "right";
    button.parentNode.className = "fail";
  }
  exam_state.pending--;
  updateScore();
  updateExamStats();
}

function updateScore() {
  exam_state.score = Math.floor((exam_state.right/exam_state.questions.length) *6000) / 100;
}

function formatScore(score) {
  const score10 = Math.floor(((score * 10) / 60) * 100) / 100;
  return `${score}/60 - ${score10}/10`;
}

const pages = document.querySelectorAll('section.page');
function gotoPage(page) {
  pages.forEach(p => p.style.display = "none");
  document.querySelectorAll('.page.' + page)[0].style.display = "block";
}

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

let onlyFail = false;
const switchButtons = document.querySelectorAll('.switch_questions');
function switchQuestions(force) {
  if (force !== undefined) onlyFail = force;
  else onlyFail = !onlyFail;

  exam_questions.className = onlyFail ? "onlyFail" : "";

  for (const button of switchButtons) {
    button.innerHTML = onlyFail ? "Ver todas" : "Ver solo fallos";
    button.style.color = onlyFail ? "red" : "";
  }
}
