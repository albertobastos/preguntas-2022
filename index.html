"},"a":"b"},{"n":7,"q":"Tenen caràcter privat, d'acord amb l'article 25 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24/UE, de 26 de febrer de 2014, els contractes següents:","o":{"a":"Els contractes de serveis que tenguin per objecte serveis financers amb número de referència CPV de 66100000-1 a 66720000-3.","b":"Els que tenguin per objecte la creació i interpretació artística i literària i els d'espectacles amb número de referència CPV de 79995000-5 a 79995200-7, i de 92000000-1 a 92700000-8, excepte 92230000-2, 92 -6.","c":"Aquells l'objecte dels quals sigui la subscripció a revistes, publicacions periòdiques i bases de dades.","d":"Totes les respostes són correctes."},"a":"d"},{"n":8,"q":"D'acord amb l'article 25.2 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, els contractes administratius es regeixen:","o":{"a":"Quant a la preparació, adjudicació, efectes, modificació i extinció, per aquesta Llei i les seves disposicions de desenvolupament; supletòriament s'aplicaran la resta de normes de dret administratiu i, si no, les normes de dret privat.","b":"Quant a la preparació, adjudicació, efectes i modificació per la Llei de contractes i les disposicions de desenvolupament; i quant a la seva extinció per les normes de dret privat.","c":"Quant a la preparació i adjudicació, per aquesta Llei i les disposicions de desenvolupament; supletòriament s'aplicaran la resta de normes de dret administratiu i, quant als seus efectes, modificació i extinció per les normes de dret privat.","d":"Quant a la preparació, adjudicació, efectes, modificació i extinció, per aquesta Llei i les seves disposicions de desenvolupament, i supletòriament s'aplicaran les normes de dret privat."},"a":"a"},{"n":9,"q":"D'acord amb l'article 27 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, les qüestions relatives a la preparació i adjudicació dels contractes privats de les administracions públiques, són competència de:","o":{"a":"L’ordenament jurisdiccional civil.","b":"L’ordenament jurisdiccional penal.","c":"L’ordenament jurisdiccional laboral.","d":"L'ordenament jurisdiccional contenciós administratiu."},"a":"d"},{"n":10,"q":"El contracte de manteniment d'un centre públic educatiu és un contracte:","o":{"a":"D’obres.","b":"De serveis.","c":"De subministraments.","d":"De gestió de serveis públics."},"a":"b"},{"n":11,"q":"D'acord amb l'article 34 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, en els contractes del sector públic poden incloure's qualssevol pactes, clàusules i condicions, sempre que:","o":{"a":"No siguin contraris a l'interès públic, a l'ordenament jurídic i als principis de bona administració.","b":"No siguin contraris a la moral i al principi d’igualtat.","c":"No siguin contraris al principi de proporcionalitat i d’igualtat.","d":"No siguin contraris al principi de lleialtat institucional."},"a":"a"},{"n":12,"q":"D'acord amb l'article 19 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, no es consideren subjectes a regulació harmonitzada, sigui quin sigui el seu valor estimat, els contractes següents:","o":{"a":"Els que tenguin com a objecte l'adquisició, el desenvolupament, la producció o la coproducció de programes destinats a serveis de comunicació audiovisual o serveis de comunicació radiofònica.","b":"Els inclosos dins l'àmbit definit per l'article 346 del Tractat de Funcionament de la Unió Europea que concloguin al sector de la immigració.","c":"Aquells que tenguin per objecte els serveis de certificació i autenticació de documents que hagin de ser prestats per un notari públic.","d":"Les respostes a) i c) són correctes."},"a":"d"},{"n":13,"q":"Senyalau la resposta incorrecta. D'acord amb l'article 152.4 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/ UE i 2014/24/UE, de 26 de febrer de 2014:","o":{"a":"El desistiment del procediment haurà d'estar fonamentat en una infracció no esmenable de les normes de preparació del contracte o de les reguladores del procediment d'adjudicació.","b":"S'haurà de justificar en l'expedient la concurrència de la causa del desistiment.","c":"El desistiment no impedirà la iniciació immediata d’un procediment de licitació.","d":"El desistiment impedirà la iniciació immediata d’un procediment de licitació."},"a":"d"},{"n":14,"q":"Indicau quin dels següents no és un procediment d'adjudicació dels contractes administratius:","o":{"a":"Diàleg competitiu.","b":"Associació per a la innovació.","c":"Procediment amb negociació.","d":"Associació per a la investigació."},"a":"d"},{"n":15,"q":"D'acord amb l'article 96 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, la inscripció en el Registre Oficial de Licitadors i Empreses Classificades del Sector Públic acredita enfront de tots els òrgans de contractació del sector públic, segons el que s’hi reflecteixi i llevat que hi hagi una prova en contra :","o":{"a":"La solvència econòmica i financera i tècnica o professional i la classificació.","b":"Les condicions d’aptitud de l’empresari quant a la seva personalitat i capacitat d’obrar, representació, habilitació professional o empresarial.","c":"La concurrència o no concurrència de les prohibicions de contractar.","d":"Totes les respostes són correctes."},"a":"d"},{"n":16,"q":"En el procediment obert simplificat que preveu l'article 159.6 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24/UE, de 26 de febrer de 2014:","o":{"a":"Només s'eximeixen els licitadors de l'acreditació de la solvència econòmica.","b":"S'eximeixen els licitadors de l'acreditació de la solvència econòmica i financera i tècnica o professional.","c":"L'oferta es lliura en tres sobres o fitxers electrònics.","d":"Es requereix la constitució d’una garantia definitiva."},"a":"b"},{"n":17,"q":"D'acord amb l'article 26 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, tenen la consideració de contractes privats:","o":{"a":"Els que subscriguin les administracions públiques que tinguin per objecte serveis financers amb número de referència CPV de 66100000-1 a 66720000-3.","b":"Els subscrits per entitats del sector públic que tot i ser poder adjudicador reuneixin la condició d’administracions públiques.","c":"Els subscrits per entitats del sector públic que no reuneixin la condició de poder adjudicador.","d":"Les respostes a) i c) són correctes."},"a":"c"},{"n":19,"q":"D'acord amb l'article 36.4 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, llevat que les clàusules indiquin una altra cosa, els contractes del sector públic s'entenen subscrits:","o":{"a":"Al lloc on es trobi la seu de l'òrgan de contractació.","b":"Al lloc on es trobi la seu del contractista.","c":"Al lloc on es dugui a terme l'execució del contracte.","d":"Al lloc on es recepcioni el contracte."},"a":"a"},{"n":20,"q":"Senyalau la resposta incorrecta. D'acord amb l'article 11 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/ UE i 2014/24/UE, de 26 de febrer de 2014, queden exclosos de l'àmbit d'aplicació de la Llei:","o":{"a":"Els contractes relatius a serveis d’arbitratge i conciliació.","b":"Els contractes que tenguin per objecte serveis relacionats amb campanyes polítiques.","c":"Els contractes regulats en la legislació laboral.","d":"Els contractes de serveis de neteja."},"a":"d"},{"n":21,"q":"D'acord amb l'article 198.4 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, l'Administració té l'obligació d'abonar el preu:","o":{"a":"Dins dels trenta dies següents a la data d’aprovació de les certificacions d’obra o dels documents que acreditin la conformitat amb el que disposa el contracte dels béns lliurats o serveis prestats.","b":"Dins dels quaranta dies següents a la data d'aprovació de les certificacions d'obra o dels documents que acreditin la conformitat amb el que disposa el contracte dels béns lliurats o serveis prestats.","c":"Dins dels seixanta dies següents a la data d'aprovació de les certificacions d'obra o dels documents que acreditin la conformitat amb el que disposa el contracte dels béns lliurats o serveis prestats.","d":"Dins dels quinze dies següents a la data d'aprovació de les certificacions d'obra o dels documents que acreditin la conformitat amb el que disposa el contracte dels béns lliurats o serveis prestats."},"a":"a"},{"n":22,"q":"D'acord amb l'article 65 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, només poden contractar amb el sector públic:","o":{"a":"Les persones naturals o jurídiques, espanyoles o estrangeres, que tenguin plena capacitat d'obrar.","b":"Les persones naturals o jurídiques, espanyoles o estrangeres, que no estiguin sotmeses a alguna prohibició per contractar.","c":"Les persones naturals o jurídiques, espanyoles o estrangeres, que acreditin la seva solvència econòmica i financera i tècnica o professional o, en els casos en què així ho exigeixi aquesta Llei, es trobin degudament classificades.","d":"Totes les respostes són correctes."},"a":"d"},{"n":23,"q":"La construcció d'una presa és un contracte administratiu:","o":{"a":"De serveis.","b":"De subministraments.","c":"D’obres.","d":"De concessió de serveis."},"a":"c"},{"n":24,"q":"Senyalau la resposta correcta, quan en vèncer un contracte no s'hagi formalitzat el nou contracte que garanteixi la continuïtat de la prestació que ha de dur a terme el contractista com a conseqüència d'incidències resultants d'esdeveniments imprevisibles per a l'òrgan de contractació produïdes en el procediment d'adjudicació i hi hagi raons d'interès públic per no interrompre la prestació:","o":{"a":"Es podrà prorrogar el contracte originari fins que comenci l’execució del nou contracte i en tot cas per un període màxim de dotze mesos, sense modificar la resta de condicions del contracte, sempre que l’anunci de licitació del nou contracte s’hagi publicat amb una antelació mínima de tres mesos respecte de la data de finalització del contracte originari.","b":"Es podrà prorrogar el contracte originari fins que comenci l’execució del nou contracte i en tot cas per un període màxim de nou mesos, sense modificar la resta de condicions del contracte, sempre que l’anunci de licitació del nou contracte s’hagi publicat amb una antelació mínima de tres mesos respecte de la data de finalització del contracte originari.","c":"Es podrà prorrogar el contracte originari fins que comenci l’execució del nou contracte i en tot cas per un període màxim de dotze mesos, sense modificar la resta de condicions del contracte, encara que l’anunci de licitació del nou contracte no s’hagi publicat.","d":"Es podrà prorrogar el contracte originari fins que comenci l’execució del nou contracte i en tot cas per un període màxim de nou mesos, sense modificar la resta de condicions del contracte, sempre que l’anunci de licitació del nou contracte s’hagi publicat amb una antelació mínima de sis mesos respecte de la data de finalització del contracte originari."},"a":"b"},{"n":26,"q":"D'acord amb l'article 99 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014:","o":{"a":"L’objecte dels contractes haurà de ser indeterminat.","b":"Es pot fraccionar un contracte amb la finalitat de disminuir-ne la quantia.","c":"S'ha de preveure sempre la realització independent de cadascuna de les parts mitjançant la divisió en lots.","d":"No es pot fraccionar un contracte amb la finalitat de disminuir-ne la quantia i eludir així els requisits de publicitat o els relatius al procediment d'adjudicació que corresponguin."},"a":"d"},{"n":27,"q":"D'acord amb l'article 27 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, les qüestions relatives a la preparació i adjudicació dels contractes d'entitats del sector públic que no tenguin el caràcter de poders adjudicadors, són competència:","o":{"a":"De l’ordenament jurisdiccional civil.","b":"De l’ordenament jurisdiccional penal.","c":"De l’ordenament jurisdiccional laboral.","d":"De l'ordenament jurisdiccional contenciós administratiu."},"a":"d"},{"n":28,"q":"D'acord amb l'article 63.3 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, en el cas de la informació relativa als contractes, haurà de publicar-se al perfil del contractant:","o":{"a":"La memòria justificativa del contracte, l'informe d'insuficiència de mitjans en el cas de contractes de serveis, la justificació del procediment utilitzat per a l’adjudicació quan es faci servir un procediment diferent de l'obert o del restringit.","b":"L'objecte detallat del contracte, la durada, el pressupost base de licitació i l'import d'adjudicació, inclòs l'impost sobre el valor afegit.","c":"El plec de clàusules administratives particulars i el de prescripcions tècniques que hagin de regir el contracte o documents equivalents, si escau, i el document d’aprovació de l’expedient.","d":"Totes les respostes són correctes."},"a":"d"},{"n":29,"q":"D'acord amb l'article 103.5 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, excepte en els contractes de subministrament d'energia, quan escaigui, la revisió periòdica i predeterminada de preus en els contractes del sector públic tendrà lloc:","o":{"a":"Quan el contracte s'hagi executat, almenys, en el 20 per cent del seu import i hagin transcorregut dos anys des de la formalització. No obstant això, la condició relativa al percentatge d'execució del contracte no serà exigible als contractes de concessió de serveis.","b":"En tot cas, quan el contracte s'hagi executat, almenys, en el 25 per cent de l’import i hagin transcorregut dos anys des de la formalització.","c":"Quan el contracte s'hagi executat, almenys, en el 30 per cent de l’import i hagin transcorregut dos anys des de la formalització. No obstant això, la condició relativa al percentatge d'execució del contracte no serà exigible als contractes de concessió de serveis.","d":"En tot cas, quan el contracte s'hagi executat, almenys, en el 15 per cent de l’import i hagin transcorregut dos anys des de la formalització."},"a":"a"},{"n":30,"q":"D'acord amb l'article 107 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, en casos especials, l'òrgan de contractació podrà establir en el plec de clàusules administratives particulars que, a més de la garantia a què es refereix l'apartat anterior, es presti una garantia complementària:","o":{"a":"De fins a un 5 per 100 del preu final ofert pel licitador que va presentar la millor oferta, exclòs l'impost sobre el valor afegit, i la garantia total pot assolir un 10 per 100 del preu.","b":"De fins a un 3 per 100 del preu final ofert pel licitador que va presentar la millor oferta, exclòs l'impost sobre el valor afegit,  i la garantia total pot assolir un 8 per 100 del preu.","c":"De fins a un 5 per 100 del preu final ofert pel licitador que va presentar la millor oferta, exclòs l'impost sobre el valor afegit, i la garantia total pot assolir un 8 per 100 del preu.","d":"De fins a un 3 per 100 del preu final ofert pel licitador que va presentar la millor oferta, exclòs l'impost sobre el valor afegit, i la garantia total pot assolir un 10 per 100 del preu."},"a":"a"},{"n":31,"q":"D'acord amb l'article 29.4 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, com a regla general, els contractes de subministraments i de serveis de prestació successiva tenen un termini màxim de durada de:","o":{"a":"Cinc anys, amb les possibles pròrrogues incloses.","b":"Cinc anys més pròrroga de cinc anys més.","c":"Tres anys amb les possibles pròrrogues incloses.","d":"Tres anys més pròrroga de fins a tres anys més."},"a":"a"},{"n":32,"q":"D'acord amb l'article 111.2 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, l'acord de devolució de la garantia constituïda:","o":{"a":"S'ha d'adoptar i notificar a l'interessat en el termini de tres mesos des de la finalització del termini de garantia.","b":"S'ha d'adoptar i notificar a l'interessat en el termini de sis mesos des de la finalització del termini de garantia.","c":"S'ha d'adoptar i notificar a l'interessat en el termini de dos mesos des de la finalització del termini de garantia.","d":"S'ha d'adoptar i notificar a l’interessat en el termini d'un mes des de la finalització del termini de garantia."},"a":"c"},{"n":33,"q":"D'acord amb l'article 116 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, en l'expedient de contractació s'haurà de justificar:","o":{"a":"L’elecció del procediment de licitació.","b":"Els criteris de solvència tècnica o professional i econòmica i financera, i els criteris que es tenen en consideració per adjudicar el contracte, però no la classificació que s'exigeixi als participants.","c":"El pressupost de licitació del contracte sense incloure el valor estimat del contracte.","d":"L’informe de suficiència de mitjans."},"a":"a"},{"n":34,"q":"Quan l'Administració hagi de contractar de manera immediata a causa d'esdeveniments catastròfics, de situacions que suposin un perill greu o de necessitats que afectin la defensa nacional, s’està davant d'una tramitació:","o":{"a":"D'emergència.","b":"D'excepció.","c":"D’urgència.","d":"De risc."},"a":"a"},{"n":35,"q":"D'acord amb l'article 122 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, els plecs de clàusules administratives particulars han d’incloure:","o":{"a":"Els criteris de solvència i d’adjudicació del contracte.","b":"Les consideracions socials, laborals i ambientals que s’estableixin com a criteris de solvència, d’adjudicació o com a condicions especials d’execució.","c":"Els pactes i les condicions definidors dels drets i les obligacions de les parts del contracte.","d":"Totes les respostes són correctes."},"a":"d"},{"n":36,"q":"Els expedients de contractació administrativa poden ser de tramitació:","o":{"a":"Ordinària i urgent.","b":"Ordinària i per emergència.","c":"Ordinària.","d":"Ordinària, per urgència i per emergència."},"a":"d"},{"n":37,"q":"Si un licitador subscriu una proposta en unió temporal amb d’altres i, a més, subscriu una proposta de manera individual o figura en més d’una unió temporal, la infracció d’aquestes normes:","o":{"a":"Donarà lloc a l'admissió només d'una de les propostes que hagi subscrit.","b":"Donarà lloc a la no admissió de totes les propostes que hagi subscrit.","c":"Donarà lloc a l'admissió de la proposta que esculli el licitador d'entre totes les presentades.","d":"Donarà lloc a l'admissió de la primera proposta que el licitador hagi presentat."},"a":"b"},{"n":38,"q":"D'acord amb l'article 140 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, en relació amb la presentació de la documentació acreditativa del compliment dels requisits previs:","o":{"a":"Les proposicions al procediment obert hauran d'anar acompanyades d'una declaració responsable que s’ha d’ajustar al formulari de document europeu únic de contractació.","b":"En els casos en què l'empresari recorri a la solvència i mitjans d'altres empreses de conformitat amb l'article 75 de la Llei, cadascuna també ha de presentar una declaració responsable.","c":"En tots els supòsits en què en el procediment s'exigeixi la constitució de garantia provisional, cal aportar el document acreditatiu d'haver-la constituït.","d":"Totes les respostes són correctes."},"a":"d"},{"n":39,"q":"D'acord amb l'article 145.3 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, l'aplicació de més d'un criteri d'adjudicació és procedent, en tot cas, a l'adjudicació dels contractes següents:","o":{"a":"Quan l’òrgan de contractació consideri que la definició de la prestació no és susceptible de ser millorada per altres solucions tècniques.","b":"Aquells que no requereixin l'ús de tecnologia especialment avançada o l'execució dels quals sigui particularment complexa.","c":"Contractes de concessió d'obres i de concessió de serveis.","d":"Contractes de serveis amb prestacions indefinides tècnicament."},"a":"c"},{"n":40,"q":"L'avaluació de les ofertes d'acord amb els criteris quantificables mitjançant la mera aplicació de fórmules:","o":{"a":"En tot cas, es farà prèviament a la d’aquells altres criteris en què no concorri aquesta circumstància.","b":"En tot cas es farà després d’efectuar prèviament la d’aquells altres criteris en què no concorri aquesta circumstància, de la qual cosa s’ha de deixar constància documental.","c":"Podrà fer-se prèviament a la d’aquells altres criteris en què no concorri aquesta circumstància.","d":"Podrà fer-se prèviament o amb posterioritat a la d’aquells altres criteris en què no concorri aquesta circumstància a elecció de l’òrgan de contractació."},"a":"a"},{"n":41,"q":"Senyalau la resposta correcta, d'acord amb l'article 153.3 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/ UE i 2014/24/UE, de 26 de febrer de 2014, si el contracte és susceptible d’un recurs especial en matèria de contractació conforme a l'article 44:","o":{"a":"La formalització no es pot efectuar abans que transcorrin deu dies hàbils des que es remeti la notificació de l'adjudicació als licitadors i candidats. Les comunitats autònomes poden incrementar aquest termini, sense que excedeixi els dos mesos.","b":"La formalització no es pot efectuar abans que transcorrin deu dies hàbils des que es remeti la notificació de l'adjudicació als licitadors i candidats. Les comunitats autònomes poden incrementar aquest termini, sense que excedeixi un mes.","c":"La formalització no es pot efectuar abans que transcorrin quinze dies hàbils des que es remeti la notificació de l'adjudicació als licitadors i candidats. Les comunitats autònomes poden incrementar aquest termini, sense que excedeixi un mes.","d":"La formalització no es pot fer abans que transcorrin quinze dies hàbils des que es remeti la notificació de l'adjudicació als licitadors i candidats. Les comunitats autònomes només poden incrementar aquest termini en deu dies."},"a":"c"},{"n":42,"q":"La tramitació del procediment obert simplificat s’ha d’ajustar a les especialitats següents:","o":{"a":"L'oferta s’ha de presentar en dos o tres sobres o arxius electrònics en els supòsits en què en el procediment es prevegin criteris d'adjudicació la quantificació dels quals depengui d'un judici de valor. En cas contrari, l'oferta s’ha de presentar en dos sobres o fitxers electrònics.","b":"L'oferta s’ha de presentar en un únic sobre o fitxer electrònic en tot cas.","c":"L'oferta s’ha de presentar en un únic sobre o arxiu electrònic en els supòsits en què en el procediment no es prevegin criteris d'adjudicació la quantificació dels quals depengui d'un judici de valor. En cas contrari, l'oferta s’ha de presentar en dos sobres o fitxers electrònics.","d":"L'oferta s’ha de presentar en dos sobres o fitxers electrònics en tot cas."},"a":"c"},{"n":43,"q":"Quan l'òrgan de contractació procedeixi a la divisió en lots de l'objecte del contracte, aquest pot introduir les limitacions següents, amb la justificació deguda en l'expedient:","o":{"a":"Pot limitar el nombre de lots per als quals un mateix candidat o licitador pot presentar una oferta.","b":"Pot limitar el nombre de lots per als quals un mateix candidat o licitador pot presentar una oferta, però no pot limitar el nombre de lots que es poden adjudicar a cada licitador.","c":"Pot limitar el nombre de lots que es poden adjudicar a cada licitador.","d":"Les respostes a) i c) són correctes."},"a":"d"},{"n":44,"q":"Senyalau la resposta incorrecta. En els contractes d'obres de valor estimat inferior a 80.000 euros, i en contractes de subministraments i de serveis de valor estimat inferior a 60.000 euros, excepte els que tenguin per objecte prestacions de caràcter intel·lectual als quals no és d’aplicació l'apartat 6 de l'article 159 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/ 24/UE, de 26 de febrer de 2014, el procediment obert simplificat pot seguir la tramitació següent:","o":{"a":"El termini per presentar proposicions no pot ser inferior a deu dies hàbils, comptadors des de l'endemà de la publicació de l'anunci de licitació al perfil de contractant. No obstant això, quan es tracti de compres corrents de béns disponibles en el mercat el termini és de cinc dies hàbils.","b":"S'eximeix els licitadors de l'acreditació de la solvència econòmica i financera i tècnica o professional.","c":"L'oferta s’ha de lliurar en un únic sobre o arxiu electrònic i s’ha d’avaluar, en tot cas, d'acord amb criteris d'adjudicació quantificables mitjançant la mera aplicació de fórmules establertes en els plecs.","d":"Es requereix la constitució de garantia definitiva, i la formalització del contracte es pot efectuar mitjançant la signatura d'acceptació el contractista de la resolució d'adjudicació."},"a":"d"},{"n":45,"q":"D'acord amb l'article 80 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, els acords relatius a la classificació de les empreses els han d’adoptar les comissions classificadores de la Junta Consultiva de Contractació Pública de l'Estat:","o":{"a":"Amb eficàcia general davant de tots els òrgans de contractació.","b":"Amb eficàcia limitada al territori seu de l’òrgan de contractació.","c":"Amb eficàcia limitada al procediment de licitació en qüestió.","d":"Amb eficàcia limitada a sis mesos."},"a":"a"},{"n":46,"q":"Quan en la tramitació d'un procediment negociat sense publicitat únicament hi participi un candidat, la mesa de contractació, o sinó, l'òrgan de contractació:","o":{"a":"Ha de negociar amb el candidat en tot cas.","b":"Pot negociar amb el candidat.","c":"No ha de negociar amb el candidat.","d":"Ha de negociar amb el candidat sempre que sigui possible."},"a":"d"},{"n":47,"q":"Senyalau la resposta incorrecta. D'acord amb l'article 180 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/ UE i 2014/24/UE, de 26 de febrer de 2014, el procediment de contractació d'associació per a la innovació:","o":{"a":"S’estructura en fases successives seguint la seqüència de les etapes del procés de recerca i innovació, que pot incloure la fabricació dels productes, la prestació dels serveis o la realització de les obres.","b":"S'estructura en fases independentment que siguin successives d'acord amb una sèrie d'etapes del procés de recerca i innovació, que pot incloure la fabricació dels productes, la prestació dels serveis o la realització de les obres.","c":"L'associació per a la innovació ha de fixar uns objectius intermedis que haurien d'assolir els socis i ha de proveir el pagament de la retribució en terminis adequats.","d":"En cap cas, la resolució de l'associació per a la innovació o la reducció del nombre de candidats participants dóna lloc a indemnització, sens perjudici de la contraprestació que, en les condicions que s’estableixen en el plec, correspongui pels treballs realitzats."},"a":"b"},{"n":48,"q":"D'acord amb l'article 190 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, l'òrgan de contractació no té les prerrogatives següents:","o":{"a":"Interpretar els contractes administratius i resoldre els dubtes que n'ofereixi el compliment.","b":"Modificar els contractes administratius per raons d’interès públic.","c":"Declarar la responsabilitat imputable al contractista arran de l’execució del contracte.","d":"Inspeccionar les instal·lacions, les oficines i altres emplaçaments en què el contractista desenvolupi les seves activitats, encara que no siguin determinants per al desenvolupament de les prestacions objecte del contracte."},"a":"d"},{"n":49,"q":"D'acord amb l'article 191.3 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, és preceptiu el dictamen del Consell Consultiu en l’àmbit de la Comunitat Autònoma de les Illes Balears:","o":{"a":"En cas que l'òrgan de contractació exerceixi la prerrogativa d'interpretar el contracte.","b":"En cas que l'òrgan de contractació exerceixi la prerrogativa d'anul·lar el contracte.","c":"En el cas que l'òrgan de contractació exerceixi la prerrogativa de resoldre el contracte, quan el contractista formuli oposició.","d":"En el cas de les modificacions dels contractes quan no estiguin previstes en el plec de clàusules administratives particulars i la seva quantia, aïllada o conjuntament, sigui superior a un 40 per cent del preu inicial del contracte, IVA exclòs, i el seu preu sigui igual o superior a 8.000.000 d’euros."},"a":"c"},{"n":50,"q":"D'acord amb l'article 204 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, els contractes de les administracions públiques es poden modificar durant la seva vigència quan en els plecs de clàusules administratives particulars s'hagi advertit expressament d'aquesta possibilitat:","o":{"a":"Fins a un màxim del vint per cent del preu inicial.","b":"Fins a un màxim del deu per cent del preu inicial.","c":"Fins a un màxim del quinze per cent del preu inicial.","d":"Fins a un màxim del trenta per cent del preu inicial."},"a":"a"},{"n":51,"q":"Als contractes s’ha de fixar un termini de garantia que ha de comptar des de:","o":{"a":"La data de recepció o conformitat del contracte.","b":"La data de formalització del contracte.","c":"La data d’aprovació del contracte.","d":"La data de pagament del contracte."},"a":"a"},{"n":52,"q":"No són causa de resolució del contracte:","o":{"a":"La pròrroga del contracte.","b":"La declaració de concurs o la declaració d’insolvència en qualsevol altre procediment.","c":"L’acord mutu entre l’Administració i el contractista.","d":"L'incompliment de l'obligació principal del contracte."},"a":"a"},{"n":53,"q":"Senyalau la resposta incorrecta:","o":{"a":"Els subcontractistes queden obligats només davant del contractista principal, que que assumeix, per tant, la responsabilitat total de l’execució del contracte davant l’Administració, d’acord estrictament amb els plecs de clàusules administratives particulars o document  descriptiu, i amb els termes del contracte.","b":"Si així es preveu en els plecs, els licitadors hauran d'indicar a l'oferta la part del contracte que tenguin previst subcontractar, amb esment de l'import, i el nom o el perfil empresarial, definit per referència a les condicions de solvència professional o tècnica, dels subcontractistes als quals s'encomanarà la realització.","c":"En tot cas, el contractista haurà de comunicar per escrit, després de l'adjudicació del contracte i, com a molt tard, quan se n’iniciï l'execució, a l'òrgan de contractació la intenció de subscriure els subcontractes, amb esment de la part de la prestació que es pretén subcontractar i la identitat, dades de contacte i representant o representants legals del subcontractista, i amb justificació suficient de l'aptitud per a executar-la.","d":"El subcontractista haurà de notificar per escrit a l'òrgan de contractació qualsevol modificació que pateixi."},"a":"d"},{"n":54,"q":"D'acord amb l'article 68 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, respecte de les empreses no comunitàries:","o":{"a":"Addicionalment, el plec de clàusules administratives particulars pot exigir a les empreses no comunitàries que resultin adjudicatàries de contractes d'obres que obrin una sucursal a Espanya, amb designació d'apoderats o representants per a les operacions.","b":"Addicionalment, el plec de clàusules administratives particulars pot exigir a les empreses no comunitàries que resultin adjudicatàries de contractes d'obres que estiguin inscrites al Registre Mercantil.","c":"Addicionalment, el plec de clàusules administratives particulars pot exigir a les empreses no comunitàries que resultin adjudicatàries de contractes d'obres que tributin a Espanya.","d":"Les respostes a) i b) són correctes."},"a":"d"},{"n":55,"q":"D'acord amb l'article 219.2 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, la durada d’un acord marc:","o":{"a":"No pot excedir de cinc anys.","b":"No pot excedir de tres anys.","c":"No pot excedir de sis anys.","d":"No pot excedir de quatre anys."},"a":"d"},{"n":56,"q":"Senyalau la resposta incorrecta. D'acord amb l'article 232 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/ UE i 2014/24/UE, de 26 de febrer de 2014, a l’efecte d'elaboració dels projectes es classifiquen les obres, segons l’objecte i la naturalesa, en els grups següents:","o":{"a":"Obres de primer establiment, reforma, restauració, rehabilitació o gran reparació.","b":"Obres de reparació simple.","c":"Obres de conservació i manteniment.","d":"Obres de desgast."},"a":"d"},{"n":57,"q":"D'acord amb l'article 82 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, la classificació de les empreses:","o":{"a":"Té una vigència indefinida en tot cas.","b":"Té una vigència indefinida mentre l'empresari mantengui les condicions i les circumstàncies en què es va basar la concessió.","c":"Té una vigència anual.","d":"Té una vigència de tres anys."},"a":"b"},{"n":58,"q":"L'execució del contracte d'obres comença:","o":{"a":"Amb la formalització del contracte.","b":"Amb l'acta de comprovació del replanteig.","c":"Amb la supervisió del projecte.","d":"Amb l’aprovació del contracte."},"a":"b"},{"n":59,"q":"Els contractes administratius es qualifiquen en:","o":{"a":"Serveis, obres, subministraments, concessió d'obres i concessió de serveis.","b":"Subministraments i obres.","c":"Serveis, obres i subministraments.","d":"Obres i serveis."},"a":"a"},{"n":60,"q":"D'acord amb l'article 284 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, l’Administració pot gestionar indirectament, mitjançant un contracte de concessió de serveis, els serveis de la seva titularitat o competència sempre que siguin susceptibles d’explotació econòmica per particulars. En cap cas poden prestar-se mitjançant concessió de serveis els que impliquin:","o":{"a":"Efectes econòmics.","b":"Exercici de l’autoritat inherent als poders públics.","c":"Risc operacional.","d":"Risc i ventura."},"a":"b"},{"n":61,"q":"Senyalau la resposta incorrecta. D'acord amb l'article 16 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/ UE i 2014/24/UE, de 26 de febrer de 2014, són contractes de subministrament:","o":{"a":"Els que tenen per objecte l'adquisició, l'arrendament financer, o l'arrendament, amb opció de compra o sense, de productes o béns mobles.","b":"Els contractes relatius a propietats incorporals o valors negociables.","c":"Els que tenguin per objecte l’adquisició d’energia primària o energia transformada.","d":"Aquells en què l'empresari s'obliga a lliurar una pluralitat de béns de forma successiva i per preu unitari."},"a":"b"},{"n":62,"q":"D'acord amb l'article 302 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, quan raons tècniques o econòmiques degudament justificades en l’expedient ho aconsellin, podrà establir-se en el plec de clàusules administratives particulars que el pagament del preu total dels béns a subministrar consisteixi part en diners i part en el lliurament d'altres béns de la mateixa classe, sense que, en cap cas, l'import d'aquests:","o":{"a":"Pugui superar el 50 per cent del preu total.","b":"Pugui superar el 20 per cent del preu total.","c":"Pugui superar el 30 per cent del preu total.","d":"Pugui superar el 40 per cent del preu total."},"a":"a"},{"n":63,"q":"Una entitat contractant pot instrumentar la contractació de personal a través del contracte de serveis:","o":{"a":"Només mitjançant un contracte menor.","b":"En cap cas.","c":"Només en determinats casos sempre que l'òrgan de contractació ho autoritzi.","d":"Quan hi concorrin circumstàncies sobrevingudes i imprevistes."},"a":"b"},{"n":64,"q":"D'acord amb l'article 131 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, l'adjudicació es farà, ordinàriament:","o":{"a":"Utilitzant una pluralitat de criteris d’adjudicació basats en el principi de millor relació qualitat-preu, i utilitzant el procediment obert o el procediment restringit.","b":"Utilitzant un únic criteri d’adjudicació basat en el preu i utilitzant el procediment restringit.","c":"Utilitzant un únic criteri d’adjudicació basat en el preu i utilitzant el procediment obert.","d":"Utilitzant una pluralitat de criteris d’adjudicació basats en el principi de millor relació qualitat-preu, i utilitzant el procediment negociat."},"a":"a"},{"n":66,"q":"D'acord amb l'article 69.1 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, poden contractar amb el sector públic les unions d'empresaris que es constitueixin temporalment a aquest efecte, sense que sigui necessari formalitzar-les en escriptura pública:","o":{"a":"Fins que s'hagi efectuat l'adjudicació del contracte a favor seu.","b":"Fins que s'hagi publicat la formalització del contracte a la plataforma de contractació corresponent.","c":"Fins que no s'hagi efectuat l'aprovació de l'expedient.","d":"Fins que no s'hagi publicat la licitació del contracte."},"a":"a"},{"n":67,"q":"La constitució de la mesa de contractació és potestativa:","o":{"a":"En els procediments oberts i obert simplificat.","b":"En els procediments restringits i de diàleg competitiu.","c":"En els procediments de licitació amb negociació i d’associació per a la innovació, els òrgans de contractació de les administracions públiques estaran assistits per una mesa de contractació.","d":"En els procediments oberts simplificats abreujats a què fa referència l'article 159.6. de la Llei 9/2017, de 8 de novembre, de contractes del sector públic."},"a":"d"},{"n":68,"q":"D'acord amb l'article 156.6 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, en el procediment obert en el cas dels contractes de les administracions públiques que no estiguin subjectes a regulació harmonitzada:","o":{"a":"El termini de presentació de proposicions no ha de ser inferior a quinze dies, comptats des de l'endemà de la publicació de l'anunci de licitació del contracte al perfil del contractant. En els contractes d'obres i de concessió d'obres i concessió de serveis, el termini ha de ser, com a mínim, de vint-i-sis dies.","b":"El termini de presentació de proposicions no ha de ser inferior a vint dies, comptadors des de l'endemà de la publicació de l'anunci de licitació del contracte en el perfil del contractant. En els contractes d'obres i de concessió d'obres i concessió de serveis, el termini ha de ser, com a mínim, de trenta dies.","c":"En tot cas el termini de presentació de proposicions no ha de ser inferior a vint dies, comptadors des de l'endemà de la publicació de l'anunci de licitació del contracte al perfil del contractant.","d":"El termini de presentació de proposicions no ha de ser inferior a quinze dies, comptats des de l'endemà de la publicació de l'anunci de licitació del contracte al perfil del contractant. Als contractes d'obres i de concessió d'obres i concessió de serveis, el termini ha de ser, com a mínim, de trenta dies."},"a":"a"},{"n":69,"q":"L'Oficina Independent de Regulació i Supervisió de la Contractació ha d’elaborar un informe de supervisió que ha de remetre a la Junta Consultiva de Contractació Pública de l'Estat, que s'integrarà en l'informe nacional que s’ha d’enviar a la Comissió Europea:","o":{"a":"Cada tres anys.","b":"Cada dos anys.","c":"Cada cinc anys.","d":"Cada quatre anys."},"a":"a"},{"n":70,"q":"D'acord amb l'article 198.5 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, el contractista podrà procedir, si s’escau, a la suspensió del compliment del contracte:","o":{"a":"Si la demora en el pagament és superior a cinc mesos.","b":"Si la demora en el pagament és superior a quatre mesos.","c":"Si la demora en el pagament és superior a tres mesos.","d":"Si la demora en el pagament és superior a sis mesos."},"a":"b"},{"n":71,"q":"Senyalau la resposta incorrecta. Amb relació al Registre de contractes del sector públic, que constitueix el sistema oficial central d'informació sobre la contractació pública a Espanya:","o":{"a":"Els poders adjudicadors han de comunicar al Registre de contractes del sector públic, per a la seva inscripció, les dades bàsiques dels contractes adjudicats per ells, entre les quals ha de figurar la identitat de l'adjudicatari, i l'import d'adjudicació d’aquests, juntament amb el desglossament corresponent de l'impost sobre el valor afegit.","b":"Els poders adjudicadors han de comunicar al Registre de contractes del sector públic, per a la seva inscripció, les dades bàsiques dels contractes adjudicats per ells, entre les quals ha de figurar la identitat de l'adjudicatari, l'objecte i l'import d'adjudicació d’aquests sense el desglossament de l’impost sobre el valor afegit.","c":"Els poders adjudicadors han de comunicar, si escau, les modificacions, pròrrogues, variacions de terminis o de preu, import final i extinció dels contractes.","d":"Les comunicacions de dades de contractes al Registre de contractes del sector públic s'han d’efectuar per mitjans electrònics, informàtics o telemàtics."},"a":"b"},{"n":72,"q":"D'acord amb l'article 101 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, en el càlcul del valor estimat dels contractes d'obres, subministraments i serveis s’ha de tenir en compte:","o":{"a":"L'import total, sense incloure l'impost sobre el valor afegit.","b":"La totalitat de les modificacions a l'alça previstes.","c":"Qualsevol forma d'opció eventual i les pròrrogues eventuals del contracte.","d":"Totes les respostes són correctes."},"a":"d"},{"n":73,"q":"Els òrgans de contractació de les administracions locals, així com els de les seves entitats vinculades o dependents:","o":{"a":"Poden optar de forma excloent i exclusiva, bé per allotjar la publicació dels seus perfils de contractant al servei d'informació que a aquest efecte estableixi la comunitat autònoma del seu àmbit territorial, o bé per allotjar-los a la Plataforma de Contractació del Sector Públic.","b":"Hauran d'allotjar de manera exclusiva la publicació dels seus perfils de contractant en el servei d'informació que a aquest efecte estableixi la comunitat autònoma del seu àmbit territorial.","c":"Poden optar de forma excloent bé per allotjar la publicació dels seus perfils de contractant al servei d'informació que a aquest efecte estableixi la comunitat autònoma del seu àmbit territorial, o bé per allotjar-los a la Plataforma de Contractació del Sector Públic.","d":"Hauran d'allotjar, de manera excloent i exclusiva, la publicació dels seus perfils de contractant en el servei d'informació que a aquest efecte estableixi la comunitat autònoma del seu àmbit territorial."},"a":"a"},{"n":74,"q":"Senyalau la resposta incorrecta. D'acord amb la disposició addicional quarantena primera de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/ 23/UE i 2014/24/UE, de 26 de febrer de 2014, es reconeix la naturalesa de prestacions de caràcter intel·lectual als serveis:","o":{"a":"D’arquitectura.","b":"De consultoria i urbanisme.","c":"D’enginyeria.","d":"De recerca."},"a":"d"},{"n":75,"q":"D'acord amb l'article 36.1 de la Llei 9/2017, de 8 de novembre, de contractes del sector públic, per la qual es transposen a l'ordenament jurídic espanyol les directives del Parlament Europeu i del Consell 2014/23/UE i 2014/24 /UE, de 26 de febrer de 2014, els contractes que subscriguin els poders adjudicadors, llevat dels contractes menors i dels contractes basats en un acord marc i els contractes específics en el marc d'un sistema dinàmic d'adquisició als quals es refereix a l'apartat 3 d'aquest article 36, es perfeccionen:","o":{"a":"Amb l’adjudicació.","b":"Amb la formalització.","c":"Amb la publicació.","d":"Amb l’aprovació."},"a":"b"}]},{"num":13,"title":"El Estatuto básico del empleado público: el personal al servicio de las administraciones públicas. La Ley 3/2007, de 27 de marzo, de la función pública de la comunidad autónoma de las Islas Baleares: principios informadores. Acceso. Procedimientos para la provisión de puestos de trabajo. Carrera profesional. Derechos y deberes. Situaciones administrativas. El código de conducta. Régimen disciplinario.","questions":[{"n":1,"q":"D’ acord amb la Llei 7/2007, de 12 d’abril, de l’Estatut bàsic de l’empleat públic, el personal laboral al servei de les administracions públiques es regeix:","o":{"a":"Per la legislació laboral.","b":"Pels preceptes de l’estatut bàsic de l’empleat públic que ho disposin així.","c":"En matèria de permisos de naixement, adopció, del progenitor diferent de la mare biològica i lactància, pel que es preveu en l’Estatut bàsic de l’empleat públic.","d":"Les respostes a), b) i c) són correctes."},"a":"d"},{"n":2,"q":"D’ acord amb la Llei 7/2007, de 12 d’abril, de l’Estatut bàsic de l’empleat públic, els qui exerceixen funcions retribuïdes en les administracions públiques al servei dels interessos generals són:","o":{"a":"Alts càrrecs de l’administració.","b":"Empleats públics.","c":"Els interessos generals no tenen serveis.","d":"Personal retribuït per aranzel."},"a":"b"},{"n":3,"q":"D’ acord amb la Llei 7/2007, de 12 d’abril, de l’Estatut bàsic de l’empleat públic, els empleats públics es classifiquen en:","o":{"a":"Funcionaris de carrera.","b":"Funcionaris interins i funcionaris de carrera.","c":"Personal laboral, funcionaris interins, personal eventual i funcionaris de carrera.","d":"Personal eventual, funcionaris de carrera i funcionaris interins."},"a":"c"},{"n":4,"q":"D’ acord amb la Llei 7/2007, de 12 d’abril, de l’Estatut bàsic de l’empleat públic, els qui, en virtut d’un nomenament legal, estan vinculats a una Administració pública per una relació estatutària regulada pel dret administratiu per a l’exercici de serveis professionals retribuïts de caràcter permanent són:","o":{"a":"Personal eventual.","b":"Funcionaris de carrera.","c":"Funcionaris interins.","d":"Personal laboral fix."},"a":"b"},{"n":5,"q":"D’ acord amb la Llei 7/2007, de 12 d’abril, de l’Estatut bàsic de l’empleat públic, són funcionaris interins:","o":{"a":"Els qui, per raons expressament justificades de necessitat, són nomenats com a tals amb caràcter temporal.","b":"Els qui, per raons de necessitat i urgència, són nomenats com a tals amb caràcter temporal.","c":"Els qui, per raons expressament justificades de necessitat i urgència, són nomenats com a tals amb caràcter temporal.","d":"Els qui, per raons expressament justificades de necessitat i urgència, són nomenats com a tals amb caràcter permanent."},"a":"c"},{"n":7,"q":"D’ acord amb la Llei 7/2007, de 12 d’abril, de l’Estatut bàsic de l’empleat públic, pel que fa al personal que, en virtut d’un nomenament i amb caràcter no permanent, només exerceix funcions expressament qualificades com de confiança o d’assessorament especial:","o":{"a":"La seva condició no pot constituir mèrit per a l’accés a la funció pública o per a la promoció interna.","b":"Li és aplicable el règim del personal laboral temporal.","c":"El nomenament i el cessament tenen lloc quan així ho sol·licita.","d":"Li és aplicable el règim general dels funcionaris interins."},"a":"a"},{"n":8,"q":"D’ acord amb la Llei 7/2007, de 12 d’abril, de l’Estatut bàsic de l’empleat públic, qui desenvolupa funcions directives professionals i és designat atenent principis de mèrit i capacitat i criteris d’idoneïtat:","o":{"a":"Ocupa places el sistema de provisió de les quals és la lliure designació.","b":"És un alt càrrec de l’administració.","c":"Està subjecte a avaluació d’acord amb els criteris d’eficàcia i eficiència, responsabilitat per la seva gestió i control de resultats en relació amb els objectius que li hagin estat fixats.","d":"Té dret que la determinació de les seves condicions d’ocupació tengui la consideració de matèria objecte de negociació col·lectiva."},"a":"c"},{"n":9,"q":"La Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, consta:","o":{"a":"D’un títol preliminar i 145 articles organitzats en deu títols.","b":"D’un preàmbul i 145 articles organitzats en deu títols.","c":"D’un títol preliminar i 145 articles organitzats en onze títols.","d":"D’un preàmbul i 145 articles organitzats en onze títols."},"a":"b"},{"n":10,"q":"La Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, consta:","o":{"a":"De 19 disposicions addicionals i 8 disposicions transitòries, de les quals hi ha 2 setenes.","b":"De 18 disposicions addicionals i 9 disposicions transitòries, de les quals hi ha 2 setenes.","c":"De 19 disposicions addicionals i 9 disposicions transitòries, de les quals hi ha 2 setenes.","d":"De 18 disposicions addicionals i 8 disposicions transitòries."},"a":"c"},{"n":11,"q":"Queda exclòs de l’aplicació de la Llei de funció pública de la Comunitat Autònoma de les Illes Balears el personal següent:","o":{"a":"Personal del Consell Consultiu i del Consell Econòmic i Social.","b":"Personal de la Sindicatura de Greuges i de la Sindicatura de Comptes de les Illes Balears.","c":"Personal de les universitats públiques radicades a la comunitat autònoma de les Illes Balears que no formi part dels cossos docents i investigadors.","d":"Personal de l’Agència Tributària de les Illes Balears."},"a":"b"},{"n":12,"q":"Indicau la resposta incorrecta. La Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, és aplicable:","o":{"a":"Al personal laboral al servei de l’Administració de la Comunitat Autònoma de les Illes Balears.","b":"Al personal docent i al personal estatutari al servei de la sanitat pública autonòmica.","c":"Al personal laboral de les empreses públiques.","d":"Al personal de les entitats locals radicades a la comunitat autònoma de les Illes Balears."},"a":"c"},{"n":13,"q":"Indicau la resposta incorrecta. La Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, els òrgans de l’Administració de la Comunitat Autònoma competents en matèria de la funció pública es classifiquen en:","o":{"a":"Òrgans executius i òrgans consultius.","b":"Òrgans executius, òrgans consultius i òrgan de control.","c":"Òrgans consultius i òrgan de control.","d":"Òrgans directius, òrgans consultius i òrgan de control."},"a":"d"},{"n":14,"q":"D’acord amb la Llei 3/2007, de 27 de març, de Correspon al Consell de Govern de la Comunitat Autònoma de les Illes Balears:","o":{"a":"Establir la política general de l’Administració autonòmica en matèria de funció pública i exercir la iniciativa legislativa i la potestat reglamentària en aquesta matèria.","b":"El control i l’execució de la política establerta en matèria de personal al servei de l’Administració de la Comunitat Autònoma.","c":"Tenir cura del compliment de les normes d’aplicació general en matèria de funció pública per part dels òrgans de l’Administració.","d":"Totes les respostes anteriors són correctes."},"a":"a"},{"n":15,"q":"Indicau la resposta incorrecta. La Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, no és una competència del conseller o de la consellera del Govern de les Illes Balears competent en matèria de funció pública:","o":{"a":"Tenir cura del compliment de les normes d’aplicació general en matèria de funció pública per part dels òrgans de l’Administració.","b":"Determinar els requisits dels procediments o dels cursos que habilitin per obtenir graus personals superiors als consolidats.","c":"Exercir la inspecció general sobre tot el personal.","d":"Atorgar les recompenses i les distincions que es determinin reglamentàriament."},"a":"c"},{"n":17,"q":"Indicau la resposta incorrecta. La Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, l’accés als cossos, a les escales i a les especialitats funcionarials o a les categories professionals de personal laboral fix al servei de l’Administració de la Comunitat Autònoma de les Illes Balears amb caràcter ordinari no es fa mitjançant:","o":{"a":"El sistema d’oposició, que consisteix a fer una o més proves de capacitat per determinar l’aptitud dels aspirants.","b":"El sistema de concurs oposició, que consisteix a dur a terme, com a parts del procediment de selecció, una fase d’oposició i una de concurs. La puntuació que pugui obtenir-se en la fase de concurs no dispensa en cap cas de la necessitat de superar les proves selectives de la fase d’oposició.","c":"El sistema de concurs, que consisteix a qualificar els mèrits al·legats i acreditats pels aspirants, d’acord amb el barem inclòs en la convocatòria.","d":"Qualsevol dels sistemes anteriors és vàlid."},"a":"d"},{"n":18,"q":"Els procediments selectius per a l’accés als cossos, les escales i les especialitats funcionarials o a les categories professionals de personal laboral fix es fan mitjançant:","o":{"a":"Els sistemes prevists en l’article 45 de la Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, i les convocatòries de selecció poden incloure cursos que constitueixin part del procediment selectiu, però en cap cas hi haurà període de prova.","b":"Els sistemes prevists en l’article 45 de la Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, i les convocatòries de selecció poden incloure cursos o períodes de prova que constitueixin part del procediment selectiu.","c":"Els sistemes prevists en l’article 46 de la Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, i les convocatòries de selecció poden incloure cursos que constitueixin part del procediment selectiu, però en cap cas hi haurà període de prova.","d":"Els sistemes prevists en l'article 46 de la llei 3/2007, de 27 de març, de la funció pública de la comunitat autònoma de les Illes Balears, i les convocatòries de selecció poden incloure cursos o períodes de prova que constitueixin part del procediment selectiu."},"a":"b"},{"n":19,"q":"Indicau la resposta incorrecta. La Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, constitueix l’oferta d’ocupació pública anual de la Comunitat Autònoma de les Illes Balears:","o":{"a":"El conjunt de places vacants de personal funcionari i de personal laboral, la cobertura de les quals resulta necessària i no és possible amb el personal existent.","b":"El conjunt de places vacants que s’aprova per acord del Consell de Govern, que pot incloure altres mesures o disposicions derivades de la planificació dels recursos humans.","c":"El conjunt de places vacants de personal funcionari i de personal laboral, amb dotació pressupostària, la cobertura de les quals resulta necessària i no és possible amb el personal existent.","d":"El conjunt de places vacants, en què s’ha d’indicar el cos, l’escala i l’especialitat o el nivell i la categoria professional a la qual corresponguin i l’illa de destinació."},"a":"a"},{"n":22,"q":"D’acord amb la Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, els òrgans de selecció actuen amb autonomia funcional, els acords que adoptin vinculen l’òrgan del qual depenen:","o":{"a":"I poden declarar que ha superat els procediments selectius un nombre d’aspirants superior al de places convocades.","b":"I els seus membres són responsables de l’objectivitat del procediment, del contingut i de la confidencialitat de les proves.","c":"I els seus membres són responsables de l’adequació de les bases de la convocatòria.","d":"Totes les respostes anteriors són correctes."},"a":"b"},{"n":24,"q":"D’acord amb la Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, es garanteix el dret a la mobilitat del personal funcionari al servei de l’Administració de la CAIB.","o":{"a":"És fals, atès que es garanteix la inamovilitat de la seva condició a l’efecte de mantenir la seva independència.","b":"Sí, sempre que el lloc de treball no estigui ocupat per un funcionari interí.","c":"Vertader.","d":"Sí, si bé des de l’aprovació de la Llei de pressuposts per al 2012 queda restringida al sistema de comissió de serveis."},"a":"c"},{"n":25,"q":"Els sistemes ordinaris de provisió de llocs, prevists en la Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, són:","o":{"a":"El concurs.","b":"El concurs i la lliure designació.","c":"El concurs, la lliure designació i la comissió de serveis.","d":"El concurs, la lliure designació, l’adscripció provisional i la comissió de serveis."},"a":"b"},{"n":26,"q":"D’acord amb la Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, no és un sistema de provisió o d’ocupació:","o":{"a":"La comissió de serveis d’atribució temporal de funcions.","b":"La permuta.","c":"L’oposició.","d":"El nomenament provisional per millora d’ocupació en un grup o un subgrup superior."},"a":"c"},{"n":29,"q":"Indicau la resposta incorrecta. La Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, el barem de la convocatòria de concurs ha de recollir, en els termes que s’estableixin reglamentàriament, la valoració dels mèrits generals següents:","o":{"a":"La prestació de serveis mitjançant una comissió de serveis forçosa, una comissió de serveis en atribució temporal de funcions i la prestació de serveis a la Unitat de Suport Conjuntural de la direcció general competent en matèria de funció pública.","b":"Permanència en el lloc de treball amb destinació definitiva.","c":"Treball desenvolupat.","d":"Totes les anteriors són correctes."},"a":"d"},{"n":31,"q":"Indicau la resposta incorrecta. La Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, les convocatòries, tant de concurs obert i permanent de mèrits o específic com de lliure designació, han de recollir, com a mínim:","o":{"a":"La denominació, el nivell, el complement específic i l’illa de destinació del lloc de feina.","b":"Els requisits exigits per ocupar el lloc de feina, inclòs el nivell de coneixements de llengua catalana, en el seu cas.","c":"La puntuació màxima per a l’adjudicació de les vacants convocades en el cas del concurs.","d":"La relació de mèrits en el cas del concurs, i de les capacitats, els coneixements o les aptituds quan el concurs sigui específic."},"a":"c"},{"n":32,"q":"Indicau la resposta incorrecta. La Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, els efectes de l’adjudicació mitjançant els sistemes de provisió tenen caràcter definitiu:","o":{"a":"I el personal funcionari que hagi obtingut un lloc de feina mitjançant un sistema de provisió ordinària hi ha de romandre un mínim de dos anys.","b":"I l’adjudicació d’un lloc de feina adscrit a més d’un cos, escala o especialitat i/o a més d’un grup de classificació no comporta la integració en el cos, l’escala o l’especialitat ni en el grup de classificació superior o diferent del d’ingrés, encara que la persona adjudicatària tengui la titulació requerida, com tampoc l’aplicació de les retribucions lligades al grup de classificació superior.","c":"L’obligació de romandre en el lloc, com a titular, un mínim de dos anys abans de participar en un procediment de provisió ordinària, no és aplicable en els supòsits de remoció o supressió del lloc de feina, de mobilitat forçosa a què fa referència l’apartat 5 de l’article 74 de la Llei 3/2007 o de participació en convocatòries de provisió ordinària de llocs de feina de la mateixa conselleria.","d":"Totes les respostes anteriors són correctes."},"a":"d"},{"n":33,"q":"D’acord amb la Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, la comissió de serveis ordinària voluntària, la forçosa i la d’atribució temporal de funcions:","o":{"a":"Finalitzen pel transcurs del temps per al qual es varen concedir, que no pot ser superior a dos anys. Excepcionalment, quan les necessitats del servei ho requereixin, el Consell de Govern pot prorrogar aquest termini.","b":"Finalitzen pel transcurs del temps per al qual es varen concedir, que no pot ser superior a dos anys. Excepcionalment, quan les necessitats del servei ho requereixin, i només respecte a la comissió de serveis ordinària voluntària, el Consell de Govern pot prorrogar aquest termini.","c":"Finalitzen pel transcurs del temps per al qual es varen concedir. Excepcionalment, quan les necessitats del servei ho requereixin, el Consell de Govern pot prorrogar aquest termini.","d":"Finalitzen si el titular de la comissió manifesta un acompliment adequat, un rendiment suficient o una manca d’adequació al lloc de treball que impedeix dur a terme amb eficàcia les funcions atribuïdes al lloc."},"a":"b"},{"n":34,"q":"Indicau la resposta incorrecta. La Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, el personal funcionari que ocupi amb caràcter definitiu llocs de feina genèrics pot ser traslladat, per necessitats del servei:","o":{"a":"Fals. Si ocupa el lloc amb caràcter definitiu no pot ser traslladat excepte que expressi la seva conformitat.","b":"Només a altres llocs de la mateixa naturalesa, nivell de complement de destinació i complement específic, sempre que per a la provisió d’aquests llocs estigui previst el mateix procediment.","c":"Mai si el trasllat suposa un canvi de municipi que impliqui desplaçament de més de 25 quilòmetres.","d":"Sí que es pot, ja que es tracta de la reassignació d’efectius."},"a":"a"},{"n":37,"q":"D’acord amb la Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, el personal funcionari de carrera, durant la seva relació de servei, es pot trobar, entre d’altres:","o":{"a":"En expectativa de destinació, excedència forçosa i jubilació parcial, en els termes que estableixi la legislació bàsica estatal.","b":"En excedència forçosa, que en el cas de funcionaris es denomina serveis especials.","c":"En serveis en altres administracions públiques, excedència voluntària i jubilació parcial, en els termes que estableixi la legislació bàsica estatal.","d":"Les respostes a) i c) són correctes."},"a":"d"},{"n":52,"q":"Indicau la resposta incorrecta. La Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, les retribucions complementàries del personal funcionari són:","o":{"a":"El complement de destinació.","b":"El complement de residència.","c":"El complement específic.","d":"Les gratificacions."},"a":"b"},{"n":53,"q":"D’acord amb la Llei 3/2007, de 27 de març, el sistema retributiu de l’Administració de la Comunitat Autònoma de les Illes Balears, d’acord amb el que disposa la normativa bàsica estatal, no es regeix per un dels criteris següents:","o":{"a":"Les retribucions del personal s’han d’ajustar, en la mesura que sigui possible, a l’entorn socioeconòmic de les Illes Balears, amb especial atenció al fet diferenciador de la insularitat.","b":"S’han d’establir sistemes que permetin la retribució del grau de voluntat en el compliment de les funcions o tasques encomanades.","c":"S’han de tenir en compte les diferències derivades de l’especial dificultat, la responsabilitat i les distintes condicions de treball, amb atenció especial a l’horari de treball.","d":"El personal funcionari no pot ser retribuït per conceptes diferents dels que estableix la normativa vigent."},"a":"b"},{"n":54,"q":"D’acord amb la Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, dels complements retributius següents, quin és l’únic que pot percebre el personal funcionari:","o":{"a":"El complement de nocturnitat, que retribueix la part de la jornada que es duu a terme en horari nocturn, entre les 22 hores i les 06 hores de l’endemà.","b":"El complement per torn de disponibilitat, que retribueix el temps en el qual un treballador que presta serveis amb horari especial es troba localitzable i amb plena capacitat de desplaçament per presentar-se amb promptitud quan se’l requereixi per atendre, en una localització determinada, les necessitats puntuals o especials fora del seu horari habitual de treball i del lloc de treball.","c":"El complement de torns, que retribueix aquells llocs de treball la jornada i l’horari dels quals es duu a terme en règim de torns.","d":"El complement de perillositat, també conegut com a plus de perillositat, que tracta de compensar el risc addicional al qual s’ha d’exposar de manera habitual el qui desenvolupa les funcions del lloc de feina."},"a":"b"},{"n":55,"q":"D’acord amb la Llei 3/2007, de 27 de març, de la funció pública, quin dels següents no és un deure del personal funcionari al servei de l’Administració de la Comunitat Autònoma:","o":{"a":"Conèixer les llengües oficials en el nivell que es determini reglamentàriament, i facilitar als ciutadans i a les ciutadanes l’exercici del dret d’utilitzar-les en les relacions amb l’Administració autonòmica.","b":"Complir el règim d’incompatibilitats.","c":"Guardar secret respecte a la informació que tengui.","d":"No utilitzar en profit propi o de terceres persones els béns i els recursos de l’Administració."},"a":"c"},{"n":56,"q":"D’acord amb la Llei 3/2007, de 27 de març, de la funció pública, quin dels següents no és un deure del personal funcionari al servei de l’Administració de la Comunitat Autònoma:","o":{"a":"Vetlar pel propi perfeccionament professional i participar en els cursos de formació que siguin obligatoris.","b":"Observar les mesures de salut laboral i de prevenció de riscs que s’adoptin legalment i reglamentàriament.","c":"Rebre protecció eficaç en matèria de prevenció, seguretat i salut en el treball.","d":"Actuar de conformitat amb els principis ètics i de conducta establerts per la normativa vigent."},"a":"c"},{"n":57,"q":"Indicau quina de les respostes és falsa. D’acord amb la Llei 3/2007, de 27 de març, de la funció pública, el personal funcionari al servei de l’Administració de la Comunitat Autònoma té el deure de complir les instruccions i les ordres rebudes del personal superior jeràrquic:","o":{"a":"Sense perjudici que el personal pugui formular els suggeriments que consideri oportuns per millorar l’execució de les tasques encomanades.","b":"Si considera que l’ordre rebuda és contrària a la legalitat, pot sol·licitar-la per escrit.","c":"En qualsevol cas ha de complir les ordres.","d":"Encara que exigeixi l’execució de tasques fora de la jornada ordinària."},"a":"c"},{"n":58,"q":"D’acord amb la Llei 3/2007, de 27 de març, de la funció pública, el personal al servei de l’Administració de la Comunitat Autònoma de les Illes Balears està obligat a residir a la localitat on treballa:","o":{"a":"Mai.","b":"Només en els casos en què, per raó del servei, el deure de residència sigui necessari.","c":"Sí, per això s’estableix l’abonament de la indemnització per residència.","d":"Depèn de la dificultat per accedir a l’habitatge."},"a":"b"},{"n":59,"q":"Respecte de la responsabilitat patrimonial, sens perjudici de la responsabilitat pel funcionament dels serveis públics regulada en l’article 106.2 de la Constitució i del deure de rescabalar els danys causats a les persones particulars, l’Administració autonòmica, una vegada que les hagi indemnitzat,","o":{"a":"S’ha d’adreçar d’ofici contra el funcionari o la funcionària causant dels danys en acció de regrés, mitjançant la instrucció del procediment corresponent.","b":"S’ha d’adreçar d’ofici contra el funcionari o la funcionària causant dels danys per dol, culpa o negligència greus, en acció de regrés, mitjançant la instrucció del procediment corresponent.","c":"S’ha de dirigir contra el funcionari o la funcionària que per dol, culpa o negligència greus produeixi danys o perjudicis en els béns o drets de la Comunitat Autònoma.","d":"Una vegada rescabalats els danys causats a les persones particulars derivats pel funcionament dels serveis públics, excepte que es derivi una responsabilitat penal, es proposa la terminació del procediment."},"a":"b"},{"n":61,"q":"D’acord amb el que es preveu en la Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, les faltes disciplinàries es classifiquen en:","o":{"a":"Molt greus, menys greus, lleus.","b":"Molt greus, greus, lleus.","c":"Molt greus, greus, menys greus.","d":"Les tres anteriors són correctes."},"a":"b"},{"n":62,"q":"D’acord amb el que es preveu en la Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, es considera falta molt greu:","o":{"a":"La tolerància del personal superior jeràrquic respecte a la comissió de faltes molt greus o greus del personal que en depèn.","b":"La producció de danys greus als locals, al material o als documents dels serveis.","c":"L’excés arbitrari en l’ús de l’autoritat que causi perjudici al servei o al personal que en depèn.","d":"Les accions o les omissions dirigides a evadir els sistemes de control d’horaris o a impedir que siguin detectats els incompliments injustificats de la jornada de treball."},"a":"c"},{"n":63,"q":"D’acord amb el que es preveu en la Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, la falta notòria de rendiment que suposi inhibició del compliment de les tasques encomanades:","o":{"a":"Es considera una falta molt greu.","b":"Pot ser una falta molt greu o una falta greu, atès que les sancions han de guardar relació amb la gravetat dels danys causats, el grau d’intencionalitat de la conducta, el grau de participació de la persona responsable i l’eventual reiteració.","c":"Es considera una falta greu.","d":"Es considera lleu, greu o molt greu en funció de la gravetat dels danys causats, el grau d’intencionalitat de la conducta, el grau de participació de la persona responsable i l’eventual reiteració."},"a":"a"},{"n":64,"q":"D’acord amb el que es preveu en la Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, l’abús d’autoritat en l’exercici del càrrec es considera:","o":{"a":"Una falta molt greu.","b":"Una falta greu.","c":"Una falta greu quan no constitueixi una falta molt greu.","d":"Un delicte, i la responsabilitat penal i la civil derivada del delicte s’exigeixen d’acord amb el que s’estableix en la legislació corresponent."},"a":"c"},{"n":65,"q":"D’acord amb el que es preveu en la Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, són faltes greus:","o":{"a":"La falta d’obediència deguda al personal superior jeràrquic i a les autoritats que no constitueixi una falta molt greu.","b":"Les conductes constitutives de delicte dolós relacionades amb el servei o que causin mal a l’Administració o a la ciutadania i no constitueixin una falta molt greu.","c":"L’emissió d’informes i l’adopció d’acords manifestament il·legals quan causin perjudici a l’Administració o a la ciutadania, i no constitueixin una falta molt greu.","d":"Les respostes a), b) i c) són correctes."},"a":"d"},{"n":66,"q":"D’acord amb el que es preveu en la Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, el fet de no complir amb exactitud la jornada i l’horari de treball establerts, excepte si és per causa justificada,","o":{"a":"És una falta lleu.","b":"És una falta lleu que pot ser greu si el compliment injustificat de la jornada de treball que acumula suposa un determinat nombre mínim d’hores.","c":"És una falta lleu, que no ha de confondre’s amb la falta injustificada d’assistència, que sí que és falta greu.","d":"És l’incompliment d’un deure que no té consideració de falta, però dona lloc a la deducció de retribucions corresponent a la diferència en còmput mensual entre la jornada reglamentària de treball i l’efectivament desenvolupada."},"a":"d"},{"n":67,"q":"D’acord amb el que es preveu en la Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, són faltes lleus:","o":{"a":"Les accions o les omissions dirigides a evadir els sistemes de control d’horaris o a impedir que siguin detectats els incompliments injustificats de la jornada de treball.","b":"La falta d’assistència injustificada d’un dia.","c":"No guardar la discreció professional respecte als assumptes que conegui per raó de les seves funcions.","d":"Les respostes a), b) i c) són correctes."},"a":"b"},{"n":68,"q":"D’acord amb el que es preveu en la Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, la sanció de separació del servei o la revocació del nomenament del personal funcionari interí es pot imposar per la comissió de faltes:","o":{"a":"Greus.","b":"Molt greus.","c":"Molt greus i greus.","d":"Únicament pot imposar-se aquesta sanció de resultes d’un procés penal."},"a":"b"},{"n":69,"q":"D’acord amb el que es preveu en la Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, la suspensió de funcions i retribucions per un determinat període pot imposar-se per la comissió de faltes:","o":{"a":"Molt greus.","b":"Greus.","c":"Lleus","d":"En funció de la durada del període de suspensió s’ha d’imposar per a faltes molt greus, greus o lleus."},"a":"d"},{"n":70,"q":"D’acord amb el que es preveu en la Llei 3/2007, de 27 de març
