, de la funció pública de la Comunitat Autònoma de les Illes Balears, pel que fa a la prescripció de faltes i sancions:","o":{"a":"Les faltes molt greus prescriuen als sis anys, les greus als tres anys i les lleus a l’any. Les sancions imposades per faltes molt greus prescriuen als tres anys, les imposades per faltes greus als dos anys i les imposades per faltes lleus als sis mesos.","b":"Les faltes molt greus prescriuen als tres anys, les greus als dos anys i les lleus als sis mesos. Les sancions imposades per faltes molt greus prescriuen als dos anys, les imposades per faltes greus a l’any i les imposades per faltes lleus als tres mesos.","c":"Les faltes molt greus prescriuen als tres anys, les greus als dos anys i les lleus als sis mesos. Les sancions imposades per faltes molt greus prescriuen als tres anys, les imposades per faltes greus als dos anys i les imposades per faltes lleus als sis mesos.","d":"Les faltes molt greus prescriuen als tres anys, les greus als dos anys i les lleus als tres mesos. Les sancions imposades per faltes molt greus prescriuen als tres anys, les imposades per faltes greus als dos anys i les imposades per faltes lleus als tres mesos."},"a":"c"},{"n":74,"q":"Indicau la resposta incorrecta. La Llei 3/2007, de 27 de març, de la funció pública de la Comunitat Autònoma de les Illes Balears, les modalitats de promoció interna han de permetre:","o":{"a":"L’accés del personal funcionari a cossos del grup immediatament superior, sempre que siguin de la mateixa naturalesa, general o especial.","b":"L’accés del personal funcionari dels cossos generals als cossos especials o a l’inrevés, del mateix grup o del grup immediatament superior.","c":"L’accés del personal funcionari dels cossos i les escales d’un grup a altres cossos o escales del mateix grup, que tenguin la mateixa naturalesa, general o especial.","d":"Les respostes a), b) i c) són correctes."},"a":"d"}]},{"num":14,"title":"El presupuesto de la Comunitat Autónoma de las Islas Baleares: contenido y estructura. Criterios de clasificación de los créditos presupuestarios. El ciclo presupuestario. El control interno y externo de la gestión económica de la Administración de la Comunitat Autónoma de las Islas Baleares. Las subvenciones públicas: concepto y naturaleza. Legislación básica nacional y autonómica aplicable.","questions":[{"n":1,"q":"D'acord amb l'article 135 de l’Estatut d’autonomia de les Illes Balears, el pressupost general de la Comunitat Autònoma de les Illes Balears:","o":{"a":"Té caràcter anual, és complex i divers i constitueix l’expressió xifrada, individualitzada i sistemàtica de totes les despeses de les institucions que constitueixen el sector públic.","b":"Té caràcter anual, és únic i constitueix l’expressió xifrada, conjunta i sistemàtica de totes les despeses i de tots els ingressos de les institucions, els organismes, les entitats i les empreses que constitueixen el sector públic autonòmic.","c":"Té caràcter anual, és únic i constitueix l’expressió xifrada, conjunta i sistemàtica de tots els ingressos de les institucions i empreses que constitueixen el sector públic autonòmic.","d":"Té caràcter anual, és divers i constitueix l’expressió xifrada, conjunta i sistemàtica de totes les despeses de les institucions, els organismes, les entitats i les empreses que constitueixen el sector públic autonòmic."},"a":"b"},{"n":2,"q":"A l’efecte de la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, s’entén per activitat economicofinancera:","o":{"a":"El conjunt d’actuacions adreçades a liquidar i obtenir drets i ingressos i a efectuar despeses i pagaments per acomplir les funcions o les finalitats pròpies de la Comunitat Autònoma.","b":"El conjunt d’actuacions adreçades a liquidar drets i a efectuar despeses i pagaments per acomplir la finalitat del pla pressupostari anual.","c":"El conjunt d’actuacions adreçades a restablir drets i a efectuar despeses i pagaments per acomplir les funcions o les finalitats pròpies de la Comunitat Autònoma.","d":"El conjunt d’actuacions adreçades a liquidar i obtenir despeses i a efectuar ingressos i pagaments per acomplir les funcions o les finalitats pròpies del principi d’estabilitat pressupostària."},"a":"a"},{"n":3,"q":"En la classificació econòmica de despeses, s’agrupen els crèdits segons la naturalesa econòmica de les despeses, les quals s’han de separar en:","o":{"a":"Operacions corrents, operacions de capital, operacions financeres i fons de contingència.","b":"Operacions de capital, operacions financeres i fons de contingència.","c":"Operacions de despeses corrents i operacions financeres.","d":"Operacions corrents, operacions de capital i fons de contingència."},"a":"a"},{"n":4,"q":"Senyalau la resposta incorrecta. A l’efecte de la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, formen part del sector públic de la Comunitat Autònoma de les Illes Balears els òrgans i les entitats següents:","o":{"a":"L’Administració de la Comunitat Autònoma de les Illes Balears.","b":"L’Agència Tributària de les Illes Balears.","c":"Els organismes autònoms no dependents de l’Administració de la Comunitat Autònoma de les Illes Balears.","d":"El Servei de Salut de les Illes Balears."},"a":"c"},{"n":5,"q":"D’acord amb l’article 4 de la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, les despeses públiques, incloses en els pressuposts generals de la Comunitat Autònoma:","o":{"a":"Han de procurar una assignació equitativa dels recursos públics.","b":"Han de procurar una assignació especial dels recursos públics.","c":"Han de procurar una assignació econòmica dels recursos públics.","d":"Han de procurar una assignació proporcional dels recursos públics."},"a":"a"},{"n":6,"q":"D’acord amb l’article 4 de la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, s’entén per equilibri patrimonial:","o":{"a":"La inexistència d’un patrimoni net negatiu, d’acord amb les normes de comptabilitat aplicables a cada entitat.","b":"L’existència d’un patrimoni net negatiu, d’acord amb les normes de comptabilitat aplicables a cada entitat.","c":"La inexistència d’un patrimoni net positiu, d’acord amb les normes de comptabilitat aplicables a cada entitat.","d":"L’existència d’un patrimoni net positiu, d’acord amb les normes de comptabilitat aplicables a cada entitat."},"a":"a"},{"n":7,"q":"La vinculació de crèdit està relacionada amb el principi:","o":{"a":"D’especialitat qualitativa","b":"D’especialitat quantitativa.","c":"D’especialitat temporal.","d":"Totes les respostes són correctes."},"a":"b"},{"n":8,"q":"D’acord amb l’article 5 de la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, la Comunitat Autònoma de les Illes Balears està sotmesa als principis pressupostaris següents:","o":{"a":"Estabilitat pressupostària i sensibilitat financera.","b":"Transparència, prudència i unitat de caixa de la hisenda pública.","c":"Afectació dels ingressos i pressupost net.","d":"Pressupost mensual en equilibri, comptabilitat privada i control extern."},"a":"b"},{"n":9,"q":"Senyalau la resposta incorrecta. El principi de pressupost en equilibri que regula la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, suposa que:","o":{"a":"L’import total del pressupost inicial de despeses no pot superar en cap cas l’import de les previsions d’ingressos.","b":"El pressupost ha d’estar equilibrat des del punt de vista dels objectius anuals d’estabilitat pressupostària.","c":"És un principi regulat en l’article 5 de la Llei 14/2014, de 29 de desembre, de finances de la comunitat autònoma de les Illes Balears.","d":"L’import total del pressupost inicial de despeses pot superar l’import de les previsions d’ingressos."},"a":"d"},{"n":10,"q":"Els pressuposts de la Comunitat Autònoma de les Illes Balears es regulen:","o":{"a":"Per reglament.","b":"Per proposició de llei.","c":"Per decret.","d":"Per llei."},"a":"d"},{"n":11,"q":"D’acord amb la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, s’han de regular per llei:","o":{"a":"La creació i la regulació d’institucions de crèdit pròpies de la comunitat autònoma.","b":"L’establiment, la modificació i la supressió de recàrrecs sobre els tributs estatals.","c":"La regulació del règim general i especial en matèria economicofinancera de les entitats del sector públic instrumental de la Comunitat Autònoma.","d":"Totes les respostes són correctes."},"a":"d"},{"n":12,"q":"D’acord amb l’article 7 de la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, correspon al Consell de Govern:","o":{"a":"Aprovar els projectes de llei de crèdits extraordinaris i de suplements de crèdit i trametre’ls al Parlament de les Illes Balears quan pertoqui.","b":"Prestar o denegar la conformitat a la tramitació de les proposicions de llei que suposin un increment de les despeses o una disminució dels ingressos.","c":"Aprovar, si s’escau, els plans de reequilibri, economicofinancers o d’ajust que garanteixin el compliment dels objectius d’estabilitat pressupostària, d’equilibri patrimonial i de deute públic, d’acord amb aquesta Llei i amb la normativa bàsica estatal.","d":"Totes les respostes són correctes."},"a":"d"},{"n":13,"q":"D'acord amb la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, a qui correspon aprovar el projecte de llei de pressuposts generals de la Comunitat Autònoma?","o":{"a":"Correspon al Parlament.","b":"Correspon al Consell de Govern.","c":"Correspon al conseller competent en matèria d’hisenda i pressuposts.","d":"No hi ha cap resposta correcta."},"a":"b"},{"n":14,"q":"D'acord amb la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, correspon al conseller competent en matèria d’hisenda i pressuposts:","o":{"a":"Acordar el límit màxim de despesa no financera, coherent amb l’objectiu d’estabilitat pressupostària i la regla de despesa, i sotmetre l’acord corresponent a la deliberació del Parlament de les Illes Balears.","b":"Aprovar el projecte de llei de pressuposts generals de la Comunitat Autònoma de cada any i trametre’l al Parlament de les Illes Balears.","c":"L’establiment, la modificació i la supressió de recàrrecs sobre els tributs estatals.","d":"Proposar al Consell de Govern el límit màxim de la despesa no financera."},"a":"d"},{"n":15,"q":"Senyalau la resposta incorrecta. D’acord  amb la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, són funcions dels organismes autònoms i de la resta d’entitats instrumentals del sector públic administratiu de la comunitat autònoma:","o":{"a":"Autoritzar i disposar les despeses que no siguin de la competència del Consell de Govern, i, mitjançant la conselleria d’adscripció, elevar-li les que ho siguin.","b":"Gestionar els crèdits per a despeses corresponents a les seves seccions pressupostàries o al seu pressupost propi, i proposar-ne o acordar-ne les modificacions, segons pertoqui, d’acord amb la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears i les lleis de pressuposts generals de la Comunitat Autònoma.","c":"Reconèixer obligacions econòmiques sense ordenar-ne en cap cas el pagament.","d":"Preparar l’avantprojecte de pressupost anual de la secció pressupostària o del pressupost propi corresponent."},"a":"c"},{"n":16,"q":"Senyalau la resposta incorrecta. D’acord  amb la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, són recursos de la hisenda pública de la Comunitat Autònoma:","o":{"a":"Les participacions en ingressos de l’Estat, mitjançant els fons i la resta de mecanismes que estableixi la legislació estatal.","b":"Les transferències que procedeixin dels fons que regula la legislació estatal de finançament de les comunitats autònomes.","c":"Els preus públics.","d":"Els recàrrecs sobre els tributs municipals."},"a":"d"},{"n":17,"q":"D'acord amb l’article 33 de la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, el pla pressupostari a mitjà termini:","o":{"a":"Ha d’incloure un període mínim de tres anys.","b":"Ha de contenir els objectius d’estabilitat pressupostària i de deute públic, i la regla de la despesa.","c":"Ha de contenir una avaluació de com les mesures previstes poden afectar la sostenibilitat de les finances públiques a llarg termini.","d":"Totes les respostes són correctes."},"a":"d"},{"n":18,"q":"D’acord  amb la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, el Consell de Govern ha d’aprovar el límit màxim de despesa no financera, que s’ha de tenir en compte també en l’elaboració dels pressuposts generals de la Comunitat Autònoma per a l’exercici següent:","o":{"a":"Abans de dia 1 d’agost de cada any.","b":"Abans de dia 31 de juliol de cada any.","c":"Abans de dia 1 de juliol de cada any.","d":"Abans de dia 31 d’agost de cada any."},"a":"a"},{"n":19,"q":"D’acord  amb la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, integren els pressuposts generals de la Comunitat Autònoma:","o":{"a":"Els pressuposts del Servei de Salut de les Illes Balears.","b":"El pressupost de la Universitat de les Illes Balears.","c":"Els pressuposts de les entitats que integren el sector públic fundacional.","d":"Les respostes a) i c) són correctes."},"a":"d"},{"n":20,"q":"D’acord  amb la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, els pressuposts generals de la Comunitat Autònoma han de contenir:","o":{"a":"Els estats de despeses dels ens del sector públic administratiu amb l’especificació corresponent dels crèdits necessaris per atendre el compliment de les obligacions.","b":"Els estats d’ingressos dels ens del sector públic administratiu, que han de comprendre les estimacions dels diversos drets econòmics que s’han de reconèixer o liquidar durant l’exercici i la previsió d’endeutament.","c":"Els pressuposts d’explotació i de capital dels ens del sector públic empresarial i fundacional, amb les previsions corresponents de les despeses i dels ingressos i les variacions d’actius i passius de l’exercici.","d":"Totes les respostes són correctes."},"a":"d"},{"n":21,"q":"D’acord amb la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, els crèdits continguts en els estats de despeses s’han d’estructurar d’acord amb les classificacions següents:","o":{"a":"La classificació orgànica, la classificació financera, la classificació econòmica i pel que fa al capítol de despeses en inversions reals, s’hi ha d’incloure una classificació territorial per àmbits insulars i, si escau, per municipis.","b":"La classificació orgànica, la classificació financera i la classificació econòmica.","c":"La classificació orgànica, la classificació funcional, la classificació econòmica i pel que fa al capítol de despeses en inversions reals, s’hi ha d’incloure una classificació territorial per àmbits insulars i, si escau, per municipis.","d":"La classificació orgànica, la classificació funcional i pel que fa al capítol de despeses en inversions reals, s’hi ha d’incloure una classificació territorial per àmbits insulars i, si escau, per municipis."},"a":"c"},{"n":22,"q":"El pla pressupostari a mitjà termini:","o":{"a":"S’ha de revisar com a mínim cada tres anys.","b":"S’ha de revisar cada any.","c":"S’ha de revisar cada tres anys, però es revisarà de manera anual si la previsió d’ingressos no s’adequa a la provisió de despeses.","d":"Es pot revisar en qualsevol moment a fi d’adequar les despeses previstes als ingressos generats."},"a":"b"},{"n":23,"q":"D’acord amb la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, en la classificació econòmica, que agrupa els crèdits segons la naturalesa econòmica de les despeses, aquestes despeses s’han de separar en:","o":{"a":"Operacions corrents, operacions de capital, operacions financeres i fons de contingència.","b":"Operacions financeres i fons de contingència.","c":"Operacions de capital i operacions corrents.","d":"Operacions corrents i de capital."},"a":"a"},{"n":24,"q":"La llei de pressuposts generals de cada exercici ha de determinar la quantia de la dotació anual corresponent al fons de contingència:","o":{"a":"Amb un mínim de l’ 1 % i un màxim del 2 % dels estats de despeses no financeres del pressupost inicial consolidat de l’Administració de la Comunitat Autònoma i de les entitats integrants del sector públic administratiu.","b":"Amb un mínim del 0,5 % i un màxim del 2 % dels estats de despeses no financeres del pressupost inicial consolidat de l’Administració de la Comunitat Autònoma i de les entitats integrants del sector públic administratiu.","c":"Amb un mínim del 0,5 % i un màxim de l’1 % dels estats de despeses no financeres del pressupost inicial consolidat de l’Administració de la Comunitat Autònoma i de les entitats integrants del sector públic administratiu.","d":"Amb un mínim del 0,5 % i un màxim del 2 % dels estats de despeses financeres del pressupost inicial consolidat de l’Administració de la Comunitat Autònoma i de les entitats integrants del sector públic administratiu."},"a":"b"},{"n":25,"q":"D’acord amb la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, el fons de contingència s’ha de destinar, quan sigui procedent, a atendre:","o":{"a":"Necessitats ajornables.","b":"Necessitats de caràcter discrecional.","c":"Necessitats no previstes en els pressuposts generals aprovats inicialment.","d":"Necessitats que es poden presentar únicament a principis de l’exercici."},"a":"c"},{"n":26,"q":"D’acord amb la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, les previsions contingudes en els estats d’ingressos s’estructuren d’acord amb les classificacions següents:","o":{"a":"La classificació orgànica i la classificació funcional.","b":"La classificació orgànica i la classificació econòmica.","c":"La classificació funcional i la classificació econòmica.","d":"La classificació funcional i la classificació territorial."},"a":"b"},{"n":27,"q":"D’acord amb la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, les previsions corresponents a les activitats economicofinanceres de cada una de les entitats del sector públic empresarial i fundacional s’han de reflectir en un pressupost, l’estructura del qual ha de determinar el conseller competent en matèria d’hisenda i pressuposts. Aquest pressupost, com a mínim, ha de contenir:","o":{"a":"Un pressupost d’explotació, que ha d’incloure les previsions de les despeses i dels ingressos imputables al compte de pèrdues i guanys de l’exercici.","b":"Un pressupost de capital, que ha d’incloure les previsions en les variacions dels actius i dels passius, financers i no financers, imputables al balanç de situació de l’exercici.","c":"Un pressupost d’explotació, que ha d’incloure les previsions de les despeses i dels ingressos imputables al compte de pèrdues i guanys de l’exercici següent.","d":"Les respostes a) i b) són correctes."},"a":"d"},{"n":28,"q":"D’acord amb la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, tenen el caràcter de despeses amb finançament afectat les que es financin, en tot o en part, mitjançant uns recursos concrets en els quals han de concórrer les condicions següents:","o":{"a":"L’obligació de destinar els recursos a unes finalitats concretes que impliquen despesa; la pèrdua del dret al cobrament efectiu dels recursos, en tot o en part, en cas que no es faci la despesa corresponent, i l’obligació de reintegrament dels recursos ja obtinguts prèviament, en tot o en part, en cas que no es faci la despesa corresponent.","b":"L’obligació de destinar els recursos a unes finalitats concretes que impliquen ingressos; la pèrdua del dret al reintegrament efectiu dels recursos, en tot o en part, en cas que no es faci la despesa corresponent, i l’obligació de despesa dels recursos ja obtinguts prèviament, en tot o en part.","c":"L’obligació de destinar els recursos a unes finalitats concretes que impliquen despesa; la pèrdua del dret al cobrament efectiu dels recursos, en tot o en part, en cas que no es faci la despesa corresponent, i l’obligació de reintegrament dels recursos obtinguts amb posterioritat.","d":"L’obligació de destinar els recursos a unes finalitats indeterminades que impliquen despesa; la pèrdua del dret al cobrament efectiu dels recursos en part i l’obligació de reintegrament dels recursos ja obtinguts prèviament, sempre que es faci la despesa corresponent."},"a":"a"},{"n":29,"q":"D'acord amb l’article 44 de la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears:","o":{"a":"El conseller competent en matèria d’hisenda i pressuposts ha d’elaborar l’avantprojecte de llei de pressuposts generals de la Comunitat Autònoma i l’ha de sotmetre a l’acord del Consell de Govern.","b":"La conselleria competent en matèria d’hisenda i pressuposts ha d’elaborar l’avantprojecte de llei de pressuposts generals de la Comunitat Autònoma i l’ha de sotmetre a l’acord del Consell de Govern.","c":"La conselleria competent en matèria d’hisenda i pressuposts ha d’elaborar l’avantprojecte de llei de pressuposts generals de la Comunitat Autònoma i l’ha de sotmetre a l’acord del Parlament.","d":"El director general competent en matèria d’hisenda i pressuposts ha d’elaborar l’avantprojecte de llei de pressuposts generals de la Comunitat Autònoma i l’ha de sotmetre a l’acord de la conselleria competent en matèria d’hisenda i pressuposts."},"a":"b"},{"n":30,"q":"S’ha d’adjuntar a l’avantprojecte de llei de pressuposts generals de la Comunitat Autònoma, únicament, la documentació següent:","o":{"a":"Una estimació de l’import dels beneficis fiscals que afecten els tributs estatals cedits i els imposts propis detallat per figures tributàries.","b":"Una memòria explicativa del contingut i de les principals modificacions que presenti l’avantprojecte, comparat amb el pressupost vigent.","c":"Un avançament de l’estat d’execució dels pressuposts de l’any en curs.","d":"Totes les respostes són correctes."},"a":"d"},{"n":31,"q":"El projecte de llei de pressuposts generals de la Comunitat Autònoma, amb la documentació complementària escaient, s’ha de trametre al Parlament de les Illes Balears:","o":{"a":"El dia 1 de novembre de cada any.","b":"Abans del dia 1 de novembre de cada any.","c":"El dia 30 de novembre de cada any.","d":"Abans del dia 1 de desembre de cada any."},"a":"b"},{"n":32,"q":"Si la llei de pressuposts generals de la Comunitat Autònoma no entra en vigor dia 1 de gener de l’exercici en què hagi de ser efectiva, s’han de considerar automàticament prorrogats els pressuposts inicials de l’exercici anterior, fins que entri en vigor la nova llei de pressuposts generals, amb les particularitats següents:","o":{"a":"Es poden prorrogar els crèdits definitius amb finançament afectat al llarg de l’exercici anterior que hagin de mantenir aquest caràcter en l’exercici corrent.","b":"Es poden prorrogar els crèdits per a les despeses corresponents a programes o actuacions que acabin en l’exercici anterior o per obligacions que s’hagin d’extingir en l’exercici corrent.","c":"Els nous pressuposts generals que entrin en vigor produeixen efectes des de l’1 de gener.","d":"L’estructura orgànica dels pressuposts prorrogats no s’ha d’adaptar a l’organització administrativa en vigor en l’exercici en què el pressupost s’ha d’executar."},"a":"c"},{"n":33,"q":"D'acord amb la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, amb caràcter general, els crèdits pressupostaris es regeixen:","o":{"a":"Pel principi de qualitat, en els vessants quantitatiu, especial i temporal d’aquest principi.","b":"Pel principi d’especialitat, en els vessants qualitatiu, quantitatiu i temporal d’aquest principi.","c":"Pel principi de temporalitat, en els vessants qualitatiu, quantitatiu i especial d’aquest principi.","d":"Pel principi d’especificitat, en els vessants qualitatiu i quantitatiu d’aquest principi."},"a":"b"},{"n":34,"q":"D’acord amb l’article 50 de la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, els nivells de vinculació dels crèdits de les entitats que integren el sector públic administratiu són:","o":{"a":"Els nivells que per a cada any estableixi la llei de pressuposts generals de la Comunitat Autònoma.","b":"Els nivells que per a cada any estableixi una ordre del conseller competent en matèria d’hisenda i pressuposts.","c":"Els nivells que per a cada any estableixi un decret del consell de govern.","d":"Els nivells que per a cada any estableixi una resolució del director general competent en matèria d’hisenda i pressuposts."},"a":"a"},{"n":35,"q":"D’acord amb l’article 51 de la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, s’han d’aplicar als crèdits del pressupost vigent en el moment del reconeixement pressupostari de l’obligació les despeses següents:","o":{"a":"Les que resultin de la liquidació d’endarreriments a favor del personal al servei del sector públic de la Comunitat Autònoma.","b":"Les meritades en exercicis anteriors que vencin en l’exercici en curs.","c":"Les meritades i vençudes en exercicis anteriors, quan s’hagin comptabilitzat en el tancament de l’exercici anterior en el compte Creditors per operacions meritades i s’imputin al pressupost corrent abans del darrer dia del mes de febrer.","d":"Totes les respostes són correctes."},"a":"d"},{"n":36,"q":"D’acord amb l’article 109 de la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, la Intervenció General de la Comunitat Autònoma:","o":{"a":"S’adscriu a la conselleria competent en matèria d’hisenda i pressuposts, sens perjudici de la seva autonomia funcional plena respecte dels òrgans i les entitats subjectes al seu control.","b":"S’adscriu a la conselleria competent en matèria de tresoreria, amb autonomia funcional parcial respecte dels òrgans i les entitats subjectes al seu control.","c":"S’adscriu a la conselleria competent en matèria d’hisenda i pressuposts, sens perjudici de la seva autonomia limitada respecte dels òrgans i les entitats subjectes al seu control.","d":"S’adscriu a la conselleria competent en matèria de tresoreria, sens perjudici de la seva autonomia funcional plena respecte dels òrgans subjectes al seu control."},"a":"a"},{"n":38,"q":"D’acord amb la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, són objectius del control intern de la gestió economicofinancera:","o":{"a":"Verificar el compliment de la normativa aplicable en la gestió que és objecte del control.","b":"Verificar el registre i la comptabilització adequats de les operacions.","c":"Verificar el compliment dels objectius assignats als centres gestors de despesa, d’acord amb els pressuposts generals de la Comunitat Autònoma.","d":"Totes les respostes són correctes."},"a":"d"},{"n":39,"q":"La funció interventora en l’exercici de control intern de la gestió economicofinancera del sector públic de la Comunitat Autònoma de les Illes Balears és aplicable:","o":{"a":"A l’Administració de la Comunitat Autònoma i a les entitats instrumentals que integren el sector públic administratiu.","b":"A la Universitat de les Illes Balears.","c":"Als consorcis.","d":"Totes les respostes són correctes."},"a":"a"},{"n":40,"q":"D’acord amb la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, el control financer s’ha d’exercir, principalment:","o":{"a":"Mitjançant tècniques d’auditoria.","b":"Mitjançant control previ permanent.","c":"Mitjançant mostreig.","d":"Mitjançant control aleatori."},"a":"a"},{"n":41,"q":"La Intervenció General de la Comunitat Autònoma de les Illes Balears, en l’exercici de les funcions de control intern, se sotmet:","o":{"a":"Als principis d’autonomia funcional i independència jeràrquica.","b":"Als principis d’independència jeràrquica i procediment contradictori.","c":"Als principis de procediment contradictori i dependència funcional.","d":"Als principis d’autonomia funcional, jerarquia interna i procediment contradictori."},"a":"d"},{"n":42,"q":"El principi d’autonomia plena en l’exercici del control intern implica:","o":{"a":"Que els funcionaris que el duguin a terme tenen independència funcional respecte dels titulars dels òrgans i les entitats la gestió dels quals controlin.","b":"Que els funcionaris han d’ajustar les seves actuacions a les instruccions que amb aquesta finalitat dictin els òrgans competents de la Intervenció General.","c":"Que els funcionaris han d’ajustar les seves actuacions a les instruccions que amb aquesta finalitat dicti la Sindicatura de Comptes.","d":"Les respostes a) i b) són correctes."},"a":"d"},{"n":43,"q":"D’acord amb l’article 113 de la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, correspon a la Intervenció General de la Comunitat Autònoma, com a centre director del control intern:","o":{"a":"Establir, per mitjà d’instruccions, les pautes o els criteris d’actuació pels quals s’han de regir els òrgans i les unitats administratives jeràrquicament dependents, i, si s’escau, les unitats de gestió econòmica i la resta d’unitats que les hagin de complir per raó de les tasques que desenvolupen.","b":"Promoure l’exercici de la potestat reglamentària en matèria de control intern.","c":"Definir els procediments de caràcter economicofinancer en allò que afecti l’exercici de les seves competències en matèria de control intern i determinar els requeriments funcionals i els procediments informàtics dels sistemes d’informació en matèria de control intern.","d":"Totes les respostes són correctes."},"a":"d"},{"n":44,"q":"Senyalau la resposta incorrecta. La funció interventora té per objectiu:","o":{"a":"Controlar, abans que s’aprovin, tots els actes que puguin donar lloc al reconeixement de drets o d’obligacions de contingut econòmic, i també els cobraments i els pagaments que se’n derivin.","b":"Controlar, abans que s’aprovin, la inversió i l’aplicació en general dels fons públics i les modificacions pressupostàries, per assegurar que aquests actes s’ajusten a les disposicions aplicables en cada cas.","c":"La fiscalització prèvia dels actes que donin lloc al reconeixement dels drets i la dels cobraments s’han de substituir per les comprovacions inherents a l’anotació comptable d’aquestes operacions i pel control financer.","d":"Controlar, abans que s’aprovin, tots els actes que puguin donar lloc a responsabilitats en matèria de comptabilitat pública."},"a":"d"},{"n":45,"q":"D’acord amb la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, l’exercici de la funció interventora comprèn:","o":{"a":"La fiscalització prèvia dels expedients de modificació de crèdit, amb l’abast que es determini reglamentàriament.","b":"La intervenció material dels pagaments que no s’hagin ordenat i tramitat per procediments automàtics.","c":"La fiscalització prèvia de tots els actes, els documents o els expedients susceptibles de produir obligacions de contingut econòmic, únicament en les fases de disposició o compromís de la despesa, i reconeixement de l’obligació i proposta de pagament.","d":"Les respostes a) i b) són correctes."},"a":"d"},{"n":46,"q":"Senyalau la resposta incorrecta. El Consell de Govern, a proposta del conseller competent en matèria d’hisenda i pressuposts i amb l’informe previ de la Intervenció General, pot limitar la fiscalització prèvia a comprovar els requisits bàsics següents:","o":{"a":"L’existència de crèdit pressupostari adequat a la naturalesa de la despesa, i suficient, o la imputació comptable adequada en cas d’operacions no pressupostàries.","b":"El compliment de les normes sobre igualtat aplicables als expedients de despesa corresponents.","c":"La competència de l’òrgan que genera la despesa o l’obligació.","d":"El compliment de les normes aplicables als expedients relatius a despeses de caràcter pluriennal i a despeses estructurals."},"a":"b"},{"n":47,"q":"D’acord amb l’article 118 de la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, en cas que l’òrgan interventor formuli objeccions que afectin l’autorització o la disposició de despeses, el reconeixement d’obligacions o l’ordenació de pagaments, s’ha de suspendre la tramitació de l’expedient, fins que s’esmeni o resolgui l’objecció, en els casos següents:","o":{"a":"Quan l’objecció es refereixi a expedients de despeses plurianuals.","b":"Quan l’objecció es refereixi a suficiència d’adequació del crèdit.","c":"Quan l’objecció es refereixi a la falta de requisits o tràmits essencials en l’expedient, o quan s’apreciï la possibilitat de pèrdues econòmiques greus si l’expedient segueix el seu curs.","d":"Quan l’objecció es derivi d’irregularitats esmenables en la documentació justificativa de les ordres de pagament o quan el dret del perceptor quedi prou justificat."},"a":"c"},{"n":48,"q":"Senyalau la resposta incorrecta respecte del procediment per resoldre objeccions:","o":{"a":"En els casos en què l’objecció hagi estat formulada per una intervenció delegada o adjunta, correspon a l’interventor general conèixer la discrepància, i la resolució que dicti és de compliment obligat per a aquella intervenció.","b":"Quan l’objecció emani de l’interventor general o ell mateix hagi confirmat la formulada per una intervenció delegada o adjunta, i subsisteixi la discrepància, correspon al conseller competent en matèria d’hisenda i pressuposts adoptar la resolució definitiva.","c":"Quan l’objecció emani de l’interventor general o ell mateix hagi confirmat la formulada per una intervenció delegada o adjunta, i subsisteixi la discrepància, correspon al Consell de Govern adoptar la resolució definitiva.","d":"Els informes de la Intervenció i, especialment, les objeccions i les discrepàncies que s’hagin produït durant la tramitació dels expedients s’han d’adjuntar sempre a aquests expedients."},"a":"b"},{"n":49,"q":"D’acord amb l’article 121 de la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, la Intervenció General de la Comunitat Autònoma exerceix el control financer, el qual s’estén a la comprovació dels aspectes següents:","o":{"a":"La inadequació a l’ordenament jurídic de l’actuació de cada un dels òrgans i les entitats sotmesos a aquesta modalitat de control.","b":"El registrament d’algunes operacions que duu a terme cada òrgan o entitat, i el reflex aproximat en els comptes i els estats que, d’acord amb les disposicions aplicables, aquests òrgans i ens hagin de formar.","c":"La constatació que els procediments aplicats garanteixen en tot cas que les operacions es desenvolupen d’acord amb la normativa aplicable.","d":"La verificació de la bona gestió financera, segons els principis d’economia, d’eficàcia i d’eficiència, i també la verificació del nivell de resultats obtinguts amb relació als mitjans utilitzats i als efectes produïts, d’acord amb els indicadors que s’estableixin a aquest efecte."},"a":"d"},{"n":50,"q":"D’acord amb la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears, correspon a la Intervenció General de la Comunitat Autònoma de les Illes Balears:","o":{"a":"Coordinar qualsevol treball d’auditoria, efectuat amb mitjans propis o aliens, que es faci en compliment de les previsions de control que conté la Llei 14/2014, de 29 de desembre, de finances.","b":"Dirigir qualsevol treball d’auditoria, efectuat amb mitjans propis o aliens, que es faci en compliment de les previsions de control que conté la Llei 14/2014, de 29 de desembre, de finances.","c":"Controlar qualsevol treball d’auditoria, efectuat amb mitjans propis o aliens, que es faci en compliment de les previsions de control que conté la Llei 14/2014, de 29 de desembre, de finances.","d":"Totes les respostes són correctes."},"a":"d"},{"n":51,"q":"A l’efecte del Decret legislatiu 2/2005, de 28 de desembre, pel qual s’aprova el Text refós de la Llei de subvencions, té la consideració de subvenció qualsevol disposició dinerària duita a terme per les entitats del sector públic a favor de persones públiques o privades, que compleixi els requisits següents:","o":{"a":"Que es dugui a terme sense contraprestació directa dels beneficiaris.","b":"Que se subjecti al compliment d’un determinat objectiu, l’execució d’un projecte, la realització d’una activitat, l’adopció d’un comportament singular, ja fets o per fer, o la concurrència d’una situació, amb el deure del beneficiari de complir les obligacions materials i formals establertes.","c":"Que el projecte, acció, conducta o situació finançada tengui per objecte el foment d’una activitat d’utilitat pública o d’interès social o de promoció d’una finalitat pública.","d":"Totes les respostes són correctes."},"a":"d"},{"n":53,"q":"Senyalau la resposta incorrecta. Estan excloses de l’àmbit material del Decret legislatiu 2/2005, de 28 de desembre, pel qual s’aprova el Text refós de la Llei de subvencions:","o":{"a":"Les ajudes que  consisteixin en la cessió de béns o drets o en la prestació de serveis, l’adquisició o la contractació dels quals s’hagi fet amb la finalitat exclusiva de lliurar-los o prestar-los a terceres persones.","b":"Les ajudes inherents al finançament de determinats projectes d’actuació en el marc dels plans anuals del turisme sostenible a què es refereix la Llei 2/2016, de 30 de març, de l’impost sobre estades turístiques a les Illes Balears i de mesures d’impuls del turisme sostenible.","c":"Els premis que s’atorguin sense la sol·licitud prèvia del beneficiari.","d":"Totes les respostes són incorrectes."},"a":"a"},{"n":54,"q":"D’acord amb el Decret legislatiu 2/2005, de 28 de desembre, pel qual s’aprova el Text refós de la llei de subvencions, no s’han d’aplicar els principis de publicitat i concurrència:","o":{"a":"Quan la concessió o la quantia de les subvencions estigui imposada per una disposició normativa.","b":"Quan les subvencions tenguin assignació nominativa en els pressuposts de l’ens públic que les concedeix.","c":"En general, quan per les característiques del beneficiari o de l’activitat subvencionada no sigui possible promoure’n la concurrència pública, així com també quan s’acreditin raons d’interès públic, social, econòmic i humanitari, o qualsevol altra raó degudament justificada que dificulti aquesta concurrència.","d":"Totes les respostes són correctes."},"a":"b"},{"n":55,"q":"En les entitats de dret públic dependents, qui són els òrgans competents per a la concessió de subvencions:","o":{"a":"En les entitats de dret públic dependents, els òrgans de direcció d’aquestes entitats, d’acord amb el que preveu la seva normativa reguladora, amb l’autorització prèvia de l’òrgan col·legiat superior de l’entitat en els casos de les subvencions en les quals excepcionalment no sigui possible promoure’n la concurrència pública d’acord amb el que estableix el Decret legislatiu 2/2005, de 28 de desembre, pel qual s’aprova el Text refós de la Llei de subvencions.","b":"En les entitats de dret públic dependents, els òrgans de direcció d’aquestes entitats, d’acord amb el que preveu la seva normativa reguladora, amb l’autorització prèvia del Consell de Govern en els casos de les subvencions en les quals excepcionalment no sigui possible promoure’n la concurrència pública d’acord amb el que estableix el Decret legislatiu 2/2005, de 28 de desembre, pel qual s’aprova el Text refós de la Llei de subvencions.","c":"En les entitats de dret públic dependents, els òrgans de direcció d’aquestes entitats o l’òrgan que determinin les bases reguladores, amb l’autorització prèvia del Consell de Govern en el cas de les subvencions en les quals excepcionalment no es puguin aplicar els principis de publicitat i concurrència per les característiques especials del beneficiari o de l’activitat subvencionada no sigui possible, objectivament, promoure’n la concurrència pública, com també quan s’acreditin raons d’interès públic, social, econòmic o humanitari, o qualsevol altra raó degudament justificada que dificulti aquesta concurrència.","d":"En les entitats de dret públic dependents, els òrgans de direcció d’aquestes entitats o l’òrgan que determinin les bases reguladores, amb l’autorització prèvia de l’òrgan col·legiat superior de l’entitat en el cas de les subvencions en les quals excepcionalment no es puguin aplicar els principis de publicitat i concurrència d’acord amb el que estableix el Decret legislatiu 2/2005, de 28 de desembre, pel qual s’aprova el Text refós de la Llei de subvencions."},"a":"a"},{"n":56,"q":"Què duu implícit l’acte de concessió d’una subvenció?","o":{"a":"La disposició de la despesa corresponent.","b":"El reconeixement de l’obligació corresponent.","c":"El pagament de la quantia concedida.","d":"L’aprovació de la despesa corresponent."},"a":"d"},{"n":57,"q":"D’acord amb l’article 9 del Decret legislatiu 2/2005, de 28 de desembre, pel qual s’aprova el Text refós de la llei de subvencions, poden tenir la consideració de beneficiaris:","o":{"a":"El destinatari dels fons públics que ha de dur a terme l’activitat que en fonamenta l’atorgament, o que està en la situació que en legitima la concessió.","b":"En tot cas, les agrupacions de persones físiques o jurídiques, públiques o privades, les comunitats de béns o qualsevol altre tipus d’unitat econòmica o patrimoni separat que, tot i no tenir personalitat jurídica, puguin dur a terme els projectes, les activitats o els comportaments o estiguin en la situació que motiva la concessió de la subvenció.","c":"En tot cas, les persones que en formin part com a membres d’una persona jurídica que resulti beneficiària i  que es comprometin a dur a terme la totalitat o una part de les activitats que fonamenten la concessió de la subvenció en nom i per compte d’aquesta.","d":"Totes les respostes són correctes."},"a":"a"},{"n":58,"q":"No poden ser beneficiàries de  subvencions  les persones o les entitats en les quals concorri alguna de les circumstàncies següents, llevat que per la naturalesa de la subvenció ho exceptuï la normativa reguladora:","o":{"a":"Haver donat lloc a la resolució  de qualsevol contracte subscrit amb l’Administració.","b":"Tenir la residència fiscal en un país o un territori estranger.","c":"No estar al corrent de pagament d’obligacions per reintegrament de subvencions en els termes que determini la Llei.","d":"Cap de les respostes és correcta."},"a":"d"},{"n":59,"q":"D’acord amb l’article 11 del Decret legislatiu 2/2005, de 29 de desembre, pel qual s’aprova el Text refós de la Llei de subvencions, són obligacions dels beneficiaris:","o":{"a":"Dur a terme l’activitat o la inversió o adoptar el comportament que fonamenta la concessió de la subvenció.","b":"Comunicar a l’òrgan que concedeix la subvenció o, si n’és el cas, a l’entitat col·laboradora, la sol·licitud o l’obtenció d’altres subvencions per a la mateixa finalitat. Aquesta comunicació s’ha de fer dins el termini de deu dies hàbils des de la sol·licitud o l’obtenció de la subvenció concurrent i, en tot cas, abans de la justificació de l’aplicació que s’hagi donat als fons percebuts.","c":"Acreditar, en la forma que s’estableixi reglamentàriament i abans de dictar la resolució de concessió, que està al corrent de les obligacions tributàries i de la Seguretat Social davant l’Administració de l’Estat, i de les obligacions tributàries davant la hisenda autonòmica.","d":"Totes les respostes són correctes."},"a":"a"},{"n":60,"q":"Senyalau la resposta incorrecta.  Quin són els aspectes que han de contenir les bases reguladores de la concessió de subvencions:","o":{"a":"Els requisits generals que han de complir els beneficiaris de la subvenció, la forma d’acreditar-los i, si pertoca, el període durant el qual han de mantenir-se.","b":"Les mesures de garantia a favor dels interessos públics que, si s’escau, es considerin necessàries, així com, si pertoca, els supòsits específics que poden donar lloc a la revocació de la subvenció.","c":"Els òrgans competents per a la iniciació, la instrucció i la resolució del procediment, així com l’existència o no de comissió avaluadora.","d":"Les condicions de solvència que han de complir les persones físiques."},"a":"d"},{"n":61,"q":"Entre d’altres, l’acte de convocatòria d’una subvenció ha de contenir els extrems següents:","o":{"a":"L’import màxim que es destina a la convocatòria i els crèdits pressupostaris als quals s’imputa.","b":"La forma, els terminis i les condicions concretes per al pagament total o, si pertoca, fraccionat, i la forma i la quantia de les garanties que, si s’escau, s’hagin d’exigir als beneficiaris per al pagament anticipat de la subvenció en els termes que estableix el Decret legislatiu 2/2005, de 28 de desembre, pel qual s’aprova el Text refós de la Llei de subvencions.","c":"Els terminis concrets per efectuar-ne la sol·licitud i qualsevol altre que s’hagi de determinar d’acord amb les bases reguladores.","d":"Totes les respostes són correctes."},"a":"d"},{"n":63,"q":"D’acord amb l’article 19 del  Decret legislatiu 2/2005, de 28 de desembre, pel qual s’aprova el text refós de la Llei de subvencions, en quin cas s’ha de constituir la comissió avaluadora?","o":{"a":"Les comissions avaluadores s’han de constituir, preceptivament, amb independència del procediment de selecció dels beneficiaris.","b":"No hi ha cap resposta correcta.","c":"Les comissions avaluadores s’han de constituir, preceptivament, en els procediments de concurs, sempre que l’import global dels fons públics prevists en la convocatòria sigui superior a 50.000,00 euros, o l’import individual màxim de les subvencions sigui superior a 7.000,00 euros.","d":"Les comissions avaluadores s’han de constituir, preceptivament, en els procediments de concurs, sempre que l’import global dels fons públics prevists en la convocatòria sigui superior a 50.000,00 euros, i l’import individual màxim de les subvencions sigui superior a 7.000,00 euros."},"a":"c"},{"n":64,"q":"D’acord amb el Decret legislatiu 2/2005, de 28 de desembre, pel qual s’aprova el Text refós de la Llei de subvencions, les comissions avaluadores estan integrades per:","o":{"a":"Un president, un secretari i un nombre de vocals no inferior a tres.","b":"Un president, un secretari i un nombre de vocals màxim de tres.","c":"Un president i un nombre de vocals no inferior a quatre.","d":"Un president o un secretari i un nombre de vocals no inferior a tres."},"a":"a"},{"n":65,"q":"Els terminis màxims per dictar i notificar la resolució expressa en els procediments de concessió de les subvencions regulades en el Decret legislatiu 2/2005, de 28 de desembre, pel qual s’aprova el text refós de la Llei de subvencions són:","o":{"a":"El termini màxim per dictar i notificar la resolució expressa de concessió és el que fixa la norma reguladora del procediment corresponent o, si s’escau, els que estableixen les bases reguladores.","b":"El termini màxim per dictar i notificar la resolució expressa de concessió és de tres mesos.","c":"El termini màxim per dictar i notificar la resolució expressa de concessió és de sis mesos.","d":"No hi ha cap resposta correcta."},"a":"a"},{"n":66,"q":"Quines entitats poden obtenir la condició d’entitats col·laboradores d’acord amb el que estableix el Decret legislatiu 2/2005, de 28 de desembre, pel qual s’aprova el Text refós de la Llei de subvencions?","o":{"a":"Les corporacions de dret públic, els consorcis i les fundacions del sector públic.","b":"Les entitats autònomes i la resta d’entitats de dret públic de la Comunitat Autònoma de les Illes Balears.","c":"L’Administració general de l’Estat i els organismes públics que en depenen.","d":"Totes les respostes són correctes."},"a":"d"},{"n":67,"q":"Quan l’Administració decideixi que el lliurament dels fons públics als beneficiaris o la realització d’altres funcions de gestió s’efectuï mitjançant una entitat col·laboradora, ambdues parts han de formalitzar un conveni. El conveni de col·laboració ha de contenir, com a mínim, els extrems següents:","o":{"a":"Compensació econòmica que, si escau, es fixi a favor de l’entitat col·laboradora.","b":"Termini de durada del conveni.","c":"Identificació de la normativa reguladora específica de les subvencions que hagi de gestionar l’entitat col·laboradora.","d":"Totes les respostes són correctes."},"a":"d"},{"n":68,"q":"Es consideren despeses subvencionables:","o":{"a":"La despesa d’amortització,  sempre que així ho prevegin les bases reguladores i  la subvenció  hagi contribuït a la compra dels béns.","b":"Les despeses financeres, les despeses d’assessoria jurídica o financera, les despeses notarials i registrals, i les despeses pericials per a la realització del projecte subvencionat i les d’administració específiques són subvencionables si estan directament relacionades amb l’activitat subvencionada.","c":"Els imposts indirectes no susceptibles de recuperació o compensació.","d":"Els interessos deutors dels comptes bancaris, els interessos, recàrrecs i sancions administratives i penals, i les despeses de procediments judicials."},"a":"b"},{"n":69,"q":"L’Administració pot comprovar el valor de mercat de les despeses subvencionades emprant un o diversos dels mitjans següents:","o":{"a":"Preus mitjans de mercat.","b":"Cotitzacions en mercats nacionals i estrangers.","c":"Taxació pericial contradictòria.","d":"Totes les respostes són correctes."},"a":"d"},{"n":70,"q":"La liquidació de la subvenció s’ha de dictar i notificar dins el termini de prescripció:","o":{"a":"De cinc anys que estableix la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears.","b":"De quatre anys que estableix la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears.","c":"De tres anys que estableix la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears.","d":"De sis anys que estableix la Llei 14/2014, de 29 de desembre, de finances de la Comunitat Autònoma de les Illes Balears."},"a":"b"},{"n":71,"q":"D’acord amb el que estableix el Decret legislatiu 2/2005, de 28 de desembre, pel qual s’aprova el Text refós de la Llei de subvencions, pertoca el reintegrament, total o parcial, de les quanties rebudes i l’exigència de l’interès de demora establert amb caràcter general en la legislació de finances de la Comunitat Autònoma, en els casos següents:","o":{"a":"Incompliment de les obligacions imposades per l’Administració a les entitats col·laboradores i beneficiaris, així com dels compromisos assumits per aquests amb motiu de la concessió de la subvenció, sempre que afectin o es refereixin a la manera com s’han d’aconseguir els objectius, exercir l’activitat, executar el projecte o adoptar el comportament que fonamenta la concessió de la subvenció.","b":"Resistència, excusa, obstrucció o negativa a les actuacions de comprovació i control financer, així com l’incompliment de les obligacions comptables, registrals o de conservació de documents quan d’això derivi la impossibilitat de verificar-ne l’ús que s’ha fet dels fons percebuts, el compliment de l’objectiu, la realitat i la regularitat de les activitats subvencionades, o la concurrència de subvencions, ajuts, ingressos o recursos per a aquesta finalitat, procedents de qualssevol administracions o ens públics o privats, nacionals, de la Unió Europea o d’organismes internacionals.","c":"Incompliment total o parcial de l’objectiu, de l’activitat o del projecte, o la no adopció del comportament que fonamenten la concessió de la subvenció.","d":"Totes les respostes són correctes."},"a":"d"},{"n":72,"q":"D’acord amb el Decret legislatiu 2/2005, de 28 de desembre, pel qual s’aprova el Text refós de la Llei de subvencions, el termini màxim per resoldre i notificar la resolució del procediment de reintegrament:","o":{"a":"És de sis mesos, transcorregut el qual es produirà la caducitat en els termes que preveu la legislació de procediment administratiu comú de les administracions públiques, sense que siguin exigibles els interessos moratoris que es puguin meritar a partir de l’endemà del transcurs d’aquest termini màxim. Tampoc no són exigibles els interessos moratoris que es puguin meritar a partir de l’endemà del transcurs del termini màxim per resoldre i notificar la resolució en els procediments de recurs en via administrativa contra les resolucions de reintegrament.","b":"És de dotze mesos, transcorregut el qual es produirà la caducitat en els termes que preveu la legislació de procediment administratiu comú de les administracions públiques, sense que siguin exigibles els interessos moratoris que es puguin meritar a partir de l’endemà del transcurs d’aquest termini màxim. Tampoc no són exigibles els interessos moratoris que es puguin meritar a partir de l’endemà del transcurs del termini màxim per resoldre i notificar la resolució en els procediments de recurs en via administrativa contra les resolucions de reintegrament.","c":"És de sis mesos, transcorregut el qual es produirà la caducitat en els termes que preveu la legislació de procediment administratiu comú de les administracions públiques, sense que siguin exigibles els interessos moratoris que es puguin meritar a partir de l’endemà del transcurs d’aquest termini màxim. Això no obstant,  sí que són exigibles els interessos moratoris que es puguin meritar a partir de l’endemà del transcurs del termini màxim per resoldre i notificar la resolució en els procediments de recurs en via administrativa contra les resolucions de reintegrament.","d":"És de dotze mesos, transcorregut el qual es produirà la caducitat en els termes que preveu la legislació de procediment administratiu comú de les administracions públiques, sense que siguin exigibles els interessos moratoris que es puguin meritar a partir de l’endemà del transcurs d’aquest termini màxim.  Això no obstant,  sí que són exigibles els interessos moratoris que es puguin meritar a partir de l’endemà del transcurs del termini màxim per resoldre i notificar la resolució en els procediments de recurs en via administrativa contra les resolucions de reintegrament."},"a":"b"},{"n":74,"q":"A qui correspon, amb caràcter ordinari, el control econòmic i financer de les subvencions?","o":{"a":"A la Sindicatura de Comptes de les Illes Balears.","b":"A la Intervenció General de la Comunitat Autònoma.","c":"A la Direcció General de Pressuposts.","d":"Cap de les respostes és correcta."},"a":"b"},{"n":75,"q":"En el cas de les subvencions, la presentació fora de termini dels comptes justificatius de l’aplicació dels fons percebuts és una infracció de caràcter:","o":{"a":"Greu.","b":"Molt greu.","c":"Lleu.","d":"No suposa cap infracció."},"a":"c"}]},{"num":15,"title":"Transparencia: concepto y tipo. Publicidad activa: el Portal de Transparencia de la Comunitat Autónoma de las Islas Baleares. Derecho de acceso a la información pública: concepto de información pública y reglas generales del procedimiento aplicable a la Administración de la Comunitat Autónoma de las Islas Baleares.","questions":[{"n":1,"q":"D’acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, quina de les respostes següents no està inclosa en l’àmbit d’aplicació d’aquesta Llei?","o":{"a":"L’Administració General de l’Estat.","b":"L’Administració de la Comunitat Autònoma de les Illes Balears.","c":"Les societats mercantils quan, com a mínim, un 25 % del capital estigui en mans d'administracions públiques.","d":"El Congrés dels Diputats."},"a":"c"},{"n":2,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, el dret d'accés a la informació pública quan la informació contingui dades especialment protegides:","o":{"a":"El dret d’accés s’ha d’exercir sota declaració responsable de deure de sigil.","b":"La publicitat només s’ha de dur a terme amb la dissociació prèvia d’aquestes dades.","c":"La publicitat s’ha de dur a terme després del transcurs de quatre anys.","d":"La publicitat s’ha de dur a terme, atès que el dret d'accés és preferent."},"a":"b"},{"n":3,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, les administracions públiques han de publicar:","o":{"a":"Els plans i els programes anuals i plurianuals en què es fixin objectius concrets, encara que no les activitats i els mitjans per a la seva consecució.","b":"Els plans i els programes anuals i plurianuals en què es fixin objectius genèrics, encara que no les activitats i els mitjans per a la seva consecució.","c":"Els plans i els programes anuals i plurianuals en què es fixin objectius concrets, així com les activitats i mitjans per a la seva consecució.","d":"Els plans i els programes anuals i plurianuals en què es fixin objectius genèrics, així com les activitats i els mitjans per a la seva consecució."},"a":"c"},{"n":4,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, senyalau quina informació pública correspon a informació de rellevància jurídica que han de publicar les administracions públiques:","o":{"a":"La relació dels convenis subscrits.","b":"La informació estadística necessària per valorar el grau de compliment i la qualitat dels serveis públics que siguin de la seva competència.","c":"Les retribucions èvia de les dades de caràcter personal de manera que s'impedeixi la identificació de les persones afectades.","c":"Ha de concedir l'accés immediatament amb possibilitat de recurs administratiu per part dels afectats.","d":"No ha de concedir l'accés."},"a":"b"},{"n":14,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, el procediment per a l'exercici del dret d'accés s'iniciarà amb la presentació de la sol·licitud corresponent, que s'haurà de dirigir:","o":{"a":"Al Portal de Transparència de cada administració.","b":"Al Portal de Transparència de l’Estat.","c":"Al Consell de Transparència i Bon Govern.","d":"Al titular de l’òrgan administratiu o entitat que posseeixi la informació."},"a":"d"},{"n":15,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, cal motivar la sol·licitud d'accés a la informació?","o":{"a":"Haurà d'estar motivada.","b":"No s'ha de motivar en cap cas.","c":"No és obligatori a motivar la sol·licitud, però es pot motivar.","d":"L'absència de motivació pot ser per si mateixa causa de rebuig de la sol·licitud."},"a":"c"},{"n":16,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, si la sol·licitud d'informació no identifica de forma suficient la informació sol·licitada:","o":{"a":"Es demanarà al sol·licitant que la concreti en un termini de quinze dies, amb indicació que, si no ho fa, se'l tendrà per desistit, i que no se suspèn el termini per dictar resolució.","b":"Es demanarà al sol·licitant que la concreti en un termini de deu dies, amb indicació que, si no ho fa, se'l tendrà per desistit, i que no se suspèn el termini per dictar resolució.","c":"Es demanarà al sol·licitant que la concreti en un termini de quinze dies, amb indicació que, si no ho fa, se'l tendrà per desistit, així com la suspensió del termini per dictar resolució.","d":"Es demanarà al sol·licitant que la concreti en un termini de deu dies, amb indicació que, si no ho fa, se'l tendrà per desistit, així com la suspensió del termini per dictar resolució."},"a":"d"},{"n":17,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, el dret d'accés pot ser limitat quan accedir a la informació suposi un perjudici:","o":{"a":"Per a la seguretat internacional.","b":"Per als interessos econòmics i comercials.","c":"Per als interessos polítics del govern.","d":"Per a la igualtat de gènere."},"a":"b"},{"n":18,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, si la informació sol·licitada pot afectar drets o interessos de tercers:","o":{"a":"Si estan degudament identificats, se'ls ha de concedir un termini de quinze dies perquè puguin realitzar les al·legacions que estimin oportunes.","b":"En tot cas, fins i tot sense estar identificats, se'ls ha de concedir un termini de quinze dies perquè puguin fer les al·legacions que estimin oportunes.","c":"Si estan degudament identificats, se'ls ha de concedir un termini de deu dies perquè puguin fer les al·legacions que estimin oportunes.","d":"En tot cas, fins i tot sense estar identificats, se'ls ha de concedir un termini de deu dies perquè puguin fer les al·legacions que estimin oportunes."},"a":"a"},{"n":19,"q":"D'acord amb la Llei 19/ 2013, transcorregut el termini màxim per resoldre les sol·licituds d'informació pública sense que s'hagi dictat i notificat resolució expressa:","o":{"a":"S'entén que la sol·licitud ha estat estimada.","b":"S'entén que la sol·licitud ha caducat.","c":"S'entén que la sol·licitud ha estat desestimada.","d":"S'entén que el sol·licitant ha renunciat a la sol·licitud."},"a":"c"},{"n":20,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, la reclamació davant el Consell de Transparència i Bon Govern:","o":{"a":"Té la consideració de substitutiva de la rectificació d’errors.","b":"Té la consideració de substitutiva del recurs de reposició.","c":"Té la consideració de substitutiva del recurs d’alçada.","d":"Té la consideració de substitutiva del recurs extraordinari de revisió."},"a":"c"},{"n":21,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, quina de les sol·licituds d'informació següents s'inadmeten a tràmit?","o":{"a":"Les dirigides a un òrgan que no disposi de la informació quan es conegui el competent.","b":"Les relatives a informació per a la divulgació de la qual sigui necessària una acció prèvia de reelaboració.","c":"Les que continguin dades personals que incloguin dades genètiques o biomètriques.","d":"Les que continguin dades personals relatives a la comissió d'infraccions penals o administratives que no comporten l'amonestació pública a l'infractor."},"a":"b"},{"n":22,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, la formalització de l'accés a la informació pública:","o":{"a":"S’ha de fer preferentment per via electrònica. Quan no es pugui donar l'accés en el moment de la notificació de la resolució, s'ha d'atorgar, en qualsevol cas, en un termini no superior a deu dies.","b":"S’ha de fer preferentment per via electrònica. Quan no es pugui donar l'accés en el moment de la notificació de la resolució, s'ha d'atorgar, en qualsevol cas, en un termini no superior a un mes.","c":"S’ha de fer preferentment per escrit en paper. Quan no es pugui donar l'accés en el moment de la notificació de la resolució s'haurà d'atorgar, en qualsevol cas, en un termini no superior a deu dies.","d":"S’ha de fer preferentment per escrit en paper. Quan no es pugui donar l'accés en el moment de la notificació de la resolució, s'ha d'atorgar, en qualsevol cas, en un termini no superior a un mes."},"a":"a"},{"n":23,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, a l'efecte d’aplicar als seus responsables el règim disciplinari, l'incompliment de l'obligació de resoldre dins termini les resolucions dictades en matèria d'accés a la informació pública:","o":{"a":"Té en tot cas la consideració d'infracció molt greu.","b":"Té en tot cas la consideració d'infracció greu.","c":"Només l' incompliment reiterat s'estableix com a infracció, que té la consideració de greu.","d":"Té la consideració d'infracció greu però si l'incompliment és reiterat tindrà la consideració d'infracció molt greu ."},"a":"c"},{"n":24,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, la reclamació davant el Consell de Transparència i Bon Govern s’ha d’interposar:","o":{"a":"En el termini d’un mes a comptar de l’endemà de la notificació de l’acte impugnat o des de l’endemà a aquell en què es produeixin els efectes del silenci administratiu.","b":"En el termini d'un mes a comptar de l'endemà de la notificació de l'acte impugnat o de tres mesos de l'endemà del dia en què es produeixin els efectes del silenci administratiu.","c":"En el termini d'un mes a comptar de l'endemà de la notificació de l'acte impugnat o de sis mesos des de l'endemà del dia en què es produeixin els efectes del silenci administratiu.","d":"En el termini d'un mes a comptar de l'endemà de la notificació de l'acte impugnat o de dos mesos des de l'endemà del dia en què es produeixin els efectes del silenci administratiu."},"a":"a"},{"n":25,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, el termini màxim per resoldre i notificar la resolució de la reclamació davant el Consell de Transparència i Bon Govern:","o":{"a":"És de dos mesos, transcorregut el qual la reclamació s'entén estimada.","b":"És de dos mesos, transcorregut el qual la reclamació s’entén desestimada.","c":"És de tres mesos, transcorregut el qual la reclamació s'entén estimada.","d":"És de tres mesos, transcorregut el qual la reclamació s'entén desestimada."},"a":"d"},{"n":26,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, les resolucions del Consell de Transparència i Bon Govern s’han de publicar:","o":{"a":"Per mitjans electrònics i en els termes en què s’estableixi reglamentàriament.","b":"Per mitjans electrònics i en els termes en què s'estableixi legalment.","c":"Al diari oficial corresponent i en els termes en què s'estableixi reglamentàriament.","d":"Al diari oficial corresponent i en els termes en què s'estableixi legalment."},"a":"a"},{"n":27,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, les resolucions de les reclamacions davant del Consell de Transparència i Bon Govern s’han de comunicar:","o":{"a":"Pel president del Consell de Transparència i Bon Govern al Defensor del Poble.","b":"Pel secretari del Consell de Transparència i Bon Govern al Govern.","c":"Pel president del Consell de Transparència i Bon Govern al Govern.","d":"Pel secretari del Consell de Transparència i Bon Govern al Defensor del Poble."},"a":"a"},{"n":28,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, les comunitats autònomes, per a la resolució de la reclamació prevista amb relació al dret d'accés a la informació pública:","o":{"a":"Han de crear un òrgan propi per resoldre-la.","b":"Poden no ajustar la seva actuació al que estableix aquesta Llei.","c":"Han d’atribuir aquesta competència al Consell de Transparència i Bon Govern.","d":"Poden atribuir aquesta competència al Consell de Transparència i Bon Govern."},"a":"d"},{"n":29,"q":"D'acord amb la Llei 4/2011, de 31 de març, de la bona administració i del bon govern de les Illes Balears, amb relació a l'accés de la ciutadania als arxius i els registres de l'Administració de la Comunitat Autònoma, aquesta Administració ha de:","o":{"a":"Publicar en el BOIB les condicions d’accés al conjunt d’arxius i registres.","b":"Fer públiques al tauler d'anuncis de cada conselleria les condicions d'accés al conjunt de fitxers i registres.","c":"Fer públiques a la pàgina web de l’Administració, en un apartat específic, les condicions d’accés al conjunt d’arxius i registres.","d":"No té l’obligació de publicar les condicions d'accés al conjunt de fitxers i registres, atès que ja està regulat per llei."},"a":"c"},{"n":30,"q":"Quina de les següents no és una activitat, d'acord amb la Llei 1/2019, de 31 de gener, del Govern de les Illes Balears, que s'ha de dur a terme per aconseguir l'objectiu de garantir la transparència del Govern obert?","o":{"a":"Informar de manera clara i comprensible dels serveis, plans, programes i activitats que desenvolupin.","b":"Publicar els projectes de llei en el BOIB.","c":"Facilitar la rendició de comptes.","d":"Garantir l’obertura i la publicitat d’estadístiques i dades públiques."},"a":"b"},{"n":31,"q":"D'acord amb la Llei 3/2003, de 26 de març, de règim jurídic de l'Administració de la Comunitat Autònoma de les Illes Balears, amb relació al dret d'informació:","o":{"a":"Qualsevol ciutadà té dret a ser informat dels assumptes que l'afectin.","b":"Qualsevol persona té dret a ser informada dels assumptes que l'afectin.","c":"Qualsevol europeu té dret a ser informat dels assumptes que l'afectin.","d":"Qualsevol interessat té dret a ser informat dels assumptes que l'afectin."},"a":"a"},{"n":32,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, quan es pot limitar el dret d'accés a la informació pública relacionada amb les relacions exteriors?","o":{"a":"En cap cas, sempre preval el dret a la informació.","b":"En tot cas, atès el caràcter de les relacions exteriors.","c":"Quan l'ambaixada del país afectat s'oposi a aquest dret d'accés.","d":"Quan accedir a la informació suposi un perjudici per a les mateixes relacions exteriors."},"a":"d"},{"n":33,"q":"D'acord amb la Llei 4/2011, de 31 de març, de la bona administració i del bon govern de les Illes Balears, què suposa incloure el principi de transparència en l'exercici de la gestió pública?","o":{"a":"Suposa incloure la transparència exclusivament al resultat de les polítiques públiques.","b":"Suposa incloure la transparència tant en l’adopció de decisions com en el desenvolupament de l’activitat pública.","c":"Suposa incloure la transparència en el desenvolupament de l’activitat pública però no en l’adopció de decisions.","d":"Suposa incloure la transparència en el resultat de les polítiques, però no en l'adopció de decisions ni en el desenvolupament de l'activitat pública."},"a":"b"},{"n":34,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, el dret d'accés a la informació pública s’ha d’exercir:","o":{"a":"Sense límit, atès que és un dret constitucional.","b":"Té només els límits que regula la Constitució Espanyola, ja que qualsevol altra limitació vulneraria la Constitució.","c":"Té el límit derivat de la protecció de dades de caràcter personal.","d":"Té el límit temporal de quatre anys des que es resol l’expedient al qual es pretén accedir."},"a":"c"},{"n":35,"q":"D'acord amb la Llei 4/2011, de 31 de març, de la bona administració i del bon govern de les Illes Balears, en relació amb la publicitat activa de la contractació pública, cada òrgan de contractació, una vegada adjudicat el contracte, quina informació ha de publicar en el Perfil del Contractant?","o":{"a":"L'adjudicatari.","b":"El procediment de contractació utilitzat.","c":"Les modificacions del contracte adjudicat que representin un increment igual o superior al 25 % del preu inicial del contracte, si escau.","d":"El quadre comparatiu de les ofertes econòmiques i de les propostes tècniques sense tenir en compte les millors ofertes."},"a":"a"},{"n":36,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, si la informació sol·licitada pot afectar drets o interessos de tercers, degudament identificats, i se'ls ha concedit un termini per presentar al·legacions:","o":{"a":"Se suspèn el termini per dictar resolució fins que s'hagin rebut les al·legacions o hagi transcorregut el termini de vint dies per presentar-les.","b":"Se suspèn el termini per dictar resolució fins que s'hagin rebut les al·legacions o hagi transcorregut el termini de quinze dies per presentar-les","c":"No és obligatori suspendre el termini per dictar resolució fins que s'hagin rebut les al·legacions o hagi transcorregut el termini de vint dies per presentar-les.","d":"No és obligatori suspendre el termini per dictar resolució fins que s'hagin rebut les al·legacions o hagi transcorregut el termini de quinze dies presentar-les."},"a":"b"},{"n":37,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, la resolució en la qual es concedeixi o denegui l'accés a la informació pública haurà de notificar-se:","o":{"a":"Al sol·licitant i als tercers afectats quan així ho hagin sol·licitat en el termini màxim de tres mesos des de la recepció de la sol·licitud.","b":"Únicament al sol·licitant en el termini màxim de tres mesos des de la recepció de la sol·licitud.","c":"Únicament al sol·licitant en el termini màxim d'un mes des de la recepció de la sol·licitud.","d":"Al sol·licitant i als tercers afectats quan així ho hagin sol·licitat en el termini màxim d'un mes des de la recepció de la sol·licitud."},"a":"d"},{"n":38,"q":"D’acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, les comunitats autònomes, per atribuir la competència per a la resolució de la reclamació prevista en relació amb el dret d’accés al Consell de Transparència i Bon Govern:","o":{"a":"Hauran de subscriure el conveni corresponent amb l'Administració General de l'Estat.","b":"Hauran de fer el corresponent contracte amb l'Administració General de l'Estat.","c":"Hauran de dur a terme la comanda de gestió corresponent amb l'Administració General de l'Estat.","d":"No poden atribuir aquesta competència al Consell de Transparència i Bon Govern."},"a":"a"},{"n":39,"q":"D'acord amb la Llei 4/2011, de 31 de març, de la bona administració i del bon govern de les Illes Balears, en relació amb la publicitat activa de la contractació pública, quins contractes s’han de publicar en el Perfil del Contractant?","o":{"a":"Tots els contractes la quantia dels quals superi la xifra de 40.000 euros en els contractes d'obres i de 12.000 euros en la resta de contractes.","b":"Tots els contractes la quantia dels quals superi la xifra de 40.000 euros en els contractes d'obres i de 9.000 euros en la resta de contractes.","c":"Tots els contractes la quantia dels quals superi la xifra de 25.000 euros en els contractes d'obres i de 12.000 euros en la resta de contractes.","d":"Tots els contractes la quantia dels quals superi la xifra de 25.000 euros als contractes d'obres i de 9.000 euros en la resta de contractes."},"a":"d"},{"n":40,"q":"D'acord amb la Llei 4/2011, de 31 de març, de la bona administració i del bon govern de les Illes Balears, el principi de responsabilitat i rendició de comptes suposa que l'Administració i el Govern de les Illes Balears:","o":{"a":"Han de formar els comptes anuals de l'Administració de la Comunitat Autònoma i s’han de retre davant la Sindicatura de Comptes","b":"Han d'informar sobre l'execució del pressupost al Parlament Balear.","c":"Han de promocionar i impulsar la cultura de l'avaluació i l'exercici de rendició de comptes en totes les seves actuacions.","d":"Han de promocionar i impulsar la rendició de comptes per a la Intervenció."},"a":"c"},{"n":41,"q":"Segons la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, amb relació a la protecció de les dades de caràcter personal, cal el consentiment exprés i per escrit de l'afectat per a dades relatives a:","o":{"a":"Origen racial.","b":"Salut.","c":"Ideologia.","d":"Vida sexual."},"a":"c"},{"n":42,"q":"Segons la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, quina de les respostes següents no indica un membre de la Comissió de Transparència i Bon Govern?","o":{"a":"Un representant de l’Autoritat Independent de Responsabilitat Fiscal.","b":"Un representant de l’Agència Espanyola de Protecció de Dades.","c":"Un representant de l'Institut de les Dones.","d":"Un senador."},"a":"c"},{"n":43,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, indicau la resposta falsa:","o":{"a":"La publicitat activa i el dret d’accés fomenten la transparència i la participació en l’activitat pública.","b":"En la publicitat activa l’Administració posa les dades a disposició de la ciutadania, en portals i pàgines web, sempre que els ciutadans les demanin proactivament.","c":"En el dret d'accés a la informació pública, l'Administració respon a les demandes d'informació dels ciutadans.","d":"El dret d'accés a la informació pública pot ser limitat de manera justificada i proporcionada a l'objecte i la finalitat."},"a":"b"},{"n":44,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, el Consell de Transparència i Bon Govern, es configura com a:","o":{"a":"Òrgan incardinat a l'estructura del ministeri competent en funció pública.","b":"Organisme públic adscrit a l'actual Ministeri d'Hisenda i Funció Pública.","c":"Òrgan previst en el títol IV de la Constitució espanyola.","d":"Consell interterritorial en què estan representats l'Estat i les comunitats autònomes i les entitats locals."},"a":"b"},{"n":45,"q":"Quina conselleria gestiona el Portal de Transparència de la Comunitat Autònoma de les Illes Balears?","o":{"a":"Conselleria de Presidència, Funció Pública i Igualtat.","b":"Conselleria de Transició Energètica, Sectors Productius i Memòria Democràtica.","c":"Conselleria de Fons Europeus, Universitat i Cultura.","d":"Conselleria d'Hisenda i Relacions Exteriors."},"a":"b"},{"n":46,"q":"D'acord amb la Llei 39/2015, d'1 d'octubre, del procediment administratiu comú de les administracions públiques, entre els principis de bona regulació hi ha:","o":{"a":"Els de transparència i eficiència.","b":"El d’eficiència, però no el de transparència.","c":"El de transparència, però no el d'eficiència.","d":"Cap dels dos."},"a":"a"},{"n":47,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, indicau quina de les respostes següents no suposarà una limitació per exercir el dret d'accés.","o":{"a":"La política econòmica i monetària.","b":"Les funcions administratives de vigilància, inspecció i control.","c":"La protecció del medi ambient.","d":"La garantia de la confidencialitat en els processos penals."},"a":"d"},{"n":48,"q":"D'acord amb la Llei 19/2013, de 9 de desembre, de transparència, accés a la informació pública i bon govern, quina de les dades personals següents es poden revelar sense autorització de l'afectat si una norma amb rang de llei ho empara?","o":{"a":"Dades personals que facin referència a la salut.","b":"Dades personals que revelin la ideologia.","c":"Dades personals que revelin l’afiliació sindical.","d":"Dades personals que revelin la religió o les creences."},"a":"a"},{"n":49,"q":"D'acord amb la Llei 4/2011, de 31 de març, de la bona administració i del bon govern de les Illes Balears, en relació amb la publicitat activa de la contractació pública, cada òrgan de contractació, una vegada adjudicat el contracte, quina informació ha de publicar en el Perfil del Contractant?","o":{"a":"Les modificacions del contracte adjudicat que representin un increment igual o superior al 10 % del preu inicial del
