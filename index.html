taries d’Estat.","d":"Proposar al rei la convocatòria d’un referèndum consultiu, amb l’autorització prèvia del Congrés dels Diputats."},"a":"b"},{"n":39,"q":"Els reials decrets llei els aprova:","o":{"a":"El Consell de ministres.","b":"El Consell de ministres, amb l’autorització prèvia del Congrés dels Diputats.","c":"El Consell de ministres, amb l’autorització prèvia de les Corts Generals.","d":"El Consell de ministres, amb la delegació prèvia del Congrés dels Diputats."},"a":"a"},{"n":40,"q":"D’acord amb el que disposa l’article 26 de la Llei 50/1997, de 27 de novembre, del Govern, la memòria de l’anàlisi d’impacte normatiu, en el procediment d’elaboració de normes amb rang de llei i dels reglaments, ha d’incloure:","o":{"a":"L’impacte per raó de gènere.","b":"L’impacte sobre els drets de la infància.","c":"L’anàlisi sobre l’adequació de la norma aprovada a l’ordre establert legalment en base a criteris nacionals i internacionals.","d":"Totes les respostes anteriors són correctes."},"a":"a"},{"n":41,"q":"D’acord amb l’article 26.6 de la Llei 50/1997, de 27 de novembre, del Govern, en el procediment d’elaboració de reglaments, el tràmit d’audiència als ciutadans, no serà inferior:","o":{"a":"Vint dies naturals.","b":"Quinze dies hàbils.","c":"Quinze dies naturals.","d":"Vint dies hàbils."},"a":"b"},{"n":42,"q":"En relació amb la Comissió General de Secretaris d’Estat i Subsecretaris:","o":{"a":"Està integrada pels titulars de les secretaries d’Estat i dels òrgans que tenguin el rang de subsecretari.","b":"La Presidència correspon al Director de Gabinet del president del Govern.","c":"No pot adoptar decisions proposades per la Delegació del Govern en les comunitats autònomes.","d":"És un òrgan de govern que té per objecte resoldre els assumptes que afecten més d’un ministeri i no requereixen ser elevats al Consell de ministres."},"a":"a"},{"n":43,"q":"Quina de les funcions següents correspon als ministres?","o":{"a":"Fixar l’ordre del dia de les reunions del Consell de Ministres.","b":"Interposar el recurs d’inconstitucionalitat.","c":"Exercir la potestat reglamentària en les matèries pròpies del departament.","d":"Crear, modificar i suprimir, mitjançant un reial decret, els departaments ministerials."},"a":"c"},{"n":44,"q":"D’acord amb l’article 4 de la Llei 50/1997, de 27 de novembre, del Govern, els ministres sense cartera:","o":{"a":"Se’ls atribuirà la responsabilitat de determinades funcions governamentals.","b":"Assumiran el càrrec de vicepresident.","c":"No són membres del govern.","d":"Depenen orgànicament de la Presidència del Govern i funcionalment del ministeri al qual figuren adscrits."},"a":"a"},{"n":45,"q":"Quin dels òrgans següents no és un òrgan de col·laboració i de suport al Govern?","o":{"a":"La Comissió General de Secretaris d’Estat i Subsecretaris.","b":"Els gabinets.","c":"Els secretaris d’Estat.","d":"Els secretaris generals tècnics."},"a":"d"},{"n":46,"q":"D’acord amb la Llei 50/1997, de 27 de novembre, del Govern, les disposicions d’entrada en vigor de les lleis o els reglaments, l’aprovació o la proposta dels quals correspon al Govern o als seus membres i que imposin noves obligacions a les persones físiques o jurídiques que desenvolupin una activitat econòmica o professional com a conseqüència de l’exercici d’aquesta, preveuran el començament de la seva vigència el 2 de gener o l’1 de juliol següents a la seva aprovació. Això que es preveu anteriorment:","o":{"a":"No serà d’aplicació quan el compliment del termini de transposició de directives europees així ho aconsellin.","b":"No serà d’aplicació als reials decrets llei.","c":"Totes les respostes són correctes.","d":"No serà d'aplicació quan ho aconsellin raons justificades."},"a":"c"},{"n":47,"q":"Els directors dels Gabinet del President, dels vicepresidents i dels ministres són nomenats:","o":{"a":"Mitjançant un reial decret aprovat en Consell de Ministres.","b":"Pel president del Govern.","c":"Mitjançant una ordre ministerial.","d":"Pel rei, a proposta del president del Govern."},"a":"a"},{"n":48,"q":"D’acord amb la Llei 50/1997, de 27 de novembre, del Govern, els membres d’aquest es reuneixen:","o":{"a":"En Consell de Ministres i en Consell d’Estat.","b":"Sempre en Consell de Ministres.","c":"En Consell de Ministres i en comissions delegades del Govern.","d":"En Consell de Ministres i en Comissió Especial de Comptes."},"a":"c"},{"n":49,"q":"Acordar la negociació i la signatura dels tractats internacionals, així com la seva aplicació provisional, correspon:","o":{"a":"Al Consell de Ministres.","b":"Al Congrés dels Diputats.","c":"Al president del Congrés dels Diputats.","d":"Al rei."},"a":"a"},{"n":50,"q":"D’acord amb l’article 3 de la Llei 50/1997, del Govern, el vicepresident que assumeix la titularitat d’un departament ministerial:","o":{"a":"No pot tenir la condició de ministre.","b":"Ha de tenir, a més, la condició de ministre.","c":"Pot, de forma excepcional, assumir la condició de ministre de la Presidència.","d":"Pot, de forma excepcional, assumir la condició de ministre d’Administracions Públiques."},"a":"b"},{"n":52,"q":"De conformitat amb el que disposa la Llei 50/1997, de 27 de novembre, del Govern:","o":{"a":"Els conflictes d’atribucions entre ministeris es resolen per Acord del Consell de ministres.","b":"Els secretaris d’Estat són membres del Govern.","c":"La Comissió General de Secretaris d’Estat i Subsecretaris estarà integrada pels titulars de les secretaries d’Estat i pels subsecretaris dels diferents departaments ministerials.","d":"Els vicepresidents, quan n’hi hagi, no poden ostentar la condició de ministres, simultàniament."},"a":"c"},{"n":53,"q":"De la seva gestió política, el Govern respon:","o":{"a":"Individualment davant les cambres.","b":"Solidàriament davant les Corts Generals.","c":"Solidàriament davant el Congrés dels Diputats.","d":"Mancomunadament davant les Corts Generals."},"a":"c"},{"n":54,"q":"D’acord amb l’article 109 de la Constitució, poden demanar la informació i l’ajut que necessitin del Govern i dels seus departaments:","o":{"a":"El Congrés dels Diputats i les seves comissions, únicament.","b":"Les cambres i les seves comissions, únicament.","c":"Les cambres, únicament.","d":"El Senat i les seves comissions, únicament."},"a":"b"},{"n":55,"q":"D’acord amb el text de l’article 110 de la Constitució espanyola, en relació amb els membres del Govern:","o":{"a":"Tenen la facultat de fer-se escoltar en les cambres i en les seves comissions.","b":"Només tenen la facultat de fer-se escoltar en les cambres però no en les seves comissions.","c":"No poden sol·licitar que informin davant les cambres el personal funcionari dels seus departaments.","d":"Tenen dret a vot en les cambres i en les seves Comissions."},"a":"a"},{"n":56,"q":"El Govern està sotmès a les interpel·lacions que es formulin en les cambres. Per a aquesta classe de debat:","o":{"a":"Els reglaments estableixen un temps mínim en cada sessió.","b":"Els reglaments estableixen un temps mínim mensual.","c":"Els reglaments estableixen un temps mínim setmanal.","d":"Els reglaments estableixen un temps mínim per cada període de sessions."},"a":"c"},{"n":57,"q":"De conformitat amb l’article 112 de la Constitució, qui pot plantejar la qüestió de confiança?","o":{"a":"El president del Govern, amb la deliberació prèvia del Consell d’Estat.","b":"El president del Govern, amb la deliberació prèvia del Consell de Ministres.","c":"El Consell de ministres, a través del president del Govern.","d":"El president del Govern, sota la seva exclusiva responsabilitat."},"a":"b"},{"n":58,"q":"El president del Govern pot plantejar la qüestió de confiança:","o":{"a":"Sobre una situació política especial.","b":"Sobre una declaració de política especial.","c":"Sobre una declaració de política general.","d":"Sobre un assumpte d'interès públic."},"a":"c"},{"n":59,"q":"D’acord amb l’article 113 de la Constitució, la moció de censura ha d’incloure:","o":{"a":"Els candidats a ocupar tots els ministeris.","b":"Els candidats a ocupar els llocs de vicepresident o vicepresidents, si n’hi ha.","c":"Un candidat a la Presidència del Govern.","d":"Totes les respostes anteriors són correctes."},"a":"c"},{"n":60,"q":"D’acord amb la Constitució, la moció de censura ha de ser votada:","o":{"a":"No abans que transcorrin tres dies des de la seva presentació.","b":"Als cinc dies de la seva presentació.","c":"No abans que transcorrin cinc dies des de la seva presentació.","d":"Als tres dies de la seva presentació."},"a":"c"},{"n":61,"q":"Què passa si una moció de censura no és aprovada pel Congrés?","o":{"a":"Els signataris no en podran presentar cap més durant el mateix període de sessions.","b":"El signataris no en podran presentar cap més durant tota la legislatura.","c":"No se’n podrà presentar cap més durant el mateix període de sessions.","d":"No se’n podrà presentar cap més durant la mateixa legislatura."},"a":"a"},{"n":62,"q":"Senyalau la resposta correcta. Si el Congrés dels Diputats adopta una moció de censura:","o":{"a":"El candidat inclòs en la moció de censura s’entendrà investit de la confiança de la cambra als efectes que preveu l’article 99.","b":"El Govern presentarà la seva dimissió al rei.","c":"Totes les respostes són correctes.","d":"El rei nomenarà president del Govern inclòs en la moció de censura."},"a":"c"},{"n":63,"q":"Qui pot decretar la dissolució del Congrés, del Senat o de les Corts Generals, d’acord amb l’article 115 de la Constitució?","o":{"a":"El president del Govern, prèvia deliberació del Consell de ministres.","b":"El rei.","c":"El president del Govern, sota la seva exclusiva responsabilitat.","d":"El Consell de Ministres, a proposta del president del Govern."},"a":"b"},{"n":64,"q":"Senyalau la resposta correcta. En relació amb la la dissolució del Congrés, del Senat o de les Corts Generals, de l’article 115 de la Constitució:","o":{"a":"No serà procedent una nova dissolució abans que transcorri un any des de l’anterior, llevat del que disposa l’article 99.5 o durant la vigència dels estats d’alarma, excepció o setge.","b":"En cap cas serà procedent una nova dissolució fins que transcorri un any des de l’anterior.","c":"No serà procedent una nova dissolució abans que transcorri un any des de l’anterior, llevat del que disposa l’article 99.5.","d":"En cap cas serà procedent una nova dissolució abans que transcorrin sis mesos des de l’anterior."},"a":"c"},{"n":65,"q":"Els estats d’alarma, d’excepció i de setge es regularan mitjançant una llei orgànica, així com:","o":{"a":"La suspensió d’algun dels poders de l’Estat.","b":"Les competències i limitacions corresponents.","c":"Les funcions assumides pels òrgans estatals durant la seva vigència.","d":"Totes les respostes anteriors són correctes."},"a":"b"},{"n":66,"q":"L’estat d’alarma serà declarat:","o":{"a":"Per un termini màxim de vint dies.","b":"Per un termini màxim de quinze dies.","c":"Per un termini màxim de deu dies.","d":"Sense termini de durada."},"a":"b"},{"n":67,"q":"El Decret que acordi l’estat d’alarma determinarà:","o":{"a":"Els drets i les llibertats que quedaran suspesos durant el temps de la declaració.","b":"L’àmbit territorial al qual s’estenen els efectes de la declaració.","c":"L’autoritat que exerciran els poders de l’Estat en l’àmbit territorial afectat.","d":"Totes les respostes anteriors són correctes."},"a":"b"},{"n":68,"q":"L’autorització i la proclamació de l’estat d’excepció haurà de determinar de manera expressa:","o":{"a":"Els seus efectes.","b":"Totes les respostes són correctes.","c":"La seva durada.","d":"L’àmbit territorial al qual s’estén."},"a":"b"},{"n":69,"q":"L’estat de setge serà declarat:","o":{"a":"Per la majoria absoluta del Congrés dels Diputats, a proposta exclusiva del Govern.","b":"Per la majoria simple del Congrés dels Diputats, a iniciativa pròpia.","c":"Pel Govern, a proposta del Congrés dels Diputats.","d":"Per la majoria absoluta del Congrés dels Diputats, a iniciativa pròpia."},"a":"a"},{"n":70,"q":"Durant la vigència dels estats que defineix l’article 116 de la Constitució:","o":{"a":"El funcionament de tots els poders constitucionals passarà a ser exercit pel Congrés dels Diputats.","b":"No es podrà interrompre el funcionament d’ambdues cambres ni el dels altres poders constitucionals de l’Estat.","c":"El funcionament de tots els poders constitucionals passarà a ser exercit pel Senat.","d":"El funcionament de tots els poders constitucionals passarà a ser exercit per les Corts Generals."},"a":"b"},{"n":71,"q":"Quin òrgan té competència per mantenir relacions amb les comunitats autònomes i convocar conferències sectorials:","o":{"a":"El Delegat del Govern.","b":"El ministre.","c":"El secretari d’Estat.","d":"El subsecretari d’Estat."},"a":"b"},{"n":73,"q":"La prefectura superior de tot el personal en un departament ministerial és exercida:","o":{"a":"Pel ministre.","b":"Pel secretari d’Estat.","c":"Pel subsecretari.","d":"Pel director general."},"a":"c"},{"n":74,"q":"La creació o modificació de les Comissions Delegades del Govern s’acordarà mitjançant:","o":{"a":"Un reial decret acordat en Consell de Ministres.","b":"Una llei ordinària.","c":"Una llei orgànica.","d":"Una ordre de comissions delegades de govern."},"a":"a"},{"n":75,"q":"La representació d’un ministeri, per delegació d’un ministre, correspon:","o":{"a":"Al subsecretari del departament.","b":"Al secretari d’Estat del departament.","c":"Al director general del departament que designi el ministre.","d":"Al secretari general tècnic."},"a":"a"},{"n":77,"q":"Senyalau la resposta correcta. El subdelegat del Govern, on n’hi hagi:","o":{"a":"Assumeix la representació del Govern en el territori de la comunitat autònoma.","b":"Depèn directament de la Presidència del Govern.","c":"És nomenat per un període màxim de dos anys entre persones de reconeguda competència professional.","d":"Totes les respostes anteriors són incorrectes."},"a":"d"},{"n":78,"q":"En les comunitats autònomes uniprovincials, supleix el Delegat del Govern, durant la seva absència:","o":{"a":"El subdelegat del Govern més antic.","b":"El subdelegat del Govern que designi el delegat del Govern.","c":"El secretari general.","d":"El director insular."},"a":"c"}]},{"num":3,"title":"El Estado de las autonomías: las comunidades autónomas. Funciones y competencias del Estado y de las comunidades autónomas. Distribución de competencias entre el Estado y las comunidades autónomas.","questions":[{"n":1,"q":"La Constitució espanyola de 1978 garanteix el dret a l’autonomia de les nacionalitats i regions que integren la Nació espanyola en:","o":{"a":"L’article 148.","b":"L’article 2.","c":"L’article 146.","d":"L’article 12."},"a":"b"},{"n":2,"q":"D’acord amb la Constitució espanyola, poden accedir a l’autogovern i constituir-se en comunitat autònoma:","o":{"a":"Les províncies limítrofes amb característiques històriques, culturals i econòmiques comunes, els territoris insulars i les províncies amb entitat regional històrica.","b":"Les províncies amb característiques històriques comunes, els territoris insulars i les províncies amb entitat regional històrica, cultural o econòmica.","c":"Les províncies limítrofes amb característiques històriques, culturals o econòmiques comunes, els territoris insulars i les províncies amb entitat cultural històrica.","d":"Les províncies, els territoris insulars i les províncies amb característiques històriques, culturals i econòmiques comunes."},"a":"a"},{"n":3,"q":"En quin títol de la Constitució es regula l’accés a l’autonomia de les províncies i regions d’Espanya i la distribució competencial entre l’Estat i les comunitats autònomes?","o":{"a":"En el títol VII.","b":"En el títol VI.","c":"En el títol VIII.","d":"En el títol III."},"a":"c"},{"n":4,"q":"L’organització institucional de les comunitats autònomes constituïdes d’acord amb l’article 151 de la Constitució es basa en:","o":{"a":"Un parlament, un consell de govern, un president i un tribunal de justícia.","b":"Una assemblea legislativa, un consell de govern presidit per un president i un tribunal superior de justícia.","c":"Una assemblea legislativa, un consell de govern i un president.","d":"Un parlament, un consell de Govern i un president."},"a":"b"},{"n":5,"q":"La Constitució espanyola de 1978, respecte de les comunitats autònomes, prohibeix:","o":{"a":"El desplegament de competències atribuïdes a l’Estat.","b":"La federació entre comunitats autònomes.","c":"La regulació de les institucions pròpies.","d":"Els convenis entre comunitats autònomes per a la gestió i la prestació de serveis propis."},"a":"b"},{"n":6,"q":"Pel que fa als convenis entre comunitats autònomes, la Constitució estableix:","o":{"a":"Que és imprescindible l’autorització de les Corts Generals quan es tracti de convenis per a la gestió i prestació de serveis propis de les comunitats que duen a terme el conveni.","b":"Que només es comuniquen al Congrés dels Diputats si es tracta de convenis distints dels de gestió i prestació de serveis propis.","c":"Que els ha d’autoritzar el Congrés dels Diputats amb independència de l’objecte del conveni.","d":"Que s’han de comunicar a les Corts Generals quan  es tracti de convenis per a la gestió i prestació de serveis propis de les comunitats que duen a terme el conveni."},"a":"d"},{"n":7,"q":"La delimitació del territori de les comunitats autònomes es regula:","o":{"a":"En la Constitució espanyola de 1978.","b":"En una llei aprovada pel Senat.","c":"En una llei aprovada per l’assemblea legislativa corresponent.","d":"En l’Estatut d’autonomia."},"a":"d"},{"n":8,"q":"La Constitució espanyola defineix els estatuts d’autonomia:","o":{"a":"Com la norma fundacional bàsica de cada comunitat autònoma.","b":"Com la norma orgànica bàsica de cada comunitat autònoma.","c":"Com la norma institucional bàsica de cada comunitat autònoma.","d":"Com la norma institucional bàsica de les regions i nacionalitats que han accedit a l’autonomia per la via de l’article 151 de la Constitució."},"a":"c"},{"n":9,"q":"D’acord amb la Constitució espanyola de 1978, les competències que assumeix cada comunitat autònoma s’estableixen:","o":{"a":"En les lleis de transferències de competències.","b":"En les lleis de traspàs de competències.","c":"En els estatuts d’autonomia.","d":"En la Constitució espanyola."},"a":"c"},{"n":10,"q":"La distribució de competències entre l’Estat i les comunitats autònomes s’estableix:","o":{"a":"En els articles 149 i 150 de la Constitució espanyola, respectivament.","b":"En els articles 148 i 149 de la Constitució espanyola, respectivament.","c":"En els articles 149 i 148 de la Constitució espanyola, respectivament.","d":"En els articles 150 i 149 de la Constitució espanyola, respectivament."},"a":"c"},{"n":11,"q":"D’acord amb el sistema de distribució competencial entre l’Estat i les comunitats autònomes, podem distingir les matèries següents:","o":{"a":"Matèries que corresponen exclusivament a l’Estat; matèries en què l’Estat legisla i les comunitats autònomes executen aquesta legislació;  i matèries que corresponen exclusivament a les comunitats autònomes.","b":"Matèries que corresponen exclusivament a l’Estat; matèries en què l’Estat legisla i les comunitats autònomes executen aquesta legislació; matèries en què l’Estat aprova la legislació bàsica, mentre que el desenvolupament legislatiu i l’execució correspon a les comunitats autònomes, i matèries que corresponen exclusivament a les comunitats autònomes.","c":"Hi ha matèries en què l’Estat i les comunitats autònomes tenen indistintament competències legislatives i executives.","d":"Les respostes b) i c) són correctes."},"a":"d"},{"n":13,"q":"Respecte de les competències exclusives de l’Estat que estableix l’article 149:","o":{"a":"Les comunitats autònomes no poden ostentar cap facultat.","b":"Les comunitats autònomes poden dictar normes legislatives, per a si mateixes, en el marc dels principis, bases i directrius fixades per una llei estatal, sempre que les Corts Generals els atribueixin aquesta facultat.","c":"Les comunitats autònomes tenen competències de desplegament normatiu, si la competència estatal exclusiva és sobre les bases.","d":"Els estatuts d’autonomia poden assumir-ne algunes en virtut del principi dispositiu."},"a":"b"},{"n":14,"q":"Pel que fa al sistema de distribució de competències entre l’Estat i les comunitats autònomes trobam:","o":{"a":"Les competències exclusives de l’Estat, d’acord amb l’article 148 de la Constitució.","b":"Les competències que poden ser assumides per les comunitats autònomes, segons l’article 149 de la Constitució.","c":"La resta de competències, de les quals la facultat o la matèria no s’esmenta expressament com a exclusiva de l’Estat, que poden ser assumides per les comunitats autònomes, segons l’apartat 3 de l’article 149 de la Constitució.","d":"Totes les respostes són correctes."},"a":"c"},{"n":15,"q":"Digues quina de les competències següents és concurrent entre l’Estat i les comunitats autònomes:","o":{"a":"Defensa.","b":"Medi ambient.","c":"Cultura.","d":"Legislació sobre productes farmacèutics."},"a":"c"},{"n":16,"q":"En els Estatuts aprovats pel procediment de l'article 151, l'organització institucional autonòmica es basa, entre d’altres, en una assemblea legislativa elegida per sufragi:","o":{"a":"Universal, conformement a un sistema de representació proporcional que asseguri, a més, la representació de les diverses zones del territori.","b":"Universal, conformement a un sistema de representació proporcional que asseguri, a més, la representació de les diverses cultures del territori.","c":"Proporcional, conformement a un sistema de representació universal que asseguri, a més, la representació de les diverses zones del territori.","d":"Cap de les respostes anteriors és correcta."},"a":"a"},{"n":17,"q":"Per què una comunitat autònoma pot tenir competència exclusiva en matèries que no estan incloses en la llista de l’article 148 de la Constitució espanyola?","o":{"a":"Les comunitats autònomes no poden tenir competència exclusiva en matèries que no estan incloses en l’article 148.","b":"Perquè el sistema de distribució de competències en la Constitució no és un sistema tancat, per la qual cosa les comunitats autònomes poden assumir competències en aquelles matèries no atribuïdes a l’Estat.","c":"Perquè la Constitució preveu que el Senat, per majoria absoluta, pugui atribuir a les comunitats autònomes competències no incloses en l’article 148.","d":"Perquè la Constitució preveu que el Congrés dels Diputats, en matèries de competència estatal, atribueixi a les Comunitats Autònomes la facultat de dictar, per a si mateixes, normes legislatives dins del marc dels principis, les bases i les directrius fixats per una llei estatal."},"a":"b"},{"n":18,"q":"Son competències compartides:","o":{"a":"Aquelles en què les facultats d’Estat i comunitats autònomes són coincidents.","b":"Aquelles en què els estatuts d’autonomia els atribueixi aquest caràcter.","c":"Aquelles en què la Constitució atribueix a l’Estat la funció legislativa i a les comunitats autònomes únicament la funció executiva.","d":"Aquelles en què determinades facultats corresponen a l’Estat i d’altres corresponen a les comunitats autònomes."},"a":"d"},{"n":19,"q":"Segons la doctrina, una competència és exclusiva:","o":{"a":"Quan un ens aglutina totes les facultats possibles sobre una matèria determinada.","b":"Quan un ens s’atribueix amb exclusivitat una facultat sobre una matèria.","c":"Quan un ens conserva totes les facultats de la mateixa qualitat sobre una matèria.","d":"Totes les respostes anteriors són correctes."},"a":"d"},{"n":20,"q":"La tinença i l’ús d’armes i explosius:","o":{"a":"És competència exclusiva de les comunitats autònomes pel que fa al seu territori.","b":"Es tracta d’una competència compartida entre l’Estat i les comunitats autònomes.","c":"És competència de l’Administració local.","d":"És competència exclusiva de l’Estat."},"a":"d"},{"n":22,"q":"Quina de les següents competències corre     s += `<li class="chapter"><input type="checkbox" name="config_chapter" value="${chapter.num}" checked="checked" /><strong>Tema ${chapter.num}.</strong> ${chapter.title}. <i>(${chapter.questions.length} preguntas)</i>.</li>`;
  });
  document.getElementById("config_chapters").innerHTML = s;
}

function startExam() {
  const selected = new Set([...document.querySelectorAll("input[name=config_chapter]:checked")].map(check => Number(check.value)));
  const questions = DATA
    .filter(chapter => selected.has(chapter.num))
    .reduce((acc, chapter) => {
      acc.push(...chapter.questions);
      return acc;
    }, []);
  const howMany = Number(document.getElementById("config_questions").value);
  if (howMany > questions.length) {
    alert("Seleccione más temas para alcanzar " + howMany + " preguntas (" + questions.length + ")");
    return;
  }
  resetExam(shuffleArray(questions).slice(0, howMany));
  renderExamPage();

  gotoPage("exam");
}

function resetExam(questions) {
  exam_state.questions = questions;
  exam_state.answers = new Array(questions.length).fill(null);
  exam_state.current = 0;
  exam_state.right = exam_state.wrong = exam_state.score = 0;
  exam_state.pending = exam_state.questions.length;
}

const exam_right = document.getElementById("exam_right");
const exam_wrong = document.getElementById("exam_wrong");
const exam_pending  = document.getElementById("exam_pending");
const exam_question  = document.getElementById("exam_question");
const exam_score  = document.getElementById("exam_score");
const exam_questions  = document.getElementById("exam_questions");
function renderExamPage() {
  updateExamStats();

  let s = "";
  exam_state.questions.forEach((q,i) => {
    s += `<li title="Tema ${q.c} Pregunta ${q.n}">${q.q}`;
    Object.keys(q.o).forEach(a => {
      s += `<button id="answer-${i}-${a}" onclick="answerQuestion(${i}, '${a}');">${a}) ${q.o[a]}</button>`;
    });
    s += `</li>`;
  });
  exam_questions.innerHTML = s;
}

function updateExamStats() {
  exam_right.innerHTML = exam_state.right;
  exam_wrong.innerHTML = exam_state.wrong;
  exam_pending.innerHTML = exam_state.pending;
  exam_score.innerHTML = exam_state.score;
}

function answerQuestion(question, answer) {
  if (exam_state.answers[question] != null) return; // already answered
  exam_state.answers[question] = answer;
  const q = exam_state.questions[question];
  if (q.a === answer) {
    // right!
    exam_state.right++;
    document.getElementById(`answer-${question}-${answer}`).className = "right";
  } else {
    // wrong!
    exam_state.wrong++;
    document.getElementById(`answer-${question}-${answer}`).className = "wrong";
    document.getElementById(`answer-${question}-${q.a}`).className = "right";
  }
  exam_state.pending--;
  updateScore();
  updateExamStats();
}

function updateScore() {
  exam_state.score = Math.floor((exam_state.right/exam_state.questions.length) *6000) / 100;
}

const pages = document.querySelectorAll('section.page');
function gotoPage(page) {
  pages.forEach(p => p.style.display = "none");
  document.querySelectorAll('.page.' + page)[0].style.display = "block";
}

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

startExam();
</script>
