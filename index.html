"a":"En el casos en què ho determinin els estatuts de l’ens.","b":"En cap cas.","c":"En el casos dels ens del sector públic instrumental empresarial.","d":"En el casos en què tengui atribuïdes funcions que impliquin la participació en l’exercici de potestats administratives."},"a":"d"},{"n":50,"q":"Els ens inclosos en el sector públic instrumental de la Comunitat Autònoma de les Illes Balears estan sotmesos:","o":{"a":"Al control d’eficàcia i d’eficiència que ha d’exercir la conselleria competent en matèria d’hisenda i pressuposts, mitjançant la Intervenció General.","b":"Al control d’eficàcia i d’eficiència que ha d’exercir la conselleria d’adscripció.","c":"Al control d’eficàcia i d’eficiència que han d’exercir conjuntament la conselleria d’adscripció i la conselleria competent en matèria d’hisenda i pressuposts.","d":"Al control d’eficàcia i d’eficiència que ha d’exercir la Sindicatura de Comptes de les Illes Balears."},"a":"b"},{"n":51,"q":"Indicau la resposta incorrecta:","o":{"a":"Els estatuts de cadascun dels ens que conformen el sector públic instrumental de la Comunitat Autònoma de les Illes Balears han de fixar els òrgans obligats a formular i a aprovar els comptes anuals.","b":"Els comptes anuals dels ens del sector públic instrumental de la Comunitat Autònoma de les Illes Balears s’han de trametre a la Intervenció General en els quinze dies posteriors a la seva formulació i a la seva aprovació.","c":"Els ens que conformen el sector públic instrumental de la Comunitat Autònoma de les Illes Balears resten sotmesos al control de la Intervenció General.","d":"Els comptes anuals dels ens del sector públic instrumental de la Comunitat Autònoma de les Illes Balears s’han de trametre a la Intervenció General en els deus dies posteriors a la seva formulació i a la seva aprovació."},"a":"b"},{"n":52,"q":"Indicau la resposta correcta respecte de la coordinació i el control de la tresoreria dels ens que integren el sector públic instrumental de la Comunitat Autònoma de les Illes Balears:","o":{"a":"Correspon al Tribunal de Comptes.","b":"L’ha de dur a terme de manera centralitzada la direcció general competent en matèria de tresoreria o l’òrgan que, si escau, s’estableixi reglamentàriament.","c":"Correspon conjuntament a la direcció general competent en matèria de tresoreria i a la Intervenció General.","d":"Correspon a la direcció general competent en matèria de pressuposts."},"a":"b"},{"n":53,"q":"Els ens que integren el sector públic instrumental de la Comunitat Autònoma de les Illes Balears han de tenir un pla financer anual:","o":{"a":"En els termes i les condicions que fixi el màxim òrgan de direcció de cada ens.","b":"En els termes i les condicions que s’estableixin per llei, aprovada per majoria absoluta.","c":"En els termes i les condicions que s’estableixin per reglament.","d":"En els termes i les condicions que determini un acord del Consell de Govern."},"a":"c"},{"n":54,"q":"Per poder iniciar algun tipus d’activitat amb efectes economicofinancers, els ens que integren el sector públic instrumental de la Comunitat Autònoma de les Illes Balears han de complir amb el requisit següent:","o":{"a":"Haver nomenat tots els seus òrgans directius.","b":"Haver aprovat el pressupost del primer exercici.","c":"Haver aprovat la relació de funcions dels llocs de treball de l’ens.","d":"Haver-se adaptat a la disposició addicional quinzena de la Llei 15/2012, de 27 de desembre, de pressuposts generals de la Comunitat Autònoma de les Illes Balears per a l’any 2013."},"a":"b"},{"n":55,"q":"D’acord amb la Llei 7/2010, de 21 de juliol, del sector públic instrumental de la Comunitat Autònoma de les Illes Balears, indicau l’òrgan competent per resoldre els procediments de revisió d’ofici dels actes nuls respecte dels actes dictats per l’òrgan superior de direcció dels organismes públics:","o":{"a":"El consell de direcció o l’òrgan equivalent de l’ens.","b":"La Comissió d’Anàlisi i Proposta de Reestructuració del Sector Públic.","c":"La persona titular de la gerència o l’òrgan unipersonal equivalent de l’ens.","d":"La persona titular de la conselleria d’adscripció de l’ens."},"a":"d"},{"n":56,"q":"La creació d’un servei específic de la Intervenció General assignat als ens del sector públic instrumental de la Comunitat Autònoma de les Illes Balears correspon:","o":{"a":"Al Consell de Govern.","b":"A la conselleria competent en matèria d’hisenda i pressuposts.","c":"A la conselleria competent en matèria de funció pública.","d":"Conjuntament a la conselleria competent en matèria d’hisenda i pressuposts i a la conselleria competent en matèria de funció pública."},"a":"a"},{"n":57,"q":"L’assessorament jurídic dels ens del sector públic instrumental de la Comunitat Autònoma de les Illes Balears correspon, en primer terme:","o":{"a":"Al serveis jurídics de la conselleria competent en matèria de treball.","b":"Al personal de la Comissió d’Anàlisi i Proposta de Reestructuració del Sector Públic.","c":"Al personal propi que tengui atribuïda aquesta funció en la relació de llocs de feina.","d":"A l’Advocacia de la Comunitat Autònoma."},"a":"c"},{"n":58,"q":"D’acord amb la Llei 7/2010, de 21 de juliol, del sector públic instrumental de la Comunitat Autònoma de les Illes Balears, en el supòsits d’extinció per desistiment de l’empresari dels contractes d’alta direcció dels ens del sector públic instrumental autonòmic, es té dret, si escau, a una indemnització no superior:","o":{"a":"A sis dies per any de servei de la retribució anual en metàl·lic, amb un màxim de deu mensualitats.","b":"A set dies per any de servei de la retribució anual en metàl·lic, amb un màxim de sis mensualitats.","c":"A set dies per any de servei de la retribució anual en metàl·lic, amb un màxim de deu mensualitats.","d":"A dotze dies per any de servei de la retribució anual en metàl·lic, amb un màxim de quatre mensualitats."},"a":"b"},{"n":59,"q":"Les competències de direcció i supervisió centralitzada de les nòmines del personal al servei let exam_state = {
  questions: null,
  right: 0,
  wrong: 0,
  pending: 0,
  score: 0
};

DATA.forEach(chapter => {
  chapter.questions.forEach(question => question.c = chapter.num);
});

renderConfig();

function renderConfig() {
  let s ="";
  DATA.forEach(chapter => {
    s += `<li class="chapter"><input type="checkbox" name="config_chapter" value="${chapter.num}" checked="checked" /><strong>Tema ${chapter.num}.</strong> ${chapter.title}. <i>(${chapter.questions.length} preguntas)</i>.</li>`;
  });
  document.getElementById("config_chapters").innerHTML = s;
}

function startExam() {
  const selected = new Set([...document.querySelectorAll("input[name=config_chapter]:checked")].map(check => Number(check.value)));
  const questions = DATA
    .filter(chapter => selected.has(chapter.num))
    .reduce((acc, chapter) => {
      acc.push(...chapter.questions);
      return acc;
    }, []);
  const howMany = Number(document.getElementById("config_questions").value);
  if (howMany > questions.length) {
    alert("Seleccione más temas para alcanzar " + howMany + " preguntas (" + questions.length + ")");
    return;
  }
  resetExam(shuffleArray(questions).slice(0, howMany));
  renderExamPage();

  gotoPage("exam");
}

function resetExam(questions) {
  exam_state.questions = questions;
  exam_state.answers = new Array(questions.length).fill(null);
  exam_state.current = 0;
  exam_state.right = exam_state.wrong = exam_state.score = 0;
  exam_state.pending = exam_state.questions.length;
}

const exam_stats = document.querySelectorAll(".exam_stats");
const exam_questions  = document.getElementById("exam_questions");
function renderExamPage() {
  updateExamStats();

  let s = "";
  exam_state.questions.forEach((q,i) => {
    s += `<li title="Tema ${q.c} Pregunta ${q.n}">${q.q}`;
    Object.keys(q.o).forEach(a => {
      s += `<button id="answer-${i}-${a}" onclick="answerQuestion(${i}, '${a}');">${a}) ${q.o[a]}</button>`;
    });
    s += `</li>`;
  });
  exam_questions.innerHTML = s;
}

function updateExamStats() {
  let s = `
<p>
  Aciertos: <span class="exam_right">${exam_state.right}</span>
  Fallos: <span class="exam_wrong">${exam_state.wrong}</span>
  No contestadas: <span class="exam_pending">${exam_state.pending}</span>
  Resultado: <span class="exam_score">${formatScore(exam_state.score)}</span>
</p>
`;
  for (const section of exam_stats)
    section.innerHTML = s;
}

function answerQuestion(question, answer) {
  if (exam_state.answers[question] != null) return; // already answered
  exam_state.answers[question] = answer;
  const q = exam_state.questions[question];
  if (q.a === answer) {
    // right!
    exam_state.right++;
    document.getElementById(`answer-${question}-${answer}`).className = "right";
  } else {
    // wrong!
    exam_state.wrong++;
    document.getElementById(`answer-${question}-${answer}`).className = "wrong";
    document.getElementById(`answer-${question}-${q.a}`).className = "right";
  }
  exam_state.pending--;
  updateScore();
  updateExamStats();
}

function updateScore() {
  exam_state.score = Math.floor((exam_state.right/exam_state.questions.length) *6000) / 100;
}

function formatScore(score) {
  const score10 = Math.floor(((score * 10) / 60) * 100) / 100;
  return `${score}/60 - ${score10}/10`;
}

const pages = document.querySelectorAll('section.page');
function gotoPage(page) {
  pages.forEach(p => p.style.display = "none");
  document.querySelectorAll('.page.' + page)[0].style.display = "block";
}

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

startExam();
</script>
