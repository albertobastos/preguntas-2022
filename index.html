<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <head>
    <title>Examinador</title>
  </head>
  <style type="text/css">
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 1em;
      font-size: 1.2em;
    }
    li.chapter {
      list-style-type: none;
    }
    div.outer {
      margin-left: auto;
      margin-right: auto;
      width: 70%;
    }
    section.exam {
      display: none;
    }
    section.results {
      display: none;
    }
    li.chapter {
      margin-bottom: .5em;
      text-align: justify;
    }
    li.chapter input {
      margin-right: 2em;
      width: 1.2em;
      height: 1.2em;
    }
    li.chapter i {
      color: #666;
    }
    li.chapter a, li.chapter a:visited {
      font-weight: bold;
      text-decoration: none;
      color: #000;
    }
    li.chapter a:hover {
      text-decoration: underline;
      color: #666;
    }
    section.exam_stats {
      background-color: #eee;
      margin-top: 1em;
      margin-bottom: .5em;
      padding: .5em 1em .5em 1em;
    }
    section.exam_stats span {
      font-weight: bold;
      margin-right: 1em;
    }
    .exam_right {
      color: green;
    }
    .exam_wrong {
      color: red;
    }
    .exam_pending {
      color: darkorange;
    }
    #exam_questions li {
      margin-bottom: 1em;
    }
    #exam_questions li input {
      width: 1.2em;
      height: 1.2em;
    }
    #exam_questions button {
      width: 100%;
      margin: .5em 0 0 0;
      border: 1px solid #000;
      padding: .5em;
      text-align: left;
      font-size: 1em;
      background-color: #F9F9F9;
    }
    #exam_questions button:hover {
      background-color: #F0F0F0;
      cursor: pointer;
    }
    #exam_questions button.right {
      background-color: lightgreen;
    }
    #exam_questions  button.wrong {
      background-color: lightpink;
    }
    #exam_questions li.fail {
      color: red;
    }
    #exam_questions.onlyFail li {
      visibility: hidden;
      height: 0;
      margin-bottom: 0;
    }
    #exam_questions.onlyFail li.fail {
      visibility: visible;
      height: auto;
      margin-bottom: inherit;
    }
  </style>
</html>

<div class="outer">
  <h1>Examinador</h1>

  <section class="page config">
    <button onclick="startExam();">Empezar</button>

    <p>¿Cuántas preguntas quieres?</p>

    <button onclick="startExam();">Empezar</button>
    <button onclick="allChapters(true);">Todos</button>
    <button onclick="allChapters(false);">Ninguno</button>
  </section>
  
  <section class="page exam">
    <button onclick="gotoPage('config');">Nuevo examen</button>
    <button class="switch_questions" onclick="switchQuestions();">Ver solo fallos</button>
    <button onclick="exportQuestions('text')">Exportar seleccionadas (texto)</button>
    <button onclick="exportQuestions('html')">Exportar seleccionadas (HTML)</button>
    <section class="exam_stats">

      <p>

      </p>
    </section>
    <section>
      <ol id="exam_questions" className="onlyFail">

          <input type="checkbox" name="check_question" id="check-question-1" value="1" />

          <button name="answer-0" id="answer-0-a" onclick="answerQuestion(1, 'a')">Texto de la pregunta</button>
        </li>  
      </ol>
    </section>
    <section class="exam_stats">
    </section>
    <button onclick="gotoPage('config');">Nuevo examen</button>
    <button class="switch_questions" onclick="switchQuestions();">Ver solo fallos</button>
    <button onclick="exportQuestions('text')">Exportar seleccionadas (texto)</button>
    <button onclick="exportQuestions('html')">Exportar seleccionadas (HTML)</button>
  </section>
</div>

<script type="text/javascript">

 de Ministres.","b":"Interposar el recurs d’inconstitucionalitat.","c":"Exercir la potestat reglamentària en les matèries pròpies del departament.","d":"Crear, modificar i suprimir, mitjançant un reial decret, els departaments ministerials."},"a":"c"},{"n":44,"q":"D’acord amb l’article 4 de la Llei 50/1997, de 27 de novembre, del Govern, els ministres sense cartera:","o":{"a":"Se’ls atribuirà la responsabilitat de determinades funcions governamentals.","b":"Assumiran el càrrec de vicepresident.","c":"No són membres del govern.","d":"Depenen orgànicament de la Presidència del Govern i funcionalment del ministeri al qual figuren adscrits."},"a":"a"},{"n":45,"q":"Quin dels òrgans següents no és un òrgan de col·laboració i de suport al Govern?","o":{"a":"La Comissió General de Secretaris d’Estat i Subsecretaris.","b":"Els gabinets.","c":"Els secretaris d’Estat.","d":"Els secretaris generals tècnics."},"a":"d"},{"n":46,"q":"D’acord amb la Llei 50/1997, de 27 de novembre, del Govern, les disposicions d’entrada en vigor de les lleis o els reglaments, l’aprovació o la proposta dels quals correspon al Govern o als seus membres i que imposin noves obligacions a les persones físiques o jurídiques que desenvolupin una activitat econòmica o professional com a conseqüència de l’exercici d’aquesta, preveuran el començament de la seva vigència el 2 de gener o l’1 de juliol següents a la seva aprovació. Això que es preveu anteriorment:","o":{"a":"No serà d’aplicació quan el compliment del termini de transposició de directives europees així ho aconsellin.","b":"No serà d’aplicació als reials decrets llei.","c":"Totes les respostes són correctes.","d":"No serà d'aplicació quan ho aconsellin raons justificades."},"a":"c"},{"n":47,"q":"Els directors dels Gabinet del President, dels vicepresidents i dels ministres són nomenats:","o":{"a":"Mitjançant un reial decret aprovat en Consell de Ministres.","b":"Pel president del Govern.","c":"Mitjançant una ordre ministerial.","d":"Pel rei, a proposta del president del Govern."},"a":"a"},{"n":48,"q":"D’acord amb la Llei 50/1997, de 27 de novembre, del Govern, els membres d’aquest es reuneixen:","o":{"a":"En Consell de Ministres i en Consell d’Estat.","b":"Sempre en Consell de Ministres.","c":"En Consell de Ministres i en comissions delegades del Govern.","d":"En Consell de Ministres i en Comissió Especial de Comptes."},"a":"c"},{"n":49,"q":"Acordar la negociació i la signatura dels tractats internacionals, així com la seva aplicació provisional, correspon:","o":{"a":"Al Consell de Ministres.","b":"Al Congrés dels Diputats.","c":"Al president del Congrés dels Diputats.","d":"Al rei."},"a":"a"},{"n":50,"q":"D’acord amb l’article 3 de la Llei 50/1997, del Govern, el vicepresident que assumeix la titularitat d’un departament ministerial:","o":{"a":"No pot tenir la condició de ministre.","b":"Ha de tenir, a més, la condició de ministre.","c":"Pot, de forma excepcional, assumir la condició de ministre de la Presidència.","d":"Pot, de forma excepcional, assumir la condició de ministre d’Administracions Públiques."},"a":"b"},{"n":52,"q":"De conformitat amb el que disposa la Llei 50/1997, de 27 de novembre, del Govern:","o":{"a":"Els conflictes d’atribucions entre ministeris es resolen per Acord del Consell de ministres.","b":"Els secretaris d’Estat són membres del Govern.","c":"La Comissió General de Secretaris d’Estat i Subsecretaris estarà integrada pels titulars de les secretaries d’Estat i pels subsecretaris dels diferents departaments ministerials.","d":"Els vicepresidents, quan n’hi hagi, no poden ostentar la condició de ministres, simultàniament."},"a":"c"},{"n":53,"q":"De la seva gestió política, el Govern respon:","o":{"a":"Individualment davant les cambres.","b":"Solidàriament davant les Corts Generals.","c":"Solidàriament davant el Congrés dels Diputats.","d":"Mancomunadament davant les Corts Generals."},"a":"c"},{"n":54,"q":"D’acord amb l’article 109 de la Constitució, poden demanar la informació i l’ajut que necessitin del Govern i dels seus departaments:","o":{"a":"El Congrés dels Diputats i les seves comissions, únicament.","b":"Les cambres i les seves comissions, únicament.","c":"Les cambres, únicament.","d":"El Senat i les seves comissions, únicament."},"a":"b"},{"n":55,"q":"D’acord amb el text de l’article 110 de la Constitució espanyola, en relació amb els membres del Govern:","o":{"a":"Tenen la facultat de fer-se escoltar en les cambres i en les seves comissions.","b":"Només tenen la facultat de fer-se escoltar en les cambres però no en les seves comissions.","c":"No poden sol·licitar que informin davant les cambres el personal funcionari dels seus departaments.","d":"Tenen dret a vot en les cambres i en les seves Comissions."},"a":"a"},{"n":56,"q":"El Govern està sotmès a les interpel·lacions que es formulin en les cambres. Per a aquesta classe de debat:","o":{"a":"Els reglaments estableixen un temps mínim en cada sessió.","b":"Els reglaments estableixen un temps mínim mensual.","c":"Els reglaments estableixen un temps mínim setmanal.","d":"Els reglaments estableixen un temps mínim per cada període de sessions."},"a":"c"},{"n":57,"q":"De conformitat amb l’article 112 de la Constitució, qui pot plantejar la qüestió de confiança?","o":{"a":"El president del Govern, amb la deliberació prèvia del Consell d’Estat.","b":"El president del Govern, amb la deliberació prèvia del Consell de Ministres.","c":"El Consell de ministres, a través del president del Govern.","d":"El president del Govern, sota la seva exclusiva responsabilitat."},"a":"b"},{"n":58,"q":"El president del Govern pot plantejar la qüestió de confiança:","o":{"a":"Sobre una situació política especial.","b":"Sobre una declaració de política especial.","c":"Sobre una declaració de política general.","d":"Sobre un assumpte d'interès públic."},"a":"c"},{"n":59,"q":"D’acord amb l’article 113 de la Constitució, la moció de censura ha d’incloure:","o":{"a":"Els candidats a ocupar tots els ministeris.","b":"Els candidats a ocupar els llocs de vicepresident o vicepresidents, si n’hi ha.","c":"Un candidat a la Presidència del Govern.","d":"Totes les respostes anteriors són correctes."},"a":"c"},{"n":60,"q":"D’acord amb la Constitució, la moció de censura ha de ser votada:","o":{"a":"No abans que transcorrin tres dies des de la seva presentació.","b":"Als cinc dies de la seva presentació.","c":"No abans que transcorrin cinc dies des de la seva presentació.","d":"Als tres dies de la seva presentació."},"a":"c"},{"n":61,"q":"Què passa si una moció de censura no és aprovada pel Congrés?","o":{"a":"Els signataris no en podran presentar cap més durant el mateix període de sessions.","b":"El signataris no en podran presentar cap més durant tota la legislatura.","c":"No se’n podrà presentar cap més durant el mateix període de sessions.","d":"No se’n podrà presentar cap més durant la mateixa legislatura."},"a":"a"},{"n":62,"q":"Senyalau la resposta correcta. Si el Congrés dels Diputats adopta una moció de censura:","o":{"a":"El candidat inclòs en la moció de censura s’entendrà investit de la confiança de la cambra als efectes que preveu l’article 99.","b":"El Govern presentarà la seva dimissió al rei.","c":"Totes les respostes són correctes.","d":"El rei nomenarà president del Govern inclòs en la moció de censura."},"a":"c"},{"n":63,"q":"Qui pot decretar la dissolució del Congrés, del Senat o de les Corts Generals, d’acord amb l’article 115 de la Constitució?","o":{"a":"El president del Govern, prèvia deliberació del Consell de ministres.","b":"El rei.","c":"El president del Govern, sota la seva exclusiva responsabilitat.","d":"El Consell de Ministres, a proposta del president del Govern."},"a":"b"},{"n":64,"q":"Senyalau la resposta correcta. En relació amb la la dissolució del Congrés, del Senat o de les Corts Generals, de l’article 115 de la Constitució:","o":{"a":"No serà procedent una nova dissolució abans que transcorri un any des de l’anterior, llevat del que disposa l’article 99.5 o durant la vigència dels estats d’alarma, excepció o setge.","b":"En cap cas serà procedent una nova dissolució fins que transcorri un any des de l’anterior.","c":"No serà procedent una nova dissolució abans que transcorri un any des de l’anterior, llevat del que disposa l’article 99.5.","d":"En cap cas serà procedent una nova dissolució abans que transcorrin sis mesos des de l’anterior."},"a":"c"},{"n":65,"q":"Els estats d’alarma, d’excepció i de setge es regularan mitjançant una llei orgànica, així com:","o":{"a":"La suspensió d’algun dels poders de l’Estat.","b":"Les competències i limitacions corresponents.","c":"Les funcions assumides pels òrgans estatals durant la seva vigència.","d":"Totes les respostes anteriors són correctes."},"a":"b"},{"n":66,"q":"L’estat d’alarma serà declarat:","o":{"a":"Per un termini màxim de vint dies.","b":"Per un termini màxim de quinze dies.","c":"Per un termini màxim de deu dies.","d":"Sense termini de durada."},"a":"b"},{"n":67,"q":"El Decret que acordi l’estat d’alarma determinarà:","o":{"a":"Els drets i les llibertats que quedaran suspesos durant el temps de la declaració.","b":"L’àmbit territorial al qual s’estenen els efectes de la declaració.","c":"L’autoritat que exerciran els poders de l’Estat en l’àmbit territorial afectat.","d":"Totes les respostes anteriors són correctes."},"a":"b"},{"n":68,"q":"L’autorització i la proclamació de l’estat d’excepció haurà de determinar de manera expressa:","o":{"a":"Els seus efectes.","b":"Totes les respostes són correctes.","c":"La seva durada.","d":"L’àmbit territorial al qual s’estén."},"a":"b"},{"n":69,"q":"L’estat de setge serà declarat:","o":{"a":"Per la majoria absoluta del Congrés dels Diputats, a proposta exclusiva del Govern.","b":"Per la majoria simple del Congrés dels Diputats, a iniciativa pròpia.","c":"Pel Govern, a proposta del Congrés dels Diputats.","d":"Per la majoria absoluta del Congrés dels Diputats, a iniciativa pròpia."},"a":"a"},{"n":70,"q":"Durant la vigència dels estats que defineix l’article 116 de la Constitució:","o":{"a":"El funcionament de tots els poders constitucionals passarà a ser exercit pel Congrés dels Diputats.","b":"No es podrà interrompre el funcionament d’ambdues cambres ni el dels altres poders constitucionals de l’Estat.","c":"El funcionament de tots els poders constitucionals passarà a ser exercit pel Senat.","d":"El funcionament de tots els poders constitucionals passarà a ser exercit per les Corts Generals."},"a":"b"},{"n":71,"q":"Quin òrgan té competència per mantenir relacions amb les comunitats autònomes i convocar conferències sectorials:","o":{"a":"El Delegat del Govern.","b":"El ministre.","c":"El secretari d’Estat.","d":"El subsecretari d’Estat."},"a":"b"},{"n":73,"q":"La prefectura superior de tot el personal en un departament ministerial és exercida:","o":{"a":"Pel ministre.","b":"Pel secretari d’Estat.","c":"Pel subsecretari.","d":"Pel director general."},"a":"c"},{"n":74,"q":"La creació o modificació de les Comissions Delegades del Govern s’acordarà mitjançant:","o":{"a":"Un reial decret acordat en Consell de Ministres.","b":"Una llei ordinària.","c":"Una llei orgànica.","d":"Una ordre de comissions delegades de govern."},"a":"a"},{"n":75,"q":"La representació d’un ministeri, per delegació d’un ministre, correspon:","o":{"a":"Al subsecretari del departament.","b":"Al secretari d’Estat del departament.","c":"Al director general del departament que designi el ministre.","d":"Al secretari general tècnic."},"a":"a"},{"n":77,"q":"Senyalau la resposta correcta. El subdelegat del Govern, on n’hi hagi:","o":{"a":"Assumeix la representació del Govern en el territori de la comunitat autònoma.","b":"Depèn directament de la Presidència del Govern.","c":"És nomenat per un període màxim de dos anys entre persones de reconeguda competència professional.","d":"Totes les respostes anteriors són incorrectes."},"a":"d"},{"n":78,"q":"En les comunitats autònomes uniprovincials, supleix el Delegat del Govern, durant la seva absència:","o":{"a":"El subdelegat del Govern més antic.","b":"El subdelegat del Govern que designi el delegat del Govern.","c":"El secretari general.","d":"El director insular."},"a":"c"}]},{"num":3,"title":"El Estado de las autonomías: las comunidades autónomas. Funciones y competencias del Estado y de las comunidades autónomas. Distribución de competencias entre el Estado y las comunidades autónomas.","questions":[{"n":1,"q":"La Constitució espanyola de 1978 garanteix el dret a l’autonomia de les nacionalitats i regions que integren la Nació espanyola en:","o":{"a":"L’article 148.","b":"L’article 2.","c":"L’article 146.","d":"L’article 12."},"a":"b"},{"n":2,"q":"D’acord amb la Constitució espanyola, poden accedir a l’autogovern i constituir-se en comunitat autònoma:","o":{"a":"Les províncies limítrofes amb característiques històriques, culturals i econòmiques comunes, els territoris insulars i les províncies amb entitat regional històrica.","b":"Les províncies amb característiques històriques comunes, els territoris insulars i les províncies amb entitat regional històrica, cultural o econòmica.","c":"Les províncies limítrofes amb característiques històriques, culturals o econòmiques comunes, els territoris insulars i les províncies amb entitat cultural històrica.","d":"Les províncies, els territoris insulars i les províncies amb característiques històriques, culturals i econòmiques comunes."},"a":"a"},{"n":3,"q":"En quin títol de la Constitució es regula l’accés a l’autonomia de les províncies i regions d’Espanya i la distribució competencial entre l’Estat i les comunitats autònomes?","o":{"a":"En el títol VII.","b":"En el títol VI.","c":"En el títol VIII.","d":"En el títol III."},"a":"c"},{"n":4,"q":"L’organització institucional de les comunitats autònomes constituïdes d’acord amb l’article 151 de la Constitució es basa en:","o":{"a":"Un parlament, un consell de govern, un president i un tribunal de justícia.","b":"Una assemblea legislativa, un consell de govern presidit per un president i un tribunal superior de justícia.","c":"Una assemblea legislativa, un consell de govern i un president.","d":"Un parlament, un consell de Govern i un president."},"a":"b"},{"n":5,"q":"La Constitució espanyola de 1978, respecte de les comunitats autònomes, prohibeix:","o":{"a":"El desplegament de competències atribuïdes a l’Estat.","b":"La federació entre comunitats autònomes.","c":"La regulació de les institucions pròpies.","d":"Els convenis entre comunitats autònomes per a la gestió i la prestació de serveis propis."},"a":"b"},{"n":6,"q":"Pel que fa als convenis entre comunitats autònomes, la Constitució estableix:","o":{"a":"Que és imprescindible l’autorització de les Corts Generals quan es tracti de convenis per a la gestió i prestació de serveis propis de les comunitats que duen a terme el conveni.","b":"Que només es comuniquen al Congrés dels Diputats si es tracta de convenis distints dels de gestió i prestació de serveis propis.","c":"Que els ha d’autoritzar el Congrés dels Diputats amb independència de l’objecte del conveni.","d":"Que s’han de comunicar a les Corts Generals quan  es tracti de convenis per a la gestió i prestació de serveis propis de les comunitats que duen a terme el conveni."},"a":"d"},{"n":7,"q":"La delimitació del territori de les comunitats autònomes es regula:","o":{"a":"En la Constitució espanyola de 1978.","b":"En una llei aprovada pel Senat.","c":"En una llei aprovada per l’assemblea legislativa corresponent.","d":"En l’Estatut d’autonomia."},"a":"d"},{"n":8,"q":"La Constitució espanyola defineix els estatuts d’autonomia:","o":{"a":"Com la norma fundacional bàsica de cada comunitat autònoma.","b":"Com la norma orgànica bàsica de cada comunitat autònoma.","c":"Com la norma institucional bàsica de cada comunitat autònoma.","d":"Com la norma institucional bàsica de les regions i nacionalitats que han accedit a l’autonomia per la via de l’article 151 de la Constitució."},"a":"c"},{"n":9,"q":"D’acord amb la Constitució espanyola de 1978, les competències que assumeix cada comunitat autònoma s’estableixen:","o":{"a":"En les lleis de transferències de competències.","b":"En les lleis de traspàs de competències.","c":"En els estatuts d’autonomia.","d":"En la Constitució espanyola."},"a":"c"},{"n":10,"q":"La distribució de competències entre l’Estat i les comunitats autònomes s’estableix:","o":{"a":"En els articles 149 i 150 de la Constitució espanyola, respectivament.","b":"En els articles 148 i 149 de la Constitució espanyola, respectivament.","c":"En els articles 149 i 148 de la Constitució espanyola, respectivament.","d":"En els articles 150 i 149 de la Constitució espanyola, respectivament."},"a":"c"},{"n":11,"q":"D’acord amb el sistema de distribució competencial entre l’Estat i les comunitats autònomes, podem distingir les matèries següents:","o":{"a":"Matèries que corresponen exclusivament a l’Estat; matèries en què l’Estat legisla i les comunitats autònomes executen aquesta legislació;  i matèries que corresponen exclusivament a les comunitats autònomes.","b":"Matèries que corresponen exclusivament a l’Estat; matèries en què l’Estat legisla i les comunitats autònomes executen aquesta legislació; matèries en què l’Estat aprova la legislació bàsica, mentre que el desenvolupament legislatiu i l’execució correspon a les comunitats autònomes, i matèries que corresponen exclusivament a les comunitats autònomes.","c":"Hi ha matèries en què l’Estat i les comunitats autònomes tenen indistintament competències legislatives i executives.","d":"Les respostes b) i c) són correctes."},"a":"d"},{"n":13,"q":"Respecte de les competències exclusives de l’Estat que estableix l’article 149:","o":{"a":"Les comunitats autònomes no poden ostentar cap facultat.","b":"Les comunitats autònomes poden dictar normes legislatives, per a si mateixes, en el marc dels principis, bases i directrius fixades per una llei estatal, sempre que les Corts Generals els atribueixin aquesta facultat.","c":"Les comunitats autònomes tenen competències de desplegament normatiu, si la competència estatal exclusiva és sobre les bases.","d":"Els estatuts d’autonomia poden assumir-ne algunes en virtut del principi dispositiu."},"a":"b"},{"n":14,"q":"Pel que fa al sistema de distribució de competències entre l’Estat i les comunitats autònomes trobam:","o":{"a":"Les competències exclusives de l’Estat, d’acord amb l’article 148 de la Constitució.","b":"Les competències que poden ser assumides per les comunitats autònomes, segons l’article 149 de la Constitució.","c":"La resta de competències, de les quals la facultat o la matèria no s’esmenta expressament com a exclusiva de l’Estat, que poden ser assumides per les comunitats autònomes, segons l’apartat 3 de l’article 149 de la Constitució.","d":"Totes les respostes són correctes."},"a":"c"},{"n":15,"q":"Digues quina de les competències següents és concurrent entre l’Estat i les comunitats autònomes:","o":{"a":"Defensa.","b":"Medi ambient.","c":"Cultura.","d":"Legislació sobre productes farmacèutics."},"a":"c"},{"n":16,"q":"En els Estatuts aprovats pel procediment de l'article 151, l'organització institucional autonòmica es basa, entre d’altres, en una assemblea legislativa elegida per sufragi:","o":{"a":"Universal, conformement a un sistema de representació proporcional que asseguri, a més, la representació de les diverses zones del territori.","b":"Universal, conformement a un sistema de representació proporcional que asseguri, a més, la representació de les diverses cultures del territori.","c":"Proporcional, conformement a un sistema de representació universal que asseguri, a més, la representació de les diverses zones del territori.","d":"Cap de les respostes anteriors és correcta."},"a":"a"},{"n":17,"q":"Per què una comunitat autònoma pot tenir competència exclusiva en matèries que no estan incloses en la llista de l’article 148 de la Constitució espanyola?","o":{"a":"Les comunitats autònomes no poden tenir competència exclusiva en matèries que no estan incloses en l’article 148.","b":"Perquè el sistema de distribució de competències en la Constitució no és un sistema tancat, per la qual cosa les comunitats autònomes poden assumir competències en aquelles matèries no atribuïdes a l’Estat.","c":"Perquè la Constitució preveu que el Senat, per majoria absoluta, pugui atribuir a les comunitats autònomes competències no incloses en l’article 148.","d":"Perquè la Constitució preveu que el Congrés dels Diputats, en matèries de competència estatal, atribueixi a les Comunitats Autònomes la facultat de dictar, per a si mateixes, normes legislatives dins del marc dels principis, les bases i les directrius fixats per una llei estatal."},"a":"b"},{"n":18,"q":"Son competències compartides:","o":{"a":"Aquelles en què les facultats d’Estat i comunitats autònomes són coincidents.","b":"Aquelles en què els estatuts d’autonomia els atribueixi aquest caràcter.","c":"Aquelles en què la Constitució atribueix a l’Estat la funció legislativa i a les comunitats autònomes únicament la funció executiva.","d":"Aquelles en què determinades facultats corresponen a l’Estat i d’altres corresponen a les comunitats autònomes."},"a":"d"},{"n":19,"q":"Segons la doctrina, una competència és exclusiva:","o":{"a":"Quan un ens aglutina totes les facultats possibles sobre una matèria determinada.","b":"Quan un ens s’atribueix amb exclusivitat una facultat sobre una matèria.","c":"Quan un ens conserva totes les facultats de la mateixa qualitat sobre una matèria.","d":"Totes les respostes anteriors són correctes."},"a":"d"},{"n":20,"q":"La tinença i l’ús d’armes i explosius:","o":{"a":"És competència exclusiva de les comunitats autònomes pel que fa al seu territori.","b":"Es tracta d’una competència compartida entre l’Estat i les comunitats autònomes.","c":"És competència de l’Administració local.","d":"És competència exclusiva de l’Estat."},"a":"d"},{"n":22,"q":"Quina de les següents competències correspon a l'Estat, segons la Constitució espanyola?","o":{"a":"Les alteracions dels termes municipals compresos en el territori de les comunitats autònomes.","b":"El foment i la coordinació general de la recerca científica i tècnica.","c":"L’ordenació del territori, l’urbanisme i l’habitatge.","d":"L'agricultura i la ramaderia, d'acord amb l'ordenació general de l'economia."},"a":"b"},{"n":23,"q":"Quina de les següents competències poden assumir les comunitats autònomes:","o":{"a":"Les bases i la coordinació de la planificació general de l'activitat econòmica.","b":"La il·luminació de costes i senyals marítims.","c":"Les obres públiques d'interès general.","d":"Els aprofitaments forestals."},"a":"d"},{"n":24,"q":"És possible que les comunitats autònomes legislin sobre les relacions laborals de treballadors i empresaris radicats en el territori respectiu?","o":{"a":"Sí, perquè es tracta d’una competència compartida entre l’Estat i les comunitats autònomes.","b":"Sí, perquè les comunitats autònomes tenen competències de desenvolupament en matèria laboral.","c":"No, es tracta d’una competència exclusiva de l’Estat; les comunitats autònomes només tenen competències d’execució.","d":"No, llevat que ho hagin assumit en els estatuts d’autonomia corresponents."},"a":"c"},{"n":27,"q":"En el cas que una comunitat autònoma no compleixi les obligacions que la Constitució o altres lleis li imposen, o bé actuï de forma que atempti greument contra l’interès general d’Espanya:","o":{"a":"El Govern, amb un requeriment previ al president de la comunitat autònoma, pot adoptar les mesures necessàries per obligar-la al compliment forçós de dites obligacions o per a la protecció de l’interès general esmentat.","b":"El Govern, amb un requeriment previ al president de l’assemblea legislativa de la comunitat autònoma, amb la majoria absoluta del Senat, pot adoptar les mesures necessàries per obligar la comunitat autònoma al compliment de les dites obligacions o per a la protecció de l’interès general esmentat.","c":"El Govern, amb un requeriment previ al president de la comunitat autònoma i, en el cas de no ser atès, amb l’aprovació per majoria absoluta del Senat, pot adoptar les mesures necessàries per obligar-la al compliment forçós de dites obligacions o per a la protecció de l’esmentat interès general.","d":"El Govern, amb un requeriment previ al president de la comunitat autònoma i, en el cas de no ser atès, amb l’aprovació per majoria absoluta del Congrés dels Diputats, pot adoptar les mesures necessàries per obligar-la al compliment forçós de dites obligacions o per a la protecció de l’esmentat interès general."},"a":"c"},{"n":28,"q":"Senyalau la resposta correcta:","o":{"a":"Les comunitats autònomes poden convocar referèndums en el seu territori.","b":"Les comunitats autònomes poden convocar referèndums sempre que la consulta no afecti les institucions d’autogovern.","c":"La competència per autoritzar convocatòries de consultes populars per via d’un referèndum correspon sempre a l’Estat.","d":"La Constitució no preveu aquesta competència en el títol VIII."},"a":"c"},{"n":29,"q":"D’acord amb l’article 155 de la Constitució, quan el Govern adopti les mesures que correspongui:","o":{"a":"Pot donar instruccions exclusivament a l’administració de la comunitat autònoma afectada.","b":"Pot donar instruccions exclusivament al personal de la Delegació del Govern a la comunitat autònoma afectada.","c":"Només pot donar instruccions al govern de la comunitat autònoma afectada.","d":"Pot donar instruccions a totes les autoritats de la comunitat autònoma afectada."},"a":"d"},{"n":30,"q":"La finalitat del Fons de Compensació que preveu el títol VIII de la Constitució és:","o":{"a":"Garantir un nivell mínim en la prestació de serveis públics.","b":"Compensar serveis estatals assumits per les comunitats autònomes.","c":"Corregir desequilibris econòmics interterritorials i fer efectiu el principi de solidaritat.","d":"Cap de les respostes és correcta."},"a":"c"},{"n":31,"q":"Quina llei regula el Fons de Compensació que preveu l’article 158 de la Constitució?","o":{"a":"La Llei 22/2003, de 26 de desembre, reguladora dels Fons de Compensació Interterritorial.","b":"La Llei 21/2004, de 27 de desembre, reguladora dels Fons de Compensació Constitucional.","c":"La Llei 22/2001, de 27 de desembre, reguladora dels Fons de Compensació Interterritorial.","d":"No hi ha cap llei que reguli el Fons de Compensació previst en la Constitució."},"a":"c"},{"n":32,"q":"L'article 147 de la Constitució indica que els estatuts d'autonomia hauran de contenir:","o":{"a":"La denominació de la comunitat que acordin les entitats que hagin iniciat el procediment d'autonomia.","b":"La denominació de la comunitat que millor correspongui a la seva identitat històrica.","c":"La denominació, organització i seu de les institucions estatals en el seu territori.","d":"Les competències assumides i assumibles dins del marc establert en la Constitució."},"a":"b"},{"n":33,"q":"Indicau quina de les respostes següents no forma part del contingut que l’article 147 de la Constitució estableix per als estatuts d’autonomia?","o":{"a":"Les competències assumides dins del marc que estableix la Constitució.","b":"Les competències assumides per l'Estat dins del marc que estableix la Constitució.","c":"Les bases per al traspàs dels serveis corresponents a aquestes competències.","d":"La delimitació del territori de la comunitat autònoma."},"a":"b"},{"n":34,"q":"Els recursos de les comunitats autònomes estan constituïts:","o":{"a":"Pels seus propis impostos, taxes i contribucions especials.","b":"Per les transferències d'un fons de compensació interterritorial i altres assignacions amb càrrec als Pressupostos Generals de l'Estat.","c":"Per les bases per al traspàs dels serveis corresponents a les competències que s’assumeixen.","d":"Totes són correctes."},"a":"d"},{"n":35,"q":"Amb la finalitat de corregir desequilibris econòmics interterritorials i fer efectiu el principi de solidaritat, la Constitució preveu un Fons de Compensació amb destinació a despeses d'inversió, els recursos del qual seran distribuïts:","o":{"a":"Per les Corts Generals entre les comunitats autònomes i províncies, en el seu cas.","b":"Pel Govern entre les comunitats autònomes.","c":"Pel Govern entre les comunitats autònomes i províncies, en el seu cas.","d":"Per les Corts Generals entre les comunitats autònomes."},"a":"a"},{"n":36,"q":"D’acord amb la Constitució, l'Estat pot dictar lleis que estableixin els principis necessaris per a harmonitzar les disposicions normatives de les comunitats autònomes:","o":{"a":"En matèries atribuïdes a la competència de l'Estat, quan així ho exigeixi l'interès general.","b":"Fins i tot en el cas de matèries atribuïdes a la competència de les comunitats autònomes, quan així ho exigeixi l'interès general.","c":"En matèries atribuïdes a la competència de l'Estat, quan així ho exigeixi la seguretat de l'Estat.","d":"Fins i tot en el cas de matèries atribuïdes a la competència de les comunitats autònomes, quan així ho exigeixi la seguretat de l'Estat."},"a":"b"},{"n":37,"q":"L’article 150 de la Constitució disposa que l’Estat pot dictar lleis que estableixin els principis necessaris per harmonitzar les disposicions normatives de les comunitats autònomes quan així ho exigeixi l’interès general. A qui correspon apreciar aquesta necessitat?","o":{"a":"Al Congrés dels Diputats, per majoria absoluta.","b":"A les Corts Generals, per majoria absoluta de cada Cambra.","c":"A les Corts Generals, per majoria de dos terços dels membres de cada Cambra.","d":"Al Congrés dels Diputats, per majoria de dos terços dels seus membres."},"a":"b"},{"n":38,"q":"Senyalau la resposta incorrecta:","o":{"a":"Les diferències entre els estatuts de les diferents comunitats autònomes no poden implicar privilegis econòmics o socials.","b":"Tots els espanyols tenen els mateixos drets i obligacions en qualsevol part del territori de l'Estat.","c":"Cap autoritat, excepte el Govern de la nació, pot adoptar mesures que directament o indirectament obstaculitzin la llibertat de circulació i l’establiment de les persones i la lliure circulació de béns en tot el territori espanyol.","d":"Els municipis gaudeixen d'autonomia per gestionar els seus respectius interessos."},"a":"c"},{"n":39,"q":"D’acord amb la Constitució espanyola, qui pot adoptar mesures que obstaculitzin la llibertat de circulació i d’establiment de les persones i la lliure circulació de béns en tot el territori nacional?","o":{"a":"Les Corts Generals, en qualsevol cas.","b":"El Govern, mitjançant la corresponent delegació legislativa.","c":"Cap autoritat pot adoptar mesures que directament o indirectament ho obstaculitzin.","d":"Les assemblees legislatives o òrgans col·legiats superiors de les diferents comunitats autònomes."},"a":"c"},{"n":40,"q":"Quina de les següents competències correspon a l'Estat, segons la Constitució espanyola?","o":{"a":"Les alteracions dels termes municipals compresos en el territori de les comunitats autònomes.","b":"El foment i la coordinació general de la recerca científica i tècnica.","c":"L’ordenació del territori, l’urbanisme i l’habitatge.","d":"L'agricultura i la ramaderia, d'acord amb l'ordenació general de l'economia."},"a":"b"},{"n":42,"q":"Quina de les següents competències poden assumir les comunitats autònomes?","o":{"a":"Bases i coordinació de la planificació general de l'activitat econòmica.","b":"Il·luminació de costes i senyals marítims.","c":"Obres públiques d'interès general.","d":"Sanitat i higiene."},"a":"d"},{"n":43,"q":"Una de les següents fonts no constitueix un recurs econòmic de les comunitats autònomes:","o":{"a":"Els ingressos de dret privat.","b":"Els rendiments procedents del seu patrimoni.","c":"El producte de les operacions borsàries.","d":"El producte de les operacions de crèdit."},"a":"c"},{"n":44,"q":"Indicau quina de les següents competències no és exclusiva de l’Estat:","o":{"a":"La legislació laboral, en totes les seves manifestacions, fins i tot les d'execució.","b":"Les bases i la coordinació de la planificació general de l'activitat econòmica.","c":"La defensa i les forces armades.","d":"La hisenda general i el deute de l'Estat."},"a":"a"},{"n":45,"q":"Com denomina la Constitució l'òrgan de govern de la comunitat autònoma?","o":{"a":"Consell col·legiat.","b":"Consell.","c":"Consell executiu.","d":"Consell de govern."},"a":"d"},{"n":46,"q":"D’acord amb la Constitució, els Estatuts poden establir circumscripcions territorials pròpies:","o":{"a":"Mitjançant l'agrupació de municipis encara que no siguin limítrofs.","b":"Sense personalitat jurídica pròpia.","c":"Mitjançant l'agrupació de municipis limítrofs.","d":"En cap cas."},"a":"c"},{"n":47,"q":"Les comunitats autònomes no poden en cap cas adoptar mesures tributàries:","o":{"a":"Sobre béns situats a l'interior del seu territori de propietat privada.","b":"Sobre béns situats fora del seu territori, propietat de ciutadans residents a la comunitat autònoma.","c":"Que suposin un obstacle per a la competència regulada.","d":"Que impedeixin la creació de multinacionals."},"a":"b"},{"n":49,"q":"L'organització judicial en l'àmbit de les comunitats autònomes la culminen:","o":{"a":"Les audiències provincials corresponents, sense perjudici de la jurisdicció que correspon al Tribunal Suprem.","b":"Un Tribunal Superior de Justícia, sense perjudici de la jurisdicció que correspon al Tribunal Suprem.","c":"Un Tribunal Superior de Justícia, que assumirà en l'àmbit territorial de la Comunitat Autònoma la jurisdicció que sobre aquest mateix tribunal exercia el Tribunal Suprem.","d":"Per una audiència territorial, sense perjudici de la jurisdicció que correspon al Tribunal Suprem."},"a":"b"},{"n":50,"q":"Quina de les matèries següents no poden assumir inicialment les comunitats autònomes?","o":{"a":"L’artesania.","b":"L’administració de justícia.","c":"L’ordenament del territori, l’urbanisme i l’habitatge.","d":"L’organització de les institucions bàsiques d'autogovern de les comunitats autònomes."},"a":"b"},{"n":51,"q":"Les comunitats autònomes, respecte dels recursos tributaris de l'Estat:","o":{"a":"No poden assumir-ne cap mena de competències.","b":"Poden actuar com a delegats de l'Estat pel que fa a la recaptació i la gestió, però no la liquidació.","c":"Poden actuar com a delegats o col·laboradors de l'Estat pel que fa a la recaptació, la gestió i la liquidació.","d":"Poden actuar com a delegats o col·laboradors de l'Estat exclusivament per a la recaptació."},"a":"c"},{"n":52,"q":"Per a garantir, entre d’altres, un nivell mínim en la prestació de serveis públics fonamentals en tot el territori espanyol:","o":{"a":"L'Estat i les comunitats autònomes poden establir tributs especials.","b":"Una llei orgànica establirà el nivell mínim i la forma de finançament per aconseguir-lo.","c":"Es pot establir una assignació a les comunitats autònomes en els pressuposts generals de l'Estat.","d":"L'Estat pot assumir directament l'exercici de competències autonòmiques."},"a":"c"},{"n":53,"q":"Quant a l’organització territorial del poder judicial, les comunitats autònomes:","o":{"a":"Poden participar en l'organització de les demarcacions judicials del seu territori al marge del que disposa la Llei orgànica del poder judicial, en aquelles instàncies processals que s'esgotin en l'àmbit territorial de les comunitats autònomes.","b":"Poden participar en l'organització de les demarcacions judicials del seu territori respectant la unitat i independència del poder judicial, perquè ho preveu la Llei orgànica del poder judicial.","c":"No poden participar en l'organització de les demarcacions judicials del seu territori perquè és una competència reservada a l'Estat.","d":"Poden participar en l'organització de les demarcacions judicials del seu territori, d’acord amb els supòsits i amb les formes que indiquen en els seus estatuts."},"a":"d"},{"n":54,"q":"En matèria de propietat intel·lectual i industrial correspon a les comunitats autònomes:","o":{"a":"El desenvolupament legislatiu i l’execució.","b":"La legislació i l’execució.","c":"L’execució.","d":"Les bases."},"a":"c"},{"n":55,"q":"Les lleis marc que atribueixen a les comunitats autònomes la facultat de dictar, per a si mateixes, normes legislatives en matèries de competència estatal:","o":{"a":"Estableixen la modalitat de control que els tribunals han d’exercir sobre les normes que dictin les comunitats.","b":"Estableixen la modalitat de control que les Corts Generals han d’exercir sobre les normes que dictin les comunitats autònomes, sens perjudici de la competència dels tribunals.","c":"Fixen els principis, les bases i les directrius als quals s’han de sotmetre les normes que dictin les comunitats autònomes.","d":"Les respostes b) i c) són correctes."},"a":"d"},{"n":56,"q":"Les comunitats autònomes gaudiran d'autonomia financera per al desenvolupament i l’execució de les seves competències d’acord amb els principis de:","o":{"a":"Solidaritat entre totes les comunitats autònomes.","b":"Progressivitat, repartiment equitatiu de la riquesa i justícia distributiva.","c":"Coordinació amb les hisendes locals.","d":"Coordinació amb la hisenda estatal i solidaritat entre tots els espanyols."},"a":"d"},{"n":57,"q":"L’harmonització de les disposicions normatives de les comunitats autònomes:","o":{"a":"S'efectuarà només en el cas de matèries atribuïdes a l'Estat que hagin estat transferides o delegades a les comunitats autònomes.","b":"Aquesta harmonització no afectarà les normes dictades per al desenvolupament de les matèries atribuïdes a la competència de les comunitats autònomes.","c":"Correspondrà a l'Estat, que dictarà lleis en les quals s'establiran els principis necessaris per a aconseguir aquesta harmonia.","d":"L'harmonització s'efectuarà quan així ho exigeixi l'interès de la seguretat nacional."},"a":"c"},{"n":60,"q":"És possible que l’Estat transfereixi o delegui en les comunitats autònomes funcions corresponents a matèries de titularitat estatal?","o":{"a":"Sí, mitjançant un reial decret llei, l’Estat pot transferir matèries de la seva competència.","b":"No; si una matèria és competència de l’Estat, aquest n’exerceix totes les funcions.","c":"No; la Constitució ho prohibeix.","d":"Sí, però només en aquelles matèries la naturalesa de les quals les faci susceptibles de transferència o delegació."},"a":"d"},{"n":61,"q":"Què ocorre amb les matèries no atribuïdes expressament a l’Estat per la Constitució espanyola?","o":{"a":"Corresponen en tot cas a les comunitats autònomes.","b":"Corresponen en tot cas a l’Estat.","c":"Podran correspondre a les comunitats autònomes en virtut dels estatuts respectius.","d":"Correspondran a l’Estat o a les comunitats autònomes segons que la matèria tengui interès general o no."},"a":"c"},{"n":62,"q":"A qui correspon la competència sobre les matèries que no hagin assumit els estatuts d’autonomia?","o":{"a":"Correspon a l'Estat o a les comunitats autònomes segons si la matèria té interès general o no.","b":"Correspon a l'Estat.","c":"Correspon a les comunitats autònomes en cas de tractar-se de matèries d'àmbit autonòmic.","d":"Cap de les respostes anteriors és correcta."},"a":"b"},{"n":63,"q":"La clàusula residual que estableix l’article 149.3 de la Constitució:","o":{"a":"Opera a favor de les comunitats autònomes només en el cas que l’Estat no assumeixi expressament les competències.","b":"Opera a favor de l’Estat només en el cas de que les comunitats autònomes no assumeixin expressament les competències.","c":"Atribueix a les comunitats autònomes les funcions legislatives i executives.","d":"Atribueix a l’Estat únicament la funció legislativa."},"a":"b"},{"n":64,"q":"En cas de conflicte entre les normes estatals i les de les comunitats autònomes, l’article 149.3 de la Constitució estableix que:","o":{"a":"Les normes estatals prevalen sobre les de les comunitats autònomes.","b":"Les normes estatals prevalen sobre les de les comunitats autònomes sem "},{"n":34,"q":"El president de les Illes Balears el nomena:","o":{"a":"El Ple del Parlament de les Illes Balears.","b":"El Govern de les Illes Balears, oïda la Mesa del Parlament.","c":"El president del Govern de l’Estat.","d":"El rei."},"a":"d"},{"n":35,"q":"D’acord amb la Llei 1/2019, de 31 de gener, del Govern de les Illes Balears, al president de les Illes Balears li corresponen atribucions:","o":{"a":"De representació, de gestió i de direcció.","b":"De gestió i d’assessorament.","c":"De representació, assessorament i planificació.","d":"De representació i de direcció."},"a":"d"},{"n":36,"q":"El president de les Illes Balears ha de prendre possessió del càrrec:","o":{"a":"En el termini de quinze dies comptadors des del dia que s’hagi publicat el reial decret de nomenament, de manera simultània, en el Butlletí Oficial de les Illes Balears i en el Butlletí Oficial de l’Estat.","b":"En el termini de quinze dies comptadors des del dia que s’hagi publicat el reial decret de nomenament en el Butlletí Oficial de l’Estat.","c":"En el termini de cinc dies comptadors des del dia que s’hagi publicat el reial decret de nomenament en el Butlletí Oficial de l’Estat.","d":"En el termini de cinc dies comptadors des del dia que s’hagi publicat el reial decret de nomenament en el Butlletí Oficial de les Illes Balears."},"a":"c"},{"n":37,"q":"L’acte de presa de possessió del càrrec de president de les Illes Balears consisteix:","o":{"a":"L’acceptació del càrrec i la promesa de complir la Constitució i l’Estatut d’autonomia.","b":"En l’acceptació del càrrec i l’acatament de la Constitució i de l’Estatut d’autonomia.","c":"En l’acatament de la Constitució i de l’Estatut d’autonomia.","d":"En l’acceptació del càrrec i l’acatament de la Constitució."},"a":"b"},{"n":38,"q":"Indicau la resposta incorrecta. El president i el Govern de les Illes balears en funcions no poden dur a terme les actuacions següents:","o":{"a":"Presentar el projecte de llei de pressuposts generals de la Comunitat Autònoma.","b":"Adoptar les mesures que resultin necessàries en casos d’urgència o per raons d’interès general.","c":"Nomenar nous consellers.","d":"Plantejar una qüestió de confiança."},"a":"b"},{"n":39,"q":"Correspon al president de les Illes Balears:","o":{"a":"Exercir facultats de coordinació dels consells insulars d’acord amb la legislació vigent.","b":"Subscriure instruments de col·laboració i cooperació amb l’Estat.","c":"Establir la política general de la Comunitat Autònoma.","d":"Autoritzar la signatura d’instruments de col·laboració i cooperació amb l’Estat."},"a":"b"},{"n":40,"q":"El plantejament de la moció de censura a les Illes Balears s’ha de dur a terme d’acord amb el que disposen:","o":{"a":"L’Estatut d’autonomia i la Llei reguladora del Govern de les Illes Balears.","b":"La Llei reguladora del règim jurídic de la Comunitat Autònoma.","c":"La Llei reguladora del bon govern i el Reglament del Parlament.","d":"L’Estatut d’autonomia i el Reglament del Parlament."},"a":"d"},{"n":41,"q":"Els acords del Consell de Govern de les Illes Balears s’adopten:","o":{"a":"Per majoria simple dels membres presents físicament.","b":"Per majoria dels membres presents, físicament o telemàticament.","c":"Per majora absoluta dels membres presents, físicament.","d":"Per unanimitat dels membres presents, físicament o telemàticament."},"a":"b"},{"n":42,"q":"No són òrgans de suport i de col·laboració del Govern de les Illes Balears:","o":{"a":"Els comissionats autonòmics.","b":"La Comissió Interdepartamental de Retribucions.","c":"Els gabinets.","d":"La Comissió de Secretaris Generals."},"a":"b"},{"n":43,"q":"En la Comunitat Autònoma de les Illes Balears, els gabinets constitueixen estructures de suport polític i tècnic d’assistència i d’assessorament directe:","o":{"a":"De la Presidència, els membres del Govern i els ens del sector públic instrumental administratiu.","b":"De la Presidència, els membres del Govern i els ens del sector públic instrumental","c":"De la Presidència i dels membres del Govern.","d":"De la Presidència i del vicepresident."},"a":"c"},{"n":44,"q":"En la Comunitat Autònoma de les Illes Balears, la durada i l’abast específic del mandat dels comissionats autonòmics s’ha d’establir:","o":{"a":"Mitjançant un ordre del conseller encarregat de la secretaria del Consell de Govern.","b":"Mitjançant un decret llei.","c":"Mitjançant un decret del Consell de Govern.","d":"Mitjançant un decret de la Presidència."},"a":"c"},{"n":45,"q":"El portaveu del Govern de les Illes Balears:","o":{"a":"No és necessari que sigui membre del Consell de Govern.","b":"Ha de ser membre del Consell de Govern.","c":"És el vicepresident.","d":"Ha de ser membre del Consell de Govern i diputat del Parlament."},"a":"b"},{"n":46,"q":"La llei que té per objecte establir, d’acord amb l’Estatut d’autonomia, el règim jurídic aplicable al president, al Govern de les Illes Balears i als seus membres, així com regular l’exercici de la iniciativa legislativa i de les potestats normatives del Govern és:","o":{"a":"la Llei 4/2011, de 31 de març, de la bona administració i del bon govern.","b":"La Llei 4/2001, de 14 de març, del Govern de les Illes Balears.","c":"La Llei 1/2019, de 31 de gener, del Govern de les Illes Balears.","d":"La Llei 3/2003, de 26 de març, de règim jurídic de l’Administració de la Comunitat Autònoma de les Illes Balears."},"a":"c"},{"n":47,"q":"En el Govern de les Illes Balears, els comissionats autonòmics:","o":{"a":"Són òrgans superiors de l’Administració.","b":"S’incorporen al Govern com un conseller més.","c":"La Llei 1/2019, de 31 de gener, del Govern de les Illes Balears, els prohibeix expressament.","d":"Són òrgans que desenvolupen amb caràcter temporal funcions concretes de representació."},"a":"d"},{"n":48,"q":"El nombre màxim de consellers sense cartera:","o":{"a":"La Llei 1/2019, de 31 de gener, del Govern de les Illes Balears els prohibeix expressament.","b":"És un quart dels membres del Govern.","c":"No ve determinat en la Llei 1/2019,de 31 de gener, del Govern de les Illes Balears.","d":"Són tres."},"a":"c"},{"n":49,"q":"Per ser consellers en el Govern de les Illes Balears, a més de ser major d’edat i gaudir dels drets de sufragi actiu i passiu, es requereix:","o":{"a":"Tenir la nacionalitat espanyola i no estar inhabilitat per a l’exercici de càrrec o ocupació pública per sentència ferma.","b":"Estar empadronat a les Illes Balears i no estar inhabilitat per a l’exercici de càrrec públic per sentència ferma.","c":"Tenir la nacionalitat espanyola i estar empadronat a les Illes Balears.","d":"Ser diputat del Parlament i no estar inhabilitat per a l’exercici de càrrec o ocupació pública per sentència ferma."},"a":"a"},{"n":50,"q":"Les ordres que afecten més d’una conselleria del Govern de les Illes Balears són signades:","o":{"a":"Pel president del Govern.","b":"Pel tots els membres del Consell de Govern.","c":"Pels consellers competents en matèria de règim jurídic.","d":"Pel conseller encarregat de la secretaria del Consell de Govern."},"a":"d"},{"n":51,"q":"Els membres del Govern de les Illes Balears han d’exercir les seves funcions:","o":{"a":"Amb lleialtat política.","b":"Amb dedicació exclusiva.","c":"Sense cap tipus de limitació.","d":"Amb dedicació parcial."},"a":"b"},{"n":52,"q":"L’adscripció a les conselleries del Govern des les Illes Balears dels ens del sector públic instrumental correspon:","o":{"a":"Al president del Govern, mitjançant un decret.","b":"Al conseller competent en matèria d’hisenda i pressuposts.","c":"Al conseller competent en la matèria, mitjançant una ordre.","d":"Al conseller competent en matèria del sector públic."},"a":"a"},{"n":53,"q":"Els consellers del Govern de les Illes Balears reben el tractament de:","o":{"a":"Excel·lentíssim o Excel·lentíssima.","b":"Senyor o Senyora.","c":"Molt Il·lustríssim o Molt Il·lustríssima.","d":"Molt Honorable."},"a":"b"},{"n":54,"q":"Indicau la resposta incorrecta:","o":{"a":"Els consellers del Govern de les Illes Ba ir els poders atribuïts amb la finalitat exclusiva per a la qual els foren atorgats.","b":"Exercir les seves funcions amb dedicació parcial i subjectivitat.","c":"Acomplir les funcions amb imparcialitat, responsabilitat i lleialtat institucional, vetlant sempre per la consecució dels interessos generals.","d":"Mantenir una conducta digna i tractar els ciutadans amb correcció."},"a":"b"},{"n":72,"q":"Es produeix conflicte d’interessos quan els membres del Govern de les Illes Balears intervenen:","o":{"a":"En decisions relacionades amb assumptes en els quals concorren interessos del càrrec o ocupació públics i interessos privats personals, de familiars directes o compartits amb terceres persones.","b":"En decisions relacionades amb assumptes en els quals concorren interessos del càrrec o ocupació públics i interessos privats personals.","c":"En decisions relacionades amb assumptes en els quals concorren interessos del càrrec o ocupació públics i interessos de familiars directes fins a segon grau de consanguinitat o compartits amb terceres persones.","d":"En decisions relacionades amb assumptes en els quals concorren interessos del càrrec o ocupació públics i interessos privats personals o de familiars en primer grau de consanguinitat."},"a":"a"},{"n":73,"q":"El Consell de Govern ha de comunicar al Parlament de les Illes Balears:","o":{"a":"El nomenament dels òrgans de direcció i dels directius públics professionals del sector públic autonòmic.","b":"El nomenament dels membres del Govern de les Illes Balears.","c":"La declaració patrimonial, que abasti la totalitat dels seus drets i obligacions, dels membres del Govern i dels seus òrgans directius d’aquest.","d":"El nomenament del personal eventual de gabinet."},"a":"b"},{"n":74,"q":"Els principis i les normes de conducta que estableix la Llei 1/2019, de 31 de gener, del Govern de les Illes Balears, serà també d’aplicació:","o":{"a":"Als alts càrrecs i a tot el personal que ocupi llocs de naturalesa directiva de l’Administració autonòmica, independentment de la seva denominació.","b":"Als alts càrrecs, al personal eventual i al personal que ocupi llocs d’òrgans unipersonals de direcció de l’Administració autonòmica, independentment de la seva denominació.","c":"Als alts càrrecs i als membres de la Mesa del Parlament de les Illes Balears.","d":"Als alts càrrecs, al personal eventual i a tot el personal que ocupi llocs de naturalesa directiva de l’Administració autonòmica, independentment de la seva denominació."},"a":"d"},{"n":75,"q":"Són òrgans directius de l’Administració de la Comunitat Autònoma de les Illes Balears:","o":{"a":"Els secretaris generals, els directors generals i els altres òrgans als quals s’assimilin en rang.","b":"Els secretaris generals, els directors generals i els gerents dels organismes públics.","c":"Els secretaris generals tècnics, els directors generals i els altres òrgans als quals s’assimilin en rang.","d":"Els secretaris generals, els directors executius i els òrgans unipersonals de direcció dels ens del sector públic autonòmic."},"a":"a"},{"n":76,"q":"Indicau la resposta correcta. Correspon als consellers, com a membres del Govern de les Illes Balears:","o":{"a":"Vetlar per la utilització racional i eficients dels mitjans materials de la seva conselleria.","b":"Proposar al Consell de Govern el nomenament i el cessament dels càrrecs públics que depenen de la seva conselleria.","c":"Informar dels projectes de disposicions generals tramitats per la seva conselleria.","d":"Exercir la presidència dels consells de direcció dels ens de seva conselleria."},"a":"b"},{"n":77,"q":"Indicau la resposta incorrecta. Correspon als consellers del Govern de les Illes Balears, en l’àmbit de les competències materials atribuïdes a la seva conselleria, les funcions de gestió següents:","o":{"a":"Dirigir el recursos humans de la conselleria.","b":"Exercir el control i l’eficàcia i de l’eficiència dels òrgans i de les unitats administratives de la conselleria.","c":"Gestio  de règim jurídic del sector públic, els consorcis del sector públic institucional poden dur a terme:","o":{"a":"Activitats duites a terme sense ànim de lucre per complir els fins d’interès general.","b":"Activitats de foment, prestacionals o de gestió comuna de serveis públics i totes les altres que estiguin previstes a les lleis","c":"Únicament activitats de foment i prestacionals.","d":"Activitats de foment o de gestió comuna de serveis públics o de producció de béns d’interès públic susceptibles de contraprestació."},"a":"b"},{"n":10,"q":"D’acord amb la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, el canvi d’adscripció d’una fundació del sector públic institucional a una Administració pública suposa:","o":{"a":"La modificació dels estatuts en un termini no superior a tres mesos, comptats des de l’inici de l’exercici pressupostari següent a aquell en què es va produir el canvi d’adscripció.","b":"La modificació dels estatuts en un termini no superior a quatre mesos, comptats des de l’inici de l’exercici pressupostari següent a aquell en què es va produir el canvi d’adscripció.","c":"La modificació dels estatuts en un termini no superior a cinc mesos, comptats des de l’inici de l’exercici pressupostari en què es va produir el canvi d’adscripció.","d":"La modificació dels estatuts en un termini no superior a sis mesos, comptats des de l’inici de l’exercici pressupostari en què es va produir el canvi d’adscripció."},"a":"a"},{"n":11,"q":"D’acord amb la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, la creació dels consorcis del sector públic institucional es duu a terme mitjançant:","o":{"a":"Un acord conjunt del màxim òrgan de govern de les entitats participants.","b":"Un encàrrec de gestió.","c":"Una llei habilitant.","d":"Un conveni subscrit per les administracions, els organismes públics o les entitats participants."},"a":"d"},{"n":12,"q":"D’acord amb la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, el protectorat de les fundacions del sector públic ha de ser exercit:","o":{"a":"Pel màxim òrgan de govern de cada administració.","b":"Pel ministeri competent en matèria del sector públic.","c":"Per l’òrgan de l’Administració d’adscripció que tengui atribuïda aquesta competència.","d":"Per l’òrgan de l’Administració d’adscripció competent en matèria d’hisenda i pressuposts."},"a":"c"},{"n":13,"q":"D’acord amb la Llei 40/2015, d’1 d’octubre, de règim jurídic del sector públic, les fundacions del sector públic institucional queden adscrites, per a cada exercici pressupostari i per tot aquest període, a l’Administració pública:","o":{"a":"Que tengui facultats per destituir una quarta part del membres del patronat.","b":"Que tengui majoria per nomenar un terç dels membres del patronat.","c":"Que disposi de majoria de patrons.","d":"Que tengui facultats per nomenar un terç de la majoria del personal directiu."},"a":"c"},{"n":15,"q":"D’acord amb l’article 31.9 de l’Estatut d’autonomia de les Illes Balears, en matèria de corporacions de dret públic, representatives d’interessos econòmics i socials, a la Comunitat Autònoma de les Illes Balears li correspon:","o":{"a":"El desenvolupament legislatiu i l’execució.","b":"No gaudeix de cap tipus de competència sobre aquesta matèria.","c":"La funció executiva.","d":"La competència exclusiva."},"a":"a"},{"n":16,"q":"D’acord amb l’article 36 de la Constitució espanyola:","o":{"a":"La llei ha de regular les organitzacions professionals que contribueixin a la defensa dels interessos econòmics que els siguin propis.","b":"La llei ha de regular les característiques i el funcionament de l’administració corporativa.","c":"La llei ha de regular les peculiaritats pròpies del règim jurídic dels col·legis professionals i l’exercici de les professions titulades i les organitzacions professionals que contribueixin a la defensa dels interessos econòmics que els siguin propis.","d":"La llei ha de regular les peculiaritats pròpies del règim jurídic dels col·legis professionals i l’exercici de les professions titulades."},"a":"d"},{"n":17,"q":"D’acord amb la Llei 2/1974, de 13 de febrer, de col·legis professionals, indicau la resposta correcta:","o":{"a":"Els col·legis professionals es creen per reial decret.","b":"Els col·legis professionals són corporacions de dret privat.","c":"Els col·legis professionals manquen de personalitat jurídica.","d":"Els col·legis professionals són corporacions de dret públic, amb personalitat jurídica pròpia i plena capacitat per al compliment dels seus fins."},"a":"d"},{"n":19,"q":"D’acord amb l’article 3.2 de la Llei 2/1974, de 13 de febrer, de col·legis professionals, la quota d’inscripció o col·legiació en un col·legi professional:","o":{"a":"No pot superar el triple dels costs associats a la tramitació de la inscripció.","b":"No està limitada.","c":"No pot superar els costs associats a la tramitació de la inscripció.","d":"La primera vegada és gratuïta."},"a":"c"},{"n":20,"q":"D’acord amb l’article 4.6 de la Llei 2/1974, de 13 de febrer, de col·legis professionals, aquests adquireixen personalitat jurídica:","o":{"a":"Des del registre dels estatuts en l’òrgan competent.","b":"Des del moment en què es constitueixen els seus òrgans de govern.","c":"Des de la publicació de la norma i dels estatuts en el butlletí oficial.","d":"Des de la publicació de la norma de creació en el butlletí oficial."},"a":"b"},{"n":23,"q":"D’acord amb la Llei 1/2017, de 12 de maig, de cambres oficials de comerç, indústria, serveis i navegació de les Illes Balears, les cambres de comerç, indústria i navegació són corporacions de dret públic amb personalitat jurídica que es configuren:","o":{"a":"Com a òrgans de participació, de debat i de coordinació amb les administracions públiques.","b":"Com a òrgans consultius i de coordinació amb les administracions públiques.","c":"Com a òrgans consultius i de col·laboració amb les administracions públiques.","d":"Com a òrgans consultius, de participació i de coor ials.","d":"Els organismes autònoms i les fundacions."},"a":"c"},{"n":32,"q":"Els organismes públics del sector instrumental de la Comunitat Autònoma de les Illes Balears es creen mitjançant:","o":{"a":"Una ordre de la conselleria d’adscripció de l’ens.","b":"Un decret del Consell de Govern, a proposta de la conselleria d’adscripció de l’ens.","c":"Un acord del Consell de Govern.","d":"Una llei."},"a":"b"},{"n":33,"q":"D’acord amb la Llei 7/2010, de 21 de juliol, del sector públic instrumental de la Comunitat Autònoma de les Illes Balears, indicau la resposta correcta:","o":{"a":"El personal al servei dels organismes autònoms del sector públic instrumental de la Comunitat Autònoma de les Illes Balears depèn orgànicament de la persona titular de la conselleria competent en matèria de funció pública i funcionalment de l’òrgan superior unipersonal de direcció de l’organisme autònom.","b":"El personal al servei dels organismes autònoms del sector públic instrumental de la Comunitat Autònoma de les Illes Balears depèn orgànicament i funcionalment de l’òrgan superior unipersonal de direcció de l’organisme autònom.","c":"El personal al servei dels organismes autònoms del sector públic instrumental de la Comunitat Autònoma de les Illes Balears depèn orgànicament i funcionalment de la persona titular de la conselleria competent en matèria de funció pública.","d":"El personal al servei dels organismes autònoms del sector públic instrumental de la Comunitat Autònoma de les Illes Balears depèn orgànicament i funcionalment del conseller titular de la conselleria d’adscripció de l’ens."},"a":"a"},{"n":35,"q":"Els organismes de naturalesa privada de titularitat pública del sector públic instrumental de la Comunitat Autònoma de les Illes Balears:","o":{"a":"Tenen personalitat jurídica mixta sense que puguin exercir potestats administratives.","b":"Tenen personalitat jurídica privada i poden exercir potestats administratives quan ho prevegin els estatuts de l’ens.","c":"Tenen personalitat jurídica privada i en cap cas poden exercir potestats administratives.","d":"Tenen personalitat jurídica pública i en casos excepcionals poden exercir potestats administratives."},"a":"c"},{"n":36,"q":"L’acord de creació d’una societat mercantil pública del sector públic instrumental de la Comunitat Autònoma de les Illes Balears s’ha d’adoptar:","o":{"a":"A proposta del Consell de Govern i amb un informe preceptiu i vinculant de la conselleria competent en matèria d’hisenda i pressuposts.","b":"A proposta de la conselleria interessada i amb un informe preceptiu de la conselleria competent en matèria d’hisenda i pressuposts","c":"A proposta de la conselleria interessada i amb un informe de la conselleria competent en matèria d’hisenda i pressuposts i un informe de la conselleria competent en matèria del sector públic.","d":"A proposta de la conselleria interessada i amb un informe vinculant de la conselleria competent en matèria d’hisenda i pressuposts i de la Intervenció General."},"a":"b"},{"n":37,"q":"Indicau la resposta correcta respecte dels estatuts de les societats mercantils públiques del sector públic instrumental de la Comunitat Autònoma de les Illes Balears:","o":{"a":"Els ha d’aprovar la Comissió d’Anàlisi i Proposta de Reestructuració del Sector Públic.","b":"S’han d’elevar al Consell de Govern juntament amb la proposta d’acord pel qual se n’autoritza la creació.","c":"S’han d’elevar a la Comissió Interdepartamental de Retribucions.","d":"S’han d’elevar al Consell de Govern després de la publicació de l’acord pel qual se n’autoritza la creació."},"a":"b"},{"n":38,"q":"En les societats mercantils públiques en què l’Administració de la Comunitat Autònoma de les Illes Balears sigui titular del cent per cent del capital, les competències de la junta general que, d’acord amb la legislació societària corresponen al soci únic, les ha d’exercir:","o":{"a":"El conseller titular de la conselleria interessada.","b":"El conseller competent en matèria d’hisenda i pressuposts.","c":"El consell de direcció de l’ens.","d":"El Consell de Govern."},"a":"d"},{"n":39,"q":"L’extinció d’una societat mercantil pública del sector públic instrumental de la Comunitat Autònoma de les Illes Balears requereix:","o":{"a":"L’acord previ del Consell de Govern, a proposta de la conselleria interessada i amb un informe preceptiu de la conselleria competent en matèria d’hisenda i pressuposts i de la conselleria competent en matèria de funció pública.","b":"L’acord previ de l’òrgan de direcció de l’ens i un informe preceptiu de la conselleria competent en matèria d’hisenda i pressuposts.","c":"L’acord previ del Consell de Govern, a proposta de la conselleria interessada i amb un informe vinculant de la conselleria competent en matèria d’hisenda i pressuposts.","d":"L’acord previ del Consell de Govern, a proposta de la conselleria interessada i amb un informe preceptiu de la conselleria competent en matèria d’hisenda i pressuposts."},"a":"d"},{"n":40,"q":"D’acord amb la disposició addicional quarta de la Llei 7/2010, de 21 de juliol, del sector públic instrumental de la Comunitat Autònoma de les Illes Balears, l’Agència Tributària de les Illes Balears s’ha de regir:","o":{"a":"Per les disposicions de la Llei 7/2010, de 21 de juliol, del sector públic instrumental, aplicables als organismes públics.","b":"Per la seva legislació específica i supletòriament per les disposicions de la Llei 7/2010, de 21 de juliol, del sector públic instrumental, aplicables als organismes autònoms.","c":"Per la seva legislació específica.","d":"Per la seva legislació específica i supletòriament per les disposicions de la Llei 7/2010, de 21 de juliol, del sector públic instrumental, aplicables a les entitats públiques empresarials."},"a":"b"},{"n":41,"q":"D’acord amb la Llei 7/2010, de 21 de juliol, del sector públic instrumental de la Comunitat Autònoma de les Illes Balears, indicau la resposta correcta respecte de la Mesa General del Sector Públic Instrumental Autonòmic:","o":{"a":"Es constitueix com un òrgan de desenvolupament de les condicions de treball comunes que puguin afectar el personal del conjunt dels ens del sector públic instrumental de la Comunitat Autònoma de les Illes Balears.","b":"Es constitueix com un òrgan de consulta, vigilància i interpretació del desenvolupament de les condicions de treball comunes que puguin afectar el personal del conjunt dels ens del sector públic instrumental.","c":"Es constitueix com un òrgan de participació del personal en les qüestions relatives a les condicions de treball comunes que puguin afectar el personal del conjunt dels ens del sector públic instrumental empresarial i fundacional autonòmic.","d":"Es constitueix com un òrgan de consulta i coordinació de les condicions de treball comunes que puguin afectar el personal del conjunt dels ens del sector públic instrumental empresarial autonòmic."},"a":"a"},{"n":42,"q":"D’acord amb la Llei 7/2010, de 21 de juliol, del sector públic instrumental de la Comunitat Autònoma de les Illes Balears, la Mesa General del Sector Públic Instrumental Autonòmic s’adscriu:","o":{"a":"A la conselleria competent en matèria de funció pública.","b":"A la conselleria competent en matèria d’hisenda i pressuposts.","c":"Al Gabinet de la Presidència.","d":"A la conselleria competent en matèria de treball."},"a":"a"},{"n":43,"q":"Els procediments relatius a la determinació de les condiciones retributives del personal dels ens del sector públic instrumental de la Comunitat Autònoma de les Illes Balears s’han d’ajustar:","o":{"a":"A les propostes aprovades en la Comissió Paritària del Sector Públic Instrumental.","b":"A les normes que contenguin les lleis de pressuposts generals anuals de la Comunitat Autònoma de les Illes Balears.","c":"A les directius que marqui la Comissió d’Anàlisi i Proposta de Reestructuració del Sector Públic.","d":"A les instruccions que dicti la Comissió Interdepartamental de Retribucions."},"a":"b"},{"n":44,"q":"El consell d’administració, el patronat, la junta de govern o l’òrgan equivalent dels ens del sector públic instrumental de la Comunitat Autònoma de les Illes Balears han de tenir:","o":{"a":"El nombre de membres que determinin lliurament els estatuts de cada ens.","b":"La Llei 7/2010 no determina el mínim i el màxim de membres.","c":"Un mínim de 5 membres i un màxim de 13 membres, segons la dimensió de l’entitat.","d":"Un mínim de 7 membres i un màxim de 13, segons la dimensió de l’entitat."},"a":"d"},{"n":45,"q":"Amb caràcter general, la majoria dels membres de la junta de govern dels ens del sector públic instrumental de la Comunitat Autònoma de les Illes Balears han de ser designats, directament o indirectament:","o":{"a":"Per òrgans d’ens del sector públic instrumental o per òrgans d’ens de l’Administració local.","b":"Per òrgans de l’Administració de la Comunitat Autònoma.","c":"Per òrgans de l’Administració de la Comunitat Autònoma o d’ens del sector públic instrumental.","d":"Pel Consell de Govern."},"a":"c"},{"n":46,"q":"Per a la direcció, l’administració i la gestió ordinària, els ens del sector públic instrumental de la Comunitat Autònoma de les Illes Balears poden disposar:","o":{"a":"D’una gerència o d’un òrgan unipersonal equivalent.","b":"De personal directiu professional.","c":"D’un funcionari amb rang de cap de departament.","d":"De personal eventual de gabinet."},"a":"a"},{"n":47,"q":"Indicau la resposta incorrecta. El personal directiu professional dels ens del sector públic instrumental de la Comunitat Autònoma de les Illes Balears no pot exercir:","o":{"a":"La funció de la gestió ordinària de l’ens.","b":"La funció de direcció tècnica de les actuacions pròpies de l’ens.","c":"La funció de coordinació de les actuacions pròpies de l’ens.","d":"La funció d’impuls de les actuacions pròpies de l’ens."},"a":"a"},{"n":48,"q":"El personal directiu professional de les entitats de dret públic de la Comunitat Autònoma de les Illes Balears té naturalesa funcionarial:","o":{"a":"En el casos en què ho determinin els estatuts de l’ens.","b":"En cap cas.","c":"En el casos dels ens del sector públic instrumental empresarial.","d":"En el casos en què tengui atribuïdes funcions que impliquin la participació en l’exercici de potestats administratives."},"a":"d"},{"n":50,"q":"Els ens inclosos en el sector públic instrumental de la Comunitat Autònoma de les Illes Balears estan sotmesos:","o":{"a":"Al control d’eficàcia i d’eficiència que ha d’exercir la conselleria competent en matèria d’hisenda i pressuposts, mitjançant la Intervenció General.","b":"Al control d’eficàcia i d’eficiència que ha d’exercir la conselleria d’adscripció.","c":"Al control d’eficàcia i d’eficiència que han d’exercir conjuntament la conselleria d’adscripció i la conselleria competent en matèria d’hisenda i pressuposts.","d":"Al control d’eficàcia i d’eficiència que ha d’exercir la Sindicatura de Comptes de les Illes Balears."},"a":"b"},{"n":51,"q":"Indicau la resposta incorrecta:","o":{"a":"Els estatuts de cadascun dels ens que conformen el sector públic instrumental de la Comunitat Autònoma de les Illes Balears han de fixar els òrgans obligats a formular i a aprovar els comptes anuals.","b":"Els comptes anuals dels ens del sector públic instrumental de la Comunitat Autònoma de les Illes Balears s’han de trametre a la Intervenció General en els quinze dies posteriors a la seva formulació i a la seva aprovació.","c":"Els ens que conformen el sector públic instrumental de la Comunitat Autònoma de les Illes Balears resten sotmesos al control de la Intervenció General.","d":"Els comptes anuals dels ens del sector públic instrumental de la Comunitat Autònoma de les Illes Balears s’han de trametre a la Intervenció General en els deus dies posteriors a la seva formulació i a la seva aprovació."},"a":"b"},{"n":52,"q":"Indicau la resposta correcta respecte de la coordinació i el control de la tresoreria dels ens que integren el sector públic instrumental de la Comunitat Autònoma de les Illes Balears:","o":{"a":"Correspon al Tribunal de Comptes.","b":"L’ha de dur a terme de manera centralitzada la direcció general competent en matèria de tresoreria o l’òrgan que, si escau, s’estableixi reglamentàriament.","c":"Correspon conjuntament a la direcció general competent en matèria de tresoreria i a la Intervenció General.","d":"Correspon a la direcció general competent en matèria de pressuposts."},"a":"b"},{"n":53,"q":"Els ens que integren el sector públic instrumental de la Comunitat Autònoma de les Illes Balears han de tenir un pla financer anual:","o":{"a":"En els termes i les condicions que fixi el màxim òrgan de direcció de cada ens.","b":"En els termes i les condicions que s’estableixin per llei, aprovada per majoria absoluta.","c":"En els termes i les condicions que s’estableixin per reglament.","d":"En els termes i les condicions que determini un acord del Consell de Govern."},"a":"c"},{"n":54,"q":"Per poder iniciar algun tipus d’activitat amb efectes economicofinancers, els ens que integren el sector públic instrumental de la Comunitat Autònoma de les Illes Balears han de complir amb el requisit següent:","o":{"a":"Haver nomenat tots els seus òrgans directius.","b":"Haver aprovat el pressupost del primer exercici.","c":"Haver aprovat la relació de funcions dels llocs de treball de l’ens.","d":"Haver-se adaptat a la disposició addicional quinzena de la Llei 15/2012, de 27 de desembre, de pressuposts generals de la Comunitat Autònoma de les Illes Balears per a l’any 2013."},"a":"b"},{"n":55,"q":"D’acord amb la Llei 7/2010, de 21 de juliol, del sector públic instrumental de la Comunitat Autònoma de les Illes Balears, indicau l’òrgan competent per resoldre els procediments de revisió d’ofici dels actes nuls respecte dels actes dictats per l’òrgan superior de direcció dels organismes públics:","o":{"a":"El consell de direcció o l’òrgan equivalent de l’ens.","b":"La Comissió d’Anàlisi i Proposta de Reestructuració del Sector Públic.","c":"La persona titular de la gerència o l’òrgan unipersonal equivalent de l’ens.","d":"La persona titular de la conselleria d’adscripció de l’ens."},"a":"d"},{"n":56,"q":"La creació d’un servei específic de la Intervenció General assignat als ens del sector públic instrumental de la Comunitat Autònoma de les Illes Balears correspon:","o":{"a":"Al Consell de Govern.","b":"A la conselleria competent en matèria d’hisenda i pressuposts.","c":"A la conselleria competent en matèria de funció pública.","d":"Conjuntament a la conselleria competent en matèria d’hisenda i pressuposts i a la conselleria competent en matèria de funció pública."},"a":"a"},{"n":57,"q":"L’assessorament jurídic dels ens del sector públic instrumental de la Comunitat Autònoma de les Illes Balears correspon, en primer terme:","o":{"a":"Al serveis jurídics de la conselleria competent en matèria de treball.","b":"Al personal de la Comissió d’Anàlisi i Proposta de Reestructuració del Sector Públic.","c":"Al personal propi que tengui atribuïda aquesta funció en la relació de llocs de feina.","d":"A l’Advocacia de la Comunitat Autònoma."},"a":"c"},{"n":58,"q":"D’acord amb la Llei 7/2010, de 21 de juliol, del sector públic instrumental de la Comunitat Autònoma de les Illes Balears, en el supòsits d’extinció per desistiment de l’empresari dels contractes d’alta direcció dels ens del sector públic instrumental autonòmic, es té dret, si escau, a una indemnització no superior:","o":{"a":"A sis dies per any de servei de la retribució anual en metàl·lic, amb un màxim de deu mensualitats.","b":"A set dies per any de servei de la retribució anual en metàl·lic, amb un màxim de sis mensualitats.","c":"A set dies per any de servei de la retribució anual en metàl·lic, amb un màxim de deu mensualitats.","d":"A dotze dies per any de servei de la retribució anual en metàl·lic, amb un màxim de quatre mensualitats."},"a":"b"},{"n":59,"q":"Les competències de direcció i supervisió centralitzada de les nòmines del personal al servei dels ens públics del sector públic instrumental de la Comunitat Autònoma de les Illes Balears, les assumeix:","o":{"a":"La conselleria competent en matèria d’hisenda i pressuposts.","b":"La conselleria competent en matèria de treball i seguretat social.","c":"La conselleria competent en matèria de coordinació del sector públic instrumental.","d":"La conselleria competent en matèria de registre de personal."},"a":"c"},{"n":60,"q":"D’acord amb la Llei 7/2010, de 21 de juliol, del sector públic instrumental de la Comunitat Autònoma de les Illes Balears, els estatuts de les fundacions del sector públic i les seves modificacions s’han de publicar:","o":{"a":"En el Butlletí Oficial de les Illes Balears.","b":"En el portal de transparència.","c":"En el Butlletí Oficial de l’Estat i en el Butlletí Oficial de les Illes Balears.","d":"En el Butlletí Oficial del Registre Mercantil."},"a":"a"}]},{"num":8,"title":"Las fuentes del derecho administrativo. Concepto de derecho administrativo. Jerarquía de fuentes. La Constitución. La ley. Disposiciones normativas con fuerza de ley. Los estatutos de autonomía y las leyes de las comunidades autónomas. El reglamento: concepto y clases, fundamento, titulares y límites.","questions":[{"n":1,"q":"D'acord amb el Codi civil, les normes jurídiques contingudes en els tractats internacionals:","o":{"a":"No tenen aplicació directa a Espanya.","b":"Encara que no poden arribar a tenir aplicació directa a Espanya, tenen caràcter informador de l'ordenament jurídic intern.","c":"Són d'aplicació directa a Espanya des de la signatura del tractat internacional corresponent.","d":"No són d'aplicació directa a Espanya mentre no hagin passat a formar part de l'ordenament intern mitjançant la publicació íntegra en el Butlletí Oficial de l'Estat."},"a":"d"},{"n":2,"q":"Quina de les matèries següents és regulable per mitjà d’un decret llei?","o":{"a":"El règim de les comunitats autònomes.","b":"El dret electoral general.","c":"Els drets, els deures i les ll
