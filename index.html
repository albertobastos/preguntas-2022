":50,"q":"Quan el responsable o l’encarregat d’un tractament sigui l’administració d’una comunitat autònoma i cometi alguna de les infraccions a què fa referència la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, i la infracció sigui imputable a autoritats o directius i s’acrediti l’existència d’informes tècnics o recomanacions per al tractament que no s’hagin atès degudament:","o":{"a":"En la resolució en què s’imposi la sanció s’ha d’incloure una amonestació amb la denominació del càrrec responsable i se n’ha d’ordenar la publicació en el butlletí oficial autonòmic que correspongui.","b":"En la resolució en què s’imposi la sanció s’ha d’incloure la disposició del cessament del càrrec responsable i se n’ha d’ordenar la publicació en el butlletí oficial autonòmic que correspongui.","c":"En la resolució s’ha d’imposar la sanció directament al càrrec responsable i se n’ha d’ordenar la publicació en el butlletí oficial autonòmic que correspongui.","d":"En la resolució en què s’imposi la sanció s’ha d’incloure la disposició del cessament del càrrec responsable, però no s’ha de publicar per no vulnerar la mateixa llei orgànica de protecció de dades personals."},"a":"a"},{"n":51,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, indicau la resposta incorrecta en relació amb les disposicions generals sobre l’exercici dels drets de les persones pel que fa al tractament de dades personals.","o":{"a":"Els mitjans han de ser fàcilment accessibles per a l’afectat.","b":"L’encarregat del tractament ha de facilitar un correu electrònic de contacte.","c":"El responsable del tractament està obligat a informar l’afectat sobre els mitjans a la seva disposició per exercir els drets que li corresponen.","d":"L’exercici del dret no pot ser denegat pel sol motiu d’optar l’afectat per un altre mitjà."},"a":"b"},{"n":52,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, indicau la resposta correcta en relació amb la prescripció de les sancions imposades en aplicació del Reglament (UE) 2016/679 i d’aquesta llei orgànica:","o":{"a":"Les sancions per un import comprès entre 40.001 i 300.000 euros prescriuen al cap de tres anys.","b":"Les sancions imposades per infraccions greus prescriuen en el termini de 2 anys.","c":"Les sancions per un import comprès entre 40.001 i 300.000 euros prescriuen a cap de dos anys.","d":"Les sancions imposades per infraccions greus prescriuen en el termini de tres anys."},"a":"c"},{"n":53,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, els responsables i encarregats del tractament de dades així com totes les persones que intervenguin en qualsevol fase d’aquest tractament estan subjectes:","o":{"a":"Al deure de custòdia.","b":"Al deure de confiança.","c":"Al deure de confidencialitat.","d":"Al deure de sigil."},"a":"c"},{"n":54,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, el responsable del tractament està obligat a bloquejar les dades:","o":{"a":"Quan dugui a terme actuacions de manteniment.","b":"Quan contracti un altre encarregat.","c":"Quan contracti un altre delegat de protecció de dades.","d":"Quan en dugui a terme la rectificació o la supressió."},"a":"d"},{"n":55,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, el tractament de dades personals relatives a condemnes i infraccions penals només es pot dur a terme quan es trobi emparat:","o":{"a":"En una norma de dret de la Unió o en aquesta llei orgànica.","b":"En aquesta llei orgànica o en altres normes de rang legal.","c":"En aquesta llei orgànica.","d":"En una norma de dret de la Unió, en aquesta llei orgànica o en altres normes de rang legal."},"a":"d"},{"n":56,"q":"El dret a la transparència de la informació regulat en el Reglament (UE) 2016/679 del Parlament Europeu i del Consell, de 27 de abril de 2016 (Reglament general de protecció de dades), estableix les formes en què pot ser facilitada la informació (indicau la incorrecta):","o":{"a":"Per escrit.","b":"Per mitjans electrònics.","c":"Verbalment, si l’interessat ho ha sol·licitat i s’identifica per un altre mitjà.","d":"Verbalment, si és el mitjà elegit per l’encarregat del tractament."},"a":"d"},{"n":57,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, en relació amb el dret al testament digital (indicau la resposta correcta).","o":{"a":"Les persones legitimades a l’accés a continguts gestionats per prestadors de serveis de la societat de la informació sobre persones difuntes poden decidir en qualsevol cas sobre el manteniment o l’eliminació dels perfils personals d'aquestes persones difuntes en xarxes socials o serveis equivalents.","b":"La persona morta no pot prohibir l’accés, per part de persones vinculades al mort o hereus, a continguts gestionats per prestadors de serveis de la societat de la informació.","c":"En cas de persones mortes menors d’edat, les facultats d’accés a continguts gestionats per prestadors de serveis de la societat de la informació també les pot exercir el Ministeri Fiscal, que sempre ha d’actuar d’ofici.","d":"Les persones legitimades a l’accés a continguts gestionats per prestadors de serveis de la societat de la informació sobre persones mortes poden decidir sobre el manteniment o l’eliminació dels perfils personals de persones difuntes en xarxes socials o serveis equivalents, tret que el difunt hagi decidit sobre aquesta circumstància, cas en què cal atenir-se a les seves instruccions."},"a":"d"},{"n":58,"q":"D’acord amb el Reglament (UE) 2016/679 del Parlament Europeu i del Consell, de 27 de abril de 2016 (Reglament general de protecció de dades), el tractament de les dades personals d’un menor:","o":{"a":"Es considera lícit quan tengui com a mínim 14 anys. Els estats membres poden establir per llei una edat inferior a aquests fins, sempre que aquesta no sigui inferior a 12 anys.","b":"Es considera lícit quan tengui com a mínim 16 anys. Els estats membres poden establir per llei una edat inferior a aquests fins, sempre que aquesta no sigui inferior a 12 anys.","c":"Es considera lícit quan tengui com a mínim 14 anys. Els estats membres poden establir per llei una edat inferior a aquests fins, sempre que aquesta no sigui inferior a 13 anys.","d":"Es considera lícit quan tengui com a mínim 16 anys. Els estats membres poden establir per llei una edat inferior a aquests fins, sempre que aquesta no sigui inferior a 13 anys."},"a":"d"},{"n":59,"q":"D’acord amb la Llei orgànica 3/2018, de 5 de desembre, de protecció de dades personals i garantia dels drets digitals, en decidir la imposició d’una multa administrativa i la quantia s’ha de tenir en compte (indicau la resposta incorrecta):","o":{"a":"L’existència d’un procés de fusió per absorció posterior a la comissió de la infracció, que no es pot imputar a l’entitat absorbent.","b":"L’afectació als drets de les persones vulnerables i d’edat avançada.","c":"La disposició, quan no sigui obligatori, d’un delegat de protecció de dades.","d":"La possibilitat que la conducta de l’afectat hagi pogut induir la comissió de la infracció."},"a":"b"},{"n":60,"q":"D’acord amb el dret a la transparència de la informació regulat en el Reglament (UE) 2016/679 del Parlament Europeu i del Consell, de 27 de abril de 2016 (Reglament general de protecció de dades), si el responsable del tractament no tramita la sol·licitud de l’interessat:","o":{"a":"L’ha d’informar sense dilació, i com a molt transcorreguts 15 dies de la recepció de la sol·licitud, de les raons per les quals no ha actuat i de la possibilitat de presentar una altra sol·licitud.","b":"L’ha d’informar sense dilació, let exam_state = {
  questions: null,
  right: 0,
  wrong: 0,
  pending: 0,
  score: 0
};

DATA.forEach(chapter => {
  chapter.questions.forEach(question => question.c = chapter.num);
});

renderConfig();

function renderConfig() {
  let s ="";
  DATA.forEach(chapter => {
    s += `<li class="chapter"><input type="checkbox" name="config_chapter" value="${chapter.num}" checked="checked" /><strong><a href="javascript:onlyChapter(${chapter.num});">Tema ${chapter.num}.</a></strong> ${chapter.title}. <i>(${chapter.questions.length} preguntas)</i>.</li>`;
  });
  document.getElementById("config_chapters").innerHTML = s;
}

const config_questions = document.getElementById("config_questions");
function onlyChapter(num) {
  const numstr = ""+num;
  const checks = document.getElementsByName("config_chapter");

  for (const check of checks)
    check.checked = check.value === numstr;

  const ch = DATA.find(c => c.num === num);
  config_questions.value = ch.questions.length;
}

function allChapters(checked) {
  document.getElementsByName("config_chapter").forEach(c => c.checked = checked);
  if (checked) config_questions.value = 100;
}

function startExam() {
  const selected = new Set([...document.querySelectorAll("input[name=config_chapter]:checked")].map(check => Number(check.value)));
  const questions = DATA
    .filter(chapter => selected.has(chapter.num))
    .reduce((acc, chapter) => {
      acc.push(...chapter.questions);
      return acc;
    }, []);
  const howMany = Number(config_questions.value);
  if (howMany > questions.length) {
    alert("Seleccione más temas para alcanzar " + howMany + " preguntas (" + questions.length + ")");
    return;
  }
  resetExam(shuffleArray(questions).slice(0, howMany));
  renderExamPage();
  switchQuestions(false);

  gotoPage("exam");
  window.scrollTo(0, 0);
}

function resetExam(questions) {
  exam_state.questions = questions;
  exam_state.answers = new Array(questions.length).fill(null);
  exam_state.current = 0;
  exam_state.right = exam_state.wrong = exam_state.score = 0;
  exam_state.pending = exam_state.questions.length;
}

const exam_stats = document.querySelectorAll(".exam_stats");
const exam_questions  = document.getElementById("exam_questions");
function renderExamPage() {
  updateExamStats();

  let s = "";
  exam_state.questions.forEach((q,i) => {
    s += `
<li title="Tema ${q.c} Pregunta ${q.n}">
<input type="checkbox" name="check_question" id="check-question-${i}" value="${i}" />
<span onclick="clickQuestion(${i});">${q.q}</span>`;
    Object.keys(q.o).forEach(a => {
      s += `<button name="answer-${i}" id="answer-${i}-${a}" onclick="answerQuestion(${i}, '${a}');">${a}) ${q.o[a]}</button>`;
    });
    s += `</li>`;
  });
  exam_questions.innerHTML = s;
}

function updateExamStats() {
  let s = `
<p>
  Aciertos: <span class="exam_right">${exam_state.right}</span>
  Fallos: <span class="exam_wrong">${exam_state.wrong}</span>
  No contestadas: <span class="exam_pending">${exam_state.pending}</span>
  Resultado: <span class="exam_score">${formatScore(exam_state.score)}</span>
</p>
`;
  for (const section of exam_stats)
    section.innerHTML = s;
}

function answerQuestion(question, answer) {
  if (exam_state.answers[question] != null) return; // already answered
  const button = document.getElementById(`answer-${question}-${answer}`);
  exam_state.answers[question] = answer;
  const q = exam_state.questions[question];
  if (q.a === answer) {
    // right!
    exam_state.right++;
    button.className = "right";
  } else {
    // wrong!
    exam_state.wrong++;
    button.className = "wrong";
    document.getElementById(`answer-${question}-${q.a}`).className = "right";
    //document.getElementById(`check-question-${question}`).checked = true;
    button.parentNode.className = "fail";

  }
  exam_state.pending--;
  updateScore();
  updateExamStats();
}

function clickQuestion(question) {
  const chk = document.getElementById(`check-question-${question}`);
  chk.checked = !chk.checked;
}

function updateScore() {
  exam_state.score = Math.floor((exam_state.right/exam_state.questions.length) *6000) / 100;
}

function formatScore(score) {
  const score10 = Math.floor(((score * 10) / 60) * 100) / 100;
  return `${score}/60 - ${score10}/10`;
}

const pages = document.querySelectorAll('section.page');
function gotoPage(page) {
  pages.forEach(p => p.style.display = "none");
  document.querySelectorAll('.page.' + page)[0].style.display = "block";
}

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

let onlyFail = false;
const switchButtons = document.querySelectorAll('.switch_questions');
function switchQuestions(force) {
  if (force !== undefined) onlyFail = force;
  else onlyFail = !onlyFail;

  exam_questions.className = onlyFail ? "onlyFail" : "";

  for (const button of switchButtons) {
    button.innerHTML = onlyFail ? "Ver todas" : "Ver solo fallos";
    button.style.color = onlyFail ? "red" : "";
  }

  window.scrollTo(0, 0);
}

function exportQuestions(type) {
  const body = generateExportedQuestions(type);
  if (body == null) return;

  if (type === 'text') {
    navigator.clipboard.writeText(body).then(
      () => alert('Preguntas copiadas al portapapeles'),
      () => alert('Error copiando al portapapeles')
    );
  } else if (type === 'html') {
    const w = window.open("", "examinador_export");
    w.document.body.innerHTML = body;
  }
}

function generateExportedQuestions(type) {
  const qnums = [...document.getElementsByName("check_question")].filter(c => c.checked).map(c => Number(c.value));
  if (qnums.length < 1) return null;

  let str = "";
  for (const n of qnums) {
    const q = exam_state.questions[n];
    if (type === 'text') {
      str += `[Tema ${q.c} Pregunta ${q.n}]\n`;
      str += q.q + '\n';
      for (const o of Object.keys(q.o)) {
        if (document.getElementById(`answer-${n}-${o}`).className === 'wrong') str += 'X ';
        else if (o === q.a) str += '+ '; 
        else str += '  ';
        str += `${o}) ${q.o[o]}\n`;
      }
      str += '\n';
    } else if (type == 'html') {
      str += `<p style="margin-bottom:0;">[Tema ${q.c} Pregunta ${q.n}]</p><p style="margin-top:0;">${q.q}</p>`;
      for (const o of Object.keys(q.o)) {
        let color = null;
        if (document.getElementById(`answer-${n}-${o}`).className === 'wrong') color = 'red ';
        else if (o === q.a) color = 'green';
        else color = 'black';
        str += `<p style="color: ${color}; margin: 0;">${o}) ${q.o[o]}</p>`;
      }
    }
  }

  return str;
}
